title: BazhanWang Website Copier
description: |
    Detects the BazhanWang website copier.
    
references:
  - https://urlscan.io/result/09890a1d-f314-4409-9ce8-75d4980361f5/

detection:

  copierSignature:
    html|contains: '<!-- This web page is copied by the "https://bazhan.wang" -->'
    
  condition: copierSignature

tags:
  - cloning
