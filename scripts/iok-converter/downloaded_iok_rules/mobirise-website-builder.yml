title: Mobirise Website Builder
description: |
    Detects signatures left behind by the Mobirise Website Builder.
    
references:
  - https://mobirise.com
  - https://urlscan.io/result/0fbd3caa-14be-4565-ad9f-d11d7ec0fdf5

detection:

  mobiriseSignature:
    html|contains|all: 
        - 'Site made with Mobirise Website Builder'
        - 'https://mobirise.com'
    
  condition: mobiriseSignature

tags:
  - website_builder
  - website_builder.mobirise
