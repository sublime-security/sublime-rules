name: "Link: IPFS found in URL"
description: "Detects emails containing links that have 'ipfs' in the url path, or contain url shorteners in which 
  the effective url contains 'ipfs'"
references:
  - "https://securelist.com/ipfs-phishing/109158/"
type: "rule"
severity: "medium"
source: |
  type.inbound 
  and (
    any(body.links, strings.icontains(.href_url.url, "ipfs"))
    or any(body.links, .href_url.domain.root_domain in $url_shorteners
        and strings.icontains(beta.linkanalysis(.).effective_url.url, "ipfs"))
  )
tags:
  - "Suspicious link"
