name: "DLP: Portugal Citizen Card Number"
description: "Detects messages containing Portuguese Citizen Card Numbers (Cart達o de Cidad達o)."
type: "rule"
severity: "high"
source: |
  type.outbound
  and any([body.current_thread.text, subject.subject],
          // Portuguese Citizen Card: 8 digits + 1 check digit (e.g., 12345678-9)
          regex.contains(., '\b\d{8}[\s\-]?\d\s?[A-Z]{2}\d\b')
  )
  and any([body.current_thread.text, subject.subject],
          regex.icontains(., 'cart達o\s+de\s+cidad達o|citizen\s+card')
  )

detection_methods:
  - "Content analysis"
