name: "DLP: Australia Driver's License Number"
description: "Detects messages containing Australian driver's license numbers."
type: "rule"
severity: "medium"
source: |
  type.outbound
  and any([body.current_thread.text, subject.subject],
          // Driver's license varies by state, generally 6-10 alphanumeric
          regex.contains(., '\b[A-Z0-9]{6,10}\b')
  )
  and any([body.current_thread.text, subject.subject],
          regex.icontains(., 'driver.?s?\s+licen[cs]e|DL\s+number')
  )

detection_methods:
  - "Content analysis"
