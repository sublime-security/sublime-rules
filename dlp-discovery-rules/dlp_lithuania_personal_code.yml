name: "DLP: Lithuania Personal Code"
description: "Detects messages containing Lithuanian Personal Codes (asmens kodas)."
type: "dlp"
severity: "high"
source: |
  type.outbound
  and any([body.current_thread.text, subject.subject],
          // Lithuanian Personal Code: 11 digits
          regex.contains(., '\b[1-6]\d{10}\b')
  )
  and any([body.current_thread.text, subject.subject],
          regex.icontains(., 'asmens\s+kodas|personal\s+code')
  )

detection_methods:
  - "Content analysis"
