name: "DLP: Czech Personal Identity Number"
description: "Detects messages containing Czech Personal Identity Numbers (rodné číslo)."
type: "rule"
severity: "high"
source: |
  type.outbound
  and any([body.current_thread.text, subject.subject],
          // Czech Personal ID: 10 digits in XXXXXX/XXXX format
          regex.contains(., '\b\d{6}[\s/]?\d{4}\b')
  )
  and any([body.current_thread.text, subject.subject],
          regex.icontains(., 'rodné\s+číslo|personal\s+identity|birth\s+number')
  )

detection_methods:
  - "Content analysis"
