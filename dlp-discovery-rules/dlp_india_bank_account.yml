name: "DLP: India Bank Account Number"
description: "Detects messages containing Indian bank account numbers with IFSC codes."
type: "rule"
severity: "medium"
source: |
  type.outbound
  and any([body.current_thread.text, subject.subject],
          // IFSC: 4 letters + 7 alphanumeric (e.g., SBIN0001234)
          // Account: 9-18 digits
          regex.contains(., '\b[A-Z]{4}0[A-Z0-9]{6}\b')
  )
  and any([body.current_thread.text, subject.subject],
          regex.icontains(., 'IFSC|bank\s+account|account\s+number|खाता')
  )

detection_methods:
  - "Content analysis"
