name: "DLP: Greece Social Security Number (AMKA)"
description: "Detects messages containing Greek Social Security Numbers (AMKA)."
type: "rule"
severity: "high"
source: |
  type.outbound
  and any([body.current_thread.text, subject.subject],
          // AMKA: 11 digits
          regex.contains(., '\b\d{11}\b')
  )
  and any([body.current_thread.text, subject.subject],
          regex.icontains(., 'AMKA|ΑΜΚΑ|social\s+security')
  )

detection_methods:
  - "Content analysis"
