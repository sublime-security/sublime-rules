name: "DLP: Colombia Citizenship Card Number"
description: "Detects messages containing Colombian Citizenship Card (CDC) numbers."
type: "dlp"
severity: "high"
source: |
  type.outbound
  and any([body.current_thread.text, subject.subject],
          // CDC: 8-10 digits
          regex.contains(., '\b\d{8,10}\b')
  )
  and any([body.current_thread.text, subject.subject],
          regex.icontains(., 'cédula|citizenship\s+card|CDC|ciudadanía')
  )
  and (
    strings.icontains(sender.email.domain.tld, "co")
    or strings.icontains(body.current_thread.text, "colombia")
  )

detection_methods:
  - "Content analysis"
