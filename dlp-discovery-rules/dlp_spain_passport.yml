name: "DLP: Spain Passport Number"
description: "Detects messages containing Spanish passport numbers."
type: "dlp"
severity: "high"
source: |
  type.outbound
  and any([body.current_thread.text, subject.subject],
          // Spanish passport: 3 letters + 6 digits (e.g., AAA123456)
          regex.contains(., '\b[A-Z]{3}\d{6}\b')
  )
  and any([body.current_thread.text, subject.subject],
          regex.icontains(., 'pasaporte|passport')
  )
  and (
    strings.icontains(sender.email.domain.tld, "es")
    or strings.icontains(body.current_thread.text, "spain")
    or strings.icontains(body.current_thread.text, "espa√±a")
  )

detection_methods:
  - "Content analysis"
