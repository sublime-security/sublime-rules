name: "DLP: Hungary Personal Identification Number"
description: "Detects messages containing Hungarian Personal Identification Numbers."
type: "dlp"
severity: "high"
source: |
  type.outbound
  and any([body.current_thread.text, subject.subject],
          // Hungarian PIN: 11 digits
          regex.contains(., '\b[1-8]\d{10}\b')
  )
  and any([body.current_thread.text, subject.subject],
          regex.icontains(., 'személyi\s+szám|personal\s+identification')
  )

detection_methods:
  - "Content analysis"
