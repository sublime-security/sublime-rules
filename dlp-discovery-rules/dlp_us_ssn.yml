name: "DLP: US Social Security Number (SSN)"
description: "Detects messages containing US Social Security Numbers."
type: "rule"
severity: "high"
source: |
  type.outbound
  and any([body.current_thread.text, subject.subject],
          // SSN: XXX-XX-XXXX format
          regex.contains(., '\b\d{3}[\s\-]?\d{2}[\s\-]?\d{4}\b')
  )
  and any([body.current_thread.text, subject.subject],
          regex.icontains(., 'social\s+security|SSN')
  )

detection_methods:
  - "Content analysis"
