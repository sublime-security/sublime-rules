name: "DLP: UK National Health Service Number"
description: "Detects messages containing UK NHS numbers."
type: "rule"
severity: "high"
source: |
  type.outbound
  and any([body.current_thread.text, subject.subject],
          // NHS number: 10 digits in XXX XXX XXXX format
          regex.contains(., '\b\d{3}[\s]?\d{3}[\s]?\d{4}\b')
  )
  and any([body.current_thread.text, subject.subject],
          regex.icontains(., 'NHS|national\s+health\s+service|health\s+number')
  )

detection_methods:
  - "Content analysis"
