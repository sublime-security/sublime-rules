name: "DLP: France Tax Identification Number (SPI)"
description: "Detects messages containing French Tax Identification Numbers (Numéro SPI)."
type: "dlp"
severity: "medium"
source: |
  type.outbound
  and any([body.current_thread.text, subject.subject],
          // French Tax ID (SPI): 13 digits
          regex.contains(., '\b\d{13}\b')
  )
  and any([body.current_thread.text, subject.subject],
          regex.icontains(., 'numéro\s+fiscal|SPI|tax\s+identification')
  )
  and (
    strings.icontains(sender.email.domain.tld, "fr")
    or strings.icontains(body.current_thread.text, "france")
  )

detection_methods:
  - "Content analysis"
