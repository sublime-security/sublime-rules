name: "DLP: China Resident ID Number"
description: "Detects messages containing Chinese Resident Identity Card numbers."
type: "rule"
severity: "high"
source: |
  type.outbound
  and any([body.current_thread.text, subject.subject],
          // Chinese ID: 18 digits or 15 digits
          regex.contains(., '\b\d{17}[0-9Xx]\b')
          or regex.contains(., '\b\d{15}\b')
  )
  and any([body.current_thread.text, subject.subject],
          regex.icontains(., 'resident\s+ID|身份证|chinese\s+ID|china')
  )

detection_methods:
  - "Content analysis"
