name: "DLP: Spain Tax Identification Number"
description: "Detects messages containing Spanish Tax Identification Numbers (NIF)."
type: "dlp"
severity: "medium"
source: |
  type.outbound
  and any([body.current_thread.text, subject.subject],
          // Spanish NIF: 8 digits + 1 letter or 1 letter + 7 digits + 1 letter
          regex.contains(., '\b(?:[A-Z]?\d{7,8}[A-Z])\b')
  )
  and any([body.current_thread.text, subject.subject],
          regex.icontains(., 'NIF|número\s+de\s+identificación\s+fiscal|tax\s+ID')
  )

detection_methods:
  - "Content analysis"
