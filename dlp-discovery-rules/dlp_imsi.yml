name: "DLP: IMSI Number"
description: "Detects messages containing International Mobile Subscriber Identity (IMSI) numbers."
type: "rule"
severity: "medium"
source: |
  type.outbound
  and any([body.current_thread.text, subject.subject],
          // IMSI: 14-15 digits
          regex.contains(., '\b\d{14,15}\b')
  )
  and any([body.current_thread.text, subject.subject],
          regex.icontains(., 'IMSI|international\s+mobile\s+subscriber|SIM\s+identifier')
  )

detection_methods:
  - "Content analysis"
