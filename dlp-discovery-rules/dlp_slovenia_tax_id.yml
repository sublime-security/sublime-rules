name: "DLP: Slovenia Tax Identification Number"
description: "Detects messages containing Slovenian Tax Identification Numbers."
type: "rule"
severity: "medium"
source: |
  type.outbound
  and any([body.current_thread.text, subject.subject],
          // Slovenian Tax ID: 8 digits
          regex.contains(., '\b\d{8}\b')
  )
  and any([body.current_thread.text, subject.subject],
          regex.icontains(., 'davčna\s+številka|tax\s+ID|TIN')
  )
  and (
    strings.icontains(sender.email.domain.tld, "si")
    or strings.icontains(body.current_thread.text, "slovenia")
  )

detection_methods:
  - "Content analysis"
