name: "DLP: India Aadhaar Number"
description: "Detects messages containing Indian Aadhaar identification numbers."
type: "dlp"
severity: "high"
source: |
  type.outbound
  and any([body.current_thread.text, subject.subject],
          // Aadhaar: 12 digits in XXXX XXXX XXXX format
          regex.contains(., '\b\d{4}[\s\-]?\d{4}[\s\-]?\d{4}\b')
  )
  and any([body.current_thread.text, subject.subject],
          regex.icontains(., 'aadhaar|आधार|UIDAI')
  )

detection_methods:
  - "Content analysis"
