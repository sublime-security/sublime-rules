name: "DLP: South Korea Resident Registration Number (RRN)"
description: "Detects messages containing South Korean Resident Registration Numbers."
type: "rule"
severity: "high"
source: |
  type.outbound
  and any([body.current_thread.text, subject.subject],
          // RRN: 13 digits in YYMMDD-XXXXXXX format
          regex.contains(., '\b\d{6}-?[1-4]\d{6}\b')
  )
  and any([body.current_thread.text, subject.subject],
          regex.icontains(., 'RRN|resident\s+registration|주민등록번호|korean\s+ID')
  )

detection_methods:
  - "Content analysis"
