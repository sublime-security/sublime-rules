name: "DLP: Germany Bank Account Number (IBAN)"
description: "Detects messages containing German bank account numbers (IBAN)."
type: "rule"
severity: "medium"
source: |
  type.outbound
  and any([body.current_thread.text, subject.subject],
          // German IBAN: DE + 2 check digits + 18 digits
          regex.contains(., '\bDE\d{2}[\s]?\d{4}[\s]?\d{4}[\s]?\d{4}[\s]?\d{4}[\s]?\d{2}\b')
  )
  and any([body.current_thread.text, subject.subject],
          regex.icontains(., 'IBAN|bankkonto|bank\s+account')
  )

detection_methods:
  - "Content analysis"
