name: "DLP: US Insurance Claim Number"
description: "Detects messages containing insurance claim numbers."
type: "rule"
severity: "medium"
source: |
  type.outbound
  and any([body.current_thread.text, subject.subject],
          // Claim numbers are typically 10-20 alphanumeric characters
          regex.contains(., '\b[A-Z0-9]{10,20}\b')
  )
  and any([body.current_thread.text, subject.subject],
          regex.icontains(., 'claim\s+number|insurance\s+claim|policy\s+claim')
  )

detection_methods:
  - "Content analysis"
