name: "DLP: Hungary Tax Identification Number"
description: "Detects messages containing Hungarian Tax Identification Numbers."
type: "dlp"
severity: "medium"
source: |
  type.outbound
  and any([body.current_thread.text, subject.subject],
          // Hungarian Tax ID: 10 digits
          regex.contains(., '\b\d{10}\b')
  )
  and any([body.current_thread.text, subject.subject],
          regex.icontains(., 'adóazonosító|tax\s+identification|adószám')
  )

detection_methods:
  - "Content analysis"
