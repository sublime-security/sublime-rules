name: "DLP: GCP API Key"
description: "Detects messages containing Google Cloud Platform API keys."
type: "rule"
severity: "high"
source: |
  type.outbound
  and any([body.current_thread.text, subject.subject],
          // GCP API Key: AIza followed by 35 characters
          regex.contains(., '\bAIza[0-9A-Za-z_-]{35}\b')
  )

detection_methods:
  - "Content analysis"
