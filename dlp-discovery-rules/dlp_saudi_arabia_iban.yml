name: "DLP: Saudi Arabia IBAN"
description: "Detects messages containing Saudi Arabian International Bank Account Numbers (IBAN)."
type: "dlp"
severity: "medium"
source: |
  type.outbound
  and any([body.current_thread.text, subject.subject],
          // Saudi IBAN: SA + 2 check digits + 22 digits
          regex.contains(., '\bSA\d{2}[\s]?\d{4}[\s]?\d{4}[\s]?\d{4}[\s]?\d{4}[\s]?\d{4}[\s]?\d{2}\b')
  )
  and any([body.current_thread.text, subject.subject],
          regex.icontains(., 'IBAN|bank\s+account|حساب\s+بنكي')
  )

detection_methods:
  - "Content analysis"
