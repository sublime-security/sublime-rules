name: "DLP: Slovakia Personal Number"
description: "Detects messages containing Slovak Personal Numbers (rodné číslo)."
type: "rule"
severity: "high"
source: |
  type.outbound
  and any([body.current_thread.text, subject.subject],
          // Slovak Personal Number: 10 digits in XXXXXX/XXXX format
          regex.contains(., '\b\d{6}[\s/]?\d{4}\b')
  )
  and any([body.current_thread.text, subject.subject],
          regex.icontains(., 'rodné\s+číslo|personal\s+number')
  )

detection_methods:
  - "Content analysis"
