name: "DLP: Austria Tax Identification Number"
description: "Detects messages containing Austrian Tax Identification Numbers (Steuernummer)."
type: "rule"
severity: "medium"
source: |
  type.outbound
  and any([body.current_thread.text, subject.subject],
          // Austrian Tax ID: 9 digits
          regex.contains(., '\b\d{2}[\s\-]?\d{3}[\s\-]?\d{4}\b')
  )
  and any([body.current_thread.text, subject.subject],
          regex.icontains(., 'steuernummer|tax\s+ID|FinanzOnline')
  )

detection_methods:
  - "Content analysis"
