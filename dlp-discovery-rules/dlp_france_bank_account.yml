name: "DLP: France Bank Account Number"
description: "Detects messages containing French bank account numbers (IBAN)."
type: "dlp"
severity: "medium"
source: |
  type.outbound
  and any([body.current_thread.text, subject.subject],
          // French IBAN: FR + 2 check digits + 23 digits
          regex.contains(., '\bFR\d{2}[\s]?\d{4}[\s]?\d{4}[\s]?\d{4}[\s]?\d{4}[\s]?\d{4}[\s]?\d{3}\b')
  )
  and any([body.current_thread.text, subject.subject],
          regex.icontains(., 'IBAN|compte\s+bancaire|bank\s+account|RIB')
  )

detection_methods:
  - "Content analysis"
