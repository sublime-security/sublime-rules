name: "DLP: IMEI Number"
description: "Detects messages containing International Mobile Equipment Identity (IMEI) numbers."
type: "dlp"
severity: "medium"
source: |
  type.outbound
  and any([body.current_thread.text, subject.subject],
          // IMEI: 15 digits
          regex.contains(., '\b\d{15}\b')
  )
  and any([body.current_thread.text, subject.subject],
          regex.icontains(., 'IMEI|international\s+mobile\s+equipment|device\s+identifier')
  )

detection_methods:
  - "Content analysis"
