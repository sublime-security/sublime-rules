name: "DLP: Poland Tax Identification Number"
description: "Detects messages containing Polish Tax Identification Numbers (NIP)."
type: "rule"
severity: "medium"
source: |
  type.outbound
  and any([body.current_thread.text, subject.subject],
          // Polish NIP: 10 digits in XXX-XXX-XX-XX or XXXXXXXXXX format
          regex.contains(., '\b\d{3}[\s\-]?\d{3}[\s\-]?\d{2}[\s\-]?\d{2}\b|\b\d{10}\b')
  )
  and any([body.current_thread.text, subject.subject],
          regex.icontains(., 'NIP|tax\s+identification')
  )

detection_methods:
  - "Content analysis"
