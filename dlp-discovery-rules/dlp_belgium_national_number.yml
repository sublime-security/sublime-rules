name: "DLP: Belgium National Number"
description: "Detects messages containing Belgian National Numbers (Rijksregisternummer)."
type: "dlp"
severity: "high"
source: |
  type.outbound
  and any([body.current_thread.text, subject.subject],
          // Belgian National Number: YY.MM.DD-XXX.XX format (11 digits)
          regex.contains(., '\b\d{2}\.?\d{2}\.?\d{2}[\s\-]?\d{3}\.?\d{2}\b')
  )
  and any([body.current_thread.text, subject.subject],
          regex.icontains(., 'rijksregister|national\s+number|num√©ro\s+national')
  )

detection_methods:
  - "Content analysis"
