name: "DLP: Canada Bank Account Number"
description: "Detects messages containing Canadian bank account numbers with institution and transit numbers."
type: "rule"
severity: "medium"
source: |
  type.outbound
  and any([body.current_thread.text, subject.subject],
          // Institution number: 3 digits, Transit: 5 digits, Account: 7-12 digits
          regex.contains(., '\b\d{3}[\s\-]?\d{5}[\s\-]?\d{7,12}\b')
  )
  and any([body.current_thread.text, subject.subject],
          regex.icontains(., 'bank\s+account|transit|institution\s+number')
  )

detection_methods:
  - "Content analysis"
