name: "DLP: Malta Identity Card Number"
description: "Detects messages containing Maltese Identity Card numbers."
type: "dlp"
severity: "high"
source: |
  type.outbound
  and any([body.current_thread.text, subject.subject],
          // Malta ID: 7-8 digits + 1 letter (e.g., 1234567M)
          regex.contains(., '\b\d{7,8}[A-Z]\b')
  )
  and any([body.current_thread.text, subject.subject],
          regex.icontains(., 'identity\s+card|ID\s+card|karta\s+tal-identit√†')
  )
  and (
    strings.icontains(sender.email.domain.tld, "mt")
    or strings.icontains(body.current_thread.text, "malta")
  )

detection_methods:
  - "Content analysis"
