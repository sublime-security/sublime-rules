name: "DLP: Australia Bank Account Number"
description: "Detects messages containing Australian bank account numbers with BSB codes."
type: "dlp"
severity: "medium"
source: |
  type.outbound
  and any([body.current_thread.text, subject.subject],
          // BSB: 6 digits (XXX-XXX format)
          // Account: 6-10 digits
          regex.contains(., '\b\d{3}-\d{3}\b')
  )
  and any([body.current_thread.text, subject.subject],
          regex.icontains(., 'BSB|bank\s+account|account\s+number')
  )

detection_methods:
  - "Content analysis"
