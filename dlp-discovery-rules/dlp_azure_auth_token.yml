name: "DLP: Azure Authentication Token"
description: "Detects messages containing Azure authentication tokens and credentials."
type: "dlp"
severity: "high"
source: |
  type.outbound
  and any([body.current_thread.text, subject.subject],
          regex.icontains(., 'azure|microsoft\s+cloud')
  )
  and any([body.current_thread.text, subject.subject],
          regex.icontains(., 'auth|token|credential|secret|key')
  )
  and any([body.current_thread.text, subject.subject],
          // Long alphanumeric tokens
          regex.contains(., '\b[A-Za-z0-9_-]{40,}\b')
  )

detection_methods:
  - "Content analysis"
