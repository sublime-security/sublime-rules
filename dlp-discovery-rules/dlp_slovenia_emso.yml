name: "DLP: Slovenia Unique Master Citizen Number"
description: "Detects messages containing Slovenian Unique Master Citizen Numbers (EMŠO)."
type: "dlp"
severity: "high"
source: |
  type.outbound
  and any([body.current_thread.text, subject.subject],
          // Slovenian EMŠO: 13 digits (DDMMYYYRRSSSC format)
          regex.contains(., '\b\d{13}\b')
  )
  and any([body.current_thread.text, subject.subject],
          regex.icontains(., 'EMŠO|matična\s+številka|unique\s+master\s+citizen')
  )

detection_methods:
  - "Content analysis"
