name: "DLP: Spain DNI/NIE"
description: "Detects messages containing Spanish DNI (National Identity Document) or NIE (Foreigner Identity Number)."
type: "rule"
severity: "high"
source: |
  type.outbound
  and any([body.current_thread.text, subject.subject],
          // DNI: 8 digits + 1 letter (e.g., 12345678A)
          // NIE: X/Y/Z + 7 digits + 1 letter (e.g., X1234567A)
          regex.contains(., '\b(?:[XYZ]\d{7}|[\d]{8})[A-Z]\b')
  )
  and any([body.current_thread.text, subject.subject],
          regex.icontains(., 'DNI|NIE|documento\s+nacional|identidad')
  )

detection_methods:
  - "Content analysis"
