name: "DLP: Croatia Personal Identification (OIB)"
description: "Detects messages containing Croatian Personal Identification Numbers (OIB)."
type: "dlp"
severity: "high"
source: |
  type.outbound
  and any([body.current_thread.text, subject.subject],
          // Croatian OIB: 11 digits
          regex.contains(., '\b\d{11}\b')
  )
  and any([body.current_thread.text, subject.subject],
          regex.icontains(., 'OIB|osobni\s+identifikacijski|personal\s+identification')
  )

detection_methods:
  - "Content analysis"
