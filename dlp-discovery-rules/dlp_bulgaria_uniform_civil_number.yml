name: "DLP: Bulgaria Uniform Civil Number"
description: "Detects messages containing Bulgarian Uniform Civil Numbers (ЕГН)."
type: "rule"
severity: "high"
source: |
  type.outbound
  and any([body.current_thread.text, subject.subject],
          // Bulgarian UCN: 10 digits
          regex.contains(., '\b\d{10}\b')
  )
  and any([body.current_thread.text, subject.subject],
          regex.icontains(., 'ЕГН|uniform\s+civil|personal\s+number')
  )

detection_methods:
  - "Content analysis"
