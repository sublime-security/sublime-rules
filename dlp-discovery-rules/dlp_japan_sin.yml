name: "DLP: Japan Social Insurance Number"
description: "Detects messages containing Japanese Social Insurance Numbers."
type: "dlp"
severity: "high"
source: |
  type.outbound
  and any([body.current_thread.text, subject.subject],
          // Social Insurance Number: 10 digits
          regex.contains(., '\b\d{4}[\s\-]?\d{6}\b')
  )
  and any([body.current_thread.text, subject.subject],
          regex.icontains(., 'social\s+insurance|基礎年金番号|年金手帳')
  )

detection_methods:
  - "Content analysis"
