name: "DLP: OAuth Client Secret"
description: "Detects messages containing OAuth client secrets."
type: "rule"
severity: "high"
source: |
  type.outbound
  and any([body.current_thread.text, subject.subject],
          regex.icontains(., 'oauth|client[_\s]secret|client[_\s]id')
  )
  and any([body.current_thread.text, subject.subject],
          // Long hexadecimal or alphanumeric strings
          regex.contains(., '\b[a-f0-9]{32,}\b')
          or regex.contains(., '\b[A-Za-z0-9_-]{32,}\b')
  )

detection_methods:
  - "Content analysis"
