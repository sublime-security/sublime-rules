name: "DLP: US Driver's License Number"
description: "Detects messages containing US driver's license numbers."
type: "rule"
severity: "medium"
source: |
  type.outbound
  and any([body.current_thread.text, subject.subject],
          // US DL varies by state, typically 7-12 alphanumeric
          regex.contains(., '\b[A-Z0-9]{7,12}\b')
  )
  and any([body.current_thread.text, subject.subject],
          regex.icontains(., 'driver.?s?\s+licen[cs]e|DL\s+number|DMV')
  )

detection_methods:
  - "Content analysis"
