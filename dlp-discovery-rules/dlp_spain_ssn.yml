name: "DLP: Spain Social Security Number"
description: "Detects messages containing Spanish Social Security Numbers (NÃºmero de la Seguridad Social)."
type: "rule"
severity: "high"
source: |
  type.outbound
  and any([body.current_thread.text, subject.subject],
          // Spanish SSN: 12 digits in XX/XXXXXXXX/XX format
          regex.contains(., '\b\d{2}[\s/]?\d{8}[\s/]?\d{2}\b')
  )
  and any([body.current_thread.text, subject.subject],
          regex.icontains(., 'seguridad\s+social|social\s+security|NSS')
  )

detection_methods:
  - "Content analysis"
