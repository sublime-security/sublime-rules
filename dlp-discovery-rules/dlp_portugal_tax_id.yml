name: "DLP: Portugal Tax Identification Number"
description: "Detects messages containing Portuguese Tax Identification Numbers (NIF)."
type: "rule"
severity: "medium"
source: |
  type.outbound
  and any([body.current_thread.text, subject.subject],
          // Portuguese NIF: 9 digits
          regex.contains(., '\b[1-3,5,6,8]\d{8}\b')
  )
  and any([body.current_thread.text, subject.subject],
          regex.icontains(., 'NIF|número\s+de\s+identificação\s+fiscal|tax\s+ID')
  )

detection_methods:
  - "Content analysis"
