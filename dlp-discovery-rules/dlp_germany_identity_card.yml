name: "DLP: Germany Identity Card Number (Personalausweisnummer)"
description: "Detects messages containing German Identity Card numbers."
type: "dlp"
severity: "high"
source: |
  type.outbound
  and any([body.current_thread.text, subject.subject],
          // German ID: 10 alphanumeric characters (e.g., L01X00T471)
          regex.contains(., '\b[A-Z]\d{9}|\d[A-Z0-9]{8}\d\b')
  )
  and any([body.current_thread.text, subject.subject],
          regex.icontains(., 'personalausweis|identity\s+card|Ausweisnummer')
  )

detection_methods:
  - "Content analysis"
