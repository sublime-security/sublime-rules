name: "DLP: Japan Driver's License Number"
description: "Detects messages containing Japanese driver's license numbers."
type: "dlp"
severity: "medium"
source: |
  type.outbound
  and any([body.current_thread.text, subject.subject],
          // Driver's license: 12 digits
          regex.contains(., '\b\d{12}\b')
  )
  and any([body.current_thread.text, subject.subject],
          regex.icontains(., 'driver.?s?\s+licen[cs]e|運転免許証|免許証')
  )

detection_methods:
  - "Content analysis"
