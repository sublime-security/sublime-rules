name: "DLP: Spain Bank Account Number"
description: "Detects messages containing Spanish bank account numbers (IBAN)."
type: "rule"
severity: "medium"
source: |
  type.outbound
  and any([body.current_thread.text, subject.subject],
          // Spanish IBAN: ES + 2 check digits + 20 digits
          regex.contains(., '\bES\d{2}[\s]?\d{4}[\s]?\d{4}[\s]?\d{4}[\s]?\d{4}[\s]?\d{4}\b')
  )
  and any([body.current_thread.text, subject.subject],
          regex.icontains(., 'IBAN|cuenta\s+bancaria|bank\s+account')
  )

detection_methods:
  - "Content analysis"
