name: "DLP: Argentina DNI Number"
description: "Detects messages containing Argentine National Identity Card (DNI) numbers."
type: "dlp"
severity: "high"
source: |
  type.outbound
  and any([body.current_thread.text, subject.subject],
          // DNI: 7-8 digits
          regex.contains(., '\b\d{7,8}\b')
  )
  and any([body.current_thread.text, subject.subject],
          regex.icontains(., 'DNI|documento\s+nacional|identity\s+card')
  )
  and (
    strings.icontains(sender.email.domain.tld, "ar")
    or strings.icontains(body.current_thread.text, "argentina")
  )

detection_methods:
  - "Content analysis"
