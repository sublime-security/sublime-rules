name: "DLP: Germany Driver's License Number"
description: "Detects messages containing German driver's license numbers (Führerschein)."
type: "dlp"
severity: "medium"
source: |
  type.outbound
  and any([body.current_thread.text, subject.subject],
          // German license: 11 alphanumeric (varies by format)
          regex.contains(., '\b[A-Z0-9]{11}\b')
  )
  and any([body.current_thread.text, subject.subject],
          regex.icontains(., 'führerschein|driver.?s?\s+licen[cs]e')
  )

detection_methods:
  - "Content analysis"
