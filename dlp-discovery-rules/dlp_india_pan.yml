name: "DLP: India PAN Number"
description: "Detects messages containing Indian Permanent Account Numbers (PAN)."
type: "rule"
severity: "high"
source: |
  type.outbound
  and any([body.current_thread.text, subject.subject],
          // PAN: 5 letters + 4 digits + 1 letter (e.g., ABCDE1234F)
          regex.contains(., '\b[A-Z]{5}\d{4}[A-Z]\b')
  )
  and any([body.current_thread.text, subject.subject],
          regex.icontains(., 'PAN|permanent\s+account|पैन')
  )

detection_methods:
  - "Content analysis"
