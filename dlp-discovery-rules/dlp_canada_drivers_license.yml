name: "DLP: Canada Driver's License Number"
description: "Detects messages containing Canadian driver's license numbers."
type: "rule"
severity: "medium"
source: |
  type.outbound
  and any([body.current_thread.text, subject.subject],
          // Driver's license varies by province, typically 15-16 alphanumeric characters
          regex.contains(., '\b[A-Z0-9]{15,16}\b')
  )
  and any([body.current_thread.text, subject.subject],
          regex.icontains(., 'driver.?s?\s+licen[cs]e|DL\s+number|permis\s+de\s+conduire')
  )

detection_methods:
  - "Content analysis"
