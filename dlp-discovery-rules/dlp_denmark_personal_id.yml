name: "DLP: Denmark Personal Identification Number"
description: "Detects messages containing Danish Personal Identification Numbers (CPR-nummer)."
type: "rule"
severity: "high"
source: |
  type.outbound
  and any([body.current_thread.text, subject.subject],
          // Danish CPR: 10 digits in DDMMYY-XXXX format
          regex.contains(., '\b\d{6}[\s\-]?\d{4}\b')
  )
  and any([body.current_thread.text, subject.subject],
          regex.icontains(., 'CPR|personnummer|personal\s+identification')
  )

detection_methods:
  - "Content analysis"
