name: "DLP: Basic Authentication Header"
description: "Detects messages containing HTTP Basic Authentication headers."
type: "dlp"
severity: "medium"
source: |
  type.outbound
  and any([body.current_thread.text, subject.subject],
          // Basic auth format: "Basic " followed by base64
          regex.contains(., '\bBasic\s+[A-Za-z0-9+/]+=*\b')
  )

detection_methods:
  - "Content analysis"
