name: "DLP: US Bank Account Number"
description: "Detects messages containing US bank account numbers with ABA routing numbers."
type: "dlp"
severity: "medium"
source: |
  type.outbound
  and any([body.current_thread.text, subject.subject],
          // ABA routing: 9 digits, Account: 8-17 digits
          regex.contains(., '\b\d{9}\b.*\b\d{8,17}\b|\b\d{8,17}\b.*\b\d{9}\b')
  )
  and any([body.current_thread.text, subject.subject],
          regex.icontains(., 'routing|ABA|bank\s+account|account\s+number')
  )

detection_methods:
  - "Content analysis"
