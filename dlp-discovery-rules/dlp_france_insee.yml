name: "DLP: France Social Security Number (INSEE)"
description: "Detects messages containing French Social Security Numbers (Numéro de sécurité sociale)."
type: "rule"
severity: "high"
source: |
  type.outbound
  and any([body.current_thread.text, subject.subject],
          // French INSEE: 15 digits in X YY MM DD DDD CCC KK format
          regex.contains(., '\b[1-378]\s?\d{2}\s?\d{2}\s?\d{2}\s?\d{3}\s?\d{3}\s?\d{2}\b')
  )
  and any([body.current_thread.text, subject.subject],
          regex.icontains(., 'sécurité\s+sociale|INSEE|NIR')
  )

detection_methods:
  - "Content analysis"
