name: "DLP: Romania Personal Numerical Code"
description: "Detects messages containing Romanian Personal Numerical Codes (CNP)."
type: "rule"
severity: "high"
source: |
  type.outbound
  and any([body.current_thread.text, subject.subject],
          // Romanian CNP: 13 digits
          regex.contains(., '\b[1-8]\d{12}\b')
  )
  and any([body.current_thread.text, subject.subject],
          regex.icontains(., 'CNP|cod\s+numeric\s+personal|personal\s+code')
  )

detection_methods:
  - "Content analysis"
