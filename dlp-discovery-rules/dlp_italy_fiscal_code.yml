name: "DLP: Italy Fiscal Code"
description: "Detects messages containing Italian Fiscal Codes (Codice Fiscale)."
type: "dlp"
severity: "high"
source: |
  type.outbound
  and any([body.current_thread.text, subject.subject],
          // Italian Fiscal Code: 16 alphanumeric (e.g., RSSMRA85T10A562S)
          regex.contains(., '\b[A-Z]{6}\d{2}[A-Z]\d{2}[A-Z]\d{3}[A-Z]\b')
  )
  and any([body.current_thread.text, subject.subject],
          regex.icontains(., 'codice\s+fiscale|fiscal\s+code')
  )

detection_methods:
  - "Content analysis"
