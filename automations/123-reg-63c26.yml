attack_types:
- Credential Phishing
- Brand Impersonation
description: '123Reg phishing kit containing a high-entropy CSRF token which should
  be a high quality indicator.


  Converted from IOK rule - original focuses on website analysis.'
detection_methods:
- Header analysis
- Content analysis
- URL analysis
- Natural Language Understanding
- Sender analysis
id: f353a3cc-3a3d-49cd-866d-849f62958c9a
name: 'IOK: 123 Reg Phishing kit 63c26'
references:
- https://urlscan.io/result/cfd5fced-9400-4cbc-b729-fd58a944383e/
severity: high
tactics_and_techniques:
- 'Impersonation: Brand'
tags:
- IOK_Converted
- IOK_kit
- IOK_target.123_reg
type: rule
source: |
  type.inbound
    and any(triage.flagged_rules, any(.detection_methods, ..name == "URL analysis"))
    and any(body.links,
      strings.icontains(ml.link_analysis(.).final_dom.raw, "63c2690a6e94180ff183110c4cd9ff7719014722")
    )
    and (
      strings.icontains(subject.subject, "account")
      or strings.icontains(subject.subject, "verify")
      or strings.icontains(subject.subject, "suspended")
    )
    and (
      not profile.by_sender().solicited
      or (
        profile.by_sender().any_messages_malicious_or_spam
        and not profile.by_sender().any_false_positives
      )
    )
