attack_types:
- Credential Phishing
- Brand Impersonation
description: 'Shopify phishing kit containing a high-entropy CSRF token (and a CSP
  nonce!) which should be a high quality indicator.


  Converted from IOK rule - original focuses on website analysis.'
detection_methods:
- Header analysis
- Content analysis
- URL analysis
- Natural Language Understanding
- Sender analysis
id: caad16fd-e976-43d6-8b63-90951c24c052
name: 'IOK: Shopify phishing kit f7ejw'
references:
- https://urlscan.io/result/bafbb146-c90d-4f19-891e-db6d332be29a
severity: high
tactics_and_techniques:
- 'Impersonation: Brand'
tags:
- IOK_Converted
- IOK_kit
- IOK_target.shopify
type: rule
source: |
  type.inbound
    and any(triage.flagged_rules, any(.detection_methods, ..name == "URL analysis"))
    and any(body.links,
      strings.icontains(ml.link_analysis(.).final_dom.raw, "<meta name=\"csrf-token\" content=\"f7EjwKRXeUkAp9TxjMR9koiEDewrY9iooSlNrJ67DtV7xk3YG670riERA1yG9bWmS7UCMEdN6tdUPOe1dhM3rg\">\"")
    )
    and any(body.links,
      strings.icontains(ml.link_analysis(.).final_dom.raw, "nonce=\"OVNRlWz7CUGKZN3C2p1cfJiPQfLab8lEY/5N/VdloUw=\"")
    )
    and (
      strings.icontains(subject.subject, "account")
      or strings.icontains(subject.subject, "verify")
      or strings.icontains(subject.subject, "suspended")
    )
    and (
      not profile.by_sender().solicited
      or (
        profile.by_sender().any_messages_malicious_or_spam
        and not profile.by_sender().any_false_positives
      )
    )
