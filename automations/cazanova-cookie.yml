attack_types:
- Credential Phishing
description: "Cazanova is the alias of a prolific phishing kit creator.\nLucky for\
  \ us, they like to sign their work by using `cazanova` for their cookie name rather\
  \ than the default `PHPSESSID`, \nwhich makes it simple to identify their work.\n\
  \nConverted from IOK rule - original focuses on website analysis."
detection_methods:
- Content analysis
- Natural Language Understanding
- Header analysis
- Sender analysis
id: c83bff00-fd65-493d-903b-628c9ca9bc65
name: 'IOK: Cazanova Phishing Kit'
references:
- https://www.wmcglobal.com/blog/cazanova-morphine-kit-deep-dive
severity: high
tactics_and_techniques:
- 'Impersonation: Brand'
tags:
- IOK_Converted
- IOK_kit
- IOK_threat_actor.cazanova
type: rule
source: |
  type.inbound
    and any(triage.flagged_rules, any(.detection_methods, ..name == "URL analysis"))
    and (
      strings.icontains(subject.subject, "account")
      or strings.icontains(subject.subject, "verify")
      or strings.icontains(subject.subject, "suspended")
    )
    and (
      not profile.by_sender().solicited
      or (
        profile.by_sender().any_messages_malicious_or_spam
        and not profile.by_sender().any_false_positives
      )
    )
