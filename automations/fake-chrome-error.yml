attack_types:
- Credential Phishing
description: 'The Chrome error page HTML is built into the browser: you should never
  see it in the response from a website.

  This is a clear sign that the site is employing cloaking/anti-analysis techniques.


  Converted from IOK rule - original focuses on website analysis.'
detection_methods:
- Content analysis
- URL analysis
- Header analysis
- Sender analysis
id: 0dec8bfd-ef87-4a36-ab75-bf85f7d0045e
name: 'IOK: Fake Chrome error page'
references:
- https://twitter.com/phish_report/status/1537825544343011328
severity: high
tactics_and_techniques:
- Social engineering
tags:
- IOK_Converted
- IOK_cloaking
type: rule
source: |
  type.inbound
    and any(triage.flagged_rules, any(.detection_methods, ..name == "URL analysis"))
    and any(body.links,
      strings.icontains(ml.link_analysis(.).final_dom.raw, "<body id=\"t\" class=\"neterror\" style=\"font-family: 'Segoe UI', Tahoma, sans-serif; font-size: 75%\" jstcache=\"0\">")
      and strings.icontains(ml.link_analysis(.).final_dom.raw, "<div id=\"main-frame-error\" class=\"interstitial-wrapper\" jstcache=\"0\">")
    )
    and (
      strings.icontains(subject.subject, "account")
      or strings.icontains(subject.subject, "verify")
      or strings.icontains(subject.subject, "suspended")
    )
    and (
      not profile.by_sender().solicited
      or (
        profile.by_sender().any_messages_malicious_or_spam
        and not profile.by_sender().any_false_positives
      )
    )
