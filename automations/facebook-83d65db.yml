attack_types:
- Credential Phishing
- Brand Impersonation
description: "Detects a Facebook phishing kit created by an   \nIndonesian threat\
  \ actor, that uses the disguise \nof a victim's account being restricted and \n\
  requires them to login again.\n\nConverted from IOK rule - original focuses on website\
  \ analysis."
detection_methods:
- Header analysis
- Content analysis
- URL analysis
- Natural Language Understanding
- Sender analysis
id: 81300f76-069c-4570-b4bc-5bdf33303994
name: 'IOK: Facebook Phishing Kit 83d65db'
references:
- https://urlscan.io/result/83d65db8-13eb-4c5d-a3d9-3edcd549e01a
severity: high
tactics_and_techniques:
- 'Impersonation: Brand'
tags:
- IOK_Converted
- IOK_kit
- IOK_target.facebook
type: rule
source: |
  type.inbound
    and any(triage.flagged_rules, any(.detection_methods, ..name == "URL analysis"))
    and any(body.links,
      strings.icontains(ml.link_analysis(.).final_dom.raw, "1008501933214")
    )
    and any(body.links,
      strings.icontains(ml.link_analysis(.).final_dom.raw, "eriktohir.php")
    )
    and any(body.links,
      strings.icontains(ml.link_analysis(.).final_dom.raw, "tanggallengkap")
    )
    and strings.icontains(subject.subject, "facebook")
    and sender.email.domain.domain != "facebook.com"
    and (
      not profile.by_sender().solicited
      or (
        profile.by_sender().any_messages_malicious_or_spam
        and not profile.by_sender().any_false_positives
      )
    )
