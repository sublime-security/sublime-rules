attack_types:
- Credential Phishing
- Brand Impersonation
description: 'Detects a BBVA (Banco Bilbao Vizcaya Argentaria) phishing kit deployed
  often on replit.com.


  Converted from IOK rule - original focuses on website analysis.'
detection_methods:
- Header analysis
- Content analysis
- URL analysis
- Natural Language Understanding
- Sender analysis
id: d7a761b6-525c-492d-81cf-ea7715119e17
name: 'IOK: BBVA Phishing Kit k3dums5h'
references:
- https://urlscan.io/result/3c8844ef-1b1e-4122-a0ee-fb0834400b32
severity: high
tactics_and_techniques:
- 'Impersonation: Brand'
tags:
- IOK_Converted
- IOK_kit
- IOK_target.bbva
- IOK_target_country.argentina
type: rule
source: |
  type.inbound
    and any(triage.flagged_rules, any(.detection_methods, ..name == "URL analysis"))
    and any(body.links,
      strings.icontains(ml.link_analysis(.).final_dom.raw, "<title>Inicio</title>")
    )
    and any(body.links,
      strings.icontains(ml.link_analysis(.).final_dom.raw, "href=\"./fhs/style_crown.css\"")
    )
    and any(body.links,
      strings.icontains(ml.link_analysis(.).final_dom.raw, "form method=\"POST\" action=\"index2.php\"")
      and strings.icontains(ml.link_analysis(.).final_dom.raw, "onkeypress=\"soloNumeros(event)\"")
    )
    and any(body.links,
      strings.icontains(ml.link_analysis(.).final_dom.raw, "input name=\"numdoc\"  type=\"tel\"")
      and strings.icontains(ml.link_analysis(.).final_dom.raw, "input type=\"password\" name=\"clvs\"")
    )
    and (
      strings.icontains(subject.subject, "account")
      or strings.icontains(subject.subject, "verify")
      or strings.icontains(subject.subject, "suspended")
    )
    and (
      not profile.by_sender().solicited
      or (
        profile.by_sender().any_messages_malicious_or_spam
        and not profile.by_sender().any_false_positives
      )
    )
