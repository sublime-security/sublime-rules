attack_types:
- Credential Phishing
description: 'WebScrapBook is a chrome extension used by phishers to clone target
  websites.


  Github: https://github.com/danny0838/webscrapbook


  Converted from IOK rule - original focuses on website analysis.'
detection_methods:
- Content analysis
- URL analysis
- Header analysis
- Sender analysis
id: 9cc0302e-e754-495d-8754-0d56ce3a40aa
name: 'IOK: WebScrapBook website cloner'
references:
- https://chrome.google.com/webstore/detail/webscrapbook/oegnpmiddfljlloiklpkeelagaeejfai
severity: high
tactics_and_techniques:
- Social engineering
tags:
- IOK_Converted
- IOK_cloning
type: rule
source: |
  type.inbound
    and any(triage.flagged_rules, any(.detection_methods, ..name == "URL analysis"))
    and any(body.links,
      strings.icontains(ml.link_analysis(.).final_dom.raw, "data-scrapbook")
    )
    and (
      strings.icontains(subject.subject, "account")
      or strings.icontains(subject.subject, "verify")
      or strings.icontains(subject.subject, "suspended")
    )
    and (
      not profile.by_sender().solicited
      or (
        profile.by_sender().any_messages_malicious_or_spam
        and not profile.by_sender().any_false_positives
      )
    )
