attack_types:
- Credential Phishing
- Brand Impersonation
description: 'Detects a Royal Mail phishing kit claiming that "a parcel cost Â£ 0.9
  Payment failed"


  Converted from IOK rule - original focuses on website analysis.'
detection_methods:
- Header analysis
- Content analysis
- URL analysis
- Natural Language Understanding
- Sender analysis
id: db406301-e32a-41e2-8f20-5dff6a830a83
name: 'IOK: Royal Mail Phishing Kit dccfe2d7'
references:
- https://urlscan.io/result/2e24e3be-de40-4eb4-bae3-7365c0076902
severity: high
tactics_and_techniques:
- 'Impersonation: Brand'
tags:
- IOK_Converted
- IOK_kit
- IOK_target.royal-mail
- IOK_target_country.uk
type: rule
source: |
  type.inbound
    and any(triage.flagged_rules, any(.detection_methods, ..name == "URL analysis"))
    and (
      strings.icontains(body.links, "app.dccfe2d7.css")
    )
    and (
      strings.icontains(subject.subject, "account")
      or strings.icontains(subject.subject, "verify")
      or strings.icontains(subject.subject, "suspended")
    )
    and (
      not profile.by_sender().solicited
      or (
        profile.by_sender().any_messages_malicious_or_spam
        and not profile.by_sender().any_false_positives
      )
    )
