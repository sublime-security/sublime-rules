attack_types:
- Credential Phishing
- Brand Impersonation
description: 'Detects a Facebook phishing kit targeting Vietnamese users.

  Using sexual lures such as ''Vietnamese Sexy Beauty Group''


  Converted from IOK rule - original focuses on website analysis.'
detection_methods:
- Header analysis
- Content analysis
- URL analysis
- Natural Language Understanding
- Sender analysis
id: 901eb9a1-9b10-4cde-b86e-950998b1108e
name: 'IOK: Facebook Phishing Kit 887906f'
references:
- https://urlscan.io/result/863deff1-7f46-45be-8aa4-d538c47f8319
- https://urlscan.io/result/d75c56e5-2d59-4bdf-b66e-3f699f1cf63f
- https://urlscan.io/search/#filename:%22887906fc5a13ae4df702.jpg%22
severity: high
tactics_and_techniques:
- 'Impersonation: Brand'
tags:
- IOK_Converted
- IOK_kit
- IOK_target.facebook
- IOK_target_country.vietnam
type: rule
source: |
  type.inbound
    and any(triage.flagged_rules, any(.detection_methods, ..name == "URL analysis"))
    and any(body.links,
      strings.icontains(ml.link_analysis(.).final_dom.raw, "http://mfacabook.com/assets/img/214811860_10102151673807292_1574796297546264838_n.jpg")
    )
    and any(body.links,
      strings.icontains(ml.link_analysis(.).final_dom.raw, "https://1.bp.blogspot.com/-W90h_vIYs9w/YOEWPkKhZYI/AAAAAAAAAAM/96ojIoW5M341ggKZjs-elzJ0FhXHzQmhACNcBGAsYHQ/s16000/887906fc5a13ae4df702.jpg")
    )
    and strings.icontains(subject.subject, "facebook")
    and sender.email.domain.domain != "facebook.com"
    and (
      not profile.by_sender().solicited
      or (
        profile.by_sender().any_messages_malicious_or_spam
        and not profile.by_sender().any_false_positives
      )
    )
