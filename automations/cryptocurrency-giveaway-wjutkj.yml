attack_types:
- Credential Phishing
- Cryptocurrency Scam
description: 'Detects a fake cryptocurrency giveaway impersonating Elon Musk and promising
  to send back dobule (BTC, ETH, DOGE) that you send to the attacker''s wallet. Distributed
  through Twitter phishing accounts.


  Converted from IOK rule - original focuses on website analysis.'
detection_methods:
- Content analysis
- URL analysis
- Header analysis
- Sender analysis
id: ae2f87d4-33b6-4e4e-98a6-d743ad044993
name: 'IOK: Cryptocurrency Giveaway wjUTKJ'
references:
- https://urlscan.io/result/083f91b7-16b7-4b6c-844e-9425fed3fc95/
- https://urlscan.io/result/e55991b0-ea64-4dca-ae1f-a575803705a7/
- https://urlscan.io/result/b060abae-d511-4afa-afa1-b11b4781050c/
- https://urlscan.io/result/06e491a1-c010-49b1-89db-8d9e27f3e3de/
- https://twitter.com/bulca_aysel/status/1591347407224086528
- https://twitter.com/YeksekYelda/status/1591336268964974598
- https://twitter.com/BulentBall2/status/1591186718325342209
- https://twitter.com/mjikballl/status/1591356689072390145
- https://twitter.com/SsatyavratSingh/status/1591351035431653376
severity: high
tactics_and_techniques:
- 'Impersonation: Brand'
- Investment scam
tags:
- IOK_Converted
- IOK_kit
- IOK_cryptocurrency
- IOK_cryptocurrency.btc
- IOK_cryptocurrency.eth
- IOK_cryptocurrency.doge
type: rule
source: |
  type.inbound
    and any(triage.flagged_rules, any(.detection_methods, ..name == "URL analysis"))
    and any(body.links,
      strings.icontains(ml.link_analysis(.).final_dom.raw, "new Image().src = 'https://whos.amung.us/widget/kralbenim.png';")
      and strings.icontains(ml.link_analysis(.).final_dom.raw, "src=\"sstatic1.histats.com/03f403f40.html?4652932&amp;101\" alt=\"\" border=\"0\"")
    )
    and any(body.links,
      strings.icontains(ml.link_analysis(.).final_dom.raw, "link rel=\"icon\" type=\"image/x-icon\" href=\"img/logo.html\"")
    )
    and any(body.links,
      strings.icontains(ml.link_analysis(.).final_dom.raw, "a class=\"hero__btn hero__btn_color_blue\" href=\"eth.html\"")
      and strings.icontains(ml.link_analysis(.).final_dom.raw, "a class=\"hero__btn hero__btn_color_orange\" href=\"btc.html\"")
      and strings.icontains(ml.link_analysis(.).final_dom.raw, "a class=\"hero__btn hero__btn_color_blue\" href=\"doge.html\"")
    )
    and any(body.links,
      strings.icontains(ml.link_analysis(.).final_dom.raw, "new Image().src = 'https://whos.amung.us/widget/kralbenim.png';")
    )
    and any(body.links,
      strings.icontains(ml.link_analysis(.).final_dom.raw, "<title>T E S L A</title>")
    )
    and any(body.links,
      strings.icontains(ml.link_analysis(.).final_dom.raw, "img class=\"event__img\" src=\"img/event/elon.png\" alt=\"elon\"")
    )
    and (
      strings.icontains(subject.subject, "coinbase")
      or strings.icontains(subject.subject, "crypto")
    )
    and (
      not profile.by_sender().solicited
      or (
        profile.by_sender().any_messages_malicious_or_spam
        and not profile.by_sender().any_false_positives
      )
    )
