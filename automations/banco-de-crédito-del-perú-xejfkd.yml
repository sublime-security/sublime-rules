attack_types:
- Credential Phishing
- Brand Impersonation
description: 'Detects a phishing kit targeting Banco de Crédito del Perú (BCP). BCP
  is the largest bank in Peru.

  This was found as a result of this kit being deployed on Replit.


  Converted from IOK rule - original focuses on website analysis.'
detection_methods:
- Header analysis
- Content analysis
- URL analysis
- Natural Language Understanding
- Sender analysis
id: 1cdb2b86-e36b-4623-8488-1dd1b7db7b44
name: 'IOK: Banco de Crédito del Perú (BCP) Phishing Kit XEjFkd'
references:
- https://urlscan.io/result/bf07a311-9c17-4538-8396-2b2cd7b1a917/
- https://urlscan.io/result/a17da382-1ace-4012-9a81-06eab1c365d2/
- https://urlscan.io/result/e993630d-6656-47ee-871e-c970ebda7e09/
severity: high
tactics_and_techniques:
- 'Impersonation: Brand'
tags:
- IOK_Converted
- IOK_kit
- IOK_target.bcp
- IOK_target.banco_de_credito_del_peru
- IOK_target_country.peru
type: rule
source: |
  type.inbound
    and any(triage.flagged_rules, any(.detection_methods, ..name == "URL analysis"))
    and any(body.links,
      strings.icontains(ml.link_analysis(.).final_dom.raw, "<title>Banco de Crédito BCP</title>")
    )
    and any(body.links,
      strings.icontains(ml.link_analysis(.).final_dom.raw, "meta http-equiv=\"origin-trial\" content=\"A751Xsk4ZW3DVQ8WZng2Dk5s3YzAyqncTzgv+VaE6wavgTY0QHkDvUTET1o7HanhuJO8lgv1Vvc88Ij78W1FIAAAAAB7eyJvcmlnaW4iOiJodHRwczovL3d3dy5nb29nbGV0YWdtYW5hZ2VyLmNvbTo0NDMiLCJmZWF0dXJlIjoiUHJpdmFjeVNhbmRib3hBZHNBUElzIiwiZXhwaXJ5IjoxNjgwNjUyNzk5LCJpc1RoaXJkUGFydHkiOnRydWV9\"")
    )
    and any(body.links,
      strings.icontains(ml.link_analysis(.).final_dom.raw, "script type=\"text/javascript\" async=\"\" src=\"./data/f.txt\"")
    )
    and any(body.links,
      strings.icontains(ml.link_analysis(.).final_dom.raw, "form action=\"./data/carga.php\"")
    )
    and any(body.links,
      strings.icontains(ml.link_analysis(.).final_dom.raw, "background-image: url(./data/bcpFondoLogin.jpg);")
    )
    and (
      strings.icontains(subject.subject, "account")
      or strings.icontains(subject.subject, "verify")
      or strings.icontains(subject.subject, "suspended")
    )
    and (
      not profile.by_sender().solicited
      or (
        profile.by_sender().any_messages_malicious_or_spam
        and not profile.by_sender().any_false_positives
      )
    )
