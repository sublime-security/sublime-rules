attack_types:
- Credential Phishing
- Brand Impersonation
description: '1Password phishing kit cloned from the legitimate `1password.com` login
  page using Save Page WE.


  The first detection was on August 16th although evidence in the kit (the Save Page
  WE `savepage-date` timestamp) suggests it was created August 11th.


  Like many similar phishing kit, credentials are posted to `send.php` and then the
  victim is redirected to the `1password.com` login form.


  Converted from IOK rule - original focuses on website analysis.'
detection_methods:
- Header analysis
- Content analysis
- URL analysis
- Natural Language Understanding
- Sender analysis
id: 7a42ee01-3ce9-44d0-8195-7952956aeec2
name: 'IOK: 1Password Phishing Kit 191635'
references:
- https://twitter.com/nevaluoto/status/1563817443256320001
severity: high
tactics_and_techniques:
- 'Impersonation: Brand'
tags:
- IOK_Converted
- IOK_kit
- IOK_target.1password
type: rule
source: |
  type.inbound
    and any(triage.flagged_rules, any(.detection_methods, ..name == "URL analysis"))
    and any(body.links,
      strings.icontains(ml.link_analysis(.).final_dom.raw, "<meta name=\"savepage-date\" content=\"Thu Aug 11 2022 19:16:35 GMT+0500")
      and strings.icontains(ml.link_analysis(.).final_dom.raw, "<meta name=\"savepage-url\" content=\"https://my.1password.com/signin?l=en\">")
    )
    and strings.icontains(subject.subject, "1password")
    and sender.email.domain.domain != "1password.com"
    and (
      not profile.by_sender().solicited
      or (
        profile.by_sender().any_messages_malicious_or_spam
        and not profile.by_sender().any_false_positives
      )
    )
