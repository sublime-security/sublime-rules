attack_types:
- Credential Phishing
- Brand Impersonation
description: 'Detects a Banco Davivienda phishing kit deployed often on replit.com.


  Converted from IOK rule - original focuses on website analysis.'
detection_methods:
- Header analysis
- Content analysis
- URL analysis
- Natural Language Understanding
- Sender analysis
id: 17df31e9-73f6-45aa-86a1-c471f1b90a1a
name: 'IOK: Banco Davivienda Phishing Kit 067fef0'
references:
- https://urlscan.io/result/067fef0d-b8b5-4281-89d8-463fcf2dcc13
- https://urlscan.io/result/ade64f60-f1c5-4369-bb58-fa3797cb6983
- https://urlscan.io/result/f40f7c49-7fc6-40b5-913f-b4272fb71aa5
severity: high
tactics_and_techniques:
- 'Impersonation: Brand'
tags:
- IOK_Converted
- IOK_kit
- IOK_target.banco_davivienda
- IOK_target_country.colombia
type: rule
source: |
  type.inbound
    and any(triage.flagged_rules, any(.detection_methods, ..name == "URL analysis"))
    and (
      strings.icontains(body.links, "https://www.easygameitems.com/egi19wp/wp-content/uploads/2019/09/egi-mp-daviplata.png")
    )
    and (
      strings.icontains(body.links, "https://seeklogo.com/images/D/daviplata-logo-750F0FC1B7-seeklogo.com.png")
    )
    and (
      strings.icontains(subject.subject, "account")
      or strings.icontains(subject.subject, "verify")
      or strings.icontains(subject.subject, "suspended")
    )
    and (
      not profile.by_sender().solicited
      or (
        profile.by_sender().any_messages_malicious_or_spam
        and not profile.by_sender().any_false_positives
      )
    )
