attack_types:
- Credential Phishing
- Brand Impersonation
description: 'Detects a Banco del Pacífico phishing kit deployed often on replit.com.


  Converted from IOK rule - original focuses on website analysis.'
detection_methods:
- Header analysis
- Content analysis
- URL analysis
- Natural Language Understanding
- Sender analysis
id: 1c340523-4149-432d-b78d-24f1e9c083b5
name: 'IOK: Banco del Pacífico Phishing Kit 1kzes5jt'
references:
- https://urlscan.io/result/c1ff2f4a-eb5a-4350-b8bd-cddd6f800ce4
- https://www.intermatico.com/ebanking/seguridad/login.htm
severity: high
tactics_and_techniques:
- 'Impersonation: Brand'
tags:
- IOK_Converted
- IOK_kit
- IOK_target.banco_del_pacifico
- IOK_target_country.ecuador
type: rule
source: |
  type.inbound
    and any(triage.flagged_rules, any(.detection_methods, ..name == "URL analysis"))
    and any(body.links,
      strings.icontains(ml.link_analysis(.).final_dom.raw, "form id=\"login\"")
      and strings.icontains(ml.link_analysis(.).final_dom.raw, "action=\"seguridad/login.php\"")
    )
    and any(body.links,
      strings.icontains(ml.link_analysis(.).final_dom.raw, "img src=\"../images/PACIFICO/alert-octagon.png\"")
      and strings.icontains(ml.link_analysis(.).final_dom.raw, "img src=\"../images/PACIFICO/key.png\"")
      and strings.icontains(ml.link_analysis(.).final_dom.raw, "img src=\"../images/PACIFICO/globe.png\"")
      and strings.icontains(ml.link_analysis(.).final_dom.raw, "img src=\"../images/PACIFICO/loaderPACIFICO.gif\"")
    )
    and (
      strings.icontains(subject.subject, "account")
      or strings.icontains(subject.subject, "verify")
      or strings.icontains(subject.subject, "suspended")
    )
    and (
      not profile.by_sender().solicited
      or (
        profile.by_sender().any_messages_malicious_or_spam
        and not profile.by_sender().any_false_positives
      )
    )
