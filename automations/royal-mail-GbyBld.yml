attack_types:
- Credential Phishing
- Brand Impersonation
description: 'Detects a Royal Mail phishing kit claiming that "We''ve received a parcel
  for you with insufficient fees on the account"


  Converted from IOK rule - original focuses on website analysis.'
detection_methods:
- Header analysis
- Content analysis
- URL analysis
- Natural Language Understanding
- Sender analysis
id: 20e3aee5-7096-4e6a-9cb8-2cbc70a05ea8
name: 'IOK: Royal Mail Phishing Kit GbyBld'
references:
- https://urlscan.io/result/3069b2d5-95b6-4ac1-9fe4-8511e633db41
severity: high
tactics_and_techniques:
- 'Impersonation: Brand'
tags:
- IOK_Converted
- IOK_kit
- IOK_target.royal-mail
- IOK_target_country.uk
type: rule
source: |
  type.inbound
    and any(triage.flagged_rules, any(.detection_methods, ..name == "URL analysis"))
    and (
      strings.icontains(body.links, "css_GbyBld2YVfGaoHcw3eZJtGlhAxDTBpV3xkP06qLMwBI.css")
    )
    and any(body.links,
      strings.icontains(ml.link_analysis(.).final_dom.raw, "A total of <b>Â£2.99</b> is required to proceed the shipment towards your address.")
    )
    and (
      strings.icontains(subject.subject, "account")
      or strings.icontains(subject.subject, "verify")
      or strings.icontains(subject.subject, "suspended")
    )
    and (
      not profile.by_sender().solicited
      or (
        profile.by_sender().any_messages_malicious_or_spam
        and not profile.by_sender().any_false_positives
      )
    )
