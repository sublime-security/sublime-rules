attack_types:
- Credential Phishing
- Brand Impersonation
description: 'Detects an Amazon phishing kit targeting Japanese users.

  This kit is dynamically generated by Javascript.


  Converted from IOK rule - original focuses on website analysis.'
detection_methods:
- Header analysis
- Content analysis
- URL analysis
- Natural Language Understanding
- Sender analysis
id: 790f9a91-d748-4096-b8c8-0cf8ebc91a65
name: 'IOK: Amazon Phishing Kit 28bd59a'
references:
- https://urlscan.io/result/62f94102-0ae5-4394-ac1e-b54dea1c14c6
- https://urlscan.io/result/aaae4e63-afd3-4bde-ab10-096522e91e04/
- https://urlscan.io/search/#filename:%22AmazonUIBaseCSS-sprite_1x-28bd59af93d9b1c745bb0aca4de58763b54df7cf._V2_.6a23b50.png%22
- https://urlscan.io/search/#filename:%2211.8b1570ce205b9a0d5ecb.js%22
severity: high
tactics_and_techniques:
- 'Impersonation: Brand'
tags:
- IOK_Converted
- IOK_kit
- IOK_target.amazon
- IOK_target_country.japan
type: rule
source: |
  type.inbound
    and any(triage.flagged_rules, any(.detection_methods, ..name == "URL analysis"))
    and any(body.links,
      strings.icontains(ml.link_analysis(.).final_dom.raw, "fsdffsdfsddsfsd123123")
    )
    and (
      strings.icontains(body.links, "11.8b1570ce205b9a0d5ecb.js")
    )
    and (
      strings.icontains(body.links, "AmazonUIBaseCSS-sprite_1x-28bd59af93d9b1c745bb0aca4de58763b54df7cf._V2_.6a23b50.png")
    )
    and strings.icontains(subject.subject, "amazon")
    and sender.email.domain.domain != "amazon.com"
    and (
      not profile.by_sender().solicited
      or (
        profile.by_sender().any_messages_malicious_or_spam
        and not profile.by_sender().any_false_positives
      )
    )
