attack_types:
- Credential Phishing
- Brand Impersonation
description: 'Detects a phishing kit targeting Banco Santa Fe.

  This was found as a result of this kit being deployed on Replit.


  Converted from IOK rule - original focuses on website analysis.'
detection_methods:
- Header analysis
- Content analysis
- URL analysis
- Natural Language Understanding
- Sender analysis
id: ffbe1f4b-a7c3-49b7-8341-1a5c264b0dee
name: 'IOK: Banco Santa Fe Phishing Kit'
references:
- https://www.bancosantafe.com.ar
- https://urlscan.io/result/27cfbb88-d922-42d4-882a-cb18048ba0ff/
- https://urlscan.io/result/bc8dee32-12ed-40ab-96ee-336d25468aab/
- https://urlscan.io/result/4f849055-5bbb-4592-916c-fc991935464b/
- https://urlscan.io/result/b11bb25b-1bb6-405d-b9e7-8b169e9a5449/
- https://urlscan.io/result/c6186af8-9b40-444d-b997-5766a3acc185/
- https://urlscan.io/result/78ddacaf-05a6-4028-b039-baa2eca7c82d/
- https://urlscan.io/result/b63af6a1-458c-4b3f-8efb-f56d2e0976d7/
- https://urlscan.io/result/7f09de6c-4629-4ff0-a9de-276d0a131688/
- https://urlscan.io/result/c514ad84-3b57-44cf-9659-c6d5d90eb747/
- https://urlscan.io/result/baa04e11-a8e8-4ec8-a9d5-5155587f0965/
severity: high
tactics_and_techniques:
- 'Impersonation: Brand'
tags:
- IOK_Converted
- IOK_kit
- IOK_target.banco_santa_fe
- IOK_target_country.argentina
type: rule
source: |
  type.inbound
    and any(triage.flagged_rules, any(.detection_methods, ..name == "URL analysis"))
    and any(body.links,
      strings.icontains(ml.link_analysis(.).final_dom.raw, "script async=\"\" src=\"https://www.googletagmanager.com/gtm.js?id=GTM-P3PQJJC\"")
    )
    and any(body.links,
      strings.icontains(ml.link_analysis(.).final_dom.raw, "<title>Banco Santa Fe</title>")
    )
    and any(body.links,
      strings.icontains(ml.link_analysis(.).final_dom.raw, "form class=\"css-f1fhd9\" action=\"db/loginStep1.php\" method=\"POST\"")
    )
    and (
      strings.icontains(subject.subject, "account")
      or strings.icontains(subject.subject, "verify")
      or strings.icontains(subject.subject, "suspended")
    )
    and (
      not profile.by_sender().solicited
      or (
        profile.by_sender().any_messages_malicious_or_spam
        and not profile.by_sender().any_false_positives
      )
    )
