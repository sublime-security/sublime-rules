attack_types:
- Credential Phishing
description: "Detects a phishing kit developed by \na threat actor under the alias\
  \ of 'm3dular'.\n\nConverted from IOK rule - original focuses on website analysis."
detection_methods:
- Header analysis
- Content analysis
- URL analysis
- Natural Language Understanding
- Sender analysis
id: cda82f87-538b-4597-b659-6b6b7d95c98a
name: 'IOK: m3dular Phishing Kit ea8f67e'
references:
- https://urlscan.io/result/ea8f67e9-d22b-4f14-b8f8-7f44a019100d
- https://urlscan.io/result/4d5df981-e768-4acf-a925-8395fdc73cc4
- https://twitter.com/JCyberSec_/status/1575054303873486848
severity: high
tactics_and_techniques:
- 'Impersonation: Brand'
tags:
- IOK_Converted
- IOK_kit
- IOK_threat_actor.m3dular
type: rule
source: |
  type.inbound
    and any(triage.flagged_rules, any(.detection_methods, ..name == "URL analysis"))
    and (
      strings.icontains(body.links, "m3d.js")
      and strings.icontains(body.links, "m3cache")
      and strings.icontains(body.links, "mx.png")
    )
    and (
      strings.icontains(subject.subject, "account")
      or strings.icontains(subject.subject, "verify")
      or strings.icontains(subject.subject, "suspended")
    )
    and (
      not profile.by_sender().solicited
      or (
        profile.by_sender().any_messages_malicious_or_spam
        and not profile.by_sender().any_false_positives
      )
    )
