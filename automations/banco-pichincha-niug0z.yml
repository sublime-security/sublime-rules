attack_types:
- Credential Phishing
- Brand Impersonation
description: 'Detects a phishing kit targeting Banco Pichincha. Banco Pichincha is
  the largest private-sector bank in Ecuador.

  This was detected as a result of this kit being deployed on Replit.


  Converted from IOK rule - original focuses on website analysis.'
detection_methods:
- Header analysis
- Content analysis
- URL analysis
- Natural Language Understanding
- Sender analysis
id: 7f731b31-a8ba-4820-8b21-d569e03965bb
name: 'IOK: Banco Pichincha Phishing Kit niUG0Z'
references:
- https://urlscan.io/result/0c5c87f6-0de1-4b69-bbcf-ebfec08241e6/
- https://urlscan.io/result/db339903-08f1-4be6-9c55-47227d18f42e/
- https://urlscan.io/result/473f8be9-a375-48d1-a6c5-cd07a9021d81/
severity: high
tactics_and_techniques:
- 'Impersonation: Brand'
tags:
- IOK_Converted
- IOK_kit
- IOK_target.banco_pichincha
- IOK_target.pichincha
- IOK_target_country.ecuador
type: rule
source: |
  type.inbound
    and any(triage.flagged_rules, any(.detection_methods, ..name == "URL analysis"))
    and any(body.links,
      strings.icontains(ml.link_analysis(.).final_dom.raw, "<title>Login</title>")
    )
    and any(body.links,
      strings.icontains(ml.link_analysis(.).final_dom.raw, "link rel=\"stylesheet\" href=\"assets/css/explorer-message-05236.css\"")
      and strings.icontains(ml.link_analysis(.).final_dom.raw, "link rel=\"stylesheet\" href=\"assets/css/styles.05.css\"")
      and strings.icontains(ml.link_analysis(.).final_dom.raw, "link rel=\"stylesheet\" href=\"assets/css/styles.45fc6f0f.css\"")
    )
    and any(body.links,
      strings.icontains(ml.link_analysis(.).final_dom.raw, "Â© 2022 Banco Pichincha. Todos los derechos reservados")
    )
    and (
      strings.icontains(subject.subject, "account")
      or strings.icontains(subject.subject, "verify")
      or strings.icontains(subject.subject, "suspended")
    )
    and (
      not profile.by_sender().solicited
      or (
        profile.by_sender().any_messages_malicious_or_spam
        and not profile.by_sender().any_false_positives
      )
    )
