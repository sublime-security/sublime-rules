attack_types:
- Credential Phishing
- Brand Impersonation
description: 'A Facebook phishing kit displaying a login form


  Converted from IOK rule - original focuses on website analysis.'
detection_methods:
- Header analysis
- Content analysis
- URL analysis
- Natural Language Understanding
- Sender analysis
id: de43279c-6775-4ce0-950b-80ad991295ca
name: 'IOK: Facebook Phishing Kit 9dda3b8f'
references:
- https://urlscan.io/result/36b94762-6afb-40b5-9d7d-576656b97d57/
- https://urlscan.io/result/cf1d63b6-a55f-4675-8925-6edfbf0027e2/
- https://urlscan.io/result/8b88051f-5115-44cd-b9bf-452266997a0a/
severity: high
tactics_and_techniques:
- 'Impersonation: Brand'
tags:
- IOK_Converted
- IOK_kit
- IOK_target.facebook
type: rule
source: |
  type.inbound
    and any(triage.flagged_rules, any(.detection_methods, ..name == "URL analysis"))
    and any(body.links,
      strings.icontains(ml.link_analysis(.).final_dom.raw, "<meta property=\"og:title\" content=\"Log in to Facebook | Facebook\">")
    )
    and (
      strings.icontains(body.links, "danielhar.containers.piwik.pro/9dda3b8f-d3cd-49b0-9bab-fc06cb34f389")
    )
    and any(body.links,
      strings.icontains(ml.link_analysis(.).final_dom.raw, "<input type=\"password\" name=\"pass\" placeholder=\"Password\" pattern=\".{5,}\" required=\"\">")
    )
    and any(body.links,
      strings.icontains(ml.link_analysis(.).final_dom.raw, "<button type=\"submit\" name=\"u_sprawdz\">Log In</button>")
    )
    and strings.icontains(subject.subject, "facebook")
    and sender.email.domain.domain != "facebook.com"
    and (
      not profile.by_sender().solicited
      or (
        profile.by_sender().any_messages_malicious_or_spam
        and not profile.by_sender().any_false_positives
      )
    )
