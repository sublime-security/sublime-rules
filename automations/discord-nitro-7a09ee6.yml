attack_types:
- Credential Phishing
- Brand Impersonation
description: 'Discord Nitro phishing kit containing a reused image asset.


  Converted from IOK rule - original focuses on website analysis.'
detection_methods:
- Header analysis
- Content analysis
- URL analysis
- Natural Language Understanding
- Sender analysis
id: f543cae8-5452-4ec1-b050-95e0f2b6ed66
name: 'IOK: Discord Nitro Phishing Kit 7a09ee6'
references:
- https://urlscan.io/search/#hash%3A7a09ee6d130ba1b61944d5560df4389bc7073d246a4cde8ea28afe3844725b7f
- https://urlscan.io/result/f2a2ec99-edfd-4ab6-86b3-c6f73b8e0bb6/
severity: high
tactics_and_techniques:
- 'Impersonation: Brand'
tags:
- IOK_Converted
- IOK_kit
- IOK_target.discord
type: rule
source: |
  type.inbound
    and any(triage.flagged_rules, any(.detection_methods, ..name == "URL analysis"))
    and any(body.links,
      strings.icontains(ml.link_analysis(.).final_dom.raw, "https://cdn.discordapp.com/attachments/933666477016490016/933666487942643722/Discord-Nitro-e1618858537976.png")
    )
    and strings.icontains(subject.subject, "discord")
    and sender.email.domain.domain != "discord.com"
    and (
      not profile.by_sender().solicited
      or (
        profile.by_sender().any_messages_malicious_or_spam
        and not profile.by_sender().any_false_positives
      )
    )
