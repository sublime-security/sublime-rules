attack_types:
- Credential Phishing
- Brand Impersonation
description: 'Detects a phishing kit targeting Microsoft Outlook. Users are being
  tricked into entering their Microsoft credentials into a fake form. This kit targets
  Spanish speaking users.

  Found as a result of this kit being deployed on Replit.


  Converted from IOK rule - original focuses on website analysis.'
detection_methods:
- Header analysis
- Content analysis
- URL analysis
- Natural Language Understanding
- Sender analysis
id: 028668d9-bc3d-4f95-a4de-beb4355a8c30
name: 'IOK: Microsoft Outlook Phishing Kit 142e470f'
references:
- https://urlscan.io/result/142e470f-9579-4190-a4a0-9cae5f61df9f/
- https://urlscan.io/result/2e3b1290-d3d0-4cb1-ae45-8b7c3b5a5023/
severity: high
tactics_and_techniques:
- 'Impersonation: Brand'
tags:
- IOK_Converted
- IOK_kit
- IOK_target.microsoft
- IOK_target.microsoft_outlook
type: rule
source: |
  type.inbound
    and any(triage.flagged_rules, any(.detection_methods, ..name == "URL analysis"))
    and any(body.links,
      strings.icontains(ml.link_analysis(.).final_dom.raw, "<input id=\"clave\"")
      and strings.icontains(ml.link_analysis(.).final_dom.raw, "<div style=\"position:relative; top:0; margin-right:auto;margin-left:auto; z-index:99999\">")
    )
    and (
      strings.icontains(body.links, "imagen.jpg")
      and strings.icontains(body.links, "forma.css")
    )
    and (
      strings.icontains(subject.subject, "microsoft")
      or strings.icontains(subject.subject, "office")
    )
    and sender.email.domain.domain not in ("microsoft.com", "office.com")
    and (
      not profile.by_sender().solicited
      or (
        profile.by_sender().any_messages_malicious_or_spam
        and not profile.by_sender().any_false_positives
      )
    )
