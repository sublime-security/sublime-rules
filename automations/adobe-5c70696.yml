attack_types:
- Credential Phishing
- Brand Impersonation
description: 'Adobe phishing kit which uses the same `template`

  element `id` attribute as well as having the same

  value inside the `noscript` tags.


  Converted from IOK rule - original focuses on website analysis.'
detection_methods:
- Header analysis
- Content analysis
- URL analysis
- Natural Language Understanding
- Sender analysis
id: 47263f57-b6ec-4508-941f-99978dca9130
name: 'IOK: Adobe Phishing Kit 5c70696'
references:
- https://urlscan.io/result/bbdc4254-4c3b-46e8-b5a7-b86f8af3c452
- https://urlscan.io/result/f6387380-2258-4113-8375-0195ecd1e268
- https://urlscan.io/result/dc6f1a1d-ab62-4ac2-9844-1fb15498ce45
- https://urlscan.io/result/4b107c8b-c9a2-406f-ad0f-f592d7e26af8
severity: high
tactics_and_techniques:
- 'Impersonation: Brand'
tags:
- IOK_Converted
- IOK_kit
- IOK_target.adobe
type: rule
source: |
  type.inbound
    and any(triage.flagged_rules, any(.detection_methods, ..name == "URL analysis"))
    and any(body.links,
      strings.icontains(ml.link_analysis(.).final_dom.raw, "5c706966-0c66-4623-bdc3-5bd23e958ca3")
    )
    and any(body.links,
      strings.icontains(ml.link_analysis(.).final_dom.raw, "f67126f1a0cee6aeda1cbb99c2a1c01f")
    )
    and (
      strings.icontains(subject.subject, "account")
      or strings.icontains(subject.subject, "verify")
      or strings.icontains(subject.subject, "suspended")
    )
    and (
      not profile.by_sender().solicited
      or (
        profile.by_sender().any_messages_malicious_or_spam
        and not profile.by_sender().any_false_positives
      )
    )
