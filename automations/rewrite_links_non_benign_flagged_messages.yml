name: "Rewrite and track links for non-benign flagged messages (excluding VIPs)"
description: "Rewrite and track links in non-benign flagged messages (excluding VIPs)"
type: "triage_rule"
triage_flagged_messages: true
default_actions: ["track_link_clicks"]
source: |
  type.inbound 
  and ml.attack_score().verdict not in ("benign", "graymail") 
  and not any($org_vips, .display_name =~ sender.display_name)
