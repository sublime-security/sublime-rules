attack_types:
- BEC/Fraud
- Cryptocurrency Scam
description: 'Detects a crypto drainer.


  Converted from IOK rule - original focuses on website analysis.'
detection_methods:
- Content analysis
- URL analysis
- Header analysis
- Sender analysis
id: 6e11f06f-5fc2-4321-8a7d-bb30dc8a0955
name: 'IOK: ToastrJS Crypto Drainer 0d0f9db'
references:
- https://urlscan.io/result/0d0f9dbc-de02-4ba7-b141-90938b828c82
- https://urlscan.io/result/d83511c9-e75f-4b58-a06f-6b093eed01d3
severity: high
tactics_and_techniques:
- Malware delivery
- Investment scam
tags:
- IOK_Converted
- IOK_cryptocurrency
- IOK_cryptocurrency.ethereum
type: rule
source: |
  type.inbound
    and any(triage.flagged_rules, any(.detection_methods, ..name == "URL analysis"))
    and (
      strings.icontains(body.links, "toastr.js")
    )
    and any(body.links,
      strings.icontains(ml.link_analysis(.).final_dom.raw, "bootcs.com/fav.ico")
    )
    and (
      strings.icontains(subject.subject, "coinbase")
      or strings.icontains(subject.subject, "crypto")
    )
    and (
      not profile.by_sender().solicited
      or (
        profile.by_sender().any_messages_malicious_or_spam
        and not profile.by_sender().any_false_positives
      )
    )
