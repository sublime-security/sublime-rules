attack_types:
- Cryptocurrency Scam
description: 'Detects a malicious DApp that pretends to be a cloud mining

  operator and an AI arbitrage trading platform.


  Converted from IOK rule - original focuses on website analysis.'
detection_methods:
- Content analysis
- URL analysis
- Header analysis
- Sender analysis
id: 4bbcb9cc-4a33-414c-a501-262e29bbebea
name: 'IOK: Fake crypto mining - arbitrageProducts'
references:
- https://urlscan.io/result/972d8029-c084-44c9-b156-b3a6a2a41181/
- https://urlscan.io/result/e5112130-88ed-4734-8346-8d4931335e93/
- https://urlscan.io/result/3394af82-a379-4596-ab5b-270c56272501/
- https://urlscan.io/result/2968d02e-95c2-4398-98e7-f00f22ab1768/
severity: high
tactics_and_techniques:
- Investment scam
tags:
- IOK_Converted
- IOK_cryptocurrency
type: rule
source: |
  type.inbound
    and any(triage.flagged_rules, any(.detection_methods, ..name == "URL analysis"))
    and any(body.links,
      strings.icontains(ml.link_analysis(.).final_dom.raw, "arbitrageProducts")
      and strings.icontains(ml.link_analysis(.).final_dom.raw, "miningMachine")
      and strings.icontains(ml.link_analysis(.).final_dom.raw, "walletDeposit")
    )
    and (
      strings.icontains(subject.subject, "coinbase")
      or strings.icontains(subject.subject, "crypto")
    )
    and (
      not profile.by_sender().solicited
      or (
        profile.by_sender().any_messages_malicious_or_spam
        and not profile.by_sender().any_false_positives
      )
    )
