attack_types:
- Credential Phishing
- Brand Impersonation
description: 'Detects a phishing kit targeting Instagram.

  Commonly deployed on Freenom domains.


  Converted from IOK rule - original focuses on website analysis.'
detection_methods:
- Header analysis
- Content analysis
- URL analysis
- Natural Language Understanding
- Sender analysis
id: c127e2da-3d83-4d38-83c5-9d41e227070f
name: 'IOK: Instagram Phishing Kit TPEXkd'
references:
- https://urlscan.io/result/b861f41c-57f1-445f-bf6d-d80d84f673b4/
- https://urlscan.io/result/b7fdc491-68bb-42ed-853b-a24623b3dc5b/
- https://urlscan.io/result/aa338e86-53b1-4cb5-8c15-aea917601246/
- https://urlscan.io/result/bb82b60a-3de6-4c71-896a-3349ebbcca4c/
severity: high
tactics_and_techniques:
- 'Impersonation: Brand'
tags:
- IOK_Converted
- IOK_kit
- IOK_target.instagram
type: rule
source: |
  type.inbound
    and any(triage.flagged_rules, any(.detection_methods, ..name == "URL analysis"))
    and any(body.links,
      strings.icontains(ml.link_analysis(.).final_dom.raw, "link rel=\"icon\" type=\"image/png\" href=\"form/img/logom.png\"")
    )
    and any(body.links,
      strings.icontains(ml.link_analysis(.).final_dom.raw, "img class=\"logo\" src=\"form/img/instagram.png\" width=\"190px\"")
    )
    and any(body.links,
      strings.icontains(ml.link_analysis(.).final_dom.raw, "class=\"signin-signup\"")
      and strings.icontains(ml.link_analysis(.).final_dom.raw, "class=\"sign-in-form\"")
      and strings.icontains(ml.link_analysis(.).final_dom.raw, "class=\"inputsevindk\"")
      and strings.icontains(ml.link_analysis(.).final_dom.raw, "class=\"yasinbaykam")
    )
    and (
      strings.icontains(subject.subject, "account")
      or strings.icontains(subject.subject, "verify")
      or strings.icontains(subject.subject, "suspended")
    )
    and (
      not profile.by_sender().solicited
      or (
        profile.by_sender().any_messages_malicious_or_spam
        and not profile.by_sender().any_false_positives
      )
    )
