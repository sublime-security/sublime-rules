attack_types:
- Credential Phishing
- Brand Impersonation
- Cryptocurrency Scam
description: 'Detects a phishing kit targeting users of Etherscan.


  Converted from IOK rule - original focuses on website analysis.'
detection_methods:
- Header analysis
- Content analysis
- URL analysis
- Natural Language Understanding
- Sender analysis
id: 23ff5e67-2425-4093-847a-b041baa66d6b
name: 'IOK: Etherscan Crypto Phishing Kit 253344b'
references:
- https://urlscan.io/result/253344bb-8f9f-4ac6-8449-a2730776d9b6
severity: high
tactics_and_techniques:
- 'Impersonation: Brand'
- Investment scam
tags:
- IOK_Converted
- IOK_kit
- IOK_target.etherscan
type: rule
source: |
  type.inbound
    and any(triage.flagged_rules, any(.detection_methods, ..name == "URL analysis"))
    and any(body.links,
      strings.icontains(ml.link_analysis(.).final_dom.raw, "api.php?sendValue")
    )
    and any(body.links,
      strings.icontains(ml.link_analysis(.).final_dom.raw, "urcheckacstate")
    )
    and (
      strings.icontains(subject.subject, "coinbase")
      or strings.icontains(subject.subject, "crypto")
    )
    and (
      not profile.by_sender().solicited
      or (
        profile.by_sender().any_messages_malicious_or_spam
        and not profile.by_sender().any_false_positives
      )
    )
