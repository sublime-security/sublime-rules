attack_types:
- BEC/Fraud
- Cryptocurrency Scam
description: "Detects the crypto drainer named 'trkrsrvrdb' that uses \nthe domain\
  \ `trkrsrvrdb.com` to exfiltrate it's logs called\nfrom within the drainer script\n\
  \nConverted from IOK rule - original focuses on website analysis."
detection_methods:
- Content analysis
- URL analysis
- Header analysis
- Sender analysis
id: fd79bc3d-8790-4eb9-b413-4c4531123351
name: 'IOK: trkrsrvrdb Crypto Drainer 14658cf1'
references:
- https://urlscan.io/result/14658cf1-baf1-4177-98ed-a644eaed7458
severity: high
tactics_and_techniques:
- Malware delivery
- Investment scam
tags:
- IOK_Converted
- IOK_cryptocurrency
- IOK_cryptocurrency.ethereum
- IOK_crypto_drainer.trkrsrvrdb
type: rule
source: |
  type.inbound
    and any(triage.flagged_rules, any(.detection_methods, ..name == "URL analysis"))
    and any(body.links,
      strings.icontains(ml.link_analysis(.).final_dom.raw, "trkrsrvrdb.com")
      and strings.icontains(ml.link_analysis(.).final_dom.raw, "PANEL_URL")
      and strings.icontains(ml.link_analysis(.).final_dom.raw, "document.getElementById(\"drain\")")
    )
    and (
      strings.icontains(subject.subject, "coinbase")
      or strings.icontains(subject.subject, "crypto")
    )
    and (
      not profile.by_sender().solicited
      or (
        profile.by_sender().any_messages_malicious_or_spam
        and not profile.by_sender().any_false_positives
      )
    )
