attack_types:
- Credential Phishing
- Brand Impersonation
description: 'Detects a phishing kit pretending to be Outlook and attempting to capture
  the user''s credentials.

  Found as a result of this kit being deployed on Replit.


  Converted from IOK rule - original focuses on website analysis.'
detection_methods:
- Header analysis
- Content analysis
- URL analysis
- Natural Language Understanding
- Sender analysis
id: 254d88e9-2069-4251-b220-750c80244274
name: 'IOK: Outlook Phishing Kit hCO41m'
references:
- https://urlscan.io/result/ef32cd01-2a2c-4513-bdc2-d44e7d3f870c/
- https://urlscan.io/result/686725c9-178d-494d-afbb-25900318cb70/
severity: high
tactics_and_techniques:
- 'Impersonation: Brand'
tags:
- IOK_Converted
- IOK_kit
- IOK_target.outlook
type: rule
source: |
  type.inbound
    and any(triage.flagged_rules, any(.detection_methods, ..name == "URL analysis"))
    and any(body.links,
      strings.icontains(ml.link_analysis(.).final_dom.raw, "<title>Document</title>")
    )
    and any(body.links,
      strings.icontains(ml.link_analysis(.).final_dom.raw, "<img src=\"logo.png\" class=\"img-fluid\">")
    )
    and any(body.links,
      strings.icontains(ml.link_analysis(.).final_dom.raw, "<img src=\"k.png\" class=\"img-fluid\">")
    )
    and any(body.links,
      strings.icontains(ml.link_analysis(.).final_dom.raw, "logo.clearbit.com")
    )
    and (
      strings.icontains(subject.subject, "account")
      or strings.icontains(subject.subject, "verify")
      or strings.icontains(subject.subject, "suspended")
    )
    and (
      not profile.by_sender().solicited
      or (
        profile.by_sender().any_messages_malicious_or_spam
        and not profile.by_sender().any_false_positives
      )
    )
