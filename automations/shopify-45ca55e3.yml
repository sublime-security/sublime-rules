attack_types:
- Credential Phishing
- Brand Impersonation
description: 'Shopify phishing kit containing a high-entropy device identifier which
  should be a high quality indicator.


  Converted from IOK rule - original focuses on website analysis.'
detection_methods:
- Header analysis
- Content analysis
- URL analysis
- Natural Language Understanding
- Sender analysis
id: 3c4fa6a1-392e-4709-9920-b83738b4955d
name: 'IOK: Shopify phishing kit 45ca55e3'
references:
- https://urlscan.io/result/ad736505-fb24-4ecd-9b94-3dc301608371
severity: high
tactics_and_techniques:
- 'Impersonation: Brand'
tags:
- IOK_Converted
- IOK_kit
- IOK_target.shopify
type: rule
source: |
  type.inbound
    and any(triage.flagged_rules, any(.detection_methods, ..name == "URL analysis"))
    and any(body.links,
      strings.icontains(ml.link_analysis(.).final_dom.raw, "data-trekkie-device-id=\"45ca55e3-e43e-4b13-b123-6d86ca72d41a\"")
    )
    and (
      strings.icontains(subject.subject, "account")
      or strings.icontains(subject.subject, "verify")
      or strings.icontains(subject.subject, "suspended")
    )
    and (
      not profile.by_sender().solicited
      or (
        profile.by_sender().any_messages_malicious_or_spam
        and not profile.by_sender().any_false_positives
      )
    )
