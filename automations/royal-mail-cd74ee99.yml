attack_types:
- Credential Phishing
- Brand Impersonation
description: 'Detects a Royal Mail phishing kit claiming that there are "issues with
  your shipping address"


  Converted from IOK rule - original focuses on website analysis.'
detection_methods:
- Header analysis
- Content analysis
- URL analysis
- Natural Language Understanding
- Sender analysis
id: 9e96a46f-e1c1-45bb-a5b2-13ae9773d48e
name: 'IOK: Royal Mail Phishing Kit cd74ee99'
references:
- https://urlscan.io/result/739b68d2-fd6b-460c-b9b3-7256b3c3cd07
severity: high
tactics_and_techniques:
- 'Impersonation: Brand'
tags:
- IOK_Converted
- IOK_kit
- IOK_target.royal-mail
- IOK_target_country.uk
type: rule
source: |
  type.inbound
    and any(triage.flagged_rules, any(.detection_methods, ..name == "URL analysis"))
    and (
      strings.icontains(body.links, "app.cd74ee99.css")
    )
    and (
      strings.icontains(subject.subject, "account")
      or strings.icontains(subject.subject, "verify")
      or strings.icontains(subject.subject, "suspended")
    )
    and (
      not profile.by_sender().solicited
      or (
        profile.by_sender().any_messages_malicious_or_spam
        and not profile.by_sender().any_false_positives
      )
    )
