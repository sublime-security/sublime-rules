attack_types:
- Credential Phishing
- Brand Impersonation
description: "This phishing kit targets `IONOS` customers.\nIt uses a unique IMGUR\
  \ URL to host the IONOS \nlogo image file.\n\nConverted from IOK rule - original\
  \ focuses on website analysis."
detection_methods:
- Content analysis
- Natural Language Understanding
- Header analysis
- Sender analysis
id: ba6a6d2d-74e0-4288-8996-b488554f0894
name: 'IOK: IONOS Phishing Kit 45d7f514'
references:
- https://urlscan.io/result/45d7f514-ddb6-48e7-8d57-22b015af83ec
- https://urlscan.io/result/f1a005dd-8bc6-41fe-b9b4-aed1aa4134cc
severity: high
tactics_and_techniques:
- 'Impersonation: Brand'
tags:
- IOK_Converted
- IOK_kit
- IOK_target.ionos
type: rule
source: |
  type.inbound
    and any(triage.flagged_rules, any(.detection_methods, ..name == "URL analysis"))
    and (
      strings.icontains(subject.subject, "account")
      or strings.icontains(subject.subject, "verify")
      or strings.icontains(subject.subject, "suspended")
    )
    and (
      not profile.by_sender().solicited
      or (
        profile.by_sender().any_messages_malicious_or_spam
        and not profile.by_sender().any_false_positives
      )
    )
