name: "Navohost.com hosting link"
description: |
  The message contains a Navohost.com link, which can be used to host malicious content.
type: "rule"
severity: "low"
authors:
  - twitter: "ajpc500"
source: |
  type.inbound
  and any(body.links, .href_url.domain.root_domain == 'navohost.com')
tags:
  - "Suspicious link"
