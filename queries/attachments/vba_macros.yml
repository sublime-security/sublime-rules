name: "Attachments with VBA macros"
type: "query"
source: |
  map(filter(attachments, .file_extension in~ ("doc", "dot", "docm", "dotm", "docx", "xlm", "xls", "xlsb", "xlsm", "pptm", "ppsm", "ppt")
    and beta.oletools(.).indicators.vba_macros.exists), .file_name)
severity: "medium"
tags:
  - "Suspicious attachments"
