name: "Attachment links with low reputation"
type: "query"
source: |
  distinct(filter(
      map(attachments,
          map(beta.binexplode(.),
              map(filter(.scan.url.urls, .domain.root_domain not in $tranco_1m), .url)
          )
      ),
      length(.) > 0
  ))
severity: "informational"
