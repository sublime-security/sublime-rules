name: "Attachment: PDF with single link to zip and creator source from /dev/shm"
description: "Detects a PDF attachment with a single link to a ZIP file and creator source from /dev/shm. Bumblebee delivery mechanism"
type: "rule"
severity: "high"
source: |
  type.inbound 
  and all(attachments, 
    .file_extension == "pdf"
    and any(file.explode(.), (
      .depth == 0 
      and length(filter(.scan.strings.strings, regex.contains(.,'\/S\/URI\/URI\(http(s):\/\/.+\.zip'))) == 1
      and strings.starts_with(.scan.exiftool.source_file, "/dev/shm")
    ))
  )
tags:
  - "Suspicious attachment"
  - "Bumblebee"
