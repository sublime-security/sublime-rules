name: "Google Share Notifcation with Suspcious Comments"
description: "This detection rule matches on messages which contain suspicious language within the comments of a Google share notificaiton.  Suspicious content within the comments section of the notification is deemed as email abbreviations such as FW:, FWD:, and RE: or by containing words that reference a file share."
type: "rule"
severity: ""
source: |
  type.inbound and
  // message is from google actual
  sender.email.domain.domain == 'google.com'
  and (
    sender.email.local_part == "drive-shares-noreply"
    or sender.email.local_part == "drive-shares-dm-noreply"
  )
  // contains a comment
  and strings.icontains(body.html.raw,
                        '<div style="margin-top:24px; color:#5F6368">'
  )
  // those comments contain what appears to be an email
  and (
    regex.icontains(body.html.raw,
                    '</div>\s*<div style="margin-top:24px; color:#5F6368">\s*(?:RE|FWD?)\s*:'
    )
    // the comment contains wording that relates to sharing a file
    // the list before being sent through regexp-assemble
    //   "request to view", "shared a file",   "sent you a file",
    //   "granted access", "file access request", "view shared document",
    //   "pending file request", "document shared", "view a file",
    //   "file sent to you", "invited to view", "file access invite",
    //   "click to view", "open shared file", "drive file request"
    or regex.icontains(body.html.raw,
                       '</div>\s*<div style="margin-top:24px; color:#5F6368">[^<]*(?:<[^\/][^<]*)*(?:file (?:access (?:request|invite)|sent to you)|(?:s(?:ent you|hared) a|open shared) file|d(?:rive file request|ocument shared)|(?:invited|request|click) to view|view (?:shared document|a file)|pending file request|granted access)[^<]*(?:<[^\/][^<]*)*</div>\s*</td>'
    )
  )
attack_types:
  - "Credential Phishing"
tactics_and_techniques:
