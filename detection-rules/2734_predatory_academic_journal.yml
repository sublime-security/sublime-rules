name: "Predatory Academic Journal Solicitation"
description: "Detects messages related to academic research and publishing that contain suspicious patterns including character manipulation, flattering language, time pressure tactics, and domain registration anomalies. Focuses on unsolicited invitations for manuscript submissions, peer reviews, or editorial roles."
type: "rule"
severity: "medium"
source: "type.inbound\nand any(beta.ml_topic(body.current_thread.text).topics,\n        .name == \"Educational and Research\"\n        and .confidence in (\"medium\", \"high\")\n)\nand not any(beta.ml_topic(body.current_thread.text).topics,\n            .name in (\"Health and Wellness\") and .confidence == \"high\"\n)\nand ml.nlu_classifier(body.current_thread.text).language == \"english\"\nand 3 of (\n  regex.count(body.current_thread.text,\n              '[Æ×æı-ĳŉŒœƁƄƇƊƍƓƖƘƠơƤƦƧƬƳƷƼƽǀǁǇ-ǌǱ-ǳȜȢȣɑɡɣɩɪɯʋʏʣʦʪʫ˛ͺͿΑΒΕ-ΗΙΚΜΝΟΡΤΥΧαγινορσυϒϜϨϱ-ϳϹϺЅІЈАВЕЗКМ-ОР-УХЫЬЮабгеорсухѕіјѡѴѵґҮүһҽӀӏӔӕӠԁԌԛ-ԝՍՏՕագզհոռսցքօ׀וטןסװױاه١٥٧ھہە۱۵۷߀ߊ०০৪৭੦੧੪ଠ୦୨ഠ൦๐໐ဝ၀ყჿሀዐᎠ-ᎢᎤᎥᎩ-ᎬᎳᎷᎻᎽᏀᏂᏃᏎᏏᏒᏔᏕᏙᏚᏞᏟᏢᏦᏧᏮᏳᏴᐯᑌᑧᑭᑯᑲᒆ-ᒈᒍᒪᒿᕁᕼᕽᖇᖯᖴᗅᗞᗪᗰᗷ᙭᙮ᚷᛁᛕᛖᴄᴏᴑᴜᴠ-ᴢᴦᵫᶃᶌẝỿι‖₨₶℀-ℂ℅℆ℊ-ℎℐ-ℓℕ№ℙ-ℝ℡ℤℨℬ-ℱℳℴℹ℻ℽⅅ-ⅉⅠ-ⅿ∞∣∥∨∪⊤⋁⋃⋿⍳⍴⍺⏽⑴-⒵╳⟙⤫⤬⨯ⲅⲎⲒⲔⲘⲚⲞⲟⲢ-ⲦⲨⲬⳊⳌⳐⳒⴸⴹⵏⵔⵕⵝ〇ꓐ-ꓔꓖꓗꓙꓚꓜꓝꓟ-ꓣꓦꓧꓪ-ꓬꓮꓰꓲ-ꓴꙄꙇꚘꚙꛟꛯꜨꜱ-ꜽꝎꝏꝚꝪꝮꝷꭵꮁꮃꮓꮩꮪꮯﬀ-ﬄﬆﮦ-ﮭﺍﺎﻩ-ﻬＡ-ＣＥＨ-ＫＭ-ＰＳＴＸ-Ｚａｃｅｇ-ｊｌｏｐｓｖｘｙ￨\U00010282\U00010286\U00010287\U0001028A\U00010290\U00010292\U00010295-\U00010297\U000102A0-\U000102A2\U000102A5\U000102AB\U000102B0-\U000102B2\U000102B4\U000102CF\U000102F5\U00010301\U00010302\U00010309\U00010311\U00010315\U00010317\U0001031A\U00010320\U00010322\U00010404\U00010415\U0001041B\U00010420\U0001042C\U0001043D\U00010448\U000104B4\U000104C2\U000104CE\U000104D2\U000104EA\U000104F6\U00010513\U00010516\U00010518\U0001051C\U0001051D\U00010525-\U00010527\U000114D0\U00011700\U00011706\U0001170A\U0001170E\U0001170F\U000118A0\U000118A2-\U000118A4\U000118A6\U000118A9\U000118AC\U000118AE\U000118AF\U000118B2\U000118B5\U000118B8\U000118BB\U000118BC\U000118C0-\U000118C4\U000118C6\U000118C8\U000118CA\U000118CC\U000118D5-\U000118D8\U000118DC\U000118E0\U000118E3\U000118E5\U000118E6\U000118E9\U000118EC\U000118EF\U000118F2\U00016F08\U00016F0A\U00016F16\U00016F28\U00016F35\U00016F3A\U00016F3B\U00016F40\U00016F42\U00016F43\U0001D400-\U0001D454\U0001D456-\U0001D49C\U0001D49E\U0001D49F\U0001D4A2\U0001D4A5\U0001D4A6\U0001D4A9-\U0001D4AC\U0001D4AE-\U0001D4B9\U0001D4BB\U0001D4BD-\U0001D4C3\U0001D4C5-\U0001D505\U0001D507-\U0001D50A\U0001D50D-\U0001D514\U0001D516-\U0001D51C\U0001D51E-\U0001D539\U0001D53B-\U0001D53E\U0001D540-\U0001D544\U0001D546\U0001D54A-\U0001D550\U0001D552-\U0001D6A4\U0001D6A8\U0001D6A9\U0001D6AC-\U0001D6AE\U0001D6B0\U0001D6B1\U0001D6B3\U0001D6B4\U0001D6B6\U0001D6B8\U0001D6BB\U0001D6BC\U0001D6BE\U0001D6C2\U0001D6C4\U0001D6CA\U0001D6CE\U0001D6D0\U0001D6D2\U0001D6D4\U0001D6D6\U0001D6E0\U0001D6E2\U0001D6E3\U0001D6E6-\U0001D6E8\U0001D6EA\U0001D6EB\U0001D6ED\U0001D6EE\U0001D6F0\U0001D6F2\U0001D6F5\U0001D6F6\U0001D6F8\U0001D6FC\U0001D6FE\U0001D704\U0001D708\U0001D70A\U0001D70C\U0001D70E\U0001D710\U0001D71A\U0001D71C\U0001D71D\U0001D720-\U0001D722\U0001D724\U0001D725\U0001D727\U0001D728\U0001D72A\U0001D72C\U0001D72F\U0001D730\U0001D732\U0001D736\U0001D738\U0001D73E\U0001D742\U0001D744\U0001D746\U0001D748\U0001D74A\U0001D754\U0001D756\U0001D757\U0001D75A-\U0001D75C\U0001D75E\U0001D75F\U0001D761\U0001D762\U0001D764\U0001D766\U0001D769\U0001D76A\U0001D76C\U0001D770\U0001D772\U0001D778\U0001D77C\U0001D77E\U0001D780\U0001D782\U0001D784\U0001D78E\U0001D790\U0001D791\U0001D794-\U0001D796\U0001D798\U0001D799\U0001D79B\U0001D79C\U0001D79E\U0001D7A0\U0001D7A3\U0001D7A4\U0001D7A6\U0001D7AA\U0001D7AC\U0001D7B2\U0001D7B6\U0001D7B8\U0001D7BA\U0001D7BC\U0001D7BE\U0001D7C8\U0001D7CA\U0001D7CE]'\n  ) > 100,\n  regex.icontains(strings.replace_confusables(body.current_thread.text),\n                  \"Impact Factor\",\n                  \"Special Issue\",\n                  \"Guest Editor\",\n                  \"peer-review\",\n                  \"manuscript\",\n                  \"workshop\",\n                  \"journal (of|editor)\",\n                  \"inclusive research\",\n                  \"abstract\",\n                  \"open-access\",\n                  \"upcoming edition\",\n                  \"title of (your (work|published article)|the study)\",\n                  \"your paper's title\",\n                  \"and the abstract\",\n                  \"abstract of (your work|the study)\",\n                  \"detailed abstract\",\n                  'contribution\\b',\n                  'submission\\b',\n                  \"accepted paper\",\n                  \"submit.{0,20}.(manuscript|article)\",\n                  \"call for editorial\",\n                  \"reviewer team\",\n                  \"review.{0,15}.(journal|issue)\"\n  ),\n\n  // flattering language, as seen in previous research\n  regex.icontains(strings.replace_confusables(body.current_thread.text),\n                  'your\\s+(article|paper|research|publication|work)\\s+\"?[^\"]+?\"?\\s+(is\\s+very\\s+excellent|strongly\\s+reflects|will\\s+be\\s+a\\s+valuable)',\n                  'we\\s+believe\\s+(that\\s+)?your\\s+(experience|perspective|expertise|comments?)\\s+(will\\s+add|can\\s+play|will\\s+be)\\s+.{0,100}(important|valuable)',\n                  '(you\\s+are\\s+one\\s+of\\s+the\\s+leading\\s+experts?|someone\\s+of\\s+your\\s+caliber)',\n                  '(emerging\\s+voices?\\s+like\\s+yours|shape\\s+the\\s+scholarly\\s+direction)',\n                  '(learning\\s+from\\s+the\\s+internet|know\\s+your\\s+\"[^\"]+\"\\s+is\\s+very\\s+excellent)',\n                  '(world''s|global|international)\\s+(foremost|leading|top|premier)\\s+(authorities|experts|researchers)',\n                  // The \"highly valued\" variants\n                  'your\\s+(participation|contribution|presence|involvement)\\s+(would\\s+be|is)\\s+(highly|greatly|immensely|extremely)\\s+(valued|appreciated|welcomed)',\n\n                  // Time pressure tactics\n                  '(short\\s+notice|busy\\s+schedule|quick\\s+turnaround|urgent\\s+deadline|limited\\s+slots)',\n\n                  // \"No charge\" red flags\n                  '(no\\s+charge|free\\s+of\\s+charge|waived\\s+fee|complimentary|at\\s+no\\s+cost)\\s+(for\\s+you|since\\s+you|because\\s+you)',\n\n                  // Vague topic promises\n                  '(topic\\s+of\\s+your\\s+choice|any\\s+topic\\s+related|broad\\s+range\\s+of\\s+topics|multidisciplinary\\s+approach)',\n\n                  // Easy publication promises\n                  '(guaranteed\\s+publication|fast\\s+track\\s+review|expedited\\s+process|will\\s+not\\s+be\\s+too\\s+time-consuming)',\n\n                  // Template giveaways\n                  '(do\\s+hope\\s+you\\s+can\\s+make\\s+time|kindly\\s+submit|gentle\\s+reminder|esteemed\\s+researcher)'\n  ),\n\n  // Message contains the users last name, but not their first name\n  // Presumably, this is because names are listed that way on academic papers\n  strings.icontains(body.current_thread.text, mailbox.last_name)\n  and not strings.icontains(body.current_thread.text, mailbox.first_name),\n\n  // Or, message contains the users last, first\n  // Example: Doe, John\n  // Presumably, this is because names are listed that way on academic papers\n  strings.icontains(body.current_thread.text,\n                    strings.concat(mailbox.last_name, \", \", mailbox.first_name)\n  ),\n\n  // new sender or link domain\n  network.whois(sender.email.domain).days_old < 90,\n  any(body.links, network.whois(.href_url.domain).days_old < 90),\n\n  // Chinese registrant country\n  network.whois(sender.email.domain).registrant_country_code == \"CN\",\n  any(body.links,\n      network.whois(.href_url.domain).registrant_country_code == \"CN\"\n  ),\n\n  // Alibaba infrastructure\n  any(headers.domains, .root_domain in (\"aliyun.com\", \"aliyun-inc.com\")),\n\n  // sender domain and body link domains do not match, but have the same registration details\n  (\n    length(body.links) > 0\n    and all(body.links,\n            (\n              network.whois(.href_url.domain).registrant_company == network.whois(sender.email.domain\n              ).registrant_company\n              and network.whois(.href_url.domain).registrar_name == network.whois(sender.email.domain\n              ).registrar_name\n            )\n            and .href_url.domain.root_domain != sender.email.domain.root_domain\n    )\n  ),\n\n  // known patterns\n  any(body.links, regex.imatch(.href_url.path, '^/ey[a-z]/.{2,}$'))\n)\n"
