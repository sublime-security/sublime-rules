name: "Brand impersonation: Mastercard"
description: "Detects messages impersonating Mastercard through similar display names, combined with security-themed content and authentication failures. Excludes legitimate Mastercard communications and trusted senders."
type: "rule"
severity: "medium"
source: |
  type.inbound
  and (
    // Mastercard Brand Detection 
    (
      // display name contains mastercard
      strings.ilike(strings.replace_confusables(sender.display_name),
                    '*mastercard*'
      )
      // levenshtein distance similar to mastercard
      or strings.ilevenshtein(strings.replace_confusables(sender.display_name),
                              'mastercard'
      ) <= 1
    )
    // OR Mastercard related language
    or (
      strings.icontains(body.current_thread.text, "mastercard")
      and strings.icontains(body.current_thread.text, "unusual activity")
      and strings.icontains(body.current_thread.text, "transaction")
    )
  )
  and (
    // ML Topic Analysis and Credential Theft Detection
    any(ml.nlu_classifier(body.current_thread.text).topics,
        .name in ("Security and Authentication", "Secure Message")
        and .confidence in ("medium", "high")
    )
    or any(ml.nlu_classifier(body.current_thread.text).intents,
           .name == "cred_theft" and .confidence == "high"
    )
  )
  // Not from legitimate Mastercard domains with DMARC pass
  and not (
    sender.email.domain.root_domain in $org_domains
    or (
      sender.email.domain.root_domain in (
        "mastercard.com",
        "mastercardservices.com",
        "synchrony.com",
        "concoracredit.com",
        "atlasfin.com",
        "breadfinancial.com",
        "aspire.com"
      )
      and headers.auth_summary.dmarc.pass
    )
  )
  // negate highly trusted sender domains unless they fail DMARC authentication
  and (
    (
      sender.email.domain.root_domain in $high_trust_sender_root_domains
      and not headers.auth_summary.dmarc.pass
    )
    or sender.email.domain.root_domain not in $high_trust_sender_root_domains
  )
  and not profile.by_sender().solicited

attack_types:
  - "Callback Phishing"
  - "BEC/Fraud"
  - "Credential Phishing"
tactics_and_techniques:
  - "Impersonation: Brand"
  - "Social engineering"
detection_methods:
  - "Content analysis"
  - "Header analysis"
  - "Natural Language Understanding"
  - "Sender analysis"
