name: "Attachment: PDF with BEC language and credential theft OCR content"
description: "Detects PDF attachments containing URLs to free subdomain hosts combined with BEC language in the email body and credential theft language detected through OCR analysis of the PDF content."
type: "rule"
severity: "medium"
source: |
  type.inbound
  and any(ml.nlu_classifier(body.current_thread.text).intents,
          .name == "bec" and .confidence in ("medium", "high")
  )
  and any(attachments,
          .file_extension == "pdf"
          and any(file.explode(.),
                  any(.scan.pdf.urls,
                      .domain.root_domain in $free_subdomain_hosts
                      and .domain.subdomain is not null
                      and .domain.subdomain != "www"
                  )
          )
          and any(file.explode(.),
                  any(ml.nlu_classifier(.scan.ocr.raw).intents,
                      .name == "cred_theft" and .confidence in ("medium", "high")
                  )
          )
  )

attack_types:
  - "BEC/Fraud"
  - "Credential Phishing"
tactics_and_techniques:
  - "Free subdomain host"
  - "PDF"
  - "Social engineering"
  - "Evasion"
detection_methods:
  - "Content analysis"
  - "File analysis"
  - "Natural Language Understanding"
  - "Optical Character Recognition"
  - "URL analysis"
