name: "Prompt Injection: Hidden content to bypass LLM analysis"
description: "Identifies messages which add prompt text to attempt to bypass LLM detection / analysis."
type: "rule"
severity: "medium"
source: |
  type.inbound
  and not strings.icontains(body.plain.raw, body.html.raw)
  and strings.icontains(body.plain.raw, "Before answering")
  and any(headers.hops,
          any(.fields,
              .name == "Content-Type"
              and strings.icontains(.value,
                                    'multipart/alternative; boundary="----=_NextPart_'
              )
          )
  )

attack_types:
  - "Callback Phishing"
  - "Credential Phishing"
  - "Extortion"
  - "Malware/Ransomware"
  - "Spam"
  - "BEC/Fraud"
tactics_and_techniques:
  - "Evasion"
  - "Social engineering"
detection_methods:
  - "Header analysis"
  - "HTML analysis"
  - "Content analysis"
