name: "Shopify infrastructure abuse"
description: "Attackers have been observed using myshopify.com links to bypass domain reputation checks."
type: "rule"
severity: "medium"
source: |
  type.inbound
  and any(body.links,
          .href_url.domain.root_domain == "myshopify.com"
          and not .href_url.domain.root_domain in ("klclick2.com")
  )
  // negate legitimate Shopify newsletters
  and not any(headers.domains,
              .root_domain in (
                "shopify.com",
                "myshopify.com",
                "klclick2.com",
                "klaviyomail.com"
              )
  )
  and not profile.by_sender().any_false_positives

attack_types:
  - "Credential Phishing"
  - "Spam"
tactics_and_techniques:
  - "Evasion"
  - "Free subdomain host"
  - "Impersonation: Brand"
  - "Social engineering"
detection_methods:
  - "Content analysis"
  - "Header analysis"
  - "URL analysis"
