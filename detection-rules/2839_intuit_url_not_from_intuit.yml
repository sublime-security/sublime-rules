name: "Intuit Link Abuse with File Share Context"
description: "Detects messages linking to Intuit notification domains from non-Intuit senders, combined with credential harvesting language and file sharing themes"
type: "rule"
severity: "medium"
source: "type.inbound\n//look for links to links.notification.intuit.com but the sender is not from quickbooks/intuit\nand any(body.links, .href_url.domain.domain == \"links.notification.intuit.com\")\nand sender.email.domain.root_domain not in (\"quickbooks.com\", \"intuit.com\")\n//check to see if it is classified as cred_theft\nand any(ml.nlu_classifier(body.current_thread.text).intents,\n        .name in (\"cred_theft\")\n        and .confidence != \"low\"\n        and length(body.current_thread.text) < 1750\n)\n//check to see if the topic is File Sharing & Cloud Services \nand any(beta.ml_topic(body.current_thread.text, display_name=sender.display_name, subject=subject.subject).topics,\n    .name == \"File Sharing and Cloud Services\"\n    and .confidence != \"low\"\n)\n"
attack_types:
  - "Credential Phishing"
tactics_and_techniques:
  - "Impersonation: Brand"
  - "Social engineering"
detection_methods:
  - "URL analysis"
  - "Natural Language Understanding"
  - "Content analysis"
  - "Header analysis"
