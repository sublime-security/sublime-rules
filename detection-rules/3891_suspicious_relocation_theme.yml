name: "Suspicious Thread: Relocation pretext"
description: "Detects messages with relocation-themed social engineering language commonly used in advance fee fraud schemes. Also observed delivering RMM software. "
type: "rule"
severity: "medium"
source: |
  type.inbound
  and length(body.previous_threads) > 1
  and (
    strings.icontains(body.current_thread.text,
                      "hello, my wife and i are relocating"
    )
    or strings.icontains(body.current_thread.text,
                         "my husband and i are relocating"
    )
  )
attack_types:
  - "BEC/Fraud"
  - "Malware/Ransomware"
tactics_and_techniques:
  - "Social engineering"
detection_methods:
  - "Content analysis"
