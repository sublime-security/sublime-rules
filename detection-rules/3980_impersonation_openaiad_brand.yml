name: "Brand impersonation: OpenAI with typosquatting"
description: "Detects messages impersonating OpenAI using character substitution and typosquatting techniques in the subject line, containing links that likely redirect to malicious sites."
type: "rule"
severity: "medium"
source: |
  type.inbound
  and any(body.current_thread.links,
          .href_url.domain.domain in ('apps.apple.com')
          and regex.icount(.href_url.path,
                           '[/-](?:suite|business?|ads?|manager?|campaigns?)'
          ) >= 2
  )
  and strings.icontains(body.html.raw, 'App Store')
  
tags:
  - "Attack surface reduction"
attack_types:
  - "Credential Phishing"
tactics_and_techniques:
  - "Impersonation: Brand"
  - "Social engineering"
  - "Evasion"
detection_methods:
  - "Content analysis"
  - "Header analysis"
  - "URL analysis"
