name: "Brand impersonation: OpenAI with typosquatting"
description: "Detects messages impersonating OpenAI using character substitution and typosquatting techniques in the subject line, containing links that likely redirect to malicious sites."
type: "rule"
severity: "medium"
source: |
  type.inbound
  // common subject lines - keywords
  and (
    strings.contains(subject.subject, "OpenAI")
    or (strings.contains(subject.subject, "OpenAl"))
    or (strings.contains(subject.subject, "0penAI"))
  )
  and strings.ilike(body.current_thread.text, "*OpenAI*", "*Ads*", "*GPT*")
  // corresponding - common body link 
  and length(body.links) > 0
  and any(body.links,
          .href_url.domain.domain in ('testflight.apple.com', 'apps.apple.com')
  )
  
tags:
  - "Attack surface reduction"
attack_types:
  - "Credential Phishing"
tactics_and_techniques:
  - "Impersonation: Brand"
  - "Social engineering"
  - "Evasion"
detection_methods:
  - "Content analysis"
  - "Header analysis"
  - "URL analysis"
