name: "Brand impersonation: Aquent"
description: "Detects messages impersonating Aquent, a staffing and talent solutions company, by analyzing sender display names and body content for Aquent branding and office addresses from unauthorized domains."
type: "rule"
severity: "medium"
source: |
  type.inbound
  and (
    strings.icontains(sender.display_name, 'Aquent')
    // look for Aquent address from footer, or current address being used by actors
    or 3 of (
      strings.icontains(sender.display_name, "Aquent"),
      strings.icontains(body.current_thread.text, 'Aquent'),
      strings.icontains(body.current_thread.text, '2884 Sand Hill Road'),
      strings.icontains(body.current_thread.text, 'Menlo Park, CA 94025'),
      strings.icontains(body.current_thread.text, '501 Boylston Street'),
      strings.icontains(body.current_thread.text, 'Boston, MA 02116')
    )
  )
  and not (
    sender.email.domain.root_domain in $org_domains
    or (
      sender.email.domain.root_domain in (
        "aquent.com",
        "dice.com",
        "roberthalf.com",
        "roberthalf.be",
        "service-now.com",
        "protiviti.com",
        "atlassian.net",
        "workday.com",
        "myworkday.com"
      )
      and headers.auth_summary.dmarc.pass
    )
  )

attack_types:
  - "BEC/Fraud"
  - "Credential Phishing"
tactics_and_techniques:
  - "Impersonation: Brand"
  - "Social engineering"
detection_methods:
  - "Content analysis"
  - "Header analysis"
  - "Sender analysis"
