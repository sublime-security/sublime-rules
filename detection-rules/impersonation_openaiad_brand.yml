name: "Brand impersonation: OpenAI with typosquatting"
description: "Detects messages impersonating OpenAI using character substitution and typosquatting techniques in the subject line, containing links that likely redirect to malicious sites."
type: "rule"
severity: "medium"
source: |
  type.inbound
  and length(body.links) > 0
  and (
    strings.contains(subject.subject,
                     "OpenAI GPT Advertising, LLC. has invited you to test OpenAI GPT"
    )
    or (
      strings.contains(subject.subject,
                       "OpenAl has invited you to test OpenAI Ads GPT."
      )
    )
    or (
      strings.contains(subject.subject,
                       "0penAI Ads Platforms, Inc has invited you to test OpenAI GPT Ads."
      )
    )
  )
  
tags:
  - "Attack surface reduction"
attack_types:
  - "Credential Phishing"
tactics_and_techniques:
  - "Impersonation: Brand"
  - "Social engineering"
  - "Evasion"
detection_methods:
  - "Content analysis"
  - "Header analysis"
  - "URL analysis"
id: "c2f3efea-5397-558e-a6be-957d2f757e1c"
