name: "Brand impersonation: Github"
description: |
  Impersonation of Github.
references:
  - "https://github.blog/2020-04-14-sawfish-phishing-campaign-targets-github-users/"
type: "rule"
severity: "high"
source: |
  type.inbound
  and not strings.ilike(sender.display_name, '*course*', '*bootcamp*', '*training*')
  and (
    strings.ilike(sender.display_name, '*github*')
    or strings.ilike(sender.email.email, '*github*')
    or strings.ilevenshtein(sender.email.domain.sld, 'github') <= 1
  )
  // negating listservs
  and not (
      any(headers.hops, any(.fields, .name == "List-Unsubscribe"))
      and strings.contains(sender.display_name, "via")
  )
  and sender.email.domain.root_domain not in (
    'github.com',
    'gitlab.com',
    'itthub.net',
    'githubsupport.com',
    'gtmhub.com',
    'githubstatus.com',
    'githubnext.com',
    'lithub.com'
  )
  and (
    (
      sender.email.domain.root_domain in $free_email_providers
      and sender.email.email not in $recipient_emails
    )
    or (
      sender.email.domain.root_domain not in $free_email_providers
      and sender.email.domain.domain not in $recipient_domains
    )
  )
attack_types:
  - "Credential Phishing"
tactics_and_techniques:
  - "Impersonation: Brand"
  - "Lookalike domain"
  - "Social engineering"
detection_methods:
  - "Header analysis"
  - "Sender analysis"
