name: "Attachment: HTML file contains exclusively Javascript"
description: |
  Attached HTML file does not contain any HTML other than a <script> block.
references:
  
type: "rule"
severity: "medium"
source: |
  type.inbound 
  and any(attachments,
      (
          .file_extension in~ ("html", "htm", "shtml", "dhtml") or
          .file_extension in~ $file_extensions_common_archives or
          .file_type == "html"
      )
      and any(file.explode(.), 
          length(.scan.strings.strings) == 1
          and any(.scan.strings.strings, 
              strings.starts_with(., "<script>")
          )
          and any(.scan.strings.strings, 
              strings.ends_with(., "</script>")
          )
      )
  )
tags: 
  - "Suspicious attachment"
  - "HTML smuggling"
id: "b6d38168-20bb-5550-8843-6af9426af8b1"
