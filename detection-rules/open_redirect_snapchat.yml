name: "Open redirect: Snapchat"
description: |
  Message contains use of the click.snapchat.com open redirect.
type: "rule"
authors:
  - twitter: "vector_sec"
severity: "medium"
source: |
  type.inbound and
  any(body.links, .href_url.domain.domain == "click.snapchat.com") and
  sender.email.domain.root_domain != "snapchat.com"
tags:
  - "Suspicious link"
