name: "Brand Impersonation: QuickBooks Notification From Inuit Themed Company Name"
description: "This detection rule matches on QuickBooks notifications that feature company names impersonating Inuit and Quickbooks"
type: "rule"
severity: "medium"
source: |
  type.inbound

  // Legitimate Intuit sending infratructure
  and sender.email.email == "quickbooks@notification.intuit.com"
  and headers.auth_summary.spf.pass
  and headers.auth_summary.dmarc.pass
  and strings.ends_with(headers.auth_summary.spf.details.designator,
                        '.intuit.com'
  )
  and (
    // subject also contains the company name
    strings.icontains(subject.subject, "Quickbooks")
    or strings.icontains(subject.subject, "Intuit")
    // the reply-to contains Inuit Themes
    or any(headers.reply_to,
           (
             strings.icontains(.email.email, 'intuit')
             or strings.icontains(.email.email, 'quickbooks')
             or strings.icontains(.email.email, 'qb')
           )
           and not (
             .email.domain.root_domain in ('intuit.com', 'quickbooks.com')
           )
    )
    // the "company" part of the message
    or regex.icontains(body.html.raw, '<p class="companyName info-line" style="margin: 0; line-height: 1.5em; font-weight: 600;">.*(?:Inuit|Quickbooks).*</p></div>')
  )
attack_types:
  - "Callback Phishing"
  - "Credential Phishing"
  - "BEC/Fraud"
tactics_and_techniques:
  - "Evasion"
  - "Social engineering"
detection_methods:
  - "Content analysis"
  - "Sender analysis"
  - "Header analysis"
