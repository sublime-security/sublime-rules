name: "Suspicious sender domain with hyphenated security terms"
description: "Detects messages from domains containing hyphens and security-related terms like 'noreply', 'notification', or 'secure' with short domain names, commonly used in typosquatting attacks."
type: "rule"
severity: "medium"
source: |
  type.inbound
  
  // Domain contains hyphens (common in typosquatting)
  and (
    strings.contains(sender.email.domain.sld, "-")
    or any(body.links, strings.contains(.href_url.domain.sld, "-"))
  )
  
  // Contains security/notification related terms
  and regex.icontains(sender.email.domain.domain,
                      '(?:noreply|no-reply|notify|notification|message|secure)'
  )
  
  // Short domain name (often used in phishing)
  and length(sender.email.domain.sld) < 12
  and sender.email.domain.root_domain not in $high_trust_sender_root_domains
tags:
  - "Attack surface reduction"
attack_types:
  - "Credential Phishing"
tactics_and_techniques:
  - "Lookalike domain"
  - "Social engineering"
detection_methods:
  - "Header analysis"
  - "Sender analysis"
  - "URL analysis"
