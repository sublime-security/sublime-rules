name: "Link: Suspicious button styling with specific padding and border radius"
description: "Detects messages containing links styled as buttons with specific CSS properties including 18px 70px padding and 50px border radius, commonly used in malicious messages to create convincing call-to-action buttons."
type: "rule"
severity: "low"
source: |
  type.inbound
  and any(html.xpath(body.html,
                     '//a[contains(@style, "padding:18px 70px;") and contains(@style, "border-radius:50px")]'
          ).nodes,
          length(.links) > 0
  )
attack_types:
  - "Credential Phishing"
tactics_and_techniques:
  - "Social engineering"
detection_methods:
  - "HTML analysis"
  - "Content analysis"
