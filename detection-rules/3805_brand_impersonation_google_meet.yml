name: "Brand impersonation: Google Meet with malicious link"
description: "Detects messages with 'Join with Google Meet' display text that redirects to domains other than meet.google.com."
type: "rule"
severity: "medium"
source: |
  type.inbound
  and any(body.links,
          .display_text == "Join with Google Meet"
          and not strings.contains(.href_url.url, "meet.google.com")
          // ignore protection domains
          and not any(["mimecastprotect.com"], ..href_url.domain.root_domain == .)
  )
attack_types:
  - "Credential Phishing"
tactics_and_techniques:
  - "Impersonation: Brand"
  - "Social engineering"
detection_methods:
  - "Content analysis"
  - "URL analysis"
id: "558ab5ed-01fc-532a-b8c9-2a636e6defae"
og_id: "d488d85a-fb02-5b40-a902-03ba0784ad35"
