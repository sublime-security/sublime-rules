name: "Impersonation: Human Resources with link or attachment"
description: "Detects emails impersonating HR department that contain at least 1 link or 1 attachment"
type: "rule"
severity: "medium"
source: |
  type.inbound
  and (
    sender.email.domain.domain not in $org_domains
    and regex.icontains(sender.display_name, "human resources|hr depart(ment)?|employee relations")
  )
  and (
      length(body.links) > 0 or length(attachments) > 0
  )
  and (
    (
      sender.email.domain.root_domain in $free_email_providers
      and sender.email.email not in $sender_emails
    )
    or (
      sender.email.domain.root_domain not in $free_email_providers
      and sender.email.domain.domain not in $sender_domains
    )
  )
tags:
  - "Department impersonation"
