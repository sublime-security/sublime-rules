name: "Brand impersonation: Outlook"
description: |
  Impersonation of Outlook.com. Senders with "outlook.com" in the subdomain
  have been observed sending fake account notifications.
type: "rule"
severity: "high"
source: |
  type.inbound
  and regex.icontains(sender.email.domain.domain, '.*outlook.com.+')
  and sender.email.domain.root_domain not in ('outlook.com.au', 'outlook.com.br')
  and sender.email.email not in $recipient_emails
attack_types:
  - "Credential Phishing"
tactics_and_techniques:
  - "Impersonation: Brand"
  - "Lookalike domain"
  - "Social engineering"
detection_methods:
  - "Header analysis"
  - "Sender analysis"
id: "1fe5bf7b-c4e8-5f8e-a2d7-07e32bd9678f"
