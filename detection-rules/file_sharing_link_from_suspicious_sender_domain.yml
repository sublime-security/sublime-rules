name: "File sharing link from suspicious sender domain"
description: |
  A file sharing link in the body sent from a suspicious sender domain.
type: "rule"
severity: "medium"
source: |
  type.inbound
  and any(body.links,
          any([.href_url.domain.domain, .href_url.domain.root_domain],
              . in $free_file_hosts
          )
  )
  and sender.email.domain.tld in $suspicious_tlds
  and (
    not profile.by_sender().solicited
    or (
      profile.by_sender().any_messages_malicious_or_spam
      and not profile.by_sender().any_false_positives
    )
  )

attack_types:
  - "Credential Phishing"
  - "Malware/Ransomware"
tactics_and_techniques:
  - "Free file host"
detection_methods:
  - "Sender analysis"
  - "URL analysis"
