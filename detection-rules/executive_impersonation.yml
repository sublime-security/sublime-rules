name: "TEMPLATE: Executive impersonation"
description: |
  Possible attempt to impersonate a company executive whose display 
  name you've chosen to protect.
type: "rule"
source: |
  type.inbound
  and sender.display_name in~ ('first_name1 last_name1', 'first_name2 last_name2')
  and sender.email.domain.root_domain not in~ ('your_domain_1', 'your_domain_2')
  and sender.email.email not in~ ('personal_email_1', 'personal_email_2')
  and not ilike(sender.email.email, '*notification@slack-mail.com')
  and sender.email.email not in $recipient_emails
tags:
  - "Executive impersonation"
  - "Suspicious sender"
