name: "Spam: Lowe's giveaway spam"
description: "This detection rule matches Lowe's survey giveaway or a chance to win an item for completing a survey."
type: "rule"
severity: "low"
source: |
  type.inbound
  and strings.icontains(subject.base, "lowe's survey")
  and (
      strings.icontains(sender.display_name, "Lowe's")
      and sender.email.domain.root_domain != "lowes.com"
  )

attack_types:
  - "Spam"
tactics_and_techniques:
  - "Image as content"
detection_methods:
  - "Content analysis"
