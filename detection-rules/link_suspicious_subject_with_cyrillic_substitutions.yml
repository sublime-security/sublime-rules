                      "are you available",
                      "attached file to docusign",
                      "banking is temporarily unavailable",
                      "bankofamerica",
                      "closing statement invoice",
                      "completed: docusign",
                      "de-activation of",
                      "delivery attempt",
                      "delivery stopped for shipment",
                      "detected suspicious",
                      "detected suspicious actvity",
                      "docu sign",
                      "document for you",
                      "document has been sent to you via docusign",
                      "document is ready for signature",
                      "docusign",
                      "encrypted message",
                      "failed delivery",
                      "fedex tracking",
                      "file was shared",
                      "freefax",
                      "fwd: due invoice paid",
                      "has shared",
                      "inbox is full",
                      "invitation to comment",
                      "invitation to edit",
                      "invoice due",
                      "left you a message",
                      "message from",
                      "new message",
                      "new voicemail",
                      "on desk",
                      "out of space",
                      "password reset",
                      "payment status",
                      "quick reply",
                      "re: w-2",
                      "required",
                      "required: completed docusign",
                      "ringcentral",
                      "scanned image",
                      "secured files",
                      "secured pdf",
                      "security alert",
                      "new sign-in",
                      "new sign in",
                      "sign-in attempt",
                      "sign in attempt",
                      "staff review",
                      "suspicious activity",
                      "unrecognized login attempt",
                      "upgrade immediately",
                      "urgent",
                      "wants to share",
                      "w2",
                      "you have notifications pending",
                      "your account",
                      "your amazon order",
                      "your document settlement",
                      "your order with amazon",
                      "your password has been compromised",
  )
  
  // the message is unsolicited and no false positives
  and (
    not profile.by_sender().solicited
    or (
      length(headers.reply_to) > 0
      and all(headers.reply_to, .email.email not in $recipient_emails)
    )
  )
  and not profile.by_sender().any_false_positives
