name: "Suspicious DocuSign Share From New Domain"
description: "DocuSign shares with new reply-to addresses have been seen in recent attacks."
type: "rule"
severity: "high"
source: |
  type.inbound
  
  // reply-to email address has never received an email from your org
  and not any(headers.reply_to, .email.email in $recipient_emails)
  
  // new reply-to
  and any(headers.reply_to, network.whois(.email.domain).days_old < 30)
  
  // message is from docusign actual
  and sender.email.domain.root_domain == 'docusign.net'
  and headers.auth_summary.spf.pass
  and (
    headers.auth_summary.spf.details.designator == 'docusign.net'
    // observed subdomains of docusign being used (camail.docusign.net)
    or strings.ends_with(headers.auth_summary.spf.details.designator,
                         '.docusign.net'
    )
    // "domain of dse_na4@docusign.net"
    or strings.ends_with(headers.auth_summary.spf.details.designator,
                         '@docusign.net'
    )
  )
  and headers.auth_summary.dmarc.pass
  
  // not a completed DocuSign
  and not strings.istarts_with(subject.subject, "Completed:")
tags:
 - "Attack surface reduction"
attack_types:
  - "BEC/Fraud"
  - "Credential Phishing"
tactics_and_techniques:
  - "Evasion"
  - "Free file host"
  - "Impersonation: Brand"
  - "Social engineering"
detection_methods:
  - "Content analysis"
  - "Header analysis"
  - "Sender analysis"
