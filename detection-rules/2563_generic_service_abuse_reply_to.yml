name: "Generic Service Abuse From Newly Registered Domain"
description: "Detects messages from services that write the true sender to the reply-to field, where the sender has no prior legitimate message history and is newly registered. Indicative of service abuse."
type: "rule"
severity: "high"
source: "type.inbound\nand any(headers.reply_to, network.whois(.email.domain).days_old < 30)\nand sender.email.domain.domain in $replyto_service_domains\n// \n// This rule makes use of a beta feature and is subject to change without notice\n// using the beta feature in custom rules is not suggested until it has been formally released\n// \nand not beta.profile.by_reply_to().solicited\nand not beta.profile.by_reply_to().any_messages_benign\n"
attack_types:
  - "BEC/Fraud"
  - "Callback Phishing"
  - "Credential Phishing"
tactics_and_techniques:
  - "Evasion"
  - "Social engineering"
detection_methods:
  - "Header analysis"
  - "Sender analysis"
  - "Whois"
