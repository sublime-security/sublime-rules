name: "PR# 3540 - Headers: GoDaddy SecureServer return-path with untrusted sender"
description: "Detects messages with a GoDaddy SecureServer return-path from untrusted or DMARC-failing sender domains that are unsolicited."
type: "rule"
severity: "medium"
source: |
  type.inbound
  and strings.icontains(headers.return_path.email, 'secureserver.net')
  
  // negate highly trusted sender domains unless they fail DMARC authentication
  and (
    (
      sender.email.domain.root_domain in $high_trust_sender_root_domains
      and not headers.auth_summary.dmarc.pass
    )
    or sender.email.domain.root_domain not in $high_trust_sender_root_domains
  )
  and sender.email.domain.root_domain not in $tranco_1m
  
  // only flag unsolicited messages
  and (
    not profile.by_sender().any_messages_benign
    and not profile.by_sender().solicited
  )
