name: "Link: Shortened or file sharing service redirecting to blob URL"
description: "Detects messages containing links from URL shorteners, file hosts, or self-service platforms that redirect to blob URLs, indicating potential malware delivery or credential harvesting from unsolicited senders."
type: "rule"
severity: "medium"
source: |
  type.inbound
  and 0 < length(body.links) < 10
  and not profile.by_sender().solicited
  and length(recipients.to) == 1
  and recipients.to[0].email.domain.valid
  and any(body.links,
          (
            // root domain is shortener or commonly abused web service
            .href_url.domain.root_domain in $url_shorteners
            or .href_url.domain.root_domain in $free_file_hosts
            or .href_url.domain.root_domain in $self_service_creation_platform_domains
          )
          // the url redirects to a blob url 
          and strings.icontains(ml.link_analysis(.).effective_url.url, 'blob:')
  )

attack_types:
  - "Credential Phishing"
  - "Malware/Ransomware"
tactics_and_techniques:
  - "Evasion"
  - "Free file host"
  - "Open redirect"
detection_methods:
  - "Sender analysis"
  - "URL analysis"
  - "Threat intelligence"
