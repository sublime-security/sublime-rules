name: "Link: URL redirecting to blob URL"
description: "Detects messages containing links that redirect to blob URLs, indicating potential malware delivery or credential harvesting."
type: "rule"
severity: "medium"
source: |
  type.inbound
  and 0 < length(body.links) < 10
  and length(recipients.to) == 1
  and recipients.to[0].email.domain.valid
  and any(body.links,
          // the url redirects to a blob url 
          strings.istarts_with(ml.link_analysis(.).effective_url.url, 'blob:')
  )

attack_types:
  - "Credential Phishing"
  - "Malware/Ransomware"
tactics_and_techniques:
  - "Evasion"
  - "Free file host"
  - "Open redirect"
detection_methods:
  - "Sender analysis"
  - "URL analysis"
  - "Threat intelligence"
