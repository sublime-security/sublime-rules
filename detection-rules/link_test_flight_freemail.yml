name: "Link: Apple TestFlight from free email provider"
description: "Detects messages containing links to Apple TestFlight domains sent from free email providers, indicating potential service abuse of Apple's beta testing service."
type: "rule"
severity: "medium"
source: |
  type.inbound
  and any(body.links,
          .href_url.domain.domain in ('testflight.apple.com')
          or (
            .href_url.domain.root_domain == "mimecastprotect.com"
            and any(.href_url.query_params_decoded['domain'],
                    . in ("testflight.apple.com")
            )
          )
  )
  and not (
    (subject.is_forward or subject.is_reply)
    and (length(headers.references) != 0 or headers.in_reply_to is not null)
    and length(body.previous_threads) > 0
  )
  and (
    sender.email.domain.domain in $free_email_providers
  )

tags:
 - "Attack surface reduction"
attack_types:
  - "Credential Phishing"
tactics_and_techniques:
  - "Free email provider"
  - "Evasion"
detection_methods:
  - "URL analysis"
