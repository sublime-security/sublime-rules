name: "Open redirect: Google Web Light"
description: |
  Message contains use of the Google Web Light domain for open redirect.
type: "rule"
authors:
  - twitter: "ajpc500"
severity: "medium"
source: |
  type.inbound
  and any(body.links, 
      .href_url.domain.domain == 'googleweblight.com' and 
      strings.ilike(.href_url.url, '*/i?u=*')
  )
tags:
  - "Suspicious link"
tactics_and_techniques:
  - "Impersonation: Brand"
  - "Open redirect"
  - "Social engineering"
detection_methods:
  - "Content analysis"
  - "Header analysis"
  - "URL analysis"
