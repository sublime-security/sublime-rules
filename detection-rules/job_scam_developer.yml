name: "BEC/Fraud: Job scam referencing developer GitHub profile"
description: "Detects messages with job scam indicators and links to the recipient's GitHub profile."
type: "rule"
severity: "medium"
source: |
  type.inbound
  and 0 < length(body.links) < 10
  and any(body.links, .href_url.domain.domain == "github.com")
  and (
    any(ml.nlu_classifier(body.current_thread.text).intents,
        .name == "job_scam" and .confidence != "low"
    )
    or any(ml.nlu_classifier(body.current_thread.text).topics,
           .name == "Professional and Career Development" and .confidence != "low"
    )
  )
  and regex.icontains(body.current_thread.text, '(WhatsApp|Phone).*\+[2-9]{2,3}')
attack_types:
  - "BEC/Fraud"
  - "Callback Phishing"
tactics_and_techniques:
  - "Social engineering"
  - "Out of band pivot"
detection_methods:
  - "Content analysis"
  - "Natural Language Understanding"
  - "URL analysis"
