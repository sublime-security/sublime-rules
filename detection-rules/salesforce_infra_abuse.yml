name: "Salesforce Infrastructure Abuse"
description: "Identifies messages that resemble credential theft, originating from Salesforce. Salesforce infrastrcture abuse has been observed recently to send phishing attacks."
type: "rule"
severity: "medium"
source: "type.inbound\n\n// we look at the return-path because many times in the abuse\n// we've seen, the From is a custom domain\nand headers.return_path.domain.root_domain == \"salesforce.com\"\nand length(attachments) == 0\n// theare are external links (not org or SF domains)\nand length(filter(body.links,\n                  .href_url.domain.domain not in $org_domains\n                  and .href_url.domain.root_domain not in (\n                    \"salesforce.com\",\n                    \"force.com\",\n                    \"site.com\" // salesforce CRM \n                  )\n           )\n) > 0\nand (\n  any(ml.nlu_classifier(body.current_thread.text).intents,\n      .name == \"cred_theft\" and .confidence == \"high\"\n  )\n  // subject match when cred_theft doesn't match\n  // high confidence observed subject intros in the format of \"Urgent Thing: ...\"\n  or regex.icontains(subject.subject,\n                     '^(?:(?:Final|Last)?\\s*Warning|(?:Final|Last|Legal|Critical|Content Violation)?\\s*(?:Alert|Noti(?:ce|fication))|Appeal Required|Time.Sensitive|Critical.Alert|Important|Copyright Issue)\\s*:\\s*'\n  )\n)\nand 1 of (\n  ( // sender domain matches no body domains\n    length(body.links) > 0\n    and all(body.links,\n            (\n              .href_url.domain.root_domain != sender.email.domain.root_domain\n              and .href_url.domain.root_domain not in (\n                \"salesforce.com\",\n                \"force.com\",\n                \"site.com\"\n              )\n            )\n            or .href_url.domain.root_domain is null\n    )\n  ),\n  regex.icontains(subject.subject,\n                  \"termination.*notice\",\n                  \"38417\",\n                  \":completed\",\n                  \"[il1]{2}mit.*ma[il1]{2} ?bo?x\",\n                  \"[il][il][il]egai[ -]\",\n                  \"[li][li][li]ega[li] attempt\",\n                  \"[ng]-?[io]n .*block\",\n                  \"[ng]-?[io]n .*cancel\",\n                  \"[ng]-?[io]n .*deactiv\",\n                  \"[ng]-?[io]n .*disabl\",\n                  \"action.*required\",\n                  \"abandon.*package\",\n                  \"about.your.account\",\n                  \"acc(ou)?n?t (is )?on ho[li]d\",\n                  \"acc(ou)?n?t.*terminat\",\n                  \"acc(oun)?t.*[il1]{2}mitation\",\n                  \"access.*limitation\",\n                  \"account (will be )?block\",\n                  \"account.*de-?activat\",\n                  \"account.*locked\",\n                  \"account.*restrict\",\n                  \"account.*re-verification\",\n                  \"account.*security\",\n                  \"account.*suspension\",\n                  \"account.has.been\",\n                  \"account.has.expired\",\n                  \"account.will.be.blocked\",\n                  \"account v[il]o[li]at\",\n                  \"activity.*acc(oun)?t\",\n                  \"almost.full\",\n                  \"app[li]e.[il]d\",\n                  \"appeal required\",\n                  \"authenticate.*account\",\n                  \"been.*suspend\",\n                  \"clos.*of.*account.*processed\",\n                  \"confirm.your.account\",\n                  \"copyright (?:restriction|infringment)\",\n                  \"courier.*able\",\n                  \"crediential.*notif\",\n                  \"Critical Alert\",\n                  \"deactivation.*in.*progress\",\n                  \"delivery.*attempt.*failed\",\n                  \"document.received\",\n                  \"documented.*shared.*with.*you\",\n                  \"dropbox.*document\",\n                  \"e-?ma[il1]+ .{010}suspen\",\n                  \"e-?ma[il1]{1} user\",\n                  \"e-?ma[il1]{2} acc\",\n                  \"e-?ma[il1]{2}.*up.?grade\",\n                  \"e.?ma[il1]{2}.*server\",\n                  \"e.?ma[il1]{2}.*suspend\",\n                  \"email.update\",\n                  \"faxed you\",\n                  \"final notice\",\n                  \"fraud(ulent)?.*charge\",\n                  \"from.helpdesk\",\n                  \"fu[il1]{2}.*ma[il1]+[ -]?box\",\n                  \"has.been.*suspended\",\n                  \"has.been.limited\",\n                  \"have.locked\",\n                  \"he[li]p ?desk upgrade\",\n                  \"heipdesk\",\n                  \"i[il]iega[il]\",\n                  \"ii[il]ega[il]\",\n                  \"immediate action\",\n                  \"incoming e?mail\",\n                  \"incoming.*fax\",\n                  \"lock.*security\",\n                  \"ma[il1]{1}[ -]?box.*quo\",\n                  \"ma[il1]{2}[ -]?box.*fu[il1]\",\n                  \"ma[il1]{2}box.*[il1]{2}mit\",\n                  \"ma[il1]{2}box stor\",\n                  \"mail on.?hold\",\n                  \"mail.*box.*migration\",\n                  \"mail.*de-?activat\",\n                  \"mail.update.required\",\n                  \"mails.*pending\",\n                  \"messages.*pending\",\n                  \"missed.*shipping.*notification\",\n                  \"missed.shipment.notification\",\n                  \"must.update.your.account\",\n                  \"new [sl][io]g?[nig][ -]?in from\",\n                  \"new voice ?-?mail\",\n                  \"notifications.*pending\",\n                  \"office.*3.*6.*5.*suspend\",\n                  \"office365\",\n                  \"on google docs with you\",\n                  \"online doc\",\n                  \"password.*compromised\",\n                  \"periodic maintenance\",\n                  \"potential(ly)? unauthorized\",\n                  \"refund not approved\",\n                  \"restrictions applied\",\n                  \"report\",\n                  \"revised.*policy\",\n                  \"scam\",\n                  \"scanned.?invoice\",\n                  \"secured?.update\",\n                  \"security breach\",\n                  \"securlty\",\n                  \"signed.*delivery\",\n                  \"status of your .{314}? ?delivery\",\n                  \"susp[il1]+c[il1]+ous.*act[il1]+v[il1]+ty\",\n                  \"suspicious.*sign.*[io]n\",\n                  \"suspicious.activit\",\n                  \"temporar(il)?y deactivate\",\n                  \"temporar[il1]{2}y disab[li]ed\",\n                  \"temporarily.*lock\",\n                  \"time.sensitive\",\n                  \"un-?usua[li].activity\",\n                  \"unable.*deliver\",\n                  \"unauthorized.*activit\",\n                  \"unauthorized.device\",\n                  \"unauthorized.use\",\n                  \"undelivered message\",\n                  \"unread.*doc\",\n                  \"unusual.activity\",\n                  \"upgrade.*account\",\n                  \"upgrade.notice\",\n                  \"urgent message\",\n                  \"urgent.verification\",\n                  \"v[il1]o[li1]at[il1]on security\",\n                  \"va[il1]{1}date.*ma[il1]{2}[ -]?box\",\n                  \"verification ?-?require\",\n                  \"verification( )?-?need\",\n                  \"verify.your?.account\",\n                  \"web ?-?ma[il1]{2}\",\n                  \"web[ -]?ma[il1]{2}\",\n                  \"will.be.suspended\",\n                  \"your (customer )?account .as\",\n                  \"your.office.365\",\n                  \"your.online.access\",\n                  \"Critical.Notice\",\n                  \"Restore.Access\",\n                  // https://github.com/sublime-security/static-files/blob/master/suspicious_subjects.txt\n                  \"account has been limited\",\n                  \"action required\",\n                  \"almost full\",\n                  \"apd notifi cation\",\n                  \"are you at your desk\",\n                  \"are you available\",\n                  \"attached file to docusign\",\n                  \"banking is temporarily unavailable\",\n                  \"bankofamerica\",\n                  \"closing statement invoice\",\n                  \"completed: docusign\",\n                  \"de-activation of\",\n                  \"delivery attempt\",\n                  \"delivery stopped for shipment\",\n                  \"detected suspicious\",\n                  \"detected suspicious actvity\",\n                  \"docu sign\",\n                  \"document for you\",\n                  \"document has been sent to you via docusign\",\n                  \"document is ready for signature\",\n                  \"docusign\",\n                  \"encrypted message\",\n                  \"failed delivery\",\n                  \"fedex tracking\",\n                  \"file was shared\",\n                  \"freefax\",\n                  \"fwd: due invoice paid\",\n                  \"has shared\",\n                  \"inbox is full\",\n                  \"invitation to comment\",\n                  \"invitation to edit\",\n                  \"invoice due\",\n                  \"left you a message\",\n                  \"message from\",\n                  \"new message\",\n                  \"new voicemail\",\n                  \"on desk\",\n                  \"out of space\",\n                  \"password reset\",\n                  \"payment status\",\n                  \"quick reply\",\n                  \"re: w-2\",\n                  \"required\",\n                  \"required: completed docusign\",\n                  \"remittance\",\n                  \"ringcentral\",\n                  \"scanned image\",\n                  \"secured files\",\n                  \"secured pdf\",\n                  \"security alert\",\n                  \"new sign-in\",\n                  \"new sign in\",\n                  \"sign-in attempt\",\n                  \"sign in attempt\",\n                  \"staff review\",\n                  \"suspicious activity\",\n                  \"unrecognized login attempt\",\n                  \"upgrade immediately\",\n                  \"urgent\",\n                  \"wants to share\",\n                  \"w2\",\n                  \"you have notifications pending\",\n                  \"your account\",\n                  'your (?:\\w+\\s+){0,1}\\s*account',\n                  \"your amazon order\",\n                  \"your document settlement\",\n                  \"your order with amazon\",\n                  \"your password has been compromised\",\n  ),\n  any($suspicious_subjects, strings.icontains(subject.subject, .))\n)\nand (\n  // if the From is a custom domain, check that it's an unknown sender\n  // otherwise, it should be from salesforce\n  (\n    sender.email.domain.domain == \"salesforce.com\"\n    and any(headers.hops,\n            any(.fields,\n                .name == \"X-SFDC-EmailCategory\"\n                and .value in (\"apiMassMail\", \"networksNewUser\")\n            )\n    )\n  )\n  or (\n    (\n      (\n        profile.by_sender().prevalence in (\"new\", \"outlier\")\n        and not profile.by_sender().solicited\n      )\n      or (\n        profile.by_sender().any_messages_malicious_or_spam\n        and not profile.by_sender().any_false_positives\n      )\n    )\n\n    // negate highly trusted sender domains unless they fail DMARC authentication\n    and (\n      (\n        sender.email.domain.root_domain in $high_trust_sender_root_domains\n        and not headers.auth_summary.dmarc.pass\n      )\n      or sender.email.domain.root_domain not in $high_trust_sender_root_domains\n    )\n  )\n)\n"
