name: "Salesforce Infrastructure Abuse"
description: "Identifies messages that resemble credential theft, originating from Salesforce. Salesforce infrastrcture abuse has been observed recently to send phishing attacks."
type: "rule"
severity: "medium"
source: |
  type.inbound

  // we look at the return-path because many times in the abuse
  // we've seen, the From is a custom domain
  and headers.return_path.domain.root_domain == "salesforce.com"

  // legit salesforce email addresses that haven't been observed to be abused
  and sender.email.email not in ("support@salesforce.com")
  and length(attachments) == 0
  and length(body.links) > 0
  and any(ml.nlu_classifier(body.current_thread.text).intents,
          .name == "cred_theft" and .confidence == "high"
  )
  and 1 of (
    ( // sender domain matches no body domains
      length(body.links) > 0
      and all(body.links,
              .href_url.domain.root_domain != sender.email.domain.root_domain
      )
    ),
    regex.icontains(subject.subject,
                    "termination.*notice",
                    "38417",
