name: "Link: PDF download with inline image and suspicious formatting"
description: "Detects messages containing table rows with 25px height images and links where the display text references PDF content, potentially indicating malicious PDF delivery attempts through deceptive formatting."
type: "rule"
severity: "medium"
source: |
  type.inbound
  and any(html.xpath(body.html, '//tr[.//img[@height="25px"] and .//a]').nodes,
          strings.icontains(.display_text, "PDF")
  )

attack_types:
  - "Credential Phishing"
  - "Malware/Ransomware"
tactics_and_techniques:
  - "Evasion"
  - "Image as content"
  - "PDF"
detection_methods:
  - "Content analysis"
  - "HTML analysis"
id: "e67418db-f67f-5c8e-ad9f-fcee22596fa7"
