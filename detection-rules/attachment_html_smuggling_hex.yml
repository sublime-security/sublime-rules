name: "Attachment: HTML smuggling with Javascript hex array encoding"
description: |
  HTML attachment contains a large Javascript hex array. This can be used to build a file on-the-fly.
references:
   - "https://delivr.to/payloads?id=05f28907-ce2e-49e4-87ee-d11545403ca0"
type: "rule"
severity: "high"
source: |
 type.inbound 
  and any(attachments, 
      (
          .file_extension in~ ("html", "htm") or
          .file_extension in~ $file_extensions_common_archives or
          .file_type == "html"
      ) 
      and any(beta.binexplode(.), 
          // more than 50 hex values in the JS file is indicitive of an array used to build a file
          length(filter(.scan.javascript.strings, strings.ilike(.,"*0x*"))) > 50
          or length(filter(.scan.javascript.identifiers, strings.ilike(.,"*0x*"))) > 50
          or any(.scan.strings.strings, regex.contains(., "(?:(?:0x).*?){50,}"))
  ))
tags:
  - "Suspicious attachment"
  - "HTML smuggling"
