name: "PR# 3873 - Credential phishing: Cloudflare turnstile with sender display name impersonation and shared document language"
description: |
  Detects phishing emails that use Cloudflare turnstile pages combined with sender display name
  impersonation in the subject line and "shared document" language.
type: "rule"
severity: "high"
source: |
  type.inbound
  and length(body.current_thread.text) < 500
  // shared document language in body
  and (
    strings.ilike(body.current_thread.text,
                  "*document*shared*",
                  "*shared*document*",
                  "*has shared a copy*",
                  "*shared with you*",
                  "*document has been shared*"
    )
  )
  // sender display name appears in subject line
  and (
    length(sender.display_name) > 0
    and strings.icontains(subject.subject, sender.display_name)
  )
  and not any(ml.nlu_classifier(body.current_thread.text).topics,
              .name == "Newsletters and Digests" and .confidence != "low"
  )
  // cloudflare turnstile or phishing link analysis
  and any(body.links,
          // linkanalysis phishing disposition with verification indicators
          ml.link_analysis(.href_url).credphish.disposition == "phishing"
          and (
            strings.ilike(ml.link_analysis(.href_url).final_dom.display_text,
                          "*robot*",
                          "*session check*",
                          "*verify*",
                          "*human*",
                          "*cloudflare*",
                          "*turnstile*",
                          "*checking*browser*"
            )
            and length(ml.link_analysis(.href_url).final_dom.display_text) < 250
          )
  )

