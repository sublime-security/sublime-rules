name: "New sender domain (<=30d)"
description: "Detects inbound emails where the sender domain is between 11 and 30 days old from an  sender."
type: "rule"
severity: "medium"
source: |
  type.inbound
  and 10 < network.whois(sender.email.domain).days_old <= 30
tags:
 - "Attack surface reduction"
detection_methods:
  - "Whois"
