name: "Service abuse: SendThisFile with credential theft and financial language"
description: "Detects messages from sendthisfile.com containing credential theft language combined with financial communications topics from unsolicited senders."
type: "rule"
severity: "medium"
source: |
  type.inbound
  and sender.email.domain.root_domain == "sendthisfile.com"
  and (
    any(ml.nlu_classifier(body.current_thread.text).intents,
        .name == "cred_theft" and .confidence != "low"
    )
    and any(ml.nlu_classifier(body.current_thread.text).topics,
            .name == "Financial Communications" and .confidence != "low"
    )
  )
  and not beta.profile.by_reply_to().solicited

attack_types:
  - "BEC/Fraud"
  - "Credential Phishing"
tactics_and_techniques:
  - "Free file host"
  - "Social engineering"
detection_methods:
  - "Content analysis"
  - "Natural Language Understanding"
  - "Sender analysis"
