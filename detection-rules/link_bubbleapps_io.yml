name: "Bubbleapps.io hosting link"
description: |
  The message contains a Bubbleapps.io link, which can be used to host malicious content.
type: "rule"
authors:
  - twitter: "ajpc500"
source: |
  type.inbound
  and any(body.links, .href_url.domain.root_domain == 'bubbleapps.io')
tags:
  - "Suspicious Link"
