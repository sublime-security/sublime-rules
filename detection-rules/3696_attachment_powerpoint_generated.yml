name: "PR# 3696 - Attachment: PowerPoint file generated with python-pptx library"
description: "Detects PowerPoint presentations (.ppt, .pptx) or OpenDocument presentations (.odt) that contain strings indicating they were created using the python-pptx library, which may suggest automated generation for malicious purposes."
type: "rule"
severity: "high"
source: |
  type.inbound
  and length(attachments) > 0
  and any(filter(attachments,
                 .file_extension in~ ("ppt", "pptx", "odt")
                 and regex.icontains(.file_name, 'empl[0o]yment')
          ),
          //
          // This rule makes use of a beta feature and is subject to change without notice
          // using the beta feature in custom rules is not suggested until it has been formally released
          //
          any(beta.parse_exif(.).fields, .value == "generated using python-pptx")
          or any(beta.parse_exif(.).fields,
                 .key == "LastModifiedBy" and .value == 'Steve Canny'
          )
  )
attack_types:
  - "Malware/Ransomware"
  - "Credential Phishing"
tactics_and_techniques:
  - "Evasion"
  - "Scripting"
detection_methods:
