name: "Body: PayApp transaction reference pattern"
description: "Detects messages containing PayApp transaction reference numbers in a specific format (PayApp# followed by digits) in either the message body or subject line."
type: "rule"
severity: "medium"
source: |
  type.inbound
  and any([body.current_thread.text, subject.base],
          regex.icontains(., 'PayApp#\d+')
  )
attack_types:
  - "Callback Phishing"
  - "BEC/Fraud"
tactics_and_techniques:
  - "Impersonation: Brand"
  - "Social engineering"
detection_methods:
  - "Content analysis"
