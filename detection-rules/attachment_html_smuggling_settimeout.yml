name: "Attachment: HTML smuggling with setTimeout"
description: |
  Recursively scans files and archives to detect HTML smuggling techniques.
type: "rule"
severity: "high"
source: |
  type.inbound
  and any(attachments, .size <= 400 and
      (
          .file_extension in~ ("html", "htm", "shtml", "dhtml") or
          .file_extension in~ $file_extensions_common_archives or
          .file_type == "html"
      )
      and any(file.explode(.),
          "setTimeout" in .scan.javascript.identifiers
          and any(.scan.strings.strings, strings.ilike(., "*location.href*"))
      )
  )
attack_types:
  - "Credential Phishing"
  - "Malware/Ransomware"
tactics_and_techniques:
  - "Evasion"
  - "HTML smuggling"
  - "Scripting"
detection_methods:
  - "Archive analysis"
  - "Content analysis"
  - "File analysis"
  - "HTML analysis"
  - "Javascript analysis"
id: "4e0b2c32-d176-5351-9b74-1636179a8cda"
