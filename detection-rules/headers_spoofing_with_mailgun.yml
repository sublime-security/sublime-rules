name: "Mailgun headers on Internal Domain Sender"
description: |
  The message purports to be from a organization domain, but headers include a Mailgun domain.
type: "rule"
authors:
  - twitter: "ajpc500"
source: |
  type.inbound 
  and sender.email.domain.root_domain in $org_domains
  and any(headers.domains, ilike(.root_domain, "mailgun.net"))
tags:
  - "Suspicious Headers"
