name: "PR# 3902 - Link: Hotel booking spoofed display URL"
description: "Detects messages containing links with hotel-related display URLs that either redirect to different domains or contain suspicious parameters commonly used in booking scams and fraudulent hotel reservation schemes."
type: "rule"
severity: "medium"
source: |
  type.inbound
  and (
    sender.email.domain.root_domain in $free_email_providers
    or sender.display_name == "noreply"
    or length(recipients.to) < 1
    or any(recipients.to, .display_name == "Undisclosed recipients")
    or any(headers.reply_to,
           .email.domain.root_domain in $free_email_providers
           or coalesce(.display_name, "") == ""
    )
  )
  and any(body.links,
          (
            strings.icontains(.display_url.url, '/hotel/')
            or strings.icontains(.display_url.url, 'booking.com')
          )
          and not strings.icontains(.href_url.url,
                                    .display_url.domain.root_domain
          )
          and .display_url.domain.root_domain != .href_url.domain.root_domain
          and .mismatched
  )
  and not (
    sender.email.domain.root_domain == "booking.com"
    and coalesce(headers.auth_summary.dmarc.pass, false)
  )

attack_types:
  - "BEC/Fraud"
  - "Credential Phishing"
