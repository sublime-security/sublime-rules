name: "Attachment: PDF object hash - HR compensation notice theme"
description: "Detects PDF attachments containing objects with specific hash values known for HR compensation lures. The rule identifies PDF files by analyzing their internal object structures and matching against known, harmful object hashes."
type: "rule"
severity: "medium"
source: |
  type.inbound
  and any(filter(attachments, .file_type == "pdf"),
          any(file.explode(.),
              .scan.pdf_obj_hash.object_hash in (
                "1481189211b3d318387fdc666bac6098",
                "6b0c6794ae1febb5034d9584d83da9a6",
                "97b2314aee414a858776533dd6b810bc"
              )
          )
  )
  

attack_types:
  - "BEC/Fraud"
tactics_and_techniques:
  - "PDF"
  - "Evasion"
detection_methods:
  - "File analysis"
  - "Threat intelligence"
id: "f233bc38-1db8-58c0-b58a-f7df5a620044"
