name: "Brand Impersonation: Stripe"
description: |
  Impersonation of Stripe, usually for credential theft.
type: "rule"
severity: "high"
source: |
  type.inbound
  and (
    // Display name after replacing unicode confusables is stripe
    strings.replace_confusables(sender.display_name) =~ 'stripe'
    or (
      // the edit distance is 1 or 2
      strings.ilevenshtein(strings.replace_confusables(sender.display_name), 'stripe') <= 2
      // the length is the same as "stripe"
      and length(sender.display_name) == 6 
      // and not one of these english words that matches the edit distance
      and not sender.display_name in~ ("strive", "stride", "strife", "strike", "strobe", "streps", "string", "scribe")
    )
  )
  and sender.email.domain.root_domain not in~ ('stripe.com')
  and sender.email.email not in $recipient_emails
  
  // negate highly trusted sender domains unless they fail DMARC authentication
  and (
    (
      sender.email.domain.root_domain in $high_trust_sender_root_domains
      and not headers.auth_summary.dmarc.pass
    )
    or sender.email.domain.root_domain not in $high_trust_sender_root_domains
  )
attack_types:
  - "Credential Phishing"
tactics_and_techniques:
  - "Impersonation: Brand"
  - "Lookalike domain"
  - "Social engineering"
detection_methods:
  - "Header analysis"
  - "Sender analysis"
