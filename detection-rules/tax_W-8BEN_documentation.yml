name: "Tax Form: W-8BEN solicitation"
description: "Detects messages containing references to W-8BEN tax forms, commonly used in tax-related fraud schemes targeting individuals and businesses."
type: "rule"
severity: "medium"
source: |
  type.inbound
  and strings.ilike(body.current_thread.text, "*W-8BEN*", "*BEN tax form*")

attack_types:
  - "BEC/Fraud"
  - "Credential Phishing"
tactics_and_techniques:
  - "Social engineering"
detection_methods:
  - "Content analysis"
  - "Header analysis"
  - "URL analysis"
