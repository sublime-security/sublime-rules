name: "Brand spoof: Dropbox"
description: |
  Impersonation of Dropbox, a file sharing service; specifically spoofs the Dropbox sender domain.
type: "rule"
severity: "medium"
source: |
  type.inbound
  and (
      strings.ilike(sender.display_name, '*dropbox*')
      or strings.ilevenshtein(sender.display_name, 'dropbox') <= 1
      or strings.ilike(sender.email.domain.domain, '*dropbox*')
  )
  and (
      any(headers.hops, .authentication_results.dmarc == "fail")
      and any(distinct(headers.hops, .received_spf.verdict is not null), strings.ilike(.received_spf.verdict, "*fail"))
  )
tags: 
  - "Brand impersonation"
  - "Suspicious sender"
