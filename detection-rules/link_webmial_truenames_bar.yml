name: "Webmial[.]Truenames[.]Bar hosting link"
description: |
  The message contains a link to webmial[.]truenames[.]bar, a known phishing domain.
type: "rule"
references:
  - https://www.joesandbox.com/analysis/681011/0/html
  - https://www.virustotal.com/gui/domain/webmial.truenames.bar/details
authors:
  - twitter: "ajpc500"
source: |
  type.inbound
  and any(body.links, .href_url.domain.domain == 'webmial.truenames.bar')
tags:
  - "Suspicious Link"
