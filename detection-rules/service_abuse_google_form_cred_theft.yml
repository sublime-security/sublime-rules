name: "Service abuse: Google Forms with credential theft indicators"
description: "Detects messages containing credential theft language with a single link to a Google Forms document from inbound sources."
type: "rule"
severity: "medium"
source: |
  type.inbound
  and any(ml.nlu_classifier(body.current_thread.text).intents,
          .name == "cred_theft" and .confidence != "low"
  )
  and length(body.current_thread.links) == 1
  and body.current_thread.links[0].href_url.domain.domain == "docs.google.com"
  and strings.istarts_with(body.current_thread.links[0].href_url.path, '/form')
tags:
  - "Attack surface reduction"
attack_types:
  - "Credential Phishing"
tactics_and_techniques:
  - "Social engineering"
  - "Evasion"
detection_methods:
  - "Content analysis"
  - "Natural Language Understanding"
  - "URL analysis"
