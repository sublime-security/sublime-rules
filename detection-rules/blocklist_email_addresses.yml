name: "Blocklist: sender email address found in blocklist"
description: |
  Detects inbound messages where the sender's email address appears in the
  organization's "Blocklist - Email Addresses" list. Messages matching this
  rule should have the Quarantine action attached.
type: "rule"
severity: "high"
source: |
  type.inbound
  and sender.email.email in $blocklisted_email_addresses
tags:
  - "Blocklist"
attack_types: []
tactics_and_techniques: []
detection_methods:
  - "Sender analysis"
