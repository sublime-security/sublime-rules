name: "Attachment: Office file contains OLE relationship to credential phishing page"
description: |
  Office file OLE relationship link is a credential page, or contains credential phishing language.
type: "rule"
severity: "high"
source: |
  type.inbound
  and any(attachments,
          (
            .file_extension in~ $file_extensions_macros
            or (
              .file_extension is null
              and .file_type == "unknown"
              and .content_type == "application/octet-stream"
              and .size < 100000000
            )
          )
          and any(file.oletools(.).relationships,
                  any(ml.nlu_classifier(beta.linkanalysis(.target_url).final_dom.inner_text).intents,
                      .name == "cred_theft" and .confidence in ("medium", "high")
                  )
                  or beta.linkanalysis(.target_url).credphish.disposition != "benign"
          )
  )
attack_types:
  - "Credential Phishing"
tactics_and_techniques:
  - "Evasion"
  - "Scripting"
  - "Social engineering"
detection_methods:
  - "File analysis"
  - "HTML analysis"
  - "Natural Language Understanding"
  - "OLE analysis"
  - "URL analysis"