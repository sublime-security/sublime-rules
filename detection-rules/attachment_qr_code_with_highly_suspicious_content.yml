name: "Suspicious QR Code"
description: |
  This rule employs multiple high-confidence indicators to detect suspicious QR codes.
  Machine learning is utilized to identify potential phishing content and to assess if the QR code traverses suspicious infrastructure
  or links to URLs reported to URLHaus. Additionally, it checks for the download of archives or executables, usage of URL shorteners
  or association with known open redirects."
type: "rule"
severity: "high"
source: |
  type.inbound
  and 0 < length(attachments) < 3
  and not sender.email.domain.root_domain in $org_display_names
  and (
    any(distinct(headers.hops, .received_spf.verdict is not null),
        regex.icontains(.received_spf.verdict, "error|fail")
    )
    or any(distinct(headers.hops, .authentication_results.dmarc is not null),
           strings.ilike(.authentication_results.dmarc, "*fail")
    )
    or sender.email.domain.tld in ("jp", "ru", "xyz")
    or sender.email.domain.root_domain in $free_email_providers
    or any(headers.reply_to,
           .email.email != sender.email.email and .email.email not in $sender_emails
    )
    or any(recipients.to, strings.icontains(sender.display_name, .email.domain.sld))
    or any(recipients.to, strings.icontains(body.current_thread.text, .email.local_part))
    or length(body.current_thread.text) is null
    or length(body.current_thread.text) < 60
  )
  and any(attachments,
          .file_type in $file_types_images
          and (
            any(file.explode(.),
                .scan.qr.type == "url"
                and (
                  any([beta.linkanalysis(.scan.qr.url)],
                      .credphish.disposition == "phishing"
                      or any(.redirect_history, .domain.tld == "ru")
                      or .effective_url.domain.tld == "ru"
                      or .effective_url.domain.root_domain in $abuse_ch_urlhaus_domains_trusted_reporters
                      or any(.files_downloaded,
                             .file_extension in $file_extensions_common_archives
                             or .file_extension in $file_extensions_executables
                      )
                  )
                  or (
                    .scan.qr.url.domain.root_domain in $url_shorteners
                    and not strings.starts_with(.scan.qr.url.url, 'https://goo.gl/maps')
                  )
  
                  // known open redirects
                  or .scan.qr.url.domain.root_domain == 'bing.com' and .scan.qr.url.path =~ '/ck/a'
                  or (
                    .scan.qr.url.domain.root_domain == "usap-dc.org"
                    and .scan.qr.url.path == '/tracker'
                    and strings.starts_with(.scan.qr.url.query_params, "type=dataset&url=http")
                  )
                )
            )
          )
  )
attack_types:
  - "Credential Phishing"
tactics_and_techniques:
  - "QR code"
detection_methods:
  - "Content analysis"
  - "Computer Vision"
  - "File analysis"
  - "Natural Language Understanding"
  - "QR code analysis"
  - "Sender analysis"
  - "URL analysis"
  - "URL screenshot"
  
