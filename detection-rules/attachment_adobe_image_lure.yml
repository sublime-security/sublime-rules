name: "Attachment: Adobe image lure with suspicious link"
description: "Detects Adobe phishing messages with an Adobe logo attached, with suspicious link language."
type: "rule"
severity: "medium"
source: |
  type.inbound
  and (
    length(filter(attachments, .file_type not in $file_types_images)) == 0
    or length(filter(attachments, .file_type != "pdf")) == 0
  )
  and any(body.links, .display_text is null)
  and (
    length(filter(body.links,
                  (
                    .display_text is null
                    and .display_url.url == sender.email.domain.root_domain
                  )
                  or .href_url.domain.root_domain in (
                    "aka.ms",
                    "mimecast.com",
                    "cisco.com"
                  )
           )
    ) != length(body.links)
  )
  and (
    any(file.explode(beta.message_screenshot()),
        any(ml.logo_detect(beta.message_screenshot()).brands, .name == "Adobe")
        and 0 < length(body.links) < 10
    )
    or any(attachments,
           any(ml.logo_detect(.).brands,
               .name == "Adobe"
               and .confidence in ("medium", "high")
               and any(file.explode(..),
                       (
                         length(.scan.url.urls) > 0
                         or length(.scan.pdf.urls) > 0
                         or length(body.links) > 0
                       )
               )
           )
    )
  )
  
  // negate highly trusted sender domains unless they fail DMARC authentication
  and (
    (
      sender.email.domain.root_domain in $high_trust_sender_root_domains
      and not headers.auth_summary.dmarc.pass
    )
    or sender.email.domain.root_domain not in $high_trust_sender_root_domains
  )
  
  and (
    not profile.by_sender().solicited
    or (
      profile.by_sender().any_messages_malicious_or_spam
      and not profile.by_sender().any_false_positives
    )
  )
  and not profile.by_sender().any_false_positives

attack_types:
  - "Malware/Ransomware"
tactics_and_techniques:
  - "Image as content"
  - "Impersonation: Brand"
detection_methods:
  - "Content analysis"
  - "Computer Vision"
  - "Optical Character Recognition"
  - "Sender analysis"
  - "URL analysis"
