name: "Attachment: HTML smuggling with eval and atob via calendar invite"
description: "Scans calendar invites (.ics files) to detect HTML smuggling techniques."
type: "rule"
severity: "high"
source: |
  type.inbound
  and any(attachments,
          (
            .file_extension =~ "ics"
            or .content_type == "text/calendar"
          )
          // usage: onerror="eval(atob('
          and regex.imatch(file.parse_text(.).text, ".*eval.{1,4}atob.*")
          
  )
attack_types:
  - "Credential Phishing"
  - "Malware/Ransomware"
tactics_and_techniques:
  - "Evasion"
  - "HTML smuggling"
  - "Scripting"
detection_methods:
  - "File analysis"
  - "HTML analysis"
  - "Javascript analysis"
