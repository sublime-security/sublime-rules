name: "PR# 3906 - Attachment with high risk VBA macro (unsolicited)"
description: |
  Potentially malicious attachment containing a VBA macro. Oletools categorizes the macro risk as 'high'.
references:
  - "https://threatpost.com/microsoft-outlook-users-targeted-by-gamaredons-new-vba-macro/156484/"
  - https://github.com/sublime-security/sublime-rules/pull/3906
type: "rule"
severity: "high"
source: |
  type.inbound
  and any(attachments,
          (
            .file_extension in~ $file_extensions_macros
            or (
              .file_extension is null
              and .file_type == "unknown"
              and .content_type == "application/octet-stream"
              and .size < 100000000
            )
          )
          and file.oletools(.).indicators.vba_macros.risk == "high"
  )
attack_types:
  - "Malware/Ransomware"
tactics_and_techniques:
  - "Macros"
detection_methods:
  - "File analysis"
  - "Macro analysis"
  - "OLE analysis"
  - "Sender analysis"
