name: "Body: Advance Fee attempt from free  first-time sender"
description: |
  Detects potential Advance Fee attempts by analyzing text within the email body from first-time senders.
type: "rule"
severity: "medium"
source: |
  type.inbound
  and (
    sender.email.domain.domain in $free_email_providers
    or (
      length(headers.reply_to) > 0
      and all(headers.reply_to,
              .email.domain.root_domain in $free_email_providers
              and .email.email != sender.email.email
      )
    )
    or sender.email.domain.tld in $suspicious_tlds
  )
  and any(ml.nlu_classifier(body.current_thread.text).tags,
          .name == "advance_fee" and .confidence in ("medium", "high")
  )
attack_types:
  - "Advance Fee Fraud"
tactics_and_techniques:
  - "Social engineering"
detection_methods:
  - "Content analysis"
  - "Header analysis"
  - "Natural Language Understanding"
  - "Sender analysis"
