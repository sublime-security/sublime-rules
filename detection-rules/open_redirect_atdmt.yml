name: "Open redirect: Atdmt"
description: |
  Message contains use of the Atdmt (Facebook) open redirect.
references:
  - "https://en.wikipedia.org/wiki/Atdmt"
type: "rule"
authors:
  - twitter: "vector_sec"
severity: "medium"
source: |
  type.inbound
  and any(body.links, .href_url.domain.domain == 'ad.atdmt.com' and strings.ilike(.href_url.path, '*/c*'))
tags:
  - "Suspicious link"
detection_methods:
  - "Content analysis"
  - "Header analysis"
  - "URL analysis"
id: "fafbd230-bb09-5306-b652-3060639b8660"
