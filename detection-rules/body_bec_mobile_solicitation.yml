name: "Business Email Compromise (BEC) with request for mobile number"
description: "This rule detects unsolicited messages with a small plain text body, that is attempting to solicit a mobile number."
type: "rule"
severity: "medium"
source: |
  type.inbound
  and length(body.current_thread.text) < 500
  and length(attachments) == 0
  and regex.contains(body.current_thread.text,
                     "((email|send|shoot|give|provide|) me)|((confirm) your)"
  )
  and regex.contains(body.current_thread.text,
                     "(cell(/s?phone)?|mobile.{0,10}(phone|number|#|no)|whatsapp)"
  )
  and any(ml.nlu_classifier(body.current_thread.text).intents,
          .name == "bec" and .confidence in ("medium", "high")
  )
  and (
    not profile.by_sender().solicited
    or profile.by_sender().any_messages_malicious_or_spam
  )
  and not profile.by_sender().any_false_positives

attack_types:
  - "BEC/Fraud"
tactics_and_techniques:
  - "Social engineering"
detection_methods:
  - "Content analysis"
  - "Natural Language Understanding"
  - "Sender analysis"
