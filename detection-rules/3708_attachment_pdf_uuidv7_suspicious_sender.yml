name: "PR# 3708 - Attachment: PDF with structured URL paths and social engineering keywords"
description: "Detects PDF attachments containing URLs with ULID/UUID patterns in /app/ structures combined with social engineering keywords like 'SECURE', 'REVIEW', or 'ACCESS' from suspicious senders. The URLs target non-legitimate file sharing domains and end with action-oriented endpoints."
type: "rule"
severity: "high"
source: |
  type.inbound
  and length(filter(attachments, .file_type == "pdf")) == 1
  and any(filter(attachments, .file_extension == "pdf"),
          any(file.explode(.),
              any(.scan.url.urls,
                  // ULID pattern (26 chars)
                  regex.imatch(.path,
                               '^/[0-9a-f]{8}-[0-9a-f]{4}-[0-9a-f]{4}-[0-9a-f]{4}-[0-9a-f]{12}/app/.*$'
                  )
                  // Ends with version/action endpoint
                  and regex.imatch(.path,
                                   '.*/(?:latest|current|access|open|v[0-9]+)$'
                  )
              )
          )
  )
  and not sender.email.domain.root_domain in $high_trust_sender_root_domains
attack_types:
  - "Credential Phishing"
  - "BEC/Fraud"
