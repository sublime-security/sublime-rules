name: "Brand impersonation: SiriusXM"
description: "Impersonation of the broadcasting corporation SiriusXM."
type: "rule"
severity: "medium"
source: |
  type.inbound
  and (
    strings.ilike(sender.display_name, '*siriusxm*')
    or strings.ilevenshtein(sender.display_name, 'siriusxm') <= 1
    or strings.ilike(sender.email.domain.domain, '*siriusxm*')
  )
  and (
    sender.email.domain.root_domain not in ('siriusxm.com')
    or (
      sender.email.domain.root_domain in ('siriusxm.com')
      and not headers.auth_summary.dmarc.pass
    )
  )
  and not profile.by_sender().solicited
attack_types:
  - "Callback Phishing"
  - "Credential Phishing"
  - "Spam"
tactics_and_techniques:
  - "Free email provider"
  - "Impersonation: Brand"
  - "Social engineering"
detection_methods:
  - "Content analysis"
  - "Header analysis"
  - "Sender analysis"
