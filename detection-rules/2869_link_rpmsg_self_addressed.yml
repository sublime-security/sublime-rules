name: "Link: Microsoft Protected Message with Matching Sender and Recipient Addresses "
description: "Detects when a user receives a protected message (RPMSG) with the to and from headers matching."
type: "rule"
severity: "medium"
source: "type.inbound\n// contains the rpmsg\nand any(attachments,\n        .file_extension == \"rpmsg\"\n        or .content_type == \"application/x-microsoft-rpmsg-message\"\n)\n// contains the proper link\nand any(body.links,\n        .href_url.domain.root_domain == \"office365.com\"\n        and strings.icontains(.href_url.query_params, \"InternetMessageID=\")\n)\n// the To and From headers are the same\nand length(recipients.to) == 1 \nand all(recipients.to, .email.email == sender.email.email)\n"
tags:
  - "Attack surface reduction"
attack_types:
  - "Credential Phishing"
tactics_and_techniques:
  - "Evasion"
  - "Social engineering"
detection_methods:
  - "Content analysis"
  - "File analysis"
  - "Header analysis"
  - "Sender analysis"
  - "URL analysis"
