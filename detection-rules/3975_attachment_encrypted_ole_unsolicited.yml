name: "PR# 3975 - Attachment: Encrypted Microsoft Office file (unsolicited)"
description: |
  Encrypted OLE2 (eg Microsoft Office) attachment from an unsolicited sender. Attachment encryption is a common technique used to bypass malware scanning products.
  Use if receiving encrypted attachments is not normal behavior in your environment.
references:
  - "https://www.cyren.com/blog/articles/anatomy-of-an-attack-password-protected-files-attached-to-emails"
  - https://github.com/sublime-security/sublime-rules/pull/3975
type: "rule"
severity: "medium"
source: |
  type.inbound
  and any(attachments,
          (
            .file_extension in~ $file_extensions_macros
            or (
              .file_extension is null
              and .file_type == "unknown"
              and .content_type == "application/octet-stream"
              and .size < 100000000
            )
          )
          and file.oletools(.).indicators.encryption.exists
  )
tags:
  - "Attack surface reduction"
  - pr_author_MSAdministrator
  - created_from_open_prs
  - rule_status_modified
attack_types:
  - "Malware/Ransomware"
tactics_and_techniques:
  - "Encryption"
  - "Macros"
  - "Scripting"
detection_methods:
  - "Archive analysis"
  - "File analysis"
  - "OLE analysis"
  - "Sender analysis"
