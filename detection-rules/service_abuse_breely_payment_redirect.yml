name: "Service abuse: Breely payment reports redirect"
description: "Detects messages containing Breely links with payment report file references and high-confidence payment information content, potentially abusing the Breely service for fraudulent payment notifications."
type: "rule"
severity: "medium"
source: |
  type.inbound
  and length(filter(body.links, .href_url.domain.root_domain == "breely.com")) > 0
  and any(body.links, strings.icontains(.display_text, "payment reports.pdf"))
  and any(ml.nlu_classifier(body.current_thread.text).topics,
          .name == "Payment Information" and .confidence == "high"
  )

attack_types:
  - "BEC/Fraud"
  - "Credential Phishing"
tactics_and_techniques:
  - "Free subdomain host"
  - "Social engineering"
detection_methods:
  - "Content analysis"
  - "Natural Language Understanding"
  - "URL analysis"
