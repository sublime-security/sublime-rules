name: "Brand impersonation: Punchbowl"
description: "Detects messages impersonating Punchbowl invitations not originating from legitimate Punchbowl domain."
type: "rule"
severity: "medium"
source: |
  type.inbound
  and strings.icontains(beta.ocr(file.message_screenshot()).text, "punchbowl")
  // Phrasing is typically "You're invited"
  and strings.icontains(body.current_thread.text, "you're invited")
  // Legitimate sender will be from punchbowl
  and sender.email.email != "mail@mail.punchbowl.com"

attack_types:
  - "Credential Phishing"
tactics_and_techniques:
  - "Impersonation: Brand"
  - "Social engineering"
detection_methods:
  - "Computer Vision"
  - "Content analysis"
  - "Optical Character Recognition"
  - "Sender analysis"
