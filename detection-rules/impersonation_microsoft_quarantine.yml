name: "Brand impersonation: Microsoft quarantine release notification"
description: |
  Message contains credential theft language and references to the Microsoft Exchange quarantine, but did not come from Microsoft.
type: "rule"
severity: "high"
source: |
  type.inbound
  and all(attachments, .file_type in~ ('png', 'jpeg', 'jpg', 'bmp', 'gif'))
  and any(attachments,
          any(file.explode(.),
              (
                any(ml.nlu_classifier(.scan.ocr.raw).intents,
                    .name == "cred_theft" and .confidence != "low"
                )
                and any(ml.nlu_classifier(.scan.ocr.raw).entities, .name == "urgency")
              )
          )
          or 3 of (
            any(file.explode(.), strings.icontains(.scan.ocr.raw, "review")),
            any(file.explode(.), strings.icontains(.scan.ocr.raw, "release")),
            any(file.explode(.), strings.icontains(.scan.ocr.raw, "quarantine")),
            any(file.explode(.), strings.icontains(.scan.ocr.raw, "messages")),
            any(ml.logo_detect(.).brands, strings.starts_with(.name, "Microsoft"))
          )
  )
  and sender.email.domain.root_domain not in (
    "bing.com",
    "microsoft.com",
    "microsoftonline.com",
    "microsoftsupport.com",
    "microsoft365.com",
    "office.com",
    "onedrive.com",
    "sharepointonline.com",
    "yammer.com",
  )
attack_types:
  - "Credential Phishing"
tactics_and_techniques:
  - "Free file host"
  - "Impersonation: Brand"
  - "Social engineering"
detection_methods:
  - "Computer Vision"
  - "Content analysis"
  - "File analysis"
  - "Header analysis"
  - "Natural Language Understanding"
  - "Optical Character Recognition"
  - "Sender analysis"
id: "185db6b3-b35c-578d-bd9f-dab0703288fe"
