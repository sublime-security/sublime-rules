name: "Service abuse: Roomsy with unrelated body content"
description: "Detects messages impersonating Roomsy.com with a structured noreply sender pattern that contain content unrelated to travel, transportation, or order confirmations."
type: "rule"
severity: "medium"
source: |
  type.inbound
  and sender.email.domain.root_domain == "roomsy.com"
  and regex.imatch(sender.email.local_part, "noreply[0-9]{5}")
  and not any(ml.nlu_classifier(body.current_thread.text).topics,
              .name in ("Travel and Transportation", "Order Confirmations")
  )

attack_types:
  - "BEC/Fraud"
  - "Credential Phishing"
tactics_and_techniques:
  - "Impersonation: Brand"
  - "Social engineering"
detection_methods:
  - "Header analysis"
  - "Sender analysis"
  - "Natural Language Understanding"
