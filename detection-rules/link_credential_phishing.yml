name: "Credential phishing link (first-time sender)"
description: |
  Message contains a link to a credential phishing page from a first-time sender.
type: "rule"
severity: "high"
source: |
  type.inbound
  and (
    (
      length(attachments) > 0
      and not all(attachments,
                  .content_type in ("message/rfc822", "message/delivery-status")
      )
    )
    or length(attachments) == 0
  )
  and any(body.links,
          beta.linkanalysis(.).credphish.disposition == "phishing"
          and beta.linkanalysis(.).credphish.confidence in ("medium", "high")
  )
  and (
    profile.by_sender().prevalence in ("new", "outlier")
    or (
      profile.by_sender().any_messages_malicious_or_spam
      and not profile.by_sender().any_false_positives
    )
  )
  
  // negate highly trusted sender domains unless they fail DMARC authentication
  and (
    (
      sender.email.domain.root_domain in $high_trust_sender_root_domains
      and (
        any(distinct(headers.hops, .authentication_results.dmarc is not null),
            strings.ilike(.authentication_results.dmarc, "*fail")
        )
      )
    )
    or sender.email.domain.root_domain not in $high_trust_sender_root_domains
  )

attack_types:
  - "Credential Phishing"
tactics_and_techniques:
  - "Social engineering"
detection_methods:
  - "Computer Vision"
  - "Sender analysis"
  - "URL analysis"
  - "URL screenshot"
