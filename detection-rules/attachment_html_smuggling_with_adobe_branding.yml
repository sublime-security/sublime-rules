name: "Attachment: Malicious Adobe-branded HTML file"
description: |
  The attached HTML file uses Adobe branding to download a file, as employed by threat actors, such as Qakbot.
type: "rule"
references:
  - "https://bazaar.abuse.ch/sample/81fa36b1d5e9f5457644fc784f2e03d14734052c35023e899ba521697d0bbef9"
  - "https://bazaar.abuse.ch/sample/a870526ed1b0c71d20eb6aa3549566622ea563eece594fe018d018d9977f3afa"
  - "https://twitter.com/unit42_intel/status/1602715058383065091"
  - "https://www.fortinet.com/blog/threat-research/delivery-of-malware-phishing-campaigns-in-q3-2022"
  - "https://twitter.com/pr0xylife/status/1602604206346608641"
severity: "high"
source: |
  type.inbound 
      and any(attachments,
          (
              strings.ilike(.file_extension, "html")
          )
          and any(beta.binexplode(.), 
              any(.scan.strings.strings, strings.ilike(., "*document password*", "*the file is not displayed correctly*", "*dataset.store*"))
      )
  )
      and (
            (
                sender.email.domain.root_domain in $free_email_providers
                and sender.email.email not in $recipient_emails
            )
            or (
                sender.email.domain.root_domain not in $free_email_providers
                and sender.email.domain.domain not in $recipient_domains
            )
  )
tags:
  - "HTML smuggling"
  - "Suspicious link"
  - "Brand impersonation"
  - "Malware"
  - "Qakbot"
