name: "Open Redirect: convertcart.com"
description: |
  Message contains use of the convertcart.com redirect. This has been exploited in the wild.
type: "rule"
severity: "medium"
source: |
  type.inbound
  // there are less than 10 unique links for convertcart within the body.links
  and length(distinct(filter(body.links, .href_url.domain.root_domain == "convertcart.com"), .href_url.url)) < 10

  and any(body.links,
      .href_url.domain.root_domain == "convertcart.com"
      and strings.iends_with(.href_url.path, '/click')
      and strings.icontains(.href_url.query_params, 'url=')
      and not strings.icontains(.href_url.query_params,
                                'url=(?:https?(?:%3a|:))?(?:%2f|\/){2}[^&]*convertcart\.com(?:\&|\/|$)'
      )
  )
  // remove uses that originate from convertcart.com
  and not any(headers.domains, .root_domain == "convertcart.com")

  // negate highly trusted sender domains unless they fail DMARC authentication
  and (
    (
      sender.email.domain.root_domain in $high_trust_sender_root_domains
      and not headers.auth_summary.dmarc.pass
    )
    or sender.email.domain.root_domain not in $high_trust_sender_root_domains
  )
attack_types:
  - "Credential Phishing"
  - "Malware/Ransomware"
tactics_and_techniques:
  - "Open redirect"
detection_methods:
  - "Sender analysis"
  - "URL analysis"
