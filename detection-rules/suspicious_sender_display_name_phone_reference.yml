name: "Suspicious sender: Cell phone reference with Gmail domain"
description: "Detects messages from Gmail senders with display names containing cell phone or phone number references, with no attachments or links present."
type: "rule"
severity: "low"
source: |
  type.inbound
  and (
    strings.icontains(sender.display_name, 'CELL PHONE')
    or strings.icontains(sender.display_name, 'PHONE NUMBER')
  )
  and sender.email.domain.domain == 'gmail.com'
  and length(attachments) == 0
  and length(body.current_thread.links) == 0

attack_types:
  - "BEC/Fraud"
  - "Callback Phishing"
tactics_and_techniques:
  - "Free email provider"
  - "Social engineering"
detection_methods:
  - "Content analysis"
  - "Sender analysis"
