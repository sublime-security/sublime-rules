name: "TEMPLATE: Homoglyph / lookalike sender domain"
description: |
  Sender's domain is a lookalike of one of your domains.
type: "rule"
source: |
  type.inbound
  and (
      strings.ilevenshtein(sender.email.domain.domain, 'YOURDOMAIN1.COM') < 2
      or strings.ilevenshtein(sender.email.domain.domain, 'YOURDOMAIN2.COM') < 2
  )
  and sender.email.domain.domain not in $recipient_domains
tags:
  - "Suspicious sender"
  - "lookalike domain"
