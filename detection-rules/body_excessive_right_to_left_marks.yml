name: "Body contains excessive right-to-left mark characters"
description: "Detects messages containing right-to-left mark (RLM) characters used to obfuscate non-Arabic/Hebrew text, where RLM characters comprise at least 20% of the extracted content."
type: "rule"
severity: "low"
source: |
  type.inbound
  and not regex.icontains(body.current_thread.text, "[\\p{Arabic}\\p{Hebrew}]")
  and any(regex.iextract(body.current_thread.text, "‏.*‏"),
          not regex.icontains(.full_match, "^‏+$")
          and strings.count(.full_match, "\u{200F}") / (length(.full_match) * 1.0) >= 0.20
  )

attack_types:
  - "Credential Phishing"
tactics_and_techniques:
  - "Evasion"
detection_methods:
  - "Content analysis"