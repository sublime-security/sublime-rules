name: "Attachment: Malicious Zoom download HTML file"
description: |
  Impersonation of the video conferencing provider Zoom, encouraging the user to download a fake Zoom client.
references:
  - "https://delivr.to/payloads?id=8cec31fa-105c-4687-bf25-b2c367c56519"
type: "rule"
severity: "high"
source: |
  type.inbound 
  and any(attachments,
      any(beta.binexplode(.), 
      any(.scan.strings.strings, strings.ilike(., '*download*zoom*'))
      and any(.scan.strings.strings, strings.ilike(., '*Zoom Client for Meetings*'))
      and any(.scan.url.urls, strings.ilike(.url, '*exe*', '*msi*'))
      )
  )
  and sender.email.domain.root_domain !~ 'zoom.us'
tags:
  - "Brand impersonation"
