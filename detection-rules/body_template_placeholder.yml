name: "Body: Contains placeholder '[Optional Logo]' text with suspicious links"
description: "Detects messages containing the placeholder text '[Optional Logo]' in the body along with links, indicating potentially automated or template-based malicious content."
type: "rule"
severity: "medium"
source: |
  type.inbound
  and strings.contains(body.plain.raw, "[Optional Logo]")
  and length(body.current_thread.links) > 0

attack_types:
  - "Credential Phishing"
tactics_and_techniques:
  - "Evasion"
  - "Social engineering"
detection_methods:
  - "Content analysis"
  - "URL analysis"
