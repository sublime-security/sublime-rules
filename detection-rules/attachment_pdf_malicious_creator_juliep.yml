name: "Attachment: PDF Author Associated with Malicious Emails (Julie P.)"
description: "This detection rule matches on emails containing one or more PDF attachments with metadata discovered to have been assoicated with malicious email campaigns featuring CrowdStrike, DocuSign, Human Resource and password expiration lures."
type: "rule"
severity: "high"
source: |
  type.inbound
  and length(attachments) > 0
  and any(attachments,
          5 <= length(.file_name) <= 8
          and .file_extension == "pdf"
          and any(file.explode(.),
                  (
                    .scan.exiftool.producer == "DocFly"
                    or any(.scan.exiftool.fields,
                           .key == "XMPToolkit"
                           and strings.icontains(.value, 'DynaPDF')
                    )
                  )
                  and .scan.exiftool.page_count == 2
                  and (
                    any(.scan.exiftool.fields,
                        .key == "CreatorTool"
                        and .value == "Acrobat PDFMaker 24 for Word"
                    )
                    or any(.scan.exiftool.fields,
                           .key == "ContentTypeId"
                           and .value == "2.2388136001807807e+43"
                    )
                    or any(.scan.exiftool.fields,
                           .key == "Creator"
                           and .value in ('Julie Peters', 'Julie Pieters')
                    )
                    or any(.scan.exiftool.fields,
                           .key == "Author"
                           and .value in ('Julie Peters', 'Julie Pieters')
                    )
                  )
          )
  )
  and (
    (
      profile.by_sender().prevalence in ("new", "outlier")
      and not profile.by_sender().solicited
    )
    or (
      profile.by_sender().any_messages_malicious_or_spam
      and not profile.by_sender().any_false_positives
    )
  )
  and not profile.by_sender().any_false_positives

attack_types:
  - "Credential Phishing"
tactics_and_techniques:
  - "Impersonation: Brand"
  - "PDF"
detection_methods:
  - "File analysis"
  - "Content analysis"
  - "Sender analysis"
id: "4324213a-7f8e-5556-95e3-1ab4037d9b83"
