name: "PR# 3879 - Link: Credential theft with tycoon URL structure"
description: "Detects messages containing credential theft language and links with specific tycoon URL patterns that include encoded email addresses or base64-encoded content in the path structure."
type: "rule"
severity: "high"
source: |
  type.inbound
  and 0 < length(body.links) < 10
  and any(ml.nlu_classifier(body.current_thread.text).intents,
          .name == 'cred_theft' and .confidence == 'high'
  )
  and any(body.links,
          // single path
          strings.count(ml.link_analysis(., mode="aggressive").effective_url.path,
                        '/'
          ) == 2
          // tycoon url struct
          and regex.icontains(ml.link_analysis(., mode="aggressive").effective_url.path,
                              '\/.*[!@].*\/[$*](?:[a-zA-Z0-9.\-_]+(?:@|%40)[a-zA-Z0-9.-]+\.[a-zA-Z]{2,3}|(?:[A-Za-z0-9+/]{4})*(?:[A-Za-z0-9+/]{2}==|[A-Za-z0-9+/]{3}=|[A-Za-z0-9+/]{4})|$)'
          )
  )
attack_types:
  - "Credential Phishing"
tactics_and_techniques:
  - "Evasion"
  - "Social engineering"
detection_methods:
  - "Natural Language Understanding"
  - "URL analysis"
