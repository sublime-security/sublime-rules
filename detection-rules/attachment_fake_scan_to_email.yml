name: "Attachment: Fake scan-to-email"
description: "Message and attachment resemble an email from a scan-to-email service or device with credential theft language."
type: "rule"
severity: "medium"
source: |
  type.inbound
  and (
    strings.ilike(body.current_thread.text,
                  "*scan date*",
                  "*was sent from*",
                  "*of pages*",
                  "*scanned file*"
    )
    or any(file.explode(beta.message_screenshot()),
           strings.ilike(.scan.ocr.raw,
                         "*scan date*",
                         "*was sent from*",
                         "*of pages*",
                         "*scanned file*"
           )
    )
  )
  and length(filter(attachments, .file_type == "pdf")) == 1
  and any(attachments,
          .file_type == "pdf"
          and any(file.explode(.),
                  (
                    strings.ilike(.scan.ocr.raw,
                                  "*scan date*",
                                  "*was sent from*",
                                  "*of pages*",
                                  "*verif*document*",
                                  "*scanned file*"
                    )
                    or any(ml.nlu_classifier(.scan.ocr.raw).intents,
                           .name == "cred_theft"
                    )
                  )
                  and length(.scan.url.urls) == 1
          )
  )
  and sender.email.domain.domain not in~ $org_domains
  and (
    not profile.by_sender().solicited
    or (
      profile.by_sender().any_messages_malicious_or_spam
      and not profile.by_sender().any_false_positives
    )
  )
  and not profile.by_sender().any_false_positives

attack_types:
  - "Credential Phishing"
tactics_and_techniques:
  - "Free file host"
  - "Image as content"
  - "PDF"
  - "Social engineering"
detection_methods:
  - "Content analysis"
  - "File analysis"
  - "Natural Language Understanding"
  - "Optical Character Recognition"
  - "Sender analysis"
