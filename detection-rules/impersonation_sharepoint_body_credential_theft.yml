name: "Brand impersonation: Sharepoint"
description: |
  Body contains a Sharepoint logo. The message contains a link and credential theft language.
type: "rule"
severity: "high"
source: |
  type.inbound
  and length(body.links) > 0
  and length(attachments) == 0
  and any(ml.logo_detect(beta.message_screenshot()).brands,
          .name == "Microsoft SharePoint"
  )
  and any(file.explode(beta.message_screenshot()),
          any(ml.nlu_classifier(.scan.ocr.raw).intents,
              .name == "cred_theft" and .confidence == "high"
          )
  )
attack_types:
  - "Credential Phishing"
tactics_and_techniques:
  - "Impersonation: Brand"
  - "Social engineering"
detection_methods:
  - "Computer Vision"
  - "Content analysis"
  - "File analysis"
  - "Natural Language Understanding"
  - "Sender analysis"
id: "284b1b70-8daa-5adf-9df8-15d4c6b5ead9"
