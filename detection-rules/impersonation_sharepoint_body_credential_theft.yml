name: "Brand impersonation: Sharepoint"
description: |
  Body contains a Sharepoint logo, a link, and credential theft language.
type: "rule"
severity: "high"
source: |
  type.inbound
  and length(body.links) > 0
  and any(attachments,
           (.file_type in $file_types_images or .file_type == "pdf")
          and any(ml.logo_detect(.).brands, .name == "Microsoft SharePoint")
  )
  and any(ml.nlu_classifier(coalesce(body.html.display_text, body.plain.raw)).intents,
          .name == "cred_theft"
  )
attack_types:
  - "Credential Phishing"
tactics_and_techniques:
  - "Impersonation: Brand"
  - "Social engineering"
detection_methods:
  - "Computer Vision"
  - "Content analysis"
  - "File analysis"
  - "Natural Language Understanding"
  - "Sender analysis"
id: "284b1b70-8daa-5adf-9df8-15d4c6b5ead9"
