name: "Attachment: Adobe image lure with suspicious link from first time sender"
description: "Detects Adobe phishing messages with an Adobe logo attached, with suspicious link language from a first-time sender."
type: "rule"
severity: "medium"
source: |
  type.inbound
  and (
    length(filter(attachments, .file_type not in $file_types_images)) == 0
    or length(filter(attachments, .file_type != "pdf")) == 0
  )
  and length(body.links) > 0
  and all(body.links, .display_text is null)
  and any(attachments,
          any(ml.logo_detect(.).brands, .name == "Adobe" and .confidence in ("medium", "high"))
          and any(file.explode(.),
                  strings.ilike(.scan.ocr.raw,
                                "*review*",
                                "*sign*",
                                "*view*",
                                "*completed document*",
                                "*open agreement*"
                  )
          )
  )
  and (
    profile.by_sender().prevalence in ("new", "outlier")
    or (
      profile.by_sender().any_messages_malicious_or_spam
      and not profile.by_sender().any_false_positives
    )
  )
attack_types:
  - "Malware/Ransomware"
tactics_and_techniques:
  - "Image as content"
  - "Impersonation: Brand"
detection_methods:
  - "Content analysis"
  - "Computer Vision"
  - "Optical Character Recognition"
  - "Sender analysis"
  - "URL analysis"
id: "1d7add81-9822-576a-bcae-c4440e75e393"
