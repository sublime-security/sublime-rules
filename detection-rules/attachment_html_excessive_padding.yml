name: "Attachment: HTML file with excessive padding and suspicious patterns"
description: |
  Attached HTML file contains excessive line breaks and suspicious Javascript patterns.
type: "rule"
severity: "high"
source: |
  type.inbound 
  and any(attachments, 
      (
          .content_type == "text/html"
          or .file_extension in~ ("html", "htm", "shtml", "dhtml")
          or .file_type == "html"
      )
      // excessive line breaks
      and regex.icontains(.raw, "^(DQoNCg0K){150,}")
      and any(file.explode(.), 
          any(.flavors.yara, . == "javascript_file")
          // common indicator of HTML smuggling
          and length(filter(.scan.javascript.identifiers, strings.ilike(., "_0x*"))) > 150
      )
  )
tags: 
  - "HTML smuggling"
  - "Suspicious attachment"
