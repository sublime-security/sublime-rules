name: "PHP Mailer"
description: |
  Mail coming from a PHP Mailer user agent.
references:
  - "https://github.com/PHPMailer/PHPMailer"
type: "rule"
severity: "low"
source: |-
  type.inbound
  and ilike(headers.mailer, '*phpmailer*')
  and sender.email.email not in $sender_emails
tags:
  - "Suspicious mailer"
  - "PHP mailer"
