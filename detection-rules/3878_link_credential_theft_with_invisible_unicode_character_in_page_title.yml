name: "PR# 3878 - Link: Credential theft with invisible Unicode character in page title"
description: "Detects messages containing credential theft language and links to pages with invisible Unicode characters in the title tag, a technique commonly used to evade detection in fraudulent pages."
type: "rule"
severity: "medium"
source: |
  type.inbound
  and length(body.links) < 10
  and any(ml.nlu_classifier(body.current_thread.text).intents,
          .name == 'cred_theft' and .confidence == 'high'
  )
  // tycoon junk captchas often have a page title with a specific unicode invisible char
  and any(body.links,
          strings.contains(ml.link_analysis(., mode="aggressive").final_dom.raw,
                           "<title>\u{200B}</title>"
          )
  )
attack_types:
  - "Credential Phishing"
tactics_and_techniques:
  - "Evasion"
  - "Social engineering"
detection_methods:
