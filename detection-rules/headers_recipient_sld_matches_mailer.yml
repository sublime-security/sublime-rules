name: "Headers: Recipient SLD matches X-mailer"
description: |
  This rule inspects messages where the recipients Single Level Domain (SLD) is an exact match of the X-mailer value. This has been observed in Credential Phishing campaigns. 
references:
  
type: "rule"
severity: "medium"
source: |
  type.inbound and any(recipients.to, .email.domain.sld == headers.mailer)
  
