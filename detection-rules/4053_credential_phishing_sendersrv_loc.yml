name: "PR# 4053 - Credential phishing: Suspicious financial communication with LOC reference code from sendersrv.com"
description: "Detects inbound messages with LOC reference codes in the subject line originating from sendersrv.com domain that contain financial communication content."
type: "rule"
severity: "medium"
source: |
  type.inbound
  and regex.icontains(subject.base, 'LOC-\d+')
  and any(headers.domains, .root_domain == "sendersrv.com")
  and any(ml.nlu_classifier(body.current_thread.text).topics,
          .name == "Financial Communications" and .confidence != "low"
  )
attack_types:
  - "BEC/Fraud"
tactics_and_techniques:
  - "Social engineering"
detection_methods:
  - "Header analysis"
  - "Natural Language Understanding"
  - "Sender analysis"
