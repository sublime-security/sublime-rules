name: "PR# 3840 - Suspicious toll-free phone number"
description: "Detects messages containing the phone number 1 800-555-0199 in the subject or body, which is reserved for use by the entertainment industry. Commonly used as a placeholder phone number in LLM-generated campaigns."
type: "rule"
severity: "high"
source: |
  type.inbound
  and any([body.current_thread.text, subject.subject],
          regex.icontains(., '\b\+?(\d{1}.)?\(?8\d{2}?\)?.555.?0199\b')
  )
attack_types:
  - "Credential Phishing"
tactics_and_techniques:
  - "Social engineering"
detection_methods:
  - "Content analysis"
