name: "Fuzzy Attack Score: Spam Content Detected"
description: "Message has been analyzed and flagged as spam by the fuzzy attack detection system, indicating potentially malicious or unwanted content patterns."
type: "rule"
severity: "medium"
source: |
  type.inbound
  and any([beta.fuzzy_attack_score()], .analyzed and .verdict == "spam")

attack_types:
  - "Spam"
tactics_and_techniques:
  - "Evasion"
  - "Social engineering"
detection_methods:
  - "Content analysis"
  - "Threat intelligence"
