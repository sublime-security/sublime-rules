                                  '.*(\berror(?:\s+list)?\b|screenshot|ð˜€ð—°ð—¿ð—²ð—²ð—»ð˜€ð—µð—¼ð˜|report|plan)'
              )
              and strings.count(.text, "?") >= 3
              and ml.nlu_classifier(.text).language == "english"
      )
    )
  )

