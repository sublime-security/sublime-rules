name: "Attachment: PDF With Specific Object Hash"
description: "Detects PDF attachments containing a specific object hash (63bf167b66091a4bc53e8944a76f6b08) that may indicate malicious content or known threat indicators."
type: "rule"
severity: "medium"
source: |
  type.inbound
  and any(filter(attachments, .file_type == "pdf"),
          any(file.explode(.),
              .scan.pdf_obj_hash.object_hash == "63bf167b66091a4bc53e8944a76f6b08"
          )
  )
attack_types:
  - "Malware/Ransomware"
tactics_and_techniques:
  - "PDF"
  - "Evasion"
detection_methods:
  - "File analysis"
  - "Threat intelligence"
id: "3b6a8fa9-cd28-5bd3-acac-ab505c1b44ac"
og_id: "a8a19bae-db78-5d93-b333-41607b82c256"
testing_pr: 4063
testing_sha: 18d7fdd11194363c4cccdbb9e8b7f8bb2acf65d4