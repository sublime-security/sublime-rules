name: "Attachment: Malicious Slack download HTML file"
 description: |
   Impersonation of the video conferencing provider Slack, encouraging the user to download a fake Slack client.
 references:
   - "https://delivr.to/payloads?id=790c79d0-3ecc-4bcf-aa51-f417c65c5983"
 type: "rule"
 severity: "high"
 source: |
  type.inbound 
  and any(attachments,
      any(beta.binexplode(.), 
      any(.scan.strings.strings, strings.ilike(., '*Slack*for*Windows*'))
      and any(.scan.strings.strings, strings.ilike(., '*download*'))
      and any(.scan.url.urls, strings.ilike(.url, '*exe*', '*msi*'))
      )
  )
  and sender.email.domain.root_domain not in~ ('slack.com')
 tags:
   - "Brand impersonation"
