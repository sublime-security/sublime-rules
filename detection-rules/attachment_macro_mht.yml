name: "Attachment: Macro Files Containing MHT Content"
description: "Detects macro-enabled files that contain embedded MHT (MIME HTML) content, which is commonly used to hide malicious code through file format manipulation."
type: "rule"
severity: "medium"
source: |
  type.inbound
  and any(attachments,
          .file_extension in $file_extensions_macros
          and any(file.explode(.), .file_extension == "mht")
  )
tags:
 - "Attack surface reduction"
attack_types:
  - "Malware/Ransomware"
  - "Credential Phishing"
tactics_and_techniques:
  - "Evasion"
  - "Macros"
  - "Scripting"
detection_methods:
  - "Archive analysis"
  - "File analysis"
  - "Macro analysis"
