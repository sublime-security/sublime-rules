name: "Attachment: DocuSign image lure with no DocuSign domains in links"
description: "Detects DocuSign phishing emails with no DocuSign links, a DocuSign logo attached, from a first-time sender."
type: "rule"
severity: "high"
source: |
  type.inbound
  and length(filter(attachments, .file_type not in $file_types_images)) == 0
  and any(body.links, not strings.ilike(.href_url.domain.root_domain, "docusign.*"))
  and any(attachments,
          (
            any(ml.logo_detect(.).brands, .name == "DocuSign" and .confidence in ("medium", "high"))
            or any(file.explode(.),
                   strings.ilike(.scan.ocr.raw, "*DocuSign*")
                   and any(ml.nlu_classifier(.scan.ocr.raw).intents,
                       .name == "cred_theft" and .confidence != "low"
                   )
            )
          )
          and any(file.explode(.),
                  regex.icontains(.scan.ocr.raw,
                                  "review document",
                                  "[^d][^o][^c][^u]sign",
                                  "important edocs",
                                  "completed document"
                  )
          )
  )
  and (
    not profile.by_sender().solicited
    or (
      profile.by_sender().any_messages_malicious_or_spam
      and not profile.by_sender().any_false_positives
    )
  )
  and not profile.by_sender().any_false_positives

  // negate docusign 'via' messages
  and not (
    any(headers.hops,
        any(.fields,
            .name == "X-Api-Host" and strings.ends_with(.value, "docusign.net")
        )
    )
    and strings.contains(sender.display_name, "via")
  )
  
  // negate docusign originated emails
  and not any(headers.hops,
              regex.imatch(.received.server.raw, ".+.docusign.(net|com)")
  )
attack_types:
  - "Credential Phishing"
tactics_and_techniques:
  - "Impersonation: Brand"
  - "Social engineering"
detection_methods:
  - "Computer Vision"
  - "Content analysis"
  - "Header analysis"
  - "Natural Language Understanding"
  - "Optical Character Recognition"
  - "Sender analysis"
  - "URL screenshot"
