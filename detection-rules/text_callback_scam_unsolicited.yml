name: "Callback scam in message body (first-time sender)"
description: |
    Detects callback scams by analyzing text within the email body from first time senders.
type: "rule"
severity: "medium"
source: |
  type.inbound

  and any([body.html.display_text, body.plain.raw],
  any(beta.ml_nlu_classifier(.).intent,
        .name == "callback_scam" and .confidence == "high"
      )
  )

  // first-time sender
  and (
          (
              sender.email.domain.root_domain in $free_email_providers
              and sender.email.email not in $sender_emails
          )
          or (
              sender.email.domain.root_domain not in $free_email_providers
              and sender.email.domain.domain not in $sender_domains
          )
  )
tags:
  - "Machine Learning"
  - "Natural Language Understanding"
  - "Invoice fraud"
  - "Receipt fraud"
  - "Customer service fraud"
