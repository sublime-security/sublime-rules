name: "Open Redirect: retailrocket.net"
description: |
  Message contains use of the retailrocket.net open redirect. This has been exploited in the wild.
type: "rule"
severity: "medium"
source: "type.inbound\nand any(body.links,\n        .href_url.domain.domain == \"clickproxy.retailrocket.net\"\n          and strings.icontains(.href_url.query_params, 'url=')\n          and not regex.icontains(.href_url.query_params, 'url=(?:https?(?:%3a|:))?(?:%2f|\\/){2}[^&]*retailrocket\\.net(?:\\&|\\/|$)') \n  \n\n)\nand not sender.email.domain.root_domain == \"retailrocket.net\"\n// negate highly trusted sender domains unless they fail DMARC authentication\nand (\n  (\n    sender.email.domain.root_domain in $high_trust_sender_root_domains\n    and not headers.auth_summary.dmarc.pass\n  )\n  or sender.email.domain.root_domain not in $high_trust_sender_root_domains\n)\n"
attack_types:
  - "Credential Phishing"
  - "Malware/Ransomware"
tactics_and_techniques:
  - "Open redirect"
detection_methods:
  - "Sender analysis"
  - "URL analysis"
id: "0e00e7cb-6761-5cc2-befb-76c5725630c1"
testing_pr: 2333
testing_sha: 8edb375d8992e4f013d3d3464041b47bda912771
