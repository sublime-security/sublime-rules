name: "Reconnaissance: Hotel booking reply-to redirect"
description: "Detects messages impersonating hotel booking inquiries by identifying common hotel-related language patterns from senders where the reply-to domain differs from the sender domain to validate whether a recipient address is valid or not, potentially preceding an attack."
type: "rule"
severity: "medium"
source: |
  type.inbound
  and any(headers.reply_to, .email.domain.root_domain in $free_email_providers)
  and sender.email.domain.root_domain not in $free_email_providers
  and all(recipients.to,
          .email.domain.root_domain != sender.email.domain.root_domain
  )
  and length(body.links) == 0
  and length(attachments) == 0
  and length(body.current_thread.text) < 600
  and not (subject.is_reply or subject.is_forward)
  and (
    (
      any(ml.nlu_classifier(body.current_thread.text).topics,
          .name == "Travel and Transportation"
          and .confidence in ("medium", "high")
      )
      and any(ml.nlu_classifier(body.current_thread.text).entities,
              .name == "request"
      )
    )
    or strings.ilike(body.current_thread.text,
                     '*hotel*',
                     '*booking*',
                     '*to book*',
                     '*book a *',
                     '*reserv*',
                     '*your property*',
                     '*room*',
                     '*suite*',
                     '*guest services*',
                     '*reception*',
                     '*front desk*',
                     '*accommodation*',
                     '*availability*',
                     '*check-in*',
                     '*pet friendly*'
    )
    or strings.ilike(subject.subject,
                     '*hotel*',
                     '*booking*',
                     '*reserv*',
                     '*room*',
                     '*suite*',
                     '*accommodation*',
                     '*property*'
    )
  )
attack_types:
  - "BEC/Fraud"
tactics_and_techniques:
  - "Free email provider"
  - "Social engineering"
detection_methods:
  - "Content analysis"
  - "Header analysis"
  - "Sender analysis"
