name: "Brand impersonation: Experian"
description: |
  Impersonation of Experian
type: "rule"
severity: "medium"
source: |
  type.inbound
  and (
    strings.ilike(sender.display_name, '*experian*')
    or strings.ilevenshtein(sender.display_name, 'experian') <= 1
  )
  and sender.email.domain.root_domain not in~ (
    'experian.com',
    'experianidworks.com',
    'serasaexperian.com.br',
    'serasa.com.br',
    'mpv.com',
    'experian-ems.com',
    'experianhealth.com',
    'experiancreditcenter.com', // Experian owned credit center website
    'membershipmail.net', // Experian associated domain based on MX record
    'smartbusinessreports.com',
    'experian.co.uk' // official uk site
  )
  and any(headers.reply_to,
          .email.domain.domain not in ("experianinteractive.com")
  )

  // and not if the sender.display.name contains "via" and dmarc pass from experian.com
  and not (
    (
      headers.auth_summary.dmarc.pass
      and headers.auth_summary.spf.pass
      and not 'fail' in~ distinct(map(headers.hops, .authentication_results.dkim))
    )
    and strings.contains(sender.display_name, "via")
  )
  // negate highly trusted sender domains unless they fail DMARC authentication
  and (
    (
      sender.email.domain.root_domain in $high_trust_sender_root_domains
      and not headers.auth_summary.dmarc.pass
    )
    or sender.email.domain.root_domain not in $high_trust_sender_root_domains
  )
  // and no false positives and not solicited
  and (
    not profile.by_sender().any_false_positives
    and not profile.by_sender().solicited
  )

  
attack_types:
  - "Credential Phishing"
tactics_and_techniques:
  - "Impersonation: Brand"
  - "Lookalike domain"
  - "Social engineering"
detection_methods:
  - "Sender analysis"
