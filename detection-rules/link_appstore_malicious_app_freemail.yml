name: "Link: Apple App Store malicious ad manager themed apps from free email provider"
description: "Detects messages containing Apple App Store links with sent from free email providers, indicating potential abuse of legitimate Apple services hosting malicious ad manager themed applications."
type: "rule"
severity: "medium"
source: |
  type.inbound
  and any(body.links,
          .href_url.domain.domain in ('testflight.apple.com')
          or (
            .href_url.domain.root_domain == "mimecastprotect.com"
            and any(.href_url.query_params_decoded['domain'],
                    . in ("testflight.apple.com")
            )
          )
  )
  and (
    sender.email.domain.domain in $free_email_providers
    or beta.profile.by_reply_to().solicited == false
    or (
      beta.profile.by_reply_to().any_messages_malicious_or_spam
      and not beta.profile.by_reply_to().any_messages_benign
    )
  )

attack_types:
  - "Credential Phishing"
  - "BEC/Fraud"
  - "Malware/Ransomware"
tactics_and_techniques:
  - "Free email provider"
  - "Social engineering"
  - "Evasion"
detection_methods:
  - "Content analysis"
  - "Sender analysis"
  - "URL analysis"
