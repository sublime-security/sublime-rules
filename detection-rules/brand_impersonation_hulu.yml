name: "Brand impersonation: Hulu"
description: "Impersonation of Hulu."
type: "rule"
severity: "medium"
source: |
  type.inbound
  and (
    strings.ilike(sender.display_name, '*hulu*')
    or strings.ilevenshtein(sender.display_name, 'hulu') <= 1
    or strings.ilike(sender.email.domain.domain, '*hulu*')
    or (
      (
        length(recipients.to) == 0
        or (
          all(recipients.to, .email.domain.valid == false)
          and all(recipients.cc, .email.domain.valid == false)
        )
      )
      and any(ml.logo_detect(beta.message_screenshot()).brands,
              .name == "Hulu" and .confidence in ("medium", "high")
      )
    )
  )
  and (
    sender.email.domain.root_domain not in ('hulu.com', 'hulumail.com')
    or (
      sender.email.domain.root_domain in ('hulu.com', 'hulumail.com')
      and not headers.auth_summary.dmarc.pass
    )
  )
  and not profile.by_sender().solicited

attack_types:
  - "Credential Phishing"
  - "Spam"
tactics_and_techniques:
  - "Free email provider"
  - "Impersonation: Brand"
  - "Lookalike domain"
  - "Social engineering"
detection_methods:
  - "Computer Vision"
  - "Header analysis"
  - "Sender analysis"
