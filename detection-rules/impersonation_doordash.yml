name: "Brand impersonation: DoorDash"
description: "  Impersonation of the online food ordering and food delivery platform, DoorDash"
type: "rule"
severity: "medium"
source: |
  type.inbound
  and (
    strings.ilike(sender.display_name, '*doordash*')
    or strings.ilevenshtein(sender.display_name, 'doordash') <= 1
    or strings.ilike(sender.email.domain.domain, '*doordash*')
  )
  and (
    sender.email.domain.root_domain not in~ (
      'doordash.com',
      'cdn4dd.com',
      'doordash.team'
    )
    or sender.email.domain.domain not in~ ('ws-doordash.sendbird.com')
  )
  and 0 < length(body.links) < 10
  and not all(body.links,
              .href_url.domain.root_domain in (
                'doordash.com',
                'cdn4dd.com',
                'doordash.team'
              )
  )
  and (
    // if this comes from a free email provider,
    // flag if org has never sent an email to sender's email before
    (
      sender.email.domain.root_domain in $free_email_providers
      and sender.email.email not in $recipient_emails
    )
    // if this comes from a custom domain,
    // flag if org has never sent an email to sender's domain before
    or (
      sender.email.domain.root_domain not in $free_email_providers
      and not profile.by_sender().solicited
    )
  )
  
  // negate highly trusted sender domains unless they fail DMARC authentication
  and (
    (
      sender.email.domain.root_domain in $high_trust_sender_root_domains
      and (
        any(distinct(headers.hops, .authentication_results.dmarc is not null),
            strings.ilike(.authentication_results.dmarc, "*fail")
        )
      )
    )
    or sender.email.domain.root_domain not in $high_trust_sender_root_domains
  )
  

attack_types:
  - "Credential Phishing"
tactics_and_techniques:
  - "Impersonation: Brand"
  - "Social engineering"
detection_methods:
  - "Header analysis"
  - "Sender analysis"

