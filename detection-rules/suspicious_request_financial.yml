name: "Suspicious Request for Financial Information"
description: "Email is from a suspicious sender and contains a request for financial information, such as AR reports."
type: "rule"
severity: "high"
source: |
  type.inbound
  // no attachments
  and length(attachments) == 0
  // direct to recipient
  and length(recipients.to) == 1
  // suspicious sender
  and (
    (
      length(headers.reply_to) > 0
      and all(headers.reply_to,
              .email.domain.root_domain != sender.email.domain.root_domain
      )
    )
    or sender.email.domain.root_domain in $free_email_providers
    or profile.by_sender().days_known < 3
  )
  // specific financial language
  and (
    regex.icontains(subject.subject, "(Aged|Age?ing) (Payables|Receivables|Report)")
    or regex.icontains(body.current_thread.text,
                       "(Aged|Age?ing) (Payables|Receivables|Report)",
                       "updated (AR|accounts? (Payables|Receivables))"
    )
  )
  and not profile.by_sender().any_false_positives

attack_types:
  - "BEC/Fraud"
tactics_and_techniques:
  - "Free email provider"
  - "Impersonation: Employee"
  - "Impersonation: VIP"
  - "Social engineering"
detection_methods:
  - "Content analysis"
  - "Header analysis"
  - "Sender analysis"
