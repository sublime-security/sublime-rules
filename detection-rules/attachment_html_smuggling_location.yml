name: "Attachment: HTML Attachment with Javascript location"
description: |
  Recursively scans files and archives to detect HTML smuggling techniques.
type: "rule"
severity: "high"
authors:
  - twitter: "vector_sec"
source: |
  type.inbound and
  any(attachments,
        (
            .file_extension in~ ("html", "htm") or
            .file_extension in~ $file_extensions_common_archives or
            .file_type == "html"
        )
        and .size <= 5000
        and any(beta.binexplode(.),
            any(.scan.javascript.identifiers, . == "location")
            and length(.scan.javascript.identifiers) < 100
        )
  )
tags:
  - "Suspicious attachment"
  - "HTML smuggling"
