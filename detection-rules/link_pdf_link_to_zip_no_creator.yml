name: "Link: PDF with link to zip and no 'Creator' exif metadata"
description: |
  Detects a link to a PDF attachment with a single link to a ZIP file. Bumblebee delivery mechanism.
references:
  - "https://delivr.to/payloads?id=ec6185b4-463c-40da-b179-f6bd9368aa3a"
  - "https://github.com/sublime-security/sublime-rules/blob/main/detection-rules/attachment_pdf_link_to_zip_no_creator.yml"
type: "rule"
severity: "high"
source: |
  type.inbound 
  and any(body.links, 
      any(beta.linkanalysis(.).files_downloaded,
          (.file_extension == "pdf")
             and any(file.explode(.), (
                      .depth == 0 
                      and length(filter(.scan.strings.strings, regex.contains(.,'\/S\/URI\/URI\(http(s):\/\/.+\.zip'))) == 1
                      and .scan.exiftool.creator is null
              )
          )
      )
  )
tags: 
  - "Suspicious link"
  - "Bumblebee"