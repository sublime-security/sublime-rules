name: "Anthropic Magic String in HTML"
description: "Detects messages containing the specific test string 'ANTHROPIC_MAGIC_STRING' in the plain text body content."
type: "rule"
severity: "low"
source: |
  type.inbound
  and strings.icontains(body.html.raw, 'ANTHROPIC_MAGIC_STRING')

attack_types:
  - "Malware/Ransomware"
tactics_and_techniques:
  - "Exploit"
detection_methods:
  - "Content analysis"
