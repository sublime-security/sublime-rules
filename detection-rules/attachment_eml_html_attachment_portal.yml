name: "Attachment: EML file contains HTML attachment with login portal indicators"
description: |
  Attached EML file contains an HTML attachment with suspicious login indicators. Known credential theft technique.
type: "rule"
severity: "high"
source: |
  type.inbound

  // exclude bounce backs & read receipts
  and not strings.like(sender.email.local_part, "*postmaster*", "*mailer-daemon*", "*administrator*")
  and not regex.icontains(subject.subject, "^(undeliverable|read:)")
  and not any(attachments, .content_type == "message/delivery-status")

  // if the "References" is in the body of the message, it's probably a bounce
  and not any(headers.references, strings.contains(body.html.display_text, .))
  and (
    (length(headers.references) == 0 and headers.in_reply_to is null)
    or (
      not strings.istarts_with(subject.subject, "re:")
      and not any(headers.hops, any(.fields, strings.ilike(.name, "In-Reply-To")))
      and not any(headers.hops, strings.ilike(.signature.headers, "*:reply-to"))
    )
  )
  and any(attachments,
          .content_type == "message/rfc822"
          and any(file.explode(.),
                  (
                    // suspicious strings found in javascript
                    3 of (
                      any(.scan.javascript.strings, strings.icontains(., "username")),
                      any(.scan.javascript.strings, strings.icontains(., "login-form")),
                      any(.scan.javascript.strings, strings.icontains(., "email-form")),
                      any(.scan.javascript.strings,
                          strings.icontains(., "Incorrect password. Please try again.")
                      ),
                      any(.scan.javascript.strings,
                          strings.icontains(., "Password Incomplete, please try again")
                      ),
                    )
                  )
                  or (

                    // suspicious strings found outside of javascript, but binexplode'd file still of HTML type
                    .flavors.mime in~ ("text/html", "text/plain")
                    and 3 of (
                      any(.scan.strings.strings, strings.icontains(., "username")),
                      any(.scan.strings.strings, strings.icontains(., "login-form")),
                      any(.scan.strings.strings, strings.icontains(., "email-form")),
                      any(.scan.strings.strings,
                          strings.icontains(., "Incorrect password. Please try again.")
                      ),
                      any(.scan.strings.strings,
                          strings.icontains(., "Password Incomplete, please try again")
                      ),
                    )
                  )
                  //Known phishing obfuscation
                  or 2 of (
                    // Enter password
                    strings.icontains(.scan.ocr.raw,
                                      "&#69;&#110;&#116;&#101;&#114;&#32;&#112;&#97;&#115;&#115;&#119;&#111;&#114;&#100"
                    ),
                    // Forgotten my password
                    strings.icontains(.scan.ocr.raw,
                                      "&#70;&#111;&#114;&#103;&#111;&#116;&#116;&#101;&#110;&#32;&#109;&#121;&#32;&#112;&#97;&#115;&#115;&#119;&#111;&#114;&#100"
                    ),
                    // Sign in
                    strings.icontains(.scan.ocr.raw, "&#83;&#105;&#103;&#110;&#32;&#105;&#110")
                  )
          )
  )
attack_types:
  - "Credential Phishing"
tactics_and_techniques:
  - "Evasion"
  - "HTML smuggling"
detection_methods:
  - "Content analysis"
  - "File analysis"
  - "Header analysis"
  - "HTML analysis"
  - "Javascript analysis"
  - "Sender analysis"
