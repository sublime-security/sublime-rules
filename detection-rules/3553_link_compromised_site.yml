name: "Link: Credential theft with mixed domain pattern and compromised site indicators"
description: "Detects messages with high-confidence credential theft language containing multiple links where legitimate brand domains appear repeatedly alongside a single, older, non-reputable domain that may indicate website compromise. The rule identifies patterns where attackers use trusted domains to build credibility while redirecting through compromised sites."
type: "rule"
severity: "medium"
source: |
  type.inbound
  and any(ml.nlu_classifier(body.current_thread.text).intents,
          .name == "cred_theft" and .confidence == "high"
  )
  and length(body.current_thread.links) >= 3
  and 
  // At least one unrelated domain appears 2+ times (legitimate brand)
  any(body.current_thread.links,
      length(filter(body.current_thread.links,
                    .href_url.domain.root_domain == ..href_url.domain.root_domain
                    and .href_url.domain.root_domain != sender.email.domain.root_domain
             )
      ) >= 2
  )
  and 
  // Exactly one domain appears 1x and is not known/trusted, but is older
  // Likely indicative of website compromise
  length(filter(body.current_thread.links,
                length(filter(body.current_thread.links,
                              .href_url.domain.root_domain == ..href_url.domain.root_domain
                       )
                ) == 1
                and .href_url.domain.root_domain != sender.email.domain.root_domain
                and any(recipients.to,
                        .email.domain.root_domain != ..href_url.domain.root_domain
                )
                and .href_url.domain.root_domain not in ("aka.ms", "zixcorp.com")
                and .href_url.domain.root_domain not in $tranco_10k
                and network.whois(.href_url.domain).days_old > 365
         )
  ) == 1
  and (
    (
      (
        sender.email.domain.root_domain in $high_trust_sender_root_domains
        or sender.email.domain.root_domain in $org_domains
      )
      and not headers.auth_summary.dmarc.pass
    )
    or (
      sender.email.domain.root_domain not in $high_trust_sender_root_domains
      and sender.email.domain.root_domain not in $org_domains
    )
  )
  and (
    (
      profile.by_sender_email().prevalence != "common"
      and not profile.by_sender_email().solicited
    )
    or not headers.auth_summary.dmarc.pass
  )

attack_types:
  - "Credential Phishing"
tactics_and_techniques:
