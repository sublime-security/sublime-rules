name: "Attachment: HTML smuggling with embedded base64-encoded executable"
description: |
  HTML attachment contains a base-64 encoded executable.
references:
  - "https://delivr.to/payloads?id=be91a311-a023-4221-96da-6f5b717fdc54"
type: "rule"
severity: "high"
source: |
  type.inbound 
  and any(attachments,
      (
          .file_extension in~ ("html", "htm") or
          .file_extension in~ $file_extensions_common_archives or
          .file_type == "html"
      ) 
      and any(beta.binexplode(.), 
        any(.flavors.yara, . == 'base64_pe')
        or any(.scan.javascript.identifiers, . == 'base64'))
  )
tags:
  - "Suspicious attachment"
  - "HTML smuggling"
