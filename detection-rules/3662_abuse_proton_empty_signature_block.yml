name: "Service abuse: Proton.me domain with empty link and signature block"
description: "Detects messages from proton.me domains containing a Proton Mail home link, empty anchor text, and a ProtonMail signature block structure that may indicate abuse of the legitimate service."
type: "rule"
severity: "low"
source: |
  type.inbound
  and sender.email.domain.root_domain == "proton.me"
  and length(html.xpath(body.html,
                        "//a[contains(@href,'https://proton.me/mail/home')]"
             ).nodes
  ) == 1
  and any(html.xpath(body.html, "//a@href").nodes, .inner_text == "")
  and length(html.xpath(body.html,
                        "//div[@class='protonmail_signature_block-user']"
             ).nodes
  ) == 1
tags:
  - "Attack surface reduction"
attack_types:
  - "BEC/Fraud"
  - "Credential Phishing"
tactics_and_techniques:
  - "Free email provider"
  - "Social engineering"
detection_methods:
  - "HTML analysis"
  - "Sender analysis"
  - "Content analysis"
