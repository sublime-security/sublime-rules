name: "Service abuse: GitHub Pages with organizational impersonation via subdomain"
description: "Detects messages containing GitHub Pages links that spoof organizational subdomains while not originating from tenant domains."
type: "rule"
severity: "medium"
source: |
  type.inbound
  and any(body.links,
          .href_url.domain.root_domain == "github.io"
          and any($org_slds, strings.icontains(..href_url.domain.subdomain, .))
          and .href_url.domain.domain not in $tenant_domains
  )
  and not (
    sender.email.domain.domain in ('gitub.com')
    and headers.auth_summary.dmarc.pass
  )
  and not profile.by_sender_email().any_messages_benign

attack_types:
  - "Credential Phishing"
tactics_and_techniques:
  - "Free subdomain host"
  - "Spoofing"
  - "Social engineering"
detection_methods:
  - "URL analysis"
id: "9d4490bb-9df3-543a-b119-27ee973a3f0d"
