name: "Security and Authentication From Unsolicited Free Email Sender"
description: "This rule matches on Security and Authentication topics from unsolicited free email senders."
type: "rule"
severity: "high"
source: |
  type.inbound
  and any(beta.ml_topic(coalesce(body.html.display_text, body.current_thread.text)).topics,
      .name == "Security and Authentication"
      and .confidence == "high"
  )
  and (sender.email.domain.root_domain in $free_email_providers)
  and not profile.by_sender().any_false_positives
  and not profile.by_sender().solicited
tags:
attack_types:
  - "Credential Phishing"
tactics_and_techniques:
  - "Social engineering"
detection_methods:
  - "Content analysis"
  - "Topic analysis"
  - "Sender analysis"
