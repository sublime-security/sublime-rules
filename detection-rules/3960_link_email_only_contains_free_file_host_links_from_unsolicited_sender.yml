name: "Link: Free file hosts from unsolicited sender"
description: "Detects messages containing only links to free file hosting services from unsolicited senders, excluding trusted domains and certain content classifications."
type: "rule"
severity: "low"
source: |
  type.inbound
  // email has at least one link
  and 0 < length(body.links)
  // email is unsolicited
  and not profile.by_sender().solicited
  // email recipient is valid domain
  and recipients.to[0].email.domain.valid
  // all links in email are free file hosts
  and all(body.links,
          .href_url.domain.root_domain in $free_file_hosts
          // negate sharepoint and surveymonkey
          and not .href_url.domain.root_domain in (
            "sharepoint.com",
            "surveymonkey.com"
          )
          // we dont want links to files or images
          and not regex.icontains(.href_url.path, '\.[a-z]{3,4}$')
          and not regex.icontains(.display_text, '\.[a-z]{3,4}$')
  )
  // negate highly trusted sender domains unless they fail DMARC authentication
  and (
    coalesce(sender.email.domain.root_domain in $high_trust_sender_root_domains
             and not headers.auth_summary.dmarc.pass,
             false
    )
    or sender.email.domain.root_domain not in $high_trust_sender_root_domains
  )
  // negate classifications we're not interested in
  and not (
    any(ml.nlu_classifier(body.current_thread.text).topics,
        .name in (
          "Newsletters and Digests",
          "Advertising and Promotions",
          "Educational and Research",
          "Health and Wellness",
          "Romance",
          "Sexually Explicit Messages",
          "Software and App Updates",
          "Acts of Violence"
        )
        and .confidence == "high"
    )
  )
