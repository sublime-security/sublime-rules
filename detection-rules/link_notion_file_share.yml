name: "Notion suspicious file share"
description: |
  Message contains a notion link that contains suspicious terms. You 
  may need to deactivate or fork this rule if your organization uses 
  Notion.
type: "rule"
severity: "medium"
source: |
  type.inbound
  and any(body.links,
          .href_url.domain.root_domain in~ ("notion.so", "notion.site")
          and (
            strings.ilike(.href_url.url,
                          '*shared*',
                          '*document*',
                          '*secure*',
                          '*office*',
                          '*important*',
                          '*wants-to*',
                          '*share*',
                          '*statement*'
            )
            or strings.ilike(.display_url.url,
                             '*shared*',
                             '*document*',
                             '*secure*',
                             '*office*',
                             '*important*',
                             '*wants-to*',
                             '*share*',
                             '*statement*'
            )
            or strings.ilike(.display_text,
                             '*shared*',
                             '*document*',
                             '*secure*',
                             '*office*',
                             '*important*',
                             '*wants-to*',
                             '*share*',
                             '*statement*'
            )
          )
  )
  and sender.email.domain.domain != 'mail.notion.so'
tags:
  - "Attack surface reduction"
attack_types:
  - "Credential Phishing"
  - "Malware/Ransomware"
tactics_and_techniques:
  - "Evasion"
  - "Free file host"
detection_methods:
  - "Content analysis"
  - "URL analysis"
