name: "Credential phishing: suspicious language in message body (first-time sender)"
description: |
    Detects credential phishing attempts by analyzing text within the email body from first time senders.
type: "rule"
severity: "medium"
source: |
  type.inbound
  and any([body.html.display_text, body.plain.raw],
      any(beta.ml_nlu_classifier(.).intents,
          .name == "cred_theft" and .confidence == "high"
      )
  )

  // has at least 1 link that's a free subdomain host or not in the tranco 1m
  and any(body.links,
      .href_url.domain.root_domain in $free_subdomain_hosts
      or .href_url.domain.domain not in $tranco_1m
  )

  // first-time sender
  and (
          (
              sender.email.domain.root_domain in $free_email_providers
              and sender.email.email not in $sender_emails
          )
          or (
              sender.email.domain.root_domain not in $free_email_providers
              and sender.email.domain.domain not in $sender_domains
          )
  )
tags:
  - "Machine Learning"
  - "Natural Language Understanding"
  - "Credential phishing"
  - "Suspicious link"
