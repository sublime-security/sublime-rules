name: "Domain Impersonation: Freemail ReplyTo_Local Lookalike with Financial Request"
description: |
  This technique takes advantage of the use of free email services for the reply-to address.
  By incorporating the sender domain in the local part of the reply-to address, the attacker
  creates a visually similar appearance to a legitimate email address.
type: "rule"
severity: "medium"
source: |
  type.inbound
  and any(headers.reply_to,
          .email.email != sender.email.email
          and .email.domain.domain in $free_email_providers
          and .email.email not in $sender_emails
          and strings.contains(.email.local_part, sender.email.domain.sld)
  )
  and any([body.plain.raw, body.html.inner_text],
          any(ml.nlu_classifier(.).intents, .name == "bec" and .confidence in ("medium", "high"))
          or (
            any(ml.nlu_classifier(.).entities, .name == "financial")
            and any(ml.nlu_classifier(.).entities, .name == "request")
            and any(ml.nlu_classifier(.).entities, .name == "urgency")
            and any(ml.nlu_classifier(.).entities, .name == "sender")
            and any(ml.nlu_classifier(.).intents, .name != "benign")
          )
  )
attack_types:
  - "Credential Phishing"
tactics_and_techniques:
  - "Free email provider"
  - "Social engineering"
detection_methods:
  - "Content analysis"
  - "Header analysis"
  - "Natural Language Understanding"
  - "Sender analysis"
