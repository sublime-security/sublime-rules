name: "BEC with unusual Reply-to or Return-path mismatch"
description: "Detects an unusual header mismatch where the sender is not a freemail address, but the reply-to or return-path are. NLU also detects a BEC intent with medium or high confidence."
type: "rule"
severity: "medium"
source: |
  type.inbound
  and any(ml.nlu_classifier(body.current_thread.text).intents,
    .name in ("bec") and .confidence in ("medium", "high")
  )
  and (
    headers.return_path.domain.root_domain in $free_email_providers
    or (
      length(headers.reply_to) > 0
      and all(headers.reply_to, .email.domain.root_domain in $free_email_providers)
    )
  )
  and not (
    sender.email.domain.root_domain == "paypal.com"
    and any(distinct(headers.hops, .authentication_results.dmarc is not null),
            strings.ilike(.authentication_results.dmarc, "*pass")
    )
  )
  and sender.email.domain.root_domain not in $free_email_providers
attack_types:
  - "BEC/Fraud"
tactics_and_techniques:
  - "Evasion"
  - "Free email provider"
  - "Social engineering"
detection_methods:
  - "Content analysis"
  - "Header analysis"
  - "Natural Language Understanding"
  - "Sender analysis"
