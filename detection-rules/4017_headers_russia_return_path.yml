name: "PR# 4017 - Russia return-path TLD (untrusted sender)"
description: |
  The return-path header is a .ru TLD from an untrusted sender.
type: "rule"
severity: "low"
source: |
  type.inbound
  and headers.return_path.domain.tld == "ru"
  and sender.email.domain.domain != "corp.mail.ru"
  and sender.email.domain.domain != "calendar.yandex.ru"
  and (
    (
      profile.by_sender().prevalence in ("new", "outlier")
      and not profile.by_sender().solicited
    )
    or (
      profile.by_sender().any_messages_malicious_or_spam
      and not profile.by_sender().any_messages_benign
    )
  )
  and not profile.by_sender().any_messages_benign
tags:
  - "Attack surface reduction"
  - pr_author_aidenmitchell
  - created_from_open_prs
  - rule_status_modified
attack_types:
  - "BEC/Fraud"
  - "Credential Phishing"
  - "Malware/Ransomware"
detection_methods:
  - "Header analysis"
  - "Sender analysis"
