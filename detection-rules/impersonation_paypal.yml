name: "Brand impersonation: PayPal"
description: |
  Impersonation of PayPal.
references:
  - "https://www.welivesecurity.com/2019/12/20/scam-wants-more-than-paypal-logins/"
type: "rule"
severity: "medium"
source: |
  type.inbound
  and (
      sender.display_name =~ "paypal"
      or strings.ilevenshtein(sender.display_name, 'paypal') <= 1
      or strings.ilike(sender.email.domain.domain, '*paypal*')

      or any(attachments, .file_type in ("pdf", "jpg", "jpeg", "png")
          and any(ml.logo_detect(.).brands, .name == "PayPal")
          and any(file.explode(.),
              any(.scan.strings.strings, strings.ilike(., "*PayPal*"))
              and any(.scan.strings.strings,
                  strings.ilike(.,
                      "*invoice*",
                      "*transaction*",
                      "*bitcoin*",
                      "*dear customer*",
                  )
              )
          )
      )
  )

  and sender.email.domain.root_domain not in~ (
      'paypal.com',
      'paypal.ch',
      'paypal.nl',
      'paypal.co.uk',
      'google.com',
      'q4inc.com',
      'paypal.com.au',
      'paypal.se',
      'paypal.be',
      'paypal.de',
      'paypal.dk',
      'paypal.pl',
      'paypal.es',
      'paypal.ca',
      'paypal.fr',
      'paypal.it',
      'synchronyfinancial.com',
      'synchronybank.com',
      'xoom.com',
      'paypal-experience.com',
      'paypalcorp.com'
  )

  // unsolicited
  and (
          (
              sender.email.domain.root_domain in $free_email_providers
              and sender.email.email not in $recipient_emails
          )
          or (
              sender.email.domain.root_domain not in $free_email_providers
              and sender.email.domain.domain not in $recipient_domains
          )
  )
attack_types:
  - "Credential Phishing"
tactics_and_techniques:
  - "Impersonation: Brand"
  - "Lookalike domain"
  - "Social engineering"
detection_methods:
  - "Computer Vision"
  - "Content analysis"
  - "File analysis"
  - "Header analysis"
  - "Sender analysis"
