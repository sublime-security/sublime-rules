name: "Headers: Open-Xchange Mailer"
description: "Detects emails originating from the Open-Xchange Mailer client."
type: "rule"
severity: "medium"
source: |
    type.inbound
    and strings.starts_with(headers.mailer, 'Open-Xchange')
tags:
 - "Attack surface reduction"
attack_types:
  - "Credential Phishing"
  - "BEC/Fraud"
tactics_and_techniques:
  - "Evasion"
  - "Social engineering"
detection_methods:
  - "Header analysis"
