name: "Attachment: Detect _0x Hexadecimal Obfuscation Pattern"
type: "query"
source: |
  any(attachments,
          (
            .file_extension in~ ("html", "htm", "shtml", "dhtml")
            or .file_type == "html"
            or .content_type == "text/html"
          )
          and regex.icontains(file.parse_html(.).raw, "_0x[0-9a-fA-F]+")
  )