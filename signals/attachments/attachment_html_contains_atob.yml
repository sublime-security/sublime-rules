name: "Attachment: Detect 'atob' and 'onload' in HTML"
type: "query"
source: |
  any(attachments,
          (
            .file_extension in~ ("html", "htm", "shtml", "dhtml")
            or .file_type == "html"
          )
          and strings.ilike(file.parse_html(.).raw, "*atob*", "*onload*")
  )