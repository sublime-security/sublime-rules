name: "Attachment: HTML with Inline Event Handlers and Redirection"
type: "query"
source: |
  type.inbound
  and any(attachments,
          (
            .file_extension in~ ("html", "htm", "shtml", "dhtml")
            or .file_type == "html"
          )
          and strings.ilike(file.parse_html(.).raw, "*onmouseover*", "*onerror*", "*window.location*")
  )