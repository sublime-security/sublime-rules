name: "Attachment: HTML Contains Free File Host"
type: "query"
source: |
  type.inbound
  and any(attachments,
          (
            .file_extension in~ ("html", "htm", "shtml", "dhtml")
            or .file_type == "html"
          )
          and any($free_file_hosts,
                  strings.icontains(file.parse_html(..).raw, .)
          )
  )