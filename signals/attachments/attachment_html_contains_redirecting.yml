name: "Attachment: HTML contains fake redirects"
type: "query"
source: |
  any(attachments,
        (
        .file_extension in~ ("html", "htm", "shtml", "dhtml")
        or .file_type == "html"
        or .content_type == "text/html"
        )
        and regex.icontains(file.parse_html(.).raw, "redirecting")
  )