name: "Attachment: HTML contains 'redirect' in title block"
type: "query"
source: |
  any(attachments,
    (
      .file_extension in~ ("html", "htm", "shtml", "dhtml")
      or .file_type == "html"
      or .content_type == "text/html"
    )
    and regex.icontains(file.parse_html(.).raw,
                        "title.{0,20}(loading|redirect|wait)"
    )
  )