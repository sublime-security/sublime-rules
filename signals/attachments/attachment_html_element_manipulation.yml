name: "Attachment: HTML Suspicious Script Injection and Element Manipulation"
type: "query"
source: |
  type.inbound
  and any(attachments,
          (
            .file_extension in~ ("html", "htm", "shtml", "dhtml")
            or .file_type == "html"
          )
          and strings.ilike(file.parse_html(.).raw, "*createElement*", "*appendChild*")
  )