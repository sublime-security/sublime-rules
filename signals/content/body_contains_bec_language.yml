name: "Body: BEC Keywords"
type: "query"
source: |
  length(body.current_thread.text) < 400
  and regex.icontains(body.current_thread.text,
                      "aging",
                      "\\ba\\/r\\b",
                      "bank.account",
                      "\\bcell",
                      "direct.deposit",
                      "\\bdd\\b",
                      "paycheck",
                      "payroll",
                      "personal.phone",
                      "(quick|urgent|brief).(task|errand)",
                      "whats\\s?app",
                      "w-?2",
  )
