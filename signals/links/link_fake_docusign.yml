name: "Link: Docusign Display Text with a non-DocuSign domain"
type: "query"
source: |
  any(body.links,
          (
            regex.icontains(.display_text, "(view.completed.document|review doc)")
            and .href_url.domain.root_domain not in (
              "docusign.com",
              "docusign.net"
            )
          )
  )