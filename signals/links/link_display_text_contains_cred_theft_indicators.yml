name: "Link: Display Text Contains Credential Phishing Indicators"
type: "query"
source: |
  any(body.links,
    regex.icontains(.display_text,
                    '(view|click|download|goto|access)?(attachment|download|file|online|document|message)s?'
      )
  )
  or any(body.links,
        regex.contains(.display_text, '(VIEW|CLICK|DOWNLOAD|CHECK|KEEP|VERIFY|ACCESS)')
  )
