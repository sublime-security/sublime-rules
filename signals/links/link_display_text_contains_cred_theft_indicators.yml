name: "Link: Display Text Contains Credential Phishing Indicators"
type: "query"
source: |
  any(body.links,
    regex.icontains(.display_text,
                    '(view|click|download|goto)?(attachment|download|file|online|document)s?'
    )
  ) or
  any(body.links, regex.icontains(.display_text, '[VIEW|CLICK|DOWNLOAD|CHECK|KEEP|VERIFY]'))
