name: "Links with similar domains"
type: "query"
source: |
  distinct(map(filter(body.links,
                      any(body.links,
                          0 < strings.ilevenshtein(.href_url.domain.domain,
                                                   ..href_url.domain.domain
                          ) < 4
                      )
               ),
               .href_url.domain.domain
           ),
           .
  )
severity: "medium"
tags:
  - "Suspicious links"
