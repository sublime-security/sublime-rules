name: "Free file sharing links"
type: "query"
source: |
    distinct(map(filter(body.links,
                        (
                          .href_url.domain.root_domain in $free_file_hosts
                          or .href_url.domain.domain in $free_file_hosts
                        )
                        and .href_url.domain.domain not in $tenant_domains
                 ),
                 .href_url.url
             )
    )
severity: "low"
tags:
  - "Links"
