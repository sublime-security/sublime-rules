name: "New Reply-To domain (<30d) Mismatch"
type: "query"
source: |
  map(filter(headers.reply_to,
    length(headers.reply_to) > 0
    and any(headers.reply_to, .email.domain.root_domain != sender.email.domain.root_domain
    and  beta.whois(.email.domain).days_old <= 30)
  ), .email.domain.root_domain)
severity: "informational"
tags:
  - "Headers"
