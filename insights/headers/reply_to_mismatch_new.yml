name: "New reply-to domain (<=30d) and sender mismatch"
type: "query"
source: |
  map(filter(headers.reply_to,
             .email.domain.root_domain != sender.email.domain.root_domain
             and network.whois(.email.domain).days_old <= 30
      ),
      .email.domain.root_domain
  )
severity: "high"
tags:
  - "Headers"
