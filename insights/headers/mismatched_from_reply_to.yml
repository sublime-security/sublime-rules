name: "Mismatched Sender (From) and Reply-to"
type: "query"
source: |
  map(filter(headers.reply_to,
             length(headers.reply_to) > 0
             and all(headers.reply_to,
                     .email.domain.root_domain != sender.email.domain.root_domain
             )
      ),
      .email.email
  )
severity: "low"
tags:
  - "Suspicious headers"
