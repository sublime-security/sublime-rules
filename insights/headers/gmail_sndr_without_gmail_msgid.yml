name: "Gmail sender without Gmail Message-ID"
type: "query"
source: |
  filter([headers.message_id],
         sender.email.domain.root_domain == "gmail.com"
         and not regex.contains(headers.message_id,
                                '(mail\.|mx|\.u)?\.?@?(google|gmail|googlemail)\.com>$'
         )
  )
severity: "low"
tags:
  - "Suspicious sender"
