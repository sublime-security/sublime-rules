name: "URLhaus domain in headers"
type: "query"
source: |
  distinct(map(filter(headers.domains,
                      .root_domain in $abuse_ch_urlhaus_domains_trusted_reporters
                      and .root_domain not in $tranco_1m
               ),
               .root_domain
           ),
           .
  )
severity: "high"
tags:
  - "Suspicious link"
  - "Abusech"
