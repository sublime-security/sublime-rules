# name: "Suspicious Recipient pattern"
name: "To matches Sender (From) but not Return-Path"
description: "To is the same as the sender with a different Return-Path"
references:
  - "https://docs.sublimesecurity.com/docs/how-to-write-a-rule-for-a-phishing-attack"
type: "query"
source: |
  length(recipients.to) == 1
  and any(recipients.to,
          .email.email == sender.email.email and .email.domain.valid
  )
  and headers.return_path.email is not null
  and headers.return_path.email != sender.email.email
severity: "medium"
