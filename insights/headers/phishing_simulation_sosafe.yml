name: "Sosafe phishing simulation"
type: "query"
source: |
  type.inbound
  and any(headers.hops, any(.fields, .name == "X-Sosafedkim"))
  and any(html.xpath(body.html, '//img/@src').nodes,
          strings.parse_url(.raw).domain.domain == "api.sosafe.de"
  )
severity: "informational"
tags:
  - "Headers"
  - "Phishing simulation"
