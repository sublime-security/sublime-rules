name: "Microsoft CrossTenant-Network-Message-Id"
type: "query"
source: |
  filter(map(headers.hops,
             map(filter(.fields,
                        .name =~ "X-MS-Exchange-CrossTenant-Network-Message-Id"
                 ),
                 .value
             )
         ),
         length(.) > 0
  )
severity: "informational"
tags:
  - "Headers"
