name: "Zero-width spaces in a URL"
references:
  - "https://www.securityweek.com/phishers-use-zero-width-spaces-bypass-office-365-protections"
type: "query"
source: |
  any(body.links,
      regex.contains(.href_url.url, '[\x{200B}\x{200C}\x{200D}\x{FEFF}\x{FF10}]')
  )
severity: "low"
tags:
  - "Suspicious content"
