name: "Tracking pixel in HTML body"
type: "query"
source: |
  filter([body.html.raw], regex.contains(., '<img[^>]*?width="1(px)?"[^>]*?height="1(px)?"[^>]*?style="[^"]*(visibility:hidden|display:none)[^"]*"[^>]*?>'))
  //regex.contains(body.html.raw, '<img[^>]*?width="1(px)?"[^>]*?height="1(px)?"[^>]*?style="[^"]*(visibility:hidden|display:none)[^"]*"[^>]*?>')
severity: "low"
tags:
  - "Tracking pixel"
