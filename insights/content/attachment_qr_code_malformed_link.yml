name: "Malformed QR code link in attachment"
type: "query"
source: |
  map(filter(attachments, .file_type in $file_types_images or .file_type == "pdf"),
      map(filter(file.explode(.),
                 .scan.qr.type == "undefined"
                 and strings.contains(.scan.qr.data, ".")
          ),
          .scan.qr.data
      )
  )
severity: "medium"
