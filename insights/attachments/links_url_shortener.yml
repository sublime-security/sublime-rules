name: "Links to URL shortener in attachments"
type: "query"
source: |
  filter(map(attachments,
             map(file.explode(.),
                 distinct(map(filter(.scan.url.urls,
                                     .domain.root_domain in $url_shorteners
                              ),
                              .url
                          ),
                          .
                 )
             )
         ),
         length(.) > 0
  )
severity: "medium"
