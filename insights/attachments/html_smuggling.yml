name: "Attachments with HTML smuggling"
type: "query"
source: |
  map(filter(attachments, .file_extension in~ ('html', 'htm') 
      and any(file.explode(.), 
    any(.scan.javascript.identifiers, . == "unescape"))), .file_name)
severity: "high"
tags:
  - "Suspicious attachment"
  - "HTML smuggling"
