name: "Encrypted attachments"
type: "query"
source: |
  map(filter(attachments,
             .file_extension in~ (
               "doc",
               "dot",
               "docm",
               "dotm",
               "docx",
               "xlm",
               "xls",
               "xlsb",
               "xlsm",
               "pdf",
               "pptm",
               "ppsm",
               "zip"
             )
             and (
               file.oletools(.).indicators.encryption.exists
               or any(file.explode(.), any(.flavors.yara, . == 'encrypted_zip'))
               or any(file.explode(.),
                      any(.scan.exiftool.fields, .key == "Encryption")
               )
             )
      ),
      .file_name
  )
severity: "medium"
tags:
  - "Suspicious attachment"
