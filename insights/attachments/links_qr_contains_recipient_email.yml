name: "Attachment QR code link contains recipient email address"
type: "query"
source: |
  map(filter(attachments, .file_type in $file_types_images or .file_type == "pdf"),
      map(filter(file.explode(.),
                 .scan.qr.type == "url"
                 and any(recipients.to, strings.icontains(..scan.qr.url.url, .email.email) and .email.domain.valid)
          ),
          .scan.qr.url.url
      )
  )
severity: "high"
