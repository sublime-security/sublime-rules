name: "Links to free subdomain host in attachments"
type: "query"
source: |
  filter(map(attachments,
             map(file.explode(.),
                 distinct(map(filter(.scan.url.urls,
                                     .domain.root_domain in $free_subdomain_hosts
                                     and .domain.subdomain is not null
                                     and .domain.subdomain != "www"
                              ),
                              .url
                          ),
                          .
                 )
             )
         ),
         length(.) > 0
  )
severity: "medium"
