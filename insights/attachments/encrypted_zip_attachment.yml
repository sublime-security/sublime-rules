name: "Encrypted zip attachment"
type: "query"
source: |
  any(attachments,
      (.file_type == "zip" or .file_extension == "zip")
      and any(file.explode(.),
              any(.flavors.yara, . == 'encrypted_zip') or .scan.zip.encrypted
      )
  )
severity: "low"
tags:
  - "Suspicious attachment"
