name: "Links to Free File Hosts in Attached EML"
type: "query"
source: |
  filter(map(attachments,
             distinct(map(filter(file.parse_eml(.).body.links,
                                 .href_url.domain.root_domain in $free_file_hosts
                          ),
                          .href_url.url
                      ),
                      .
             )
         ),
         length(.) > 0
  )
severity: "medium"
