name: "Recipient email in attachment link"
type: "query"
source: |
  filter(
    map(attachments,
        map(file.explode(.),
            distinct(map(filter(.scan.url.urls, any(recipients.to, strings.icontains(..url, .email.email) and any(recipients.to, .email.domain.valid))), .url), .)
        )
    ),
    length(.) > 0
  )
severity: "medium"
