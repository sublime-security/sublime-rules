attack_types:
- Credential Phishing
- Brand Impersonation
description: "Facebook (Meta for Business) phishing kit \nthat communicates with a\
  \ master server/API\nin order to exfiltrate credentials entered.\n\nThis kit has\
  \ several anti analysis capabilities, \nsuch as being able to redirect to a non-existent\
  \ \ndomain if the organization owning the IP address \nof the viewer is part of\
  \ a pre-defined list, which\nis defined in the javascript code.\n\nConverted from\
  \ IOK rule - original focuses on website analysis."
detection_methods:
- URL analysis
- Sender analysis
- Content analysis
- Natural Language Understanding
- Header analysis
id: 0919a0de-455d-43e0-9921-bdb045d32885
name: 'IOK: Facebook Phishing Kit d47226ee'
references:
- https://urlscan.io/result/d47226ee-0e03-4978-a9b8-1719ed43cfa4
- https://urlscan.io/result/3291f27f-c62d-4713-877c-91e7085af833
severity: high
tactics_and_techniques:
- 'Impersonation: Brand'
tags:
- IOK_Converted
- kit
- target.facebook
type: triage
source: |
  type.inbound
    and any(triage.flagged_rules, any(.detection_methods, ..name == "URL analysis"))
    and any(body.links,
      strings.icontains(ml.link_analysis(.).final_dom.raw, "62b0718b3254f2a8ab0f.png")
      and strings.icontains(ml.link_analysis(.).final_dom.raw, "montserrat-latin-400-normal.acb6629fe45c43ad5d8b.woff2")
    )
    and any(body.links,
      strings.icontains(ml.link_analysis(.).final_dom.raw, "flexflex.online")
    )
    and strings.icontains(subject.subject, "facebook")
    and sender.email.domain.domain != "facebook.com"
