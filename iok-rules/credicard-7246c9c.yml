attack_types:
- Credential Phishing
- Brand Impersonation
description: "Detects a Credicard phishing kit created by an   \nPortuguese threat\
  \ actor.\n\nConverted from IOK rule - original focuses on website analysis."
detection_methods:
- Content analysis
- URL analysis
- Header analysis
- Natural Language Understanding
- Sender analysis
id: e3a023ae-0077-4b65-b331-60f78f65ddfb
name: 'IOK: Credicard Phishing Kit 7246c9c'
references:
- https://urlscan.io/result/7246c9c8-b3df-4b4a-a3b4-4d78871e189d
severity: high
tactics_and_techniques:
- 'Impersonation: Brand'
tags:
- IOK_Converted
- IOK_kit
- IOK_target.credicard
type: rule
source: |
  type.inbound
    and any(triage.flagged_rules, any(.detection_methods, ..name == "URL analysis"))
    and any(body.links,
      strings.icontains(ml.link_analysis(.).final_dom.raw, "1664061802")
    )
    and any(body.links,
      strings.icontains(ml.link_analysis(.).final_dom.raw, "indexb652.js")
    )
    and any(body.links,
      strings.icontains(ml.link_analysis(.).final_dom.raw, "api.php")
    )
    and (
      strings.icontains(subject.subject, "account")
      or strings.icontains(subject.subject, "verify")
      or strings.icontains(subject.subject, "suspended")
    )
    and (
      not profile.by_sender().solicited
      or (
        profile.by_sender().any_messages_malicious_or_spam
        and not profile.by_sender().any_false_positives
      )
    )
