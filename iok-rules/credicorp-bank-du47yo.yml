attack_types:
- Credential Phishing
- Brand Impersonation
description: 'Detects a different phishing kit targeting Credicorp Bank.

  This was found as a result of this kit being deployed on Replit.


  Converted from IOK rule - original focuses on website analysis.'
detection_methods:
- URL analysis
- Sender analysis
- Content analysis
- Natural Language Understanding
- Header analysis
id: 67af26bf-2dd0-43f0-aa2b-6055ad966e6c
name: 'IOK: Credicorp Bank Phishing Kit Du47YO'
references:
- https://urlscan.io/result/b916a5de-739a-4937-ae66-b1769b95cbd9/
severity: high
tactics_and_techniques:
- 'Impersonation: Brand'
tags:
- IOK_Converted
- kit
- target.credicorp_bank
- target_country.panama
type: triage
source: |
  type.inbound
    and any(triage.flagged_rules, any(.detection_methods, ..name == "URL analysis"))
    and any(body.links,
      strings.icontains(ml.link_analysis(.).final_dom.raw, "<title>CREDICORP</title>")
    )
    and any(body.links,
      strings.icontains(ml.link_analysis(.).final_dom.raw, "fisaDesertAll.css")
      and strings.icontains(ml.link_analysis(.).final_dom.raw, "fisaDesertLogin.css")
      and strings.icontains(ml.link_analysis(.).final_dom.raw, "fisaDesertLoginCustom.css")
    )
    and any(body.links,
      strings.icontains(ml.link_analysis(.).final_dom.raw, "img src=\"./sonlosarchis/logo.png\"")
    )
    and (
      strings.icontains(subject.subject, "account")
      or strings.icontains(subject.subject, "verify")
      or strings.icontains(subject.subject, "suspended")
    )
