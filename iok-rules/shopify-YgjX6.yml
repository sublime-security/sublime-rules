attack_types:
- Credential Phishing
- Brand Impersonation
description: 'Shopify phishing kit containing a high-entropy CSP nonce which should
  be a high quality indicator.


  Converted from IOK rule - original focuses on website analysis.'
detection_methods:
- Header analysis
- Sender analysis
- URL analysis
- Content analysis
- Natural Language Understanding
id: e5bf7029-10a6-49c8-b4c0-384c0d2888dc
name: 'IOK: Shopify phishing kit YgjX6'
references:
- https://urlscan.io/result/a6cfccfc-0f7e-4609-9f29-4d14276813f1
severity: high
tactics_and_techniques:
- 'Impersonation: Brand'
tags:
- IOK_Converted
- kit
- target.shopify
type: triage
source: |
  type.inbound
    and any(triage.flagged_rules, any(.detection_methods, ..name == "URL analysis"))
    and any(body.links,
      strings.icontains(ml.link_analysis(.).final_dom.raw, "nonce=\"YgjX6ESY7Epmq2JvWnoY7nPjsTKrDju2KP3CtnBB+ds=\"")
    )
    and (
      strings.icontains(subject.subject, "account")
      or strings.icontains(subject.subject, "verify")
      or strings.icontains(subject.subject, "suspended")
    )
    and (
      not profile.by_sender().solicited
      or (
        profile.by_sender().any_messages_malicious_or_spam
        and not profile.by_sender().any_messages_benign
      )
    )
