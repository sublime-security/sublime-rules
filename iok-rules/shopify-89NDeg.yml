attack_types:
- Credential Phishing
- Brand Impersonation
description: 'Shopify phishing kit containing a high-entropy CSRF token which should
  be a high quality indicator.


  Converted from IOK rule - original focuses on website analysis.'
detection_methods:
- Header analysis
- Sender analysis
- URL analysis
- Content analysis
- Natural Language Understanding
id: 0deee84e-6aa1-4ec6-a2c3-acfa3970427b
name: 'IOK: Shopify phishing kit 89NDeg'
references:
- https://urlscan.io/result/fc8ed6de-dde5-449a-a5d2-937017b50fde
severity: high
tactics_and_techniques:
- 'Impersonation: Brand'
tags:
- IOK_Converted
- kit
- target.shopify
type: triage
source: |
  type.inbound
    and any(triage.flagged_rules, any(.detection_methods, ..name == "URL analysis"))
    and any(body.links,
      strings.icontains(ml.link_analysis(.).final_dom.raw, "89NDeghGsvjoz3Rk9jMcgyWl4QJBtL6vJxeR1Y/DPNd+tD4dBWmr3ZfZG6g1RjlmbQ9nBIY7Q3utyP02D37MTA==")
    )
    and (
      strings.icontains(subject.subject, "account")
      or strings.icontains(subject.subject, "verify")
      or strings.icontains(subject.subject, "suspended")
    )
    and (
      not profile.by_sender().solicited
      or (
        profile.by_sender().any_messages_malicious_or_spam
        and not profile.by_sender().any_messages_benign
      )
    )
