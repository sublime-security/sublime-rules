attack_types:
- Credential Phishing
description: 'A generic email phishing kit loading CSS from an appspot project using
  a hard-coded access token.


  Converted from IOK rule - original focuses on website analysis.'
detection_methods:
- Header analysis
- URL analysis
- Content analysis
- Sender analysis
id: affa06db-0fe3-4255-84f3-1a328bc6d900
name: 'IOK: Generic Email ec34bc68'
references:
- https://urlscan.io/result/67743b55-f830-49e6-b71e-2fc71e4b8914/
severity: high
tactics_and_techniques:
- Social engineering
tags:
- IOK_Converted
type: triage
source: |
  type.inbound
    and any(triage.flagged_rules, any(.detection_methods, ..name == "URL analysis"))
    and any(body.links,
      strings.icontains(ml.link_analysis(.).final_dom.raw, "bootstrap.min.css?alt=media&token=ec34bc68-b721-48e5-a02a-8deed9a44325")
    )
    and (
      strings.icontains(subject.subject, "account")
      or strings.icontains(subject.subject, "verify")
      or strings.icontains(subject.subject, "suspended")
    )
    and (
      not profile.by_sender().solicited
      or (
        profile.by_sender().any_messages_malicious_or_spam
        and not profile.by_sender().any_messages_benign
      )
    )
