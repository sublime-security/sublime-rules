attack_types:
- Credential Phishing
- Brand Impersonation
description: 'Detects a phishing kit targeting Interfisa Banco. This was found as
  a result of a user deploying this phishing kit on Replit.


  Converted from IOK rule - original focuses on website analysis.'
detection_methods:
- Content analysis
- URL analysis
- Header analysis
- Natural Language Understanding
- Sender analysis
id: 346bf7c6-8020-4ab3-aae7-87ca182a90be
name: 'IOK: Interfisa Banco Phishing Kit rw6N5v'
references:
- https://urlscan.io/result/cd660a10-74c5-42f2-8b45-53a49202ea34/
severity: high
tactics_and_techniques:
- 'Impersonation: Brand'
tags:
- IOK_Converted
- IOK_kit
- IOK_target.interfisa_banco
- IOK_target.interfisa
- IOK_target_country.paraguay
type: rule
source: |
  type.inbound
    and any(triage.flagged_rules, any(.detection_methods, ..name == "URL analysis"))
    and any(body.links,
      strings.icontains(ml.link_analysis(.).final_dom.raw, "img-index.jpg")
    )
    and any(body.links,
      strings.icontains(ml.link_analysis(.).final_dom.raw, "fa fa-university")
    )
    and any(body.links,
      strings.icontains(ml.link_analysis(.).final_dom.raw, "VZKEDW9wslPbEc9RmzMqaOAP")
    )
    and (
      strings.icontains(subject.subject, "account")
      or strings.icontains(subject.subject, "verify")
      or strings.icontains(subject.subject, "suspended")
    )
    and (
      not profile.by_sender().solicited
      or (
        profile.by_sender().any_messages_malicious_or_spam
        and not profile.by_sender().any_false_positives
      )
    )
