attack_types:
- Credential Phishing
- Brand Impersonation
description: 'Detects a KuCoin phishing kit deployed often on replit.com.


  Converted from IOK rule - original focuses on website analysis.'
detection_methods:
- Header analysis
- Sender analysis
- URL analysis
- Content analysis
- Natural Language Understanding
id: 54640e0e-693f-49ec-8f51-61a7806c72f2
name: 'IOK: KuCoin Phishing Kit 8fo0kgp3'
references:
- https://urlscan.io/result/768a3795-b37c-44c4-9ff3-8bd14dc0ec97
severity: high
tactics_and_techniques:
- 'Impersonation: Brand'
tags:
- IOK_Converted
- kit
- target.kucoin
- target_country.argentina
type: triage
source: |
  type.inbound
    and any(triage.flagged_rules, any(.detection_methods, ..name == "URL analysis"))
    and any(body.links,
      strings.icontains(ml.link_analysis(.).final_dom.raw, "<title>Iniciar Sesi√≥n | KuCoin</title>")
    )
    and any(body.links,
      strings.icontains(ml.link_analysis(.).final_dom.raw, "form action=\"step.php\" method=\"post\"")
      and strings.icontains(ml.link_analysis(.).final_dom.raw, "class=\"cointer\"")
    )
    and any(body.links,
      strings.icontains(ml.link_analysis(.).final_dom.raw, "<a href=\"celu.html\">Celular</a>")
      and strings.icontains(ml.link_analysis(.).final_dom.raw, "<td id=\"db\">Email</td>")
      and strings.icontains(ml.link_analysis(.).final_dom.raw, "<td id=\"dc\">con codigo QR</td>")
    )
    and any(body.links,
      strings.icontains(ml.link_analysis(.).final_dom.raw, "<td id=\"da\">Celular</td>")
      and strings.icontains(ml.link_analysis(.).final_dom.raw, "<a href=\"ku.html\">Email</a>")
      and strings.icontains(ml.link_analysis(.).final_dom.raw, "<td id=\"dc\">con codigo QR</td>")
    )
    and (
      strings.icontains(subject.subject, "account")
      or strings.icontains(subject.subject, "verify")
      or strings.icontains(subject.subject, "suspended")
    )
    and (
      not profile.by_sender().solicited
      or (
        profile.by_sender().any_messages_malicious_or_spam
        and not profile.by_sender().any_messages_benign
      )
    )
