attack_types:
- Credential Phishing
- Brand Impersonation
description: 'Detects a Paypal phishing kit.


  Converted from IOK rule - original focuses on website analysis.'
detection_methods:
- URL analysis
- Sender analysis
- Content analysis
- Natural Language Understanding
- Header analysis
id: 82a92596-5c54-46a7-bbae-2ccb026e72ef
name: 'IOK: Paypal Phishing Kit 6c455a6'
references:
- https://urlscan.io/result/6c455a62-1533-49d8-ae6d-db0905cc779f
severity: high
tactics_and_techniques:
- 'Impersonation: Brand'
tags:
- IOK_Converted
- kit
- target.paypal
type: triage
source: |
  type.inbound
    and any(triage.flagged_rules, any(.detection_methods, ..name == "URL analysis"))
    and any(body.links,
      strings.icontains(ml.link_analysis(.).final_dom.raw, "login.php")
    )
    and any(body.links,
      strings.icontains(ml.link_analysis(.).final_dom.raw, "p02PG7qTPOzRbBlVOVYcIZp207FMD847ffoS0=")
    )
    and any(body.links,
      strings.icontains(ml.link_analysis(.).final_dom.raw, "OdHJON702gbbVy4cAFWxaboMpVOk5muI1jhED3XwaB6eOIPN")
    )
    and strings.icontains(subject.subject, "paypal")
    and sender.email.domain.domain != "paypal.com"
