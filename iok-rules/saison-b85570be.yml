attack_types:
- Credential Phishing
- Brand Impersonation
description: 'Detects a SAISON Card phishing kit targeting Japanese users.


  Converted from IOK rule - original focuses on website analysis.'
detection_methods:
- Header analysis
- Sender analysis
- URL analysis
- Content analysis
- Natural Language Understanding
id: 63219e4c-7d8f-4dad-9102-f6e1543a6b5e
name: 'IOK: SAISON Card Phishing Kit b85570be'
references:
- https://urlscan.io/result/b85570be-adc3-45f8-83ee-9a4a46737f89
- https://urlscan.io/result/4332baf6-7b01-49e9-9d88-b7dcb9ad5a33
- https://urlscan.io/result/7ddc9c4a-2a7d-403d-9743-82cb62f0eb02
severity: high
tactics_and_techniques:
- 'Impersonation: Brand'
tags:
- IOK_Converted
- kit
- target.saison_card
- target_country.japan
type: triage
source: |
  type.inbound
    and any(triage.flagged_rules, any(.detection_methods, ..name == "URL analysis"))
    and any(body.links,
      strings.icontains(ml.link_analysis(.).final_dom.raw, "name=\"loginForm\" id=\"loginForm\" method=\"post\" action=\"USA0201UIP01SCR.do.php\"")
    )
    and any(body.links,
      strings.icontains(ml.link_analysis(.).final_dom.raw, "type=\"hidden\" name=\"_csrf\" value=\"a9410f4f-e742-47a4-bcb4-78b655267747\"")
    )
    and any(body.links,
      strings.icontains(ml.link_analysis(.).final_dom.raw, "auth.php")
    )
    and (
      strings.icontains(subject.subject, "account")
      or strings.icontains(subject.subject, "verify")
      or strings.icontains(subject.subject, "suspended")
    )
    and (
      not profile.by_sender().solicited
      or (
        profile.by_sender().any_messages_malicious_or_spam
        and not profile.by_sender().any_messages_benign
      )
    )
