attack_types:
- Credential Phishing
- Brand Impersonation
description: 'Wise phishing kit which uses the same sentry.io

  API key across various domains.


  Converted from IOK rule - original focuses on website analysis.'
detection_methods:
- Content analysis
- URL analysis
- Header analysis
- Natural Language Understanding
- Sender analysis
id: b3773fe5-533b-462b-bc6d-7dceeeb17dc9
name: 'IOK: Wise Phishing Kit d777126'
references:
- https://urlscan.io/result/6d6dc13f-671c-4c1b-a58c-cc9470bcef2d
- https://urlscan.io/result/c6a7e6a2-0b60-46ea-9741-ce53d816d729
- https://urlscan.io/result/86f8b7e2-1484-407c-a7b7-93a497014505
- https://urlscan.io/result/c2970a14-2b7a-449c-ade9-e4f6fa5c414d
severity: high
tactics_and_techniques:
- 'Impersonation: Brand'
tags:
- IOK_Converted
- IOK_kit
- IOK_target.wise
type: rule
source: |
  type.inbound
    and any(triage.flagged_rules, any(.detection_methods, ..name == "URL analysis"))
    and (
      strings.icontains(body.links, "?sentry_key=d777126e0316438b8a582a674f5ec311&sentry_version=7")
    )
    and (
      strings.icontains(subject.subject, "account")
      or strings.icontains(subject.subject, "verify")
      or strings.icontains(subject.subject, "suspended")
    )
    and (
      not profile.by_sender().solicited
      or (
        profile.by_sender().any_messages_malicious_or_spam
        and not profile.by_sender().any_false_positives
      )
    )
