attack_types:
- Credential Phishing
- Brand Impersonation
description: 'Detects a Santander phishing kit targeting Spanish speaking users.


  Converted from IOK rule - original focuses on website analysis.'
detection_methods:
- Content analysis
- URL analysis
- Header analysis
- Natural Language Understanding
- Sender analysis
id: 4a1176ad-06dc-4c8e-b843-d0e7d4dd680a
name: 'IOK: Santander Phishing Kit 85b6cae'
references:
- https://urlscan.io/result/56fb9b2c-e078-4d1d-b8a6-e6e5147e90d3
- https://urlscan.io/result/5ccf3cfc-cc1a-432d-a6e2-575f80742672
severity: high
tactics_and_techniques:
- 'Impersonation: Brand'
tags:
- IOK_Converted
- IOK_kit
- IOK_target.santander
type: rule
source: |
  type.inbound
    and any(triage.flagged_rules, any(.detection_methods, ..name == "URL analysis"))
    and any(body.links,
      strings.icontains(ml.link_analysis(.).final_dom.raw, "EB8236264AE3C04429B8F46076848E7B")
    )
    and any(body.links,
      strings.icontains(ml.link_analysis(.).final_dom.raw, "85B6CAE065D33FEEEB4297826ECB9B2D")
    )
    and any(body.links,
      strings.icontains(ml.link_analysis(.).final_dom.raw, "database_setup/routes/process_login.php")
    )
    and (
      strings.icontains(subject.subject, "account")
      or strings.icontains(subject.subject, "verify")
      or strings.icontains(subject.subject, "suspended")
    )
    and (
      not profile.by_sender().solicited
      or (
        profile.by_sender().any_messages_malicious_or_spam
        and not profile.by_sender().any_false_positives
      )
    )
