attack_types:
- Credential Phishing
- Brand Impersonation
description: 'Detects a phishing landing page for the Colombian bank and credit card
  issuer Tuya.

  This was found as a result of this kit being deployed on Replit.


  Converted from IOK rule - original focuses on website analysis.'
detection_methods:
- Content analysis
- Sender analysis
- Header analysis
- URL analysis
id: 125c7a78-de61-45c8-ab49-ae2f108d60f7
name: 'IOK: Tuya Redirect 4eWQNc'
references:
- https://www.tuya.com.co/
- https://urlscan.io/result/630122d4-6b1b-4b56-bb13-6b6a1f28af4f/
severity: high
tactics_and_techniques:
- 'Impersonation: Brand'
tags:
- IOK_Converted
- IOK_kit
- IOK_target.tuya
- IOK_target_country.colombia
type: rule
source: |
  type.inbound
    and any(triage.flagged_rules, any(.detection_methods, ..name == "URL analysis"))
    and any(body.links,
      strings.icontains(ml.link_analysis(.).final_dom.raw, "Portal Transaccional")
    )
    and any(body.links,
      strings.icontains(ml.link_analysis(.).final_dom.raw, "onclick=\"insertclavex('0');\"")
    )
    and any(body.links,
      strings.icontains(ml.link_analysis(.).final_dom.raw, "link href=\"App_Themes/404/bootstrap.min.css\" type=\"text/css\"")
      and strings.icontains(ml.link_analysis(.).final_dom.raw, "link href=\"App_Themes/404/Default1.css\" type=\"text/css\"")
      and strings.icontains(ml.link_analysis(.).final_dom.raw, "link href=\"App_Themes/404/bootstrap.min.css\" rel=\"stylesheet\"")
    )
    and (
      strings.icontains(subject.subject, "account")
      or strings.icontains(subject.subject, "verify")
      or strings.icontains(subject.subject, "suspended")
    )
    and (
      not profile.by_sender().solicited
      or (
        profile.by_sender().any_messages_malicious_or_spam
        and not profile.by_sender().any_false_positives
      )
    )
