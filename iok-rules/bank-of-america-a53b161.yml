attack_types:
- Credential Phishing
- Brand Impersonation
description: 'Detects a Bank of America phishing kit.


  Converted from IOK rule - original focuses on website analysis.'
detection_methods:
- URL analysis
- Sender analysis
- Content analysis
- Natural Language Understanding
- Header analysis
id: 26230ca9-e9e1-4140-b006-153faa3c230d
name: 'IOK: Bank of America Phishing Kit a53b161'
references:
- https://urlscan.io/result/c38fab40-3a0b-4c90-b01e-605d4b8e0b4c
severity: high
tactics_and_techniques:
- 'Impersonation: Brand'
tags:
- IOK_Converted
- kit
- target.bank_of_america
- target_country.usa
type: triage
source: |
  type.inbound
    and any(triage.flagged_rules, any(.detection_methods, ..name == "URL analysis"))
    and any(body.links,
      strings.icontains(ml.link_analysis(.).final_dom.raw, "conplas/sand.php")
    )
    and any(body.links,
      strings.icontains(ml.link_analysis(.).final_dom.raw, "a53b161c2b3f889e")
    )
    and any(body.links,
      strings.icontains(ml.link_analysis(.).final_dom.raw, "Security Message!!")
      and strings.icontains(ml.link_analysis(.).final_dom.raw, "The importance of security and the integrity of our services.  To avoid blockages and the suspension of services in our online banking, complete the information requested below correctly.!")
    )
    and (
      strings.icontains(subject.subject, "account")
      or strings.icontains(subject.subject, "verify")
      or strings.icontains(subject.subject, "suspended")
    )
