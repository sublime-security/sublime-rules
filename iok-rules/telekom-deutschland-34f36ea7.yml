attack_types:
- Credential Phishing
- Brand Impersonation
description: 'Detects a `Telekom Deutschland` phishing kit.


  This kit forgot to remove the high entropy strings

  generated by the original website used for anti-CSRF

  purposes.


  Converted from IOK rule - original focuses on website analysis.'
detection_methods:
- URL analysis
- Sender analysis
- Content analysis
- Natural Language Understanding
- Header analysis
id: eae71802-1f4a-4f13-a0ac-f6107b326c96
name: 'IOK: Telekom Deutschland Phishing Kit 34f36ea7'
references:
- https://urlscan.io/result/34f36ea7-9998-47da-870d-565d0686fe20
- https://urlscan.io/result/d71f8de0-d3d3-49d5-bfe6-158bcf4faef4
severity: high
tactics_and_techniques:
- 'Impersonation: Brand'
tags:
- IOK_Converted
- kit
- target.telekom_deutschland
type: triage
source: |
  type.inbound
    and any(triage.flagged_rules, any(.detection_methods, ..name == "URL analysis"))
    and any(body.links,
      strings.icontains(ml.link_analysis(.).final_dom.raw, "xsrf_rU86LhWL7rEI3N39kv0Evw")
    )
    and any(body.links,
      strings.icontains(ml.link_analysis(.).final_dom.raw, "ELotLohGqbr24MkEJvabkg")
    )
    and any(body.links,
      strings.icontains(ml.link_analysis(.).final_dom.raw, "cc832e58-f790-49f8-b8bc-1f64b300c52b")
    )
    and (
      strings.icontains(subject.subject, "account")
      or strings.icontains(subject.subject, "verify")
      or strings.icontains(subject.subject, "suspended")
    )
