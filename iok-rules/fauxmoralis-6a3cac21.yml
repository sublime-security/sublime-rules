attack_types:
- Credential Phishing
- BEC/Fraud
- Cryptocurrency Scam
description: "Sites that contact this domain are websites that will\ndrain a user's\
  \ crypto wallet using a piece of javascript\ncode known as a 'crypto drainer'.\n\
  \nDue to this domain imitating the real Moralis API it \nhas been named FauxMoralis\
  \ to reflect this.\n\nConverted from IOK rule - original focuses on website analysis."
detection_methods:
- Content analysis
- Sender analysis
- Header analysis
- URL analysis
id: 120f99b2-85c4-4c9f-a13e-ac9bfddc9afc
name: 'IOK: FauxMoralis Crypto Drainer 6a3cac21'
references:
- https://urlscan.io/result/6a3cac21-e6e5-40a7-984f-c9bcf023b2ed
- https://urlscan.io/search/#domain:"moralis-api.zip"
severity: high
tactics_and_techniques:
- 'Impersonation: Brand'
- Malware delivery
- Investment scam
tags:
- IOK_Converted
- IOK_kit
- IOK_cryptocurrency
type: rule
source: |
  type.inbound
    and any(triage.flagged_rules, any(.detection_methods, ..name == "URL analysis"))
    and (
      strings.icontains(body.links, "moralis-api.zip")
    )
    and (
      strings.icontains(subject.subject, "coinbase")
      or strings.icontains(subject.subject, "crypto")
    )
    and (
      not profile.by_sender().solicited
      or (
        profile.by_sender().any_messages_malicious_or_spam
        and not profile.by_sender().any_false_positives
      )
    )
