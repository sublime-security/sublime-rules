  \nDue to this domain imitating the real Moralis API it \nhas been named FauxMoralis\
  \ to reflect this.\n\nConverted from IOK rule - original focuses on website analysis."
detection_methods:
- Content analysis
- Header analysis
- URL analysis
- Sender analysis
id: 0ec3c578-0413-4447-8918-bd1cc3214715
name: 'IOK: FauxMoralis Crypto Drainer 6a3cac21'
references:
- https://urlscan.io/result/6a3cac21-e6e5-40a7-984f-c9bcf023b2ed
- https://urlscan.io/search/#domain:"moralis-api.zip"
severity: high
tactics_and_techniques:
- 'Impersonation: Brand'
- Malware delivery
- Investment scam
tags:
- IOK_Converted
- kit
- cryptocurrency
type: triage
source: |
  type.inbound
    and any(triage.flagged_rules, any(.detection_methods, ..name == "URL analysis"))
    and any(body.links,
      strings.icontains(ml.link_analysis(.).final_dom.raw, "moralis-api.zip")
    )
    and (
      strings.icontains(subject.subject, "coinbase")
      or strings.icontains(subject.subject, "crypto")
    )
