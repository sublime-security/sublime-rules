attack_types:
- Credential Phishing
- Brand Impersonation
description: 'Detects a Facebook phishing kit.


  Converted from IOK rule - original focuses on website analysis.'
detection_methods:
- URL analysis
- Sender analysis
- Content analysis
- Natural Language Understanding
- Header analysis
id: b3620d78-5048-4cc1-b93e-874ac605c580
name: 'IOK: Facebook Phishing Kit 54b8f7e'
references:
- https://urlscan.io/result/d45ebbf2-ecf0-4a83-a908-7c7d08522d1c
severity: high
tactics_and_techniques:
- 'Impersonation: Brand'
tags:
- IOK_Converted
- kit
- target.facebook
type: triage
source: |
  type.inbound
    and any(triage.flagged_rules, any(.detection_methods, ..name == "URL analysis"))
    and any(body.links,
      strings.icontains(ml.link_analysis(.).final_dom.raw, "rek.php")
    )
    and any(body.links,
      strings.icontains(ml.link_analysis(.).final_dom.raw, "becak.css")
      and strings.icontains(ml.link_analysis(.).final_dom.raw, "galon.css")
    )
    and any(body.links,
      strings.icontains(ml.link_analysis(.).final_dom.raw, "https://i.ibb.co/T19ghq4/789.png")
    )
    and strings.icontains(subject.subject, "facebook")
    and sender.email.domain.domain != "facebook.com"
