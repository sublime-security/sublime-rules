attack_types:
- Credential Phishing
- Brand Impersonation
description: "Detects a fake Facebook appeal form, that \nphishes for credentials,\
  \ the kit was \ndesigned by an Arabic-speaking threat actor.\n\nConverted from IOK\
  \ rule - original focuses on website analysis."
detection_methods:
- URL analysis
- Sender analysis
- Content analysis
- Natural Language Understanding
- Header analysis
id: 311b4740-57b6-490e-a165-5b6b62d9d434
name: 'IOK: Facebook Appeal Form Phishing Kit 91f3caf'
references:
- https://urlscan.io/result/1cc9fce4-7b0b-47bd-938d-ee2df6ab858b
- https://urlscan.io/result/91f3caf0-6164-48da-9a28-3bf30f812500
severity: high
tactics_and_techniques:
- 'Impersonation: Brand'
tags:
- IOK_Converted
- kit
- target.facebook
type: triage
source: |
  type.inbound
    and any(triage.flagged_rules, any(.detection_methods, ..name == "URL analysis"))
    and any(body.links,
      strings.icontains(ml.link_analysis(.).final_dom.raw, "desk-meta")
      and strings.icontains(ml.link_analysis(.).final_dom.raw, "/api/activity")
      and strings.icontains(ml.link_analysis(.).final_dom.raw, "mpassword.php")
      and strings.icontains(ml.link_analysis(.).final_dom.raw, "Rahmetli i ri")
    )
    and any(body.links,
      strings.icontains(ml.link_analysis(.).final_dom.raw, "images/fbSmallLogo.png")
    )
    and any(body.links,
      strings.icontains(ml.link_analysis(.).final_dom.raw, "RegForm")
      and strings.icontains(ml.link_analysis(.).final_dom.raw, "return submitForm()")
      and strings.icontains(ml.link_analysis(.).final_dom.raw, "Help Center")
    )
    and strings.icontains(subject.subject, "facebook")
    and sender.email.domain.domain != "facebook.com"
