attack_types:
- Credential Phishing
- Brand Impersonation
description: "Detects a Santander phishing kit targeting Polish victims,\nthis kit\
  \ uses the website cloner browser extension known as \n[WebScrapBook](https://chrome.google.com/webstore/detail/webscrapbook/oegnpmiddfljlloiklpkeelagaeejfai?hl=en)\
  \ in order to clone the original page.\n\nGithub: https://github.com/danny0838/webscrapbook\n\
  \nConverted from IOK rule - original focuses on website analysis."
detection_methods:
- URL analysis
- Sender analysis
- Content analysis
- Natural Language Understanding
- Header analysis
id: 8f6859dc-9fd5-43ee-a0fb-58d84abe74ad
name: 'IOK: Santander Phishing Kit 5d1468e'
references:
- https://urlscan.io/result/5d1468ef-2285-4677-9119-c4a1e0c7944d
- https://urlscan.io/result/b5ff7e40-1c5a-40e0-8548-43c433a2093c
- https://urlscan.io/result/5b593eca-dbad-4e34-8bfe-433d390182c6
severity: high
tactics_and_techniques:
- 'Impersonation: Brand'
tags:
- IOK_Converted
- kit
- target.santander
- target_country.poland
type: triage
source: |
  type.inbound
    and any(triage.flagged_rules, any(.detection_methods, ..name == "URL analysis"))
    and any(body.links,
      strings.icontains(ml.link_analysis(.).final_dom.raw, "data-scrapbook-source=\"https://www.centrum24.pl/centrum24-web/crypt.FJ-rRNimGjjwtNGWNgRdqg/FJ-f8\"")
    )
    and any(body.links,
      strings.icontains(ml.link_analysis(.).final_dom.raw, "|||")
    )
    and (
      strings.icontains(subject.subject, "account")
      or strings.icontains(subject.subject, "verify")
      or strings.icontains(subject.subject, "suspended")
    )
