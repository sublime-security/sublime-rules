attack_types:
- Credential Phishing
- Brand Impersonation
description: 'Detects a SMBC phishing kit targeting Japanese users.


  Converted from IOK rule - original focuses on website analysis.'
detection_methods:
- URL analysis
- Sender analysis
- Content analysis
- Natural Language Understanding
- Header analysis
id: af47d8b6-5ade-414f-8fa9-0c9a1cf4494a
name: 'IOK: SMBC Phishing Kit 10ddf87'
references:
- https://urlscan.io/result/10ddf87d-8081-4148-8a8d-cc73a9ec6bde
- https://urlscan.io/result/f0eec5ee-529d-489a-b8f5-89aeb5f0b670
- https://urlscan.io/result/201221b9-091d-461a-b390-cd8e1cab0996
severity: high
tactics_and_techniques:
- 'Impersonation: Brand'
tags:
- IOK_Converted
- kit
- target_country.japan
- target.smbc
type: triage
source: |
  type.inbound
    and any(triage.flagged_rules, any(.detection_methods, ..name == "URL analysis"))
    and any(body.links,
      strings.icontains(ml.link_analysis(.).final_dom.raw, "name=\"_TOKEN\"")
      or strings.icontains(ml.link_analysis(.).final_dom.raw, "value=\"224727341138306\"")
    )
    and any(body.links,
      strings.icontains(ml.link_analysis(.).final_dom.raw, "sanjin/client/index.html")
    )
    and (
      strings.icontains(subject.subject, "account")
      or strings.icontains(subject.subject, "verify")
      or strings.icontains(subject.subject, "suspended")
    )
