attack_types:
- Credential Phishing
- Brand Impersonation
description: 'Detects sites that mimic the payment process of the PagoPA platform
  established by the Italian Government for payments to public administrations


  Converted from IOK rule - original focuses on website analysis.'
detection_methods:
- URL analysis
- Sender analysis
- Content analysis
- Natural Language Understanding
- Header analysis
id: fee1394e-1455-4fd8-8876-57f2033dcb03
name: 'IOK: PagoPA Phishing Kit 197bb96bc'
references:
- https://cert-agid.gov.it/wp-content/uploads/2025/03/phishing_pagoPA.json
severity: high
tactics_and_techniques:
- 'Impersonation: Brand'
tags:
- IOK_Converted
- kit
- target_country.italy
- target.pagopa
type: triage
source: |
  type.inbound
    and any(triage.flagged_rules, any(.detection_methods, ..name == "URL analysis"))
    and any(body.links,
      strings.icontains(ml.link_analysis(.).final_dom.raw, "choose.php")
      or strings.icontains(ml.link_analysis(.).final_dom.raw, "loader.php")
      or strings.icontains(ml.link_analysis(.).final_dom.raw, "keyb.png")
      or strings.icontains(ml.link_analysis(.).final_dom.raw, "fin.php")
      or strings.icontains(ml.link_analysis(.).final_dom.raw, "informations.php")
      or strings.icontains(ml.link_analysis(.).final_dom.raw, "recap.php")
    )
    and (
      strings.icontains(subject.subject, "account")
      or strings.icontains(subject.subject, "verify")
      or strings.icontains(subject.subject, "suspended")
    )
