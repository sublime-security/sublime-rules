attack_types:
- Credential Phishing
- Brand Impersonation
description: 'Detects a phishing kit targeting Meta products, utilising the

  false copyright infrigment appeal scam.


  Converted from IOK rule - original focuses on website analysis.'
detection_methods:
- Header analysis
- Sender analysis
- URL analysis
- Content analysis
- Natural Language Understanding
id: 12888f19-0706-4bd0-be72-5ba54f12ea07
name: 'IOK: Meta Phishing Kit 506188c'
references:
- https://urlscan.io/result/506188c3-df21-4551-921e-d5e99008997d
- https://urlscan.io/result/89587bf3-324a-4c41-8f15-5c938b0695c7
- https://urlscan.io/result/d9399dc1-2624-4959-a48f-46a6393a0e2f
severity: high
tactics_and_techniques:
- 'Impersonation: Brand'
tags:
- IOK_Converted
- kit
- target.meta
type: triage
source: |
  type.inbound
    and any(triage.flagged_rules, any(.detection_methods, ..name == "URL analysis"))
    and any(body.links,
      strings.icontains(ml.link_analysis(.).final_dom.raw, "user-details.php")
    )
    and any(body.links,
      strings.icontains(ml.link_analysis(.).final_dom.raw, "zewform.js")
    )
    and any(body.links,
      strings.icontains(ml.link_analysis(.).final_dom.raw, "//bir snraki 2")
    )
    and (
      strings.icontains(subject.subject, "account")
      or strings.icontains(subject.subject, "verify")
      or strings.icontains(subject.subject, "suspended")
    )
    and (
      not profile.by_sender().solicited
      or (
        profile.by_sender().any_messages_malicious_or_spam
        and not profile.by_sender().any_messages_benign
      )
    )
