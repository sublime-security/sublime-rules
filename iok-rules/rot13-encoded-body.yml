attack_types:
- Credential Phishing
description: "To evade static analysis, the document body can returned with each character\
  \ rotated by \nsome fixed amount in the response where JavaScript can decode it\
  \ and append it to the DOM.\n\nThis helps defeat simple scanners which don't evaluate\
  \ JavaScript.\n\nConverted from IOK rule - original focuses on website analysis."
detection_methods:
- Content analysis
- Header analysis
- URL analysis
- Sender analysis
id: eab73380-890c-4f8c-a2d2-979a43bf8f0b
name: 'IOK: rot13 encoded body'
severity: high
tactics_and_techniques:
- Social engineering
tags:
- IOK_Converted
- anti-analysis
type: triage
source: |
  type.inbound
    and any(triage.flagged_rules, any(.detection_methods, ..name == "URL analysis"))
    and any(body.links,
      strings.icontains(ml.link_analysis(.).final_dom.raw, "String.fromCharCode(s.charCodeAt(i)-1)")
    )
    and (
      strings.icontains(subject.subject, "account")
      or strings.icontains(subject.subject, "verify")
      or strings.icontains(subject.subject, "suspended")
    )
