attack_types:
- Credential Phishing
- Brand Impersonation
description: 'Banco Santa Fe phishing kit which uses the same CSS and JS files.


  Converted from IOK rule - original focuses on website analysis.'
detection_methods:
- Content analysis
- URL analysis
- Header analysis
- Natural Language Understanding
- Sender analysis
id: 56729f4b-ff58-41aa-88d8-a7d43e4083d9
name: 'IOK: Banco Santa Fe Phishing Kit 9d6d57a2'
references:
- https://urlscan.io/result/15daa469-aa14-45d8-91c7-2cba4ae7b940/
- https://urlscan.io/result/0fd0971e-ebb9-4bc4-bd0a-b3d4c879a7c4/
- https://urlscan.io/result/353e14c4-7ff1-45cb-b23b-3c1d50b17939/
- https://urlscan.io/result/9d6d57a2-4e0e-47a4-9b2b-8abe691c8f4a/
severity: high
tactics_and_techniques:
- 'Impersonation: Brand'
tags:
- IOK_Converted
- IOK_kit
- IOK_target.banco_santa_fe
- IOK_target_country.argentina
type: rule
source: |
  type.inbound
    and any(triage.flagged_rules, any(.detection_methods, ..name == "URL analysis"))
    and any(body.links,
      strings.icontains(ml.link_analysis(.).final_dom.raw, "<noscript><link rel=\"stylesheet\" href=\"styles.d234598b30cf55ae.css\"></noscript>")
    )
    and any(body.links,
      strings.icontains(ml.link_analysis(.).final_dom.raw, "<script src=\"runtime.b6fbf617c2a6ed40.js\" type=\"module\"></script>")
      and strings.icontains(ml.link_analysis(.).final_dom.raw, "<script src=\"polyfills.ba7d2613d9af8d48.js\" type=\"module\"></script>")
    )
    and (
      strings.icontains(subject.subject, "account")
      or strings.icontains(subject.subject, "verify")
      or strings.icontains(subject.subject, "suspended")
    )
    and (
      not profile.by_sender().solicited
      or (
        profile.by_sender().any_messages_malicious_or_spam
        and not profile.by_sender().any_false_positives
      )
    )
