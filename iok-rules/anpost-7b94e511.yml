attack_types:
- Credential Phishing
- Brand Impersonation
description: 'Detects an An Post phishing kit that uses the same fake tracking ID
  across multiple domains.


  Converted from IOK rule - original focuses on website analysis.'
detection_methods:
- Header analysis
- Sender analysis
- URL analysis
- Content analysis
- Natural Language Understanding
id: c9e428dc-661d-49bd-9079-c96a7c8fb9bb
name: 'IOK: An Post Phishing Kit 7b94e511'
references:
- https://urlscan.io/result/afcfc428-0f35-4b2d-8a52-52da04bd80a2
- https://urlscan.io/result/7b94e511-dd03-49c1-88d7-47a1663483fa/
- https://urlscan.io/result/9d5626fa-eb04-4420-834c-23080f5c4124/
severity: high
tactics_and_techniques:
- 'Impersonation: Brand'
tags:
- IOK_Converted
- kit
- target.anpost
type: triage
source: |
  type.inbound
    and any(triage.flagged_rules, any(.detection_methods, ..name == "URL analysis"))
    and any(body.links,
      strings.icontains(ml.link_analysis(.).final_dom.raw, "<form action=\"Details.php?tracking=372837491\"")
    )
    and (
      strings.icontains(subject.subject, "account")
      or strings.icontains(subject.subject, "verify")
      or strings.icontains(subject.subject, "suspended")
    )
    and (
      not profile.by_sender().solicited
      or (
        profile.by_sender().any_messages_malicious_or_spam
        and not profile.by_sender().any_messages_benign
      )
    )
