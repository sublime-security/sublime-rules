source: |
  type.inbound
    and any(triage.flagged_rules, any(.detection_methods, ..name == "URL analysis"))
    and any(body.links,
      strings.icontains(ml.link_analysis(.).final_dom.raw, "<link href=\"/secure/static/css/main.27d81c4d.chunk.css\" rel=\"stylesheet\">")
    )
    and any(body.links,
      strings.icontains(ml.link_analysis(.).final_dom.raw, "<script src=\"/secure/static/js/3.b4db8f5a.chunk.js\"></script>")
    )
    and (
      strings.icontains(subject.subject, "account")
      or strings.icontains(subject.subject, "verify")
      or strings.icontains(subject.subject, "suspended")
    )
