name: 'IOK: Discord Phishing Kit 4EK3uS'
references:
- https://urlscan.io/result/0030c20b-4573-4e83-8048-47692aa9bf6d/
- https://urlscan.io/result/44812aa4-942c-43e1-a451-a1c3aeecdb40/
