attack_types:
- Credential Phishing
- Brand Impersonation
description: 'Detects a phishing kit targeting Discord and Steam by promising a Free
  Discord Nitro subscription.


  Converted from IOK rule - original focuses on website analysis.'
detection_methods:
- URL analysis
- Sender analysis
- Content analysis
- Natural Language Understanding
- Header analysis
