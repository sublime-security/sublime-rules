attack_types:
- BEC/Fraud
- Cryptocurrency Scam
description: "Detects a crypto drainer that supports English\n& Russian in its logging\
  \ messages.\nIt also has its own configuration file called \n`import_main.js` and\
  \ its main draining functionality\nin a file called `main.js`\n\nConverted from\
  \ IOK rule - original focuses on website analysis."
detection_methods:
- Header analysis
- URL analysis
- Content analysis
- Sender analysis
id: f8cdf0d6-0d21-4107-80f0-b69e0d48122c
name: 'IOK: rusc Crypto Drainer f4180c6'
references:
- https://urlscan.io/result/f4180c6d-54bb-4bb6-9123-bbc6490f3443
severity: high
tactics_and_techniques:
- Malware delivery
- Investment scam
tags:
- IOK_Converted
- cryptocurrency
- cryptocurrency.ethereum
type: triage
source: |
  type.inbound
    and any(triage.flagged_rules, any(.detection_methods, ..name == "URL analysis"))
    and any(body.links,
      strings.icontains(ml.link_analysis(.).final_dom.raw, "import_main.js")
    )
    and any(body.links,
      strings.icontains(ml.link_analysis(.).final_dom.raw, "sendEth")
      and strings.icontains(ml.link_analysis(.).final_dom.raw, "sendToken")
      and strings.icontains(ml.link_analysis(.).final_dom.raw, "sendNFT")
    )
    and any(body.links,
      strings.icontains(ml.link_analysis(.).final_dom.raw, "scUniqueId")
    )
    and any(body.links,
      strings.icontains(ml.link_analysis(.).final_dom.raw, "tgConfig")
    )
    and (
      strings.icontains(subject.subject, "coinbase")
      or strings.icontains(subject.subject, "crypto")
    )
    and (
      not profile.by_sender().solicited
      or (
        profile.by_sender().any_messages_malicious_or_spam
        and not profile.by_sender().any_messages_benign
      )
    )
