attack_types:
- Credential Phishing
- Brand Impersonation
description: 'Steam Phishing Kit that uses a fake Steam login window to steal user
  credentials.


  Converted from IOK rule - original focuses on website analysis.'
detection_methods:
- Content analysis
- URL analysis
- Header analysis
- Natural Language Understanding
- Sender analysis
id: ce7fe401-4c0a-43e6-998f-0a2457ad4a73
name: 'IOK: Steam Phishing Kit tu2yq4ic'
references:
- https://urlscan.io/result/21e56cd4-f042-4856-86cb-192372b403b7
- https://urlscan.io/result/f77fb88a-d6cc-4355-92e5-0527ddd5cf00
- https://urlscan.io/result/0a4bd282-305a-47cc-b239-c251d53f7382
severity: high
tactics_and_techniques:
- 'Impersonation: Brand'
tags:
- IOK_Converted
- IOK_kit
- IOK_target.steam
type: rule
source: |
  type.inbound
    and any(triage.flagged_rules, any(.detection_methods, ..name == "URL analysis"))
    and any(body.links,
      strings.icontains(ml.link_analysis(.).final_dom.raw, "<div id=\"NotLoggedInWarning\" class=\"modal_frame\">")
    )
    and any(body.links,
      strings.icontains(ml.link_analysis(.).final_dom.raw, "vgywykkm.uq")
      and strings.icontains(ml.link_analysis(.).final_dom.raw, "lppfocvr.fo")
      and strings.icontains(ml.link_analysis(.).final_dom.raw, ".oxisae")
      and strings.icontains(ml.link_analysis(.).final_dom.raw, ".zooms")
      and strings.icontains(ml.link_analysis(.).final_dom.raw, "#groobly")
    )
    and strings.icontains(subject.subject, "steam")
    and sender.email.domain.domain != "steampowered.com"
    and (
      not profile.by_sender().solicited
      or (
        profile.by_sender().any_messages_malicious_or_spam
        and not profile.by_sender().any_false_positives
      )
    )
