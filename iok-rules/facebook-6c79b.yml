attack_types:
- Credential Phishing
- Brand Impersonation
description: 'A Facebook phishing kit themed around intellectual property infringement


  Observed being distributed by emailtosalesforce@[...].salesforce.com email addresses


  Converted from IOK rule - original focuses on website analysis.'
detection_methods:
- Content analysis
- URL analysis
- Header analysis
- Natural Language Understanding
- Sender analysis
id: 591c2434-7183-4550-9fa0-7dc30ecbd89e
name: 'IOK: Facebook intellectual property infringment phishing kit 6c79b'
references:
- https://urlscan.io/result/4bedbfd8-31f2-4719-85a5-069b72e266fd/
severity: high
tactics_and_techniques:
- 'Impersonation: Brand'
tags:
- IOK_Converted
- IOK_kit
- IOK_target.facebook
type: rule
source: |
  type.inbound
    and any(triage.flagged_rules, any(.detection_methods, ..name == "URL analysis"))
    and (
      strings.icontains(body.links, "banner.6c79bf718e7d7de19193.png")
    )
    and strings.icontains(subject.subject, "facebook")
    and sender.email.domain.domain != "facebook.com"
    and (
      not profile.by_sender().solicited
      or (
        profile.by_sender().any_messages_malicious_or_spam
        and not profile.by_sender().any_false_positives
      )
    )
