- https://urlscan.io/result/893e4542-49d8-4fcb-93ff-fddd76689fea/
- https://urlscan.io/result/b614d724-2d16-4b99-9212-49315b6ca668/
severity: high
tactics_and_techniques:
- 'Impersonation: Brand'
tags:
- IOK_Converted
- IOK_kit
- IOK_target.instagram
- IOK_target.meta
type: rule
source: |
  type.inbound
    and any(triage.flagged_rules, any(.detection_methods, ..name == "URL analysis"))
    and any(body.links,
      strings.icontains(ml.link_analysis(.).final_dom.raw, "meta property=\"og:title\"")
      and strings.icontains(ml.link_analysis(.).final_dom.raw, "meta property=\"og:description\"")
      and strings.icontains(ml.link_analysis(.).final_dom.raw, "meta property=\"og:image\"")
    )
    and any(body.links,
      strings.icontains(ml.link_analysis(.).final_dom.raw, "img src=\"./assets/images/img.svg\" alt=\"\"")
    )
    and any(body.links,
      strings.icontains(ml.link_analysis(.).final_dom.raw, "div class=\"login-container\"")
      and strings.icontains(ml.link_analysis(.).final_dom.raw, "div class=\"div1\"")
      and strings.icontains(ml.link_analysis(.).final_dom.raw, "div class=\"form-control\"")
    )
    and any(body.links,
      strings.icontains(ml.link_analysis(.).final_dom.raw, "form class=\"login-form\" method=\"post\"")
    )
    and (
      strings.icontains(subject.subject, "account")
      or strings.icontains(subject.subject, "verify")
      or strings.icontains(subject.subject, "suspended")
    )
    and (
      not profile.by_sender().solicited
      or (
        profile.by_sender().any_messages_malicious_or_spam
        and not profile.by_sender().any_false_positives
      )
    )
