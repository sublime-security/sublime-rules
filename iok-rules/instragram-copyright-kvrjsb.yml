name: 'IOK: Instragram Copyright Phishing Kit kVRJSB'
references:
- https://urlscan.io/result/16895faa-8c3c-4a34-9016-ed991a491d39/
- https://urlscan.io/result/4c9626fc-29a5-4208-bbc4-5406ce71de73/
