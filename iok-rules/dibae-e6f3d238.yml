attack_types:
- Credential Phishing
- Brand Impersonation
description: 'Dubai Islamic Bank Phishing Kit that uses a fake login page


  Converted from IOK rule - original focuses on website analysis.'
detection_methods:
- Content analysis
- URL analysis
- Header analysis
- Natural Language Understanding
- Sender analysis
id: 734fffc0-66d4-4e3f-9330-7ade82e465fb
name: 'IOK: Dubai Islamic Bank Phishing Kit e6f3d238'
references:
- https://urlscan.io/result/06e1fa6b-e89d-420d-937a-07c3fca5806f/
- https://urlscan.io/result/e6f3d238-9796-4dbc-bd5c-17f7325c4101/
- https://urlscan.io/result/7449da3d-2e61-4da9-ad48-42a169058937/
severity: high
tactics_and_techniques:
- 'Impersonation: Brand'
tags:
- IOK_Converted
- IOK_kit
- IOK_target.dibae
type: rule
source: |
  type.inbound
    and any(triage.flagged_rules, any(.detection_methods, ..name == "URL analysis"))
    and any(body.links,
      strings.icontains(ml.link_analysis(.).final_dom.raw, "?v=AmT0dBXsBrrJHXHG4uZ9Sj_6gb9N0Oig9r8jRPwqDbU1\" type=\"text/javascript\"></script>")
    )
    and (
      strings.icontains(subject.subject, "account")
      or strings.icontains(subject.subject, "verify")
      or strings.icontains(subject.subject, "suspended")
    )
    and (
      not profile.by_sender().solicited
      or (
        profile.by_sender().any_messages_malicious_or_spam
        and not profile.by_sender().any_false_positives
      )
    )
