attack_types:
- Credential Phishing
- Brand Impersonation
description: 'Detects a Microsoft phishing kit in Spanish, targeting the citizens
  of Argentina.


  Converted from IOK rule - original focuses on website analysis.'
detection_methods:
- URL analysis
- Sender analysis
- Content analysis
- Natural Language Understanding
- Header analysis
id: cc8fa567-3279-4a87-ba00-b8644ca47227
name: 'IOK: Microsoft Phishing Kit EwNaWJpB'
references:
- https://urlscan.io/result/8024516d-703a-4a4c-93c2-611549bde820
- https://urlscan.io/result/16043b90-f719-4fcf-a9db-f12db5d943c7
severity: high
tactics_and_techniques:
- 'Impersonation: Brand'
tags:
- IOK_Converted
- kit
- target.microsoft
- target_country.argentina
type: triage
source: |
  type.inbound
    and any(triage.flagged_rules, any(.detection_methods, ..name == "URL analysis"))
    and any(body.links,
      strings.icontains(ml.link_analysis(.).final_dom.raw, "<img class=\"imagen\" src=\"222hotmail.jpg\" alt=\"\" />")
    )
    and any(body.links,
      strings.icontains(ml.link_analysis(.).final_dom.raw, "type=\"email\" name=\"emil\"")
    )
    and any(body.links,
      strings.icontains(ml.link_analysis(.).final_dom.raw, "SCAM/favicon.png")
    )
    and any(body.links,
      strings.icontains(ml.link_analysis(.).final_dom.raw, "estilo.css")
    )
    and (
      strings.icontains(subject.subject, "microsoft")
      or strings.icontains(subject.subject, "office")
    )
    and sender.email.domain.domain not in ("microsoft.com", "office.com")
