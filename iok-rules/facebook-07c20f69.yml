attack_types:
- Credential Phishing
- Brand Impersonation
description: "Detects a Facebook phishing kit \nthat uses unique filenames for \n\
  image assets of the fake login \npage.\n\nConverted from IOK rule - original focuses\
  \ on website analysis."
detection_methods:
- Content analysis
- URL analysis
- Header analysis
- Natural Language Understanding
- Sender analysis
id: ff77782b-f45b-4498-99d3-e2bbdbd3ffa7
name: 'IOK: Facebook Phishing Kit 07c20f69'
references:
- https://urlscan.io/result/07c20f69-b46c-45cd-8405-69545f3d65b8
- https://urlscan.io/result/e4271d0c-ca24-469d-ba14-d2b30b7ebe71
- https://urlscan.io/result/58212748-a0cb-4d63-9a03-330a15bc3b55
- https://urlscan.io/result/358791e7-ad89-4298-a903-25f0ac7c8922
severity: high
tactics_and_techniques:
- 'Impersonation: Brand'
tags:
- IOK_Converted
- IOK_kit
- IOK_target.facebook
type: rule
source: |
  type.inbound
    and any(triage.flagged_rules, any(.detection_methods, ..name == "URL analysis"))
    and (
      strings.icontains(body.links, "5yj6qxk6guu51.jpg")
    )
    and (
      strings.icontains(body.links, "190947209-1002880900116912-4375102209501448340-n.jpg")
    )
    and (
      strings.icontains(body.links, "ilham@sultan")
    )
    and strings.icontains(subject.subject, "facebook")
    and sender.email.domain.domain != "facebook.com"
    and (
      not profile.by_sender().solicited
      or (
        profile.by_sender().any_messages_malicious_or_spam
        and not profile.by_sender().any_false_positives
      )
    )
