attack_types:
- Credential Phishing
- BEC/Fraud
description: 'Generic scam in the form of a fake news page. Often hosted on pages.dev.


  Converted from IOK rule - original focuses on website analysis.'
detection_methods:
- Content analysis
- Sender analysis
- Header analysis
- URL analysis
id: e259c1cc-3161-474d-b511-f1999e2007c6
name: 'IOK: generic-scam-3ei9ur8a'
references:
- https://urlscan.io/result/3c7ccd8c-1119-4cbd-8ae5-7764347e1c95
- https://urlscan.io/result/70980d2c-3436-44d7-8fe5-52b39a5ee771
- https://urlscan.io/result/89602dcc-1ac4-4820-a65e-4f2077bbbaa2
severity: high
tactics_and_techniques:
- 'Impersonation: Brand'
- Social engineering
tags:
- IOK_Converted
- IOK_kit
type: rule
source: |
  type.inbound
    and any(triage.flagged_rules, any(.detection_methods, ..name == "URL analysis"))
    and any(body.links,
      strings.icontains(ml.link_analysis(.).final_dom.raw, "Home Profit System")
    )
    and (
      strings.icontains(subject.subject, "account")
      or strings.icontains(subject.subject, "verify")
      or strings.icontains(subject.subject, "suspended")
    )
    and (
      not profile.by_sender().solicited
      or (
        profile.by_sender().any_messages_malicious_or_spam
        and not profile.by_sender().any_false_positives
      )
    )
