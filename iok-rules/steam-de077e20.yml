attack_types:
- Credential Phishing
- Brand Impersonation
description: "Detects a Steam phishing kit that uses a fake Steam login window \n\
  to steal user credentials and Counter Strike 2 Beta Access as bait.\n\nConverted\
  \ from IOK rule - original focuses on website analysis."
detection_methods:
- Content analysis
- URL analysis
- Header analysis
- Natural Language Understanding
- Sender analysis
id: e9ec4064-8cfb-43ea-a547-7726fec3a8b0
name: 'IOK: Steam Phishing Kit de077e20'
references:
- https://urlscan.io/result/de077e20-ab89-494b-af4c-df49f72d1e8b
- https://urlscan.io/result/2fca4b90-38da-4880-9b09-14e3a94c68e6
- https://urlscan.io/result/1daf0866-8168-4efe-9f37-067b89b886b4
severity: high
tactics_and_techniques:
- 'Impersonation: Brand'
tags:
- IOK_Converted
- IOK_target.steam
- IOK_threat_actor_country.russia
type: rule
source: |
  type.inbound
    and any(triage.flagged_rules, any(.detection_methods, ..name == "URL analysis"))
    and strings.icontains(subject.subject, "steam")
    and sender.email.domain.domain != "steampowered.com"
    and (
      not profile.by_sender().solicited
      or (
        profile.by_sender().any_messages_malicious_or_spam
        and not profile.by_sender().any_false_positives
      )
    )
