type: triage
source: |
  type.inbound
    and any(triage.flagged_rules, any(.detection_methods, ..name == "URL analysis"))
    and any(body.links,
      strings.icontains(ml.link_analysis(.).final_dom.raw, "mafalda.css")
    )
    and any(body.links,
      strings.icontains(ml.link_analysis(.).final_dom.raw, "dd072dbe-f468-4569-a1a2-8812203f5bf5")
    )
    and (
      strings.icontains(subject.subject, "account")
      or strings.icontains(subject.subject, "verify")
      or strings.icontains(subject.subject, "suspended")
    )
