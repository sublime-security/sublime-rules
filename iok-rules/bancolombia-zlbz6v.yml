attack_types:
- Credential Phishing
- Brand Impersonation
description: 'Detects a phishing kit targeting Bancolombia.

  This was found as a result of this kit being deployed on Replit.


  Converted from IOK rule - original focuses on website analysis.'
detection_methods:
- Header analysis
- Sender analysis
- URL analysis
- Content analysis
- Natural Language Understanding
id: 9c591039-2b83-4fcd-af7d-46ae35f22390
name: 'IOK: Bancolombia Phishing Kit ZLbZ6V'
references:
- https://urlscan.io/result/96c5759d-e22e-4ce4-838c-50b57bcb9b9b/
- https://urlscan.io/result/4dc26a9b-25c2-4f9a-87da-6709f0510a79/
- https://urlscan.io/result/aff4ce4f-b5c0-4053-b74d-1e9e8c1295df/
- https://urlscan.io/result/3b7b5d9b-dea0-498e-a064-6d7d64fdfb56/
- https://urlscan.io/result/8a6095f2-bd3c-47b9-a174-20625ba444a7/
severity: high
tactics_and_techniques:
- 'Impersonation: Brand'
tags:
- IOK_Converted
- kit
- target.bancolombia
- target_country.colombia
type: triage
source: |
  type.inbound
    and any(triage.flagged_rules, any(.detection_methods, ..name == "URL analysis"))
    and any(body.links,
      strings.icontains(ml.link_analysis(.).final_dom.raw, "<title>home</title>")
    )
    and any(body.links,
      strings.icontains(ml.link_analysis(.).final_dom.raw, "imagenarrib.png")
      and strings.icontains(ml.link_analysis(.).final_dom.raw, "imagenuno.png")
      and strings.icontains(ml.link_analysis(.).final_dom.raw, "imagendos.png")
      and strings.icontains(ml.link_analysis(.).final_dom.raw, "imagentres.png")
    )
    and any(body.links,
      strings.icontains(ml.link_analysis(.).final_dom.raw, "input type=\"text\" name=\"primero\"")
    )
    and any(body.links,
      strings.icontains(ml.link_analysis(.).final_dom.raw, "input type=\"password\" maxlength=\"4\" minlength=\"4\" name=\"segundo\"")
    )
    and (
      strings.icontains(subject.subject, "account")
      or strings.icontains(subject.subject, "verify")
      or strings.icontains(subject.subject, "suspended")
    )
    and (
      not profile.by_sender().solicited
      or (
        profile.by_sender().any_messages_malicious_or_spam
        and not profile.by_sender().any_messages_benign
      )
    )
