attack_types:
- Credential Phishing
- Brand Impersonation
description: 'NordPass Phishing Kit that uses a fake login page to steal user credentials.


  Converted from IOK rule - original focuses on website analysis.'
detection_methods:
- Header analysis
- Sender analysis
- URL analysis
- Content analysis
- Natural Language Understanding
id: c9b38f66-a64c-4df6-bb9b-7ad95992edb6
name: 'IOK: NordPass Phishing Kit 79fa7dc3'
references:
- https://urlscan.io/result/d8fe8ce3-54f0-419e-9df0-3f3df7f82eb8/
- https://urlscan.io/result/79fa7dc3-ccf6-42a3-838e-2b171915003c/
severity: high
tactics_and_techniques:
- 'Impersonation: Brand'
tags:
- IOK_Converted
- kit
- target.nordpass
type: triage
source: |
  type.inbound
    and any(triage.flagged_rules, any(.detection_methods, ..name == "URL analysis"))
    and any(body.links,
      strings.icontains(ml.link_analysis(.).final_dom.raw, "<style data-savepage-href=\"/src/main.23803042b1e928f05f39.css\">")
      and strings.icontains(ml.link_analysis(.).final_dom.raw, "<style data-savepage-href=\"/src/781.ed027aed3800aad4c7c0.css\" type=\"text/css\">")
    )
    and (
      strings.icontains(subject.subject, "account")
      or strings.icontains(subject.subject, "verify")
      or strings.icontains(subject.subject, "suspended")
    )
    and (
      not profile.by_sender().solicited
      or (
        profile.by_sender().any_messages_malicious_or_spam
        and not profile.by_sender().any_messages_benign
      )
    )
