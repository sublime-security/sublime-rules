detection_methods:
- URL analysis
- Sender analysis
- Content analysis
- Natural Language Understanding
- Header analysis
id: 7f8dd999-166d-4ac1-965d-67a20976ebe8
name: 'IOK: S-Pankki Phishing Kit d612de8e'
references:
- https://urlscan.io/result/f78a4aff-c3c6-45e4-a37e-db5808a8fb31/
- https://urlscan.io/result/d612de8e-2c65-4c93-96b1-f2975d66fa2c/
