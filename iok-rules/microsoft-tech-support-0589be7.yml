attack_types:
- Credential Phishing
- Brand Impersonation
description: 'A Microsoft Tech support kit containing an audio file used across many
  different domains.

  As well as a JS function that is used to get the phone number from the URL parameters.


  Converted from IOK rule - original focuses on website analysis.'
detection_methods:
- Content analysis
- Header analysis
- URL analysis
- Sender analysis
id: b90e3e9c-d1ce-4a20-9d59-45fcdb9dd7a6
name: 'IOK: Microsoft Tech Support Kit 0589be7'
references:
- https://urlscan.io/search/#hash%3A0589be7715d2320e559eae6bd26f3528e97450c70293da2e1e8ce45f77f99ab1
- https://urlscan.io/result/810e4051-a6bf-4853-808b-8cb9283a36fe
severity: high
tactics_and_techniques:
- 'Impersonation: Brand'
tags:
- IOK_Converted
- target.microsoft
type: triage
source: |
  type.inbound
    and any(triage.flagged_rules, any(.detection_methods, ..name == "URL analysis"))
    and any(body.links,
      strings.icontains(ml.link_analysis(.).final_dom.raw, "wa0lDErtm0s.mp3")
    )
    and any(body.links,
      strings.icontains(ml.link_analysis(.).final_dom.raw, "0wa0rni0ng0.mp3")
    )
    and any(body.links,
      strings.icontains(ml.link_analysis(.).final_dom.raw, "getVariableFromURl('phone');")
    )
    and (
      strings.icontains(subject.subject, "microsoft")
      or strings.icontains(subject.subject, "office")
    )
    and sender.email.domain.domain not in ("microsoft.com", "office.com")
