attack_types:
- Credential Phishing
- Cryptocurrency Scam
description: 'Generic Crypto Scam phishing kit using the same Smart Support Chat

  API key on different domains.


  Converted from IOK rule - original focuses on website analysis.'
detection_methods:
- Content analysis
- URL analysis
- Header analysis
- Natural Language Understanding
- Sender analysis
id: 411e5fee-dc8a-4837-a09c-622c6229f85d
name: 'IOK: Generic Crypto Phishing Kit f634ac3'
references:
- https://urlscan.io/result/4f5533cd-7bbd-4ac7-8be9-e566ee7fcd28
- https://urlscan.io/result/1bde8ad9-e3d2-420d-a241-da8408dac8f0
- https://urlscan.io/result/ef891b01-34f6-4fb2-b8e5-8608f8ab21f7
- https://urlscan.io/result/a6ef7324-0948-467e-b062-999737d6b339
severity: high
tactics_and_techniques:
- 'Impersonation: Brand'
- Investment scam
tags:
- IOK_Converted
- IOK_kit
type: rule
source: |
  type.inbound
    and any(triage.flagged_rules, any(.detection_methods, ..name == "URL analysis"))
    and any(body.links,
      strings.icontains(ml.link_analysis(.).final_dom.raw, "f634ac39e6b291ea2c8608cf70bad8bf62185cc3")
    )
    and (
      strings.icontains(subject.subject, "coinbase")
      or strings.icontains(subject.subject, "crypto")
    )
    and (
      not profile.by_sender().solicited
      or (
        profile.by_sender().any_messages_malicious_or_spam
        and not profile.by_sender().any_false_positives
      )
    )
