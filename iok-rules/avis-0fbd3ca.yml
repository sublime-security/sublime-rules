attack_types:
- Credential Phishing
- Brand Impersonation
description: 'Detects an Avis phishing kit targeting Turkish users.


  Converted from IOK rule - original focuses on website analysis.'
detection_methods:
- URL analysis
- Sender analysis
- Content analysis
- Natural Language Understanding
- Header analysis
id: 3440a249-2072-47da-935d-f6cf51d11458
name: 'IOK: Avis Phishing Kit 0fbd3ca'
references:
- https://urlscan.io/result/0fbd3caa-14be-4565-ad9f-d11d7ec0fdf5
- https://urlscan.io/result/5d146af9-5f2a-4544-a650-a014a3cdd671
severity: high
tactics_and_techniques:
- 'Impersonation: Brand'
tags:
- IOK_Converted
- kit
- target_country.turkey
- target.avis
type: triage
source: |
  type.inbound
    and any(triage.flagged_rules, any(.detection_methods, ..name == "URL analysis"))
    and any(body.links,
      strings.icontains(ml.link_analysis(.).final_dom.raw, "https://api.whatsapp.com/send?phone=")
      and strings.icontains(ml.link_analysis(.).final_dom.raw, "Merhaba")
      and strings.icontains(ml.link_analysis(.).final_dom.raw, "https://wa.me")
    )
    and any(body.links,
      strings.icontains(ml.link_analysis(.).final_dom.raw, "rn1GDc154Q")
    )
    and (
      strings.icontains(subject.subject, "account")
      or strings.icontains(subject.subject, "verify")
      or strings.icontains(subject.subject, "suspended")
    )
