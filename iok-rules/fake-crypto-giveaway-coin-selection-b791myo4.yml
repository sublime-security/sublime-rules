attack_types:
- Credential Phishing
- Cryptocurrency Scam
description: 'Detects a scam giveaway landing page which claims to host a large cryptocurrency
  event.

  Sometimes the scammer will pick a specific cryptocurrency to target, but in this
  case they decided to add a menu where the user can select a specific coin.


  Converted from IOK rule - original focuses on website analysis.'
detection_methods:
- Content analysis
- Header analysis
- URL analysis
- Sender analysis
id: a0935b25-7380-4e9a-81ad-8f28225e5fd7
name: 'IOK: Fake crypto giveaway coin selection b791myo4'
references:
- https://urlscan.io/result/2d36df23-6af6-4315-b4fa-7540f59e37a0/
- https://urlscan.io/result/ab98ee0e-8b82-4a9e-8cf5-bafab9a135a5/
- https://urlscan.io/result/0f499d45-6050-49ea-87e0-0ada06245a87/
- https://urlscan.io/result/e1d12d03-7da3-413e-9368-fed1c87ff7e1/
- https://urlscan.io/result/ca8b41ca-46a7-4811-ac53-cf0efcaa7405/
severity: high
tactics_and_techniques:
- 'Impersonation: Brand'
- Investment scam
tags:
- IOK_Converted
- kit
- cryptocurrency
- cryptocurrency.bitcoin
- cryptocurrency.ethereum
- cryptocurrency.doge
type: triage
source: |
  type.inbound
    and any(triage.flagged_rules, any(.detection_methods, ..name == "URL analysis"))
    and any(body.links,
      strings.icontains(ml.link_analysis(.).final_dom.raw, "<title>Choose a coin</title>")
    )
    and any(body.links,
      strings.icontains(ml.link_analysis(.).final_dom.raw, "link rel=\"stylesheet\" href=\"Choose%20a%20coin_files/font.css\"")
      and strings.icontains(ml.link_analysis(.).final_dom.raw, "link rel=\"stylesheet\" href=\"Choose%20a%20coin_files/style_v_12.css\"")
    )
    and any(body.links,
      strings.icontains(ml.link_analysis(.).final_dom.raw, "link rel=\"stylesheet\" href=\"./Choose a coin_files/font.css\"")
      and strings.icontains(ml.link_analysis(.).final_dom.raw, "link rel=\"stylesheet\" href=\"./Choose a coin_files/style_v_12.css\"")
    )
    and any(body.links,
      strings.icontains(ml.link_analysis(.).final_dom.raw, "class=\"join-title\"")
      and strings.icontains(ml.link_analysis(.).final_dom.raw, "class=\"join-subtitle\"")
      and strings.icontains(ml.link_analysis(.).final_dom.raw, "class=\"join-buttons\"")
      and strings.icontains(ml.link_analysis(.).final_dom.raw, "class=\"join-button\"")
    )
    and any(body.links,
      strings.icontains(ml.link_analysis(.).final_dom.raw, "link rel=\"icon\" type=\"image/png\" href=\"images/fav.png\"")
    )
    and any(body.links,
      strings.icontains(ml.link_analysis(.).final_dom.raw, "img/background.png")
    )
    and (
      strings.icontains(subject.subject, "coinbase")
      or strings.icontains(subject.subject, "crypto")
    )
