attack_types:
- Credential Phishing
description: 'The "Mark of the Web" is an Internet Explorer compatibility feature
  inserted into HTML by browsers when using their "Save webpage" feature.


  The comment includes the original URL that the HTML was cloned from.


  Converted from IOK rule - original focuses on website analysis.'
detection_methods:
- Content analysis
- Header analysis
- URL analysis
- Sender analysis
id: 66d29ae5-1fe4-472a-9e6b-15fbe892b6d6
name: 'IOK: Mark of the Web'
references:
- https://docs.microsoft.com/en-us/previous-versions/windows/internet-explorer/ie-developer/compatibility/ms537628(v=vs.85)?redirectedfrom=MSDN#what-is-the-mark-of-the-web
severity: high
tactics_and_techniques:
- Social engineering
tags:
- IOK_Converted
- cloning
type: triage
source: |
  type.inbound
    and any(triage.flagged_rules, any(.detection_methods, ..name == "URL analysis"))
    and any(body.links,
      strings.icontains(ml.link_analysis(.).final_dom.raw, "<!-- saved from url=(")
    )
    and (
      strings.icontains(subject.subject, "account")
      or strings.icontains(subject.subject, "verify")
      or strings.icontains(subject.subject, "suspended")
    )
