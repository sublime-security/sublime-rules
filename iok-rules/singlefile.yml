attack_types:
- Credential Phishing
description: 'SingleFile is a Chrome extension allowing you to save a complete webpage
  (HTML, CSS, JS, etc.) into a single file.


  Converted from IOK rule - original focuses on website analysis.'
detection_methods:
- Header analysis
- URL analysis
- Content analysis
- Sender analysis
id: b89e15e9-8886-45cb-b4b2-7a8acd320b06
name: 'IOK: SingleFile website cloner'
references:
- https://chrome.google.com/webstore/detail/singlefile/mpiodijhokgodhhofbcjdecpffjipkle?hl=en
severity: high
tactics_and_techniques:
- Social engineering
tags:
- IOK_Converted
- cloning
type: triage
source: |
  type.inbound
    and any(triage.flagged_rules, any(.detection_methods, ..name == "URL analysis"))
    and any(body.links,
      strings.icontains(ml.link_analysis(.).final_dom.raw, "Page saved with SingleFile")
    )
    and (
      strings.icontains(subject.subject, "account")
      or strings.icontains(subject.subject, "verify")
      or strings.icontains(subject.subject, "suspended")
    )
    and (
      not profile.by_sender().solicited
      or (
        profile.by_sender().any_messages_malicious_or_spam
        and not profile.by_sender().any_messages_benign
      )
    )
