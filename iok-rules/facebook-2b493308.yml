source: |
  type.inbound
    and any(triage.flagged_rules, any(.detection_methods, ..name == "URL analysis"))
    and any(body.links,
      strings.icontains(ml.link_analysis(.).final_dom.raw, "dc07b6ec287142c5519483f3d678b2d2.png")
    )
    and any(body.links,
      strings.icontains(ml.link_analysis(.).final_dom.raw, "www.pointstar.co.id/wp-content/uploads/2020/07/google-security.jpg")
    )
    and strings.icontains(subject.subject, "facebook")
    and sender.email.domain.domain != "facebook.com"
