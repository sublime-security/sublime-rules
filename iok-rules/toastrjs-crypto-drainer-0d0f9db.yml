attack_types:
- BEC/Fraud
- Cryptocurrency Scam
description: 'Detects a crypto drainer.


  Converted from IOK rule - original focuses on website analysis.'
detection_methods:
- Content analysis
- Header analysis
- URL analysis
- Sender analysis
id: 5e8e48be-023d-4915-a37e-af0a19053a38
name: 'IOK: ToastrJS Crypto Drainer 0d0f9db'
references:
- https://urlscan.io/result/0d0f9dbc-de02-4ba7-b141-90938b828c82
- https://urlscan.io/result/d83511c9-e75f-4b58-a06f-6b093eed01d3
severity: high
tactics_and_techniques:
- Malware delivery
- Investment scam
tags:
- IOK_Converted
- cryptocurrency
- cryptocurrency.ethereum
type: triage
source: |
  type.inbound
    and any(triage.flagged_rules, any(.detection_methods, ..name == "URL analysis"))
    and any(body.links,
      strings.icontains(ml.link_analysis(.).final_dom.raw, "toastr.js")
    )
    and any(body.links,
      strings.icontains(ml.link_analysis(.).final_dom.raw, "bootcs.com/fav.ico")
    )
    and (
      strings.icontains(subject.subject, "coinbase")
      or strings.icontains(subject.subject, "crypto")
    )
