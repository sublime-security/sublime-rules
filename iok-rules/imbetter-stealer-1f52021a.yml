attack_types:
- Malware/Ransomware
description: "Detects the `ImBetter` stealer C2 panel page. \n\nUsing the SVG data\
  \ we can confidentially detect \nthe SVG element that is used for the login page\
  \ \nlogo.\n\nConverted from IOK rule - original focuses on website analysis."
detection_methods:
- Header analysis
- URL analysis
- Content analysis
- Sender analysis
id: 5f6abf6b-bb47-467d-ae19-9d4c2c91417a
name: 'IOK: ImBetter C2 Panel 1f52021a'
references:
- https://www.bridewell.com/insights/blogs/detail/threat-advisory-bridewell-malware-impersonating-online-tools-and-video-games
- https://twitter.com/bridewellsec/status/1631349963840970757
severity: high
tactics_and_techniques:
- Social engineering
tags:
- IOK_Converted
- threat_actor.arv6
- malware.imbetter
- malware
type: triage
source: |
  type.inbound
    and any(triage.flagged_rules, any(.detection_methods, ..name == "URL analysis"))
    and any(body.links,
      strings.icontains(ml.link_analysis(.).final_dom.raw, "M6 19C6 16.7909 8.68629 15 12 15C15.3137 15 18 16.7909 18 19")
      and strings.icontains(ml.link_analysis(.).final_dom.raw, "M12 12C14.2091 12 16 10.2091 16 8C16 5.79086 14.2091 4 12 4C9.79086 4 8 5.79086 8 8C8 10.2091 9.79086 12 12 12Z")
    )
    and any(body.links,
      strings.icontains(ml.link_analysis(.).final_dom.raw, "auf.js")
    )
    and any(body.links,
      strings.icontains(ml.link_analysis(.).final_dom.raw, "114cd0fcfa927565b082.png")
    )
    and (
      strings.icontains(subject.subject, "account")
      or strings.icontains(subject.subject, "verify")
      or strings.icontains(subject.subject, "suspended")
    )
    and (
      not profile.by_sender().solicited
      or (
        profile.by_sender().any_messages_malicious_or_spam
        and not profile.by_sender().any_messages_benign
      )
    )
