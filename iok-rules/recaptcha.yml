attack_types:
- Credential Phishing
description: 'To make it harder to analysts to get a good capture of a phishing site,
  some are using Google''s reCAPTCHA service.


  Converted from IOK rule - original focuses on website analysis.'
detection_methods:
- Content analysis
- Header analysis
- URL analysis
- Sender analysis
id: 3b25dc52-1d19-4ed2-9877-7bc9e448ae6b
name: 'IOK: reCAPTCHA'
references:
- https://developers.google.com/recaptcha/docs/display
severity: high
tactics_and_techniques:
- Social engineering
tags:
- IOK_Converted
- anti-analysis
type: triage
source: |
  type.inbound
    and any(triage.flagged_rules, any(.detection_methods, ..name == "URL analysis"))
    and any(body.links,
      strings.icontains(ml.link_analysis(.).final_dom.raw, "g-recaptcha")
      and strings.icontains(ml.link_analysis(.).final_dom.raw, "data-sitekey")
    )
    and any(body.links,
      strings.icontains(ml.link_analysis(.).final_dom.raw, "grecaptcha.execute(")
      or strings.icontains(ml.link_analysis(.).final_dom.raw, "grecaptcha.render(")
    )
    and (
      strings.icontains(subject.subject, "account")
      or strings.icontains(subject.subject, "verify")
      or strings.icontains(subject.subject, "suspended")
    )
