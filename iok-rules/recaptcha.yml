attack_types:
- Credential Phishing
description: 'To make it harder to analysts to get a good capture of a phishing site,
  some are using Google''s reCAPTCHA service.


  Converted from IOK rule - original focuses on website analysis.'
detection_methods:
- Content analysis
- Sender analysis
- Header analysis
- URL analysis
id: bac736a5-c049-4b06-ac01-d5cbf541e8f7
name: 'IOK: reCAPTCHA'
references:
- https://developers.google.com/recaptcha/docs/display
severity: high
tactics_and_techniques:
- Social engineering
tags:
- IOK_Converted
- IOK_anti-analysis
type: rule
source: |
  type.inbound
    and any(triage.flagged_rules, any(.detection_methods, ..name == "URL analysis"))
    and any(body.links,
      strings.icontains(ml.link_analysis(.).final_dom.raw, "g-recaptcha")
      and strings.icontains(ml.link_analysis(.).final_dom.raw, "data-sitekey")
    )
    and any(body.links,
      strings.icontains(ml.link_analysis(.).final_dom.raw, "grecaptcha.execute(")
      or strings.icontains(ml.link_analysis(.).final_dom.raw, "grecaptcha.render(")
    )
    and (
      strings.icontains(subject.subject, "account")
      or strings.icontains(subject.subject, "verify")
      or strings.icontains(subject.subject, "suspended")
    )
    and (
      not profile.by_sender().solicited
      or (
        profile.by_sender().any_messages_malicious_or_spam
        and not profile.by_sender().any_false_positives
      )
    )
