attack_types:
- Credential Phishing
description: 'To make it harder to analysts to get a good capture of a phishing site,
  some are using Google''s reCAPTCHA service.


  Converted from IOK rule - original focuses on website analysis.'
detection_methods:
- Header analysis
- URL analysis
- Content analysis
- Sender analysis
id: 96f161f6-5051-4a15-8e4b-b48ed2473a04
name: 'IOK: reCAPTCHA'
references:
- https://developers.google.com/recaptcha/docs/display
severity: high
tactics_and_techniques:
- Social engineering
tags:
- IOK_Converted
- anti-analysis
type: triage
source: |
  type.inbound
    and any(triage.flagged_rules, any(.detection_methods, ..name == "URL analysis"))
    and any(body.links,
      strings.icontains(ml.link_analysis(.).final_dom.raw, "g-recaptcha")
      and strings.icontains(ml.link_analysis(.).final_dom.raw, "data-sitekey")
    )
    and any(body.links,
      strings.icontains(ml.link_analysis(.).final_dom.raw, "grecaptcha.execute(")
      or strings.icontains(ml.link_analysis(.).final_dom.raw, "grecaptcha.render(")
    )
    and (
      strings.icontains(subject.subject, "account")
      or strings.icontains(subject.subject, "verify")
      or strings.icontains(subject.subject, "suspended")
    )
    and (
      not profile.by_sender().solicited
      or (
        profile.by_sender().any_messages_malicious_or_spam
        and not profile.by_sender().any_messages_benign
      )
    )
