attack_types:
- Credential Phishing
- Brand Impersonation
description: 'Detects a Microsoft Outlook phishing kit targeting Spanish speaking
  users.


  Converted from IOK rule - original focuses on website analysis.'
detection_methods:
- Header analysis
- Sender analysis
- URL analysis
- Content analysis
- Natural Language Understanding
id: 6bb27500-d87a-4c01-9433-17de45f4d36d
name: 'IOK: Microsoft Outlook Phishing Kit 9e75296'
references:
- https://urlscan.io/result/9e752962-a73a-41b6-813d-ca9026cb5391
- https://urlscan.io/result/5c31c1c9-d13d-4ce6-a01b-b6c22e64e932
severity: high
tactics_and_techniques:
- 'Impersonation: Brand'
tags:
- IOK_Converted
- kit
- target.microsoft_outlook
type: triage
source: |
  type.inbound
    and any(triage.flagged_rules, any(.detection_methods, ..name == "URL analysis"))
    and any(body.links,
      strings.icontains(ml.link_analysis(.).final_dom.raw, "soloNumeros")
    )
    and any(body.links,
      strings.icontains(ml.link_analysis(.).final_dom.raw, "fond.png")
    )
    and any(body.links,
      strings.icontains(ml.link_analysis(.).final_dom.raw, "action=\"savefile.php\"")
    )
    and (
      strings.icontains(subject.subject, "microsoft")
      or strings.icontains(subject.subject, "office")
    )
    and sender.email.domain.domain not in ("microsoft.com", "office.com")
    and (
      not profile.by_sender().solicited
      or (
        profile.by_sender().any_messages_malicious_or_spam
        and not profile.by_sender().any_messages_benign
      )
    )
