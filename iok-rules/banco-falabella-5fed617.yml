attack_types:
- Credential Phishing
- Brand Impersonation
description: 'Detects a phishing kit targeting Banco Falabella (Colombia) users

  Deployed often on `replit.com`.


  Converted from IOK rule - original focuses on website analysis.'
detection_methods:
- Content analysis
- URL analysis
- Header analysis
- Natural Language Understanding
- Sender analysis
id: 2f364509-eabf-451a-aafe-f1796d59e831
name: 'IOK: Banco Falabella Phishing Kit 5fed617'
references:
- https://urlscan.io/result/475d32ad-5860-4a50-aaa3-90226c022533
- https://urlscan.io/result/c043ef62-8da3-49d1-92b0-b05a8a62d609
severity: high
tactics_and_techniques:
- 'Impersonation: Brand'
tags:
- IOK_Converted
- IOK_kit
- IOK_target.banco_falabella
- IOK_target_country.colombia
type: rule
source: |
  type.inbound
    and any(triage.flagged_rules, any(.detection_methods, ..name == "URL analysis"))
    and (
      strings.icontains(body.links, "f(1).txt")
    )
    and (
      strings.icontains(body.links, "bfaf6gq7.js.descarga")
    )
    and (
      strings.icontains(subject.subject, "account")
      or strings.icontains(subject.subject, "verify")
      or strings.icontains(subject.subject, "suspended")
    )
    and (
      not profile.by_sender().solicited
      or (
        profile.by_sender().any_messages_malicious_or_spam
        and not profile.by_sender().any_false_positives
      )
    )
