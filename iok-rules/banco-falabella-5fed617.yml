attack_types:
- Credential Phishing
- Brand Impersonation
description: 'Detects a phishing kit targeting Banco Falabella (Colombia) users

  Deployed often on `replit.com`.


  Converted from IOK rule - original focuses on website analysis.'
detection_methods:
- Header analysis
- Sender analysis
- URL analysis
- Content analysis
- Natural Language Understanding
id: fbabf01e-acfd-42d6-881b-4030a8c9d8ca
name: 'IOK: Banco Falabella Phishing Kit 5fed617'
references:
- https://urlscan.io/result/475d32ad-5860-4a50-aaa3-90226c022533
- https://urlscan.io/result/c043ef62-8da3-49d1-92b0-b05a8a62d609
severity: high
tactics_and_techniques:
- 'Impersonation: Brand'
tags:
- IOK_Converted
- kit
- target.banco_falabella
- target_country.colombia
type: triage
source: |
  type.inbound
    and any(triage.flagged_rules, any(.detection_methods, ..name == "URL analysis"))
    and any(body.links,
      strings.icontains(ml.link_analysis(.).final_dom.raw, "f(1).txt")
    )
    and any(body.links,
      strings.icontains(ml.link_analysis(.).final_dom.raw, "bfaf6gq7.js.descarga")
    )
    and (
      strings.icontains(subject.subject, "account")
      or strings.icontains(subject.subject, "verify")
      or strings.icontains(subject.subject, "suspended")
    )
    and (
      not profile.by_sender().solicited
      or (
        profile.by_sender().any_messages_malicious_or_spam
        and not profile.by_sender().any_messages_benign
      )
    )
