attack_types:
- Credential Phishing
- Brand Impersonation
- Cryptocurrency Scam
description: 'Detects a Exodus Wallet cryptocurrency wallet drainer that includes
  a function to validate

  the BIP39 recovery phrase entered.


  Converted from IOK rule - original focuses on website analysis.'
detection_methods:
- URL analysis
- Sender analysis
- Content analysis
- Natural Language Understanding
- Header analysis
id: 8cb55d54-e2ae-4c34-9e78-2307727f9cb4
name: 'IOK: Exodus Wallet Phishing Kit'
references:
- https://urlscan.io/result/03392ec8-cd9d-4ced-85bd-b409b9ae417d
- https://urlscan.io/result/a8589aba-56a9-4761-90bd-e135acd4c2c0
- https://urlscan.io/result/9c742557-4845-489f-8681-c32316281ee3
- https://urlscan.io/result/7e399906-efbd-405d-9da9-f83794dcc89a
severity: high
tactics_and_techniques:
- 'Impersonation: Brand'
- Investment scam
tags:
- IOK_Converted
- kit
- target.exodus
- target_type.cryptocurrency
type: triage
source: |
  type.inbound
    and any(triage.flagged_rules, any(.detection_methods, ..name == "URL analysis"))
    and any(body.links,
      strings.icontains(ml.link_analysis(.).final_dom.raw, "bip39.browser.min.js")
    )
    and any(body.links,
      strings.icontains(ml.link_analysis(.).final_dom.raw, "onsubmit=\"validateBIP39();\"")
    )
    and any(body.links,
      strings.icontains(ml.link_analysis(.).final_dom.raw, "exodus")
    )
    and (
      strings.icontains(subject.subject, "account")
      or strings.icontains(subject.subject, "verify")
      or strings.icontains(subject.subject, "suspended")
    )
