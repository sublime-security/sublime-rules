- 'Impersonation: Brand'
tags:
- IOK_Converted
- IOK_kit
- IOK_target.facebook
- IOK_target.meta
type: rule
source: |
  type.inbound
    and any(triage.flagged_rules, any(.detection_methods, ..name == "URL analysis"))
    and any(body.links,
      strings.icontains(ml.link_analysis(.).final_dom.raw, "<title> Page Help Support Team </title>")
    )
    and any(body.links,
      strings.icontains(ml.link_analysis(.).final_dom.raw, "meta property=\"og:url\" content=\"\"")
      and strings.icontains(ml.link_analysis(.).final_dom.raw, "meta property=\"og:type\" content=\"\"")
      and strings.icontains(ml.link_analysis(.).final_dom.raw, "meta property=\"og:title\" content=\"Page Help Support Team\"")
      and strings.icontains(ml.link_analysis(.).final_dom.raw, "meta property=\"og:description\" content=\"We saw unusual activity on your account.To protect you, your profile is hidden now and you can't access some features\"")
      and strings.icontains(ml.link_analysis(.).final_dom.raw, "https://i.ibb.co/m6wKKzb/885434810.jpg")
    )
    and strings.icontains(subject.subject, "facebook")
    and sender.email.domain.domain != "facebook.com"
    and (
      not profile.by_sender().solicited
      or (
        profile.by_sender().any_messages_malicious_or_spam
        and not profile.by_sender().any_false_positives
      )
    )
