attack_types:
- Credential Phishing
- Brand Impersonation
description: "Detects a UPS phishing kit using a fake parcel ID to lure victims in,\
  \ \nadditionally has a high entropy string that does not change assigned \nas the\
  \ `data-upstoken` attribute of a HTML element within the page, \npossibly left behind\
  \ when the original UPS page was cloned.\n\nConverted from IOK rule - original focuses\
  \ on website analysis."
detection_methods:
- URL analysis
- Sender analysis
- Content analysis
- Natural Language Understanding
- Header analysis
id: 61e0b4d2-94a7-418d-80c3-c95695cb972b
name: 'IOK: UPS Phishing Kit 69b689e'
references:
- https://urlscan.io/result/24ecab33-02be-4213-9e94-e362f12f9357
- https://urlscan.io/result/6fd8922a-873c-4ae4-98e8-b93f3f15a6cc
- https://urlscan.io/result/b3259998-efb3-4865-b936-9c81c020f997
severity: high
tactics_and_techniques:
- 'Impersonation: Brand'
tags:
- IOK_Converted
- kit
- target.ups
type: triage
source: |
  type.inbound
    and any(triage.flagged_rules, any(.detection_methods, ..name == "URL analysis"))
    and any(body.links,
      strings.icontains(ml.link_analysis(.).final_dom.raw, "RAxxxxxxxxxUS")
    )
    and any(body.links,
      strings.icontains(ml.link_analysis(.).final_dom.raw, "69b689e92856af4eda14fb2bd0418c69158f2943d18691e934ada3ceefb3b914f225910c8bbd05dc221d336eac174899277c8bef3b610c7aa622d42913525889")
    )
    and (
      strings.icontains(subject.subject, "account")
      or strings.icontains(subject.subject, "verify")
      or strings.icontains(subject.subject, "suspended")
    )
