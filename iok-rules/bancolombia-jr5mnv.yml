attack_types:
- Credential Phishing
- Brand Impersonation
description: 'Detects a phishing kit targeting Bancolombia.

  This was found as a result of this kit being deployed on Replit.


  Converted from IOK rule - original focuses on website analysis.'
detection_methods:
- Header analysis
- Sender analysis
- URL analysis
- Content analysis
- Natural Language Understanding
id: 51c8ffe9-c474-470f-966b-ffe9e348c902
name: 'IOK: Bancolombia Phishing Kit jr5mnv'
references:
- https://urlscan.io/result/b4501b15-b767-4c10-a11e-898ae8cf01a7/
- https://urlscan.io/result/185193df-05e6-40ff-aa2e-694098a4f03a/
- https://urlscan.io/result/2759a513-0dee-49e5-8dfb-820b1acea250/
- https://urlscan.io/result/1d52da2c-126c-4a99-bfde-c8a11c2a1a12/
- https://urlscan.io/result/e577760c-3901-4fd3-93c4-58a9e2613250/
- https://urlscan.io/result/500c35f2-ca7e-4673-8cf0-19a5f686547f/
severity: high
tactics_and_techniques:
- 'Impersonation: Brand'
tags:
- IOK_Converted
- kit
- target.bancolombia
- target_country.colombia
type: triage
source: |
  type.inbound
    and any(triage.flagged_rules, any(.detection_methods, ..name == "URL analysis"))
    and any(body.links,
      strings.icontains(ml.link_analysis(.).final_dom.raw, "https://i.imgur.com/8Ezt3Uy.png")
      and strings.icontains(ml.link_analysis(.).final_dom.raw, "https://i.imgur.com/KROsJQP.png")
    )
    and any(body.links,
      strings.icontains(ml.link_analysis(.).final_dom.raw, "img src=\"toplogpro1.png\"")
      and strings.icontains(ml.link_analysis(.).final_dom.raw, "img src=\"info.png\"")
    )
    and any(body.links,
      strings.icontains(ml.link_analysis(.).final_dom.raw, "form class=\"login100-form validate-form\" method=\"post\" action=\"rol.php\"")
    )
    and (
      strings.icontains(subject.subject, "account")
      or strings.icontains(subject.subject, "verify")
      or strings.icontains(subject.subject, "suspended")
    )
    and (
      not profile.by_sender().solicited
      or (
        profile.by_sender().any_messages_malicious_or_spam
        and not profile.by_sender().any_messages_benign
      )
    )
