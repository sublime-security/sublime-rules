attack_types:
- Cryptocurrency Scam
description: 'Detects a malicious DApp that pretends to be a trading

  platform that offers AI bots, lending, and mining.


  Converted from IOK rule - original focuses on website analysis.'
detection_methods:
- Header analysis
- URL analysis
- Content analysis
- Sender analysis
id: 9b2dde67-ceb0-441a-95b7-ec0b9bcab335
name: 'IOK: Fake crypto trading - yuebaoIndex'
references:
- https://urlscan.io/result/c0aa6eb6-f455-47df-91a5-02c3d41b6677/
- https://urlscan.io/result/13f3183f-eb23-4e7f-9079-5cbf82f56a9e/
- https://urlscan.io/result/a59848cc-b0b4-461a-8e75-b291c63b2524/
- https://urlscan.io/result/625b5b57-20d5-436a-bd6c-97de4372f1c1/
- https://urlscan.io/result/408742fc-015d-418d-bb8b-d43fe9e88a87/
severity: high
tactics_and_techniques:
- Investment scam
tags:
- IOK_Converted
- cryptocurrency
type: triage
source: |
  type.inbound
    and any(triage.flagged_rules, any(.detection_methods, ..name == "URL analysis"))
    and any(body.links,
      strings.icontains(ml.link_analysis(.).final_dom.raw, "footer")
      and strings.icontains(ml.link_analysis(.).final_dom.raw, "yuebaoIndex")
      and strings.icontains(ml.link_analysis(.).final_dom.raw, "index")
      and strings.icontains(ml.link_analysis(.).final_dom.raw, "futures")
      and strings.icontains(ml.link_analysis(.).final_dom.raw, "dealNav")
      and strings.icontains(ml.link_analysis(.).final_dom.raw, "orderHistory")
      and strings.icontains(ml.link_analysis(.).final_dom.raw, "financeHistory")
      and strings.icontains(ml.link_analysis(.).final_dom.raw, "miningDetails")
      and strings.icontains(ml.link_analysis(.).final_dom.raw, "proclamation")
      and strings.icontains(ml.link_analysis(.).final_dom.raw, "share")
      and strings.icontains(ml.link_analysis(.).final_dom.raw, "title")
      and strings.icontains(ml.link_analysis(.).final_dom.raw, "common")
      and strings.icontains(ml.link_analysis(.).final_dom.raw, "quantifyOrder")
      and strings.icontains(ml.link_analysis(.).final_dom.raw, "borrow")
    )
    and (
      strings.icontains(subject.subject, "coinbase")
      or strings.icontains(subject.subject, "crypto")
    )
    and (
      not profile.by_sender().solicited
      or (
        profile.by_sender().any_messages_malicious_or_spam
        and not profile.by_sender().any_messages_benign
      )
    )
