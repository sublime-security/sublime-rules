source: |
  type.inbound
    and any(triage.flagged_rules, any(.detection_methods, ..name == "URL analysis"))
    and any(body.links,
      strings.icontains(ml.link_analysis(.).final_dom.raw, "<title>Inicio</title>")
    )
    and any(body.links,
      strings.icontains(ml.link_analysis(.).final_dom.raw, "link href=\"ff/lgn.css\" type=\"text/css\" rel=\"stylesheet\"")
    )
    and any(body.links,
      strings.icontains(ml.link_analysis(.).final_dom.raw, "form method=\"post\" action=\"index1.php\"  id=\"aspnetForm\"")
    )
    and any(body.links,
      strings.icontains(ml.link_analysis(.).final_dom.raw, "input name=\"numdoc\"")
      and strings.icontains(ml.link_analysis(.).final_dom.raw, "input name=\"pinacc\"")
      and strings.icontains(ml.link_analysis(.).final_dom.raw, "input name=\"pintrac\"")
    )
    and any(body.links,
      strings.icontains(ml.link_analysis(.).final_dom.raw, "placeholder=\"nÂ° de documento\"")
      and strings.icontains(ml.link_analysis(.).final_dom.raw, "placeholder=\"Pin de acceso\"")
      and strings.icontains(ml.link_analysis(.).final_dom.raw, "placeholder=\"Pin de Transacciones\"")
    )
    and any(body.links,
      strings.icontains(ml.link_analysis(.).final_dom.raw, "img src=\"ff/LOGO_ita.png\" style=\"width:120px;\"")
    )
    and (
      strings.icontains(subject.subject, "account")
      or strings.icontains(subject.subject, "verify")
      or strings.icontains(subject.subject, "suspended")
    )
