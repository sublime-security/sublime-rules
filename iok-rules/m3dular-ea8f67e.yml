attack_types:
- Credential Phishing
description: "Detects a phishing kit developed by \na threat actor under the alias\
  \ of 'm3dular'.\n\nConverted from IOK rule - original focuses on website analysis."
detection_methods:
- Header analysis
- Sender analysis
- URL analysis
- Content analysis
- Natural Language Understanding
id: 24c964c0-59c4-457c-8c90-d46856d6c2fc
name: 'IOK: m3dular Phishing Kit ea8f67e'
references:
- https://urlscan.io/result/ea8f67e9-d22b-4f14-b8f8-7f44a019100d
- https://urlscan.io/result/4d5df981-e768-4acf-a925-8395fdc73cc4
- https://twitter.com/JCyberSec_/status/1575054303873486848
severity: high
tactics_and_techniques:
- 'Impersonation: Brand'
tags:
- IOK_Converted
- kit
- threat_actor.m3dular
type: triage
source: |
  type.inbound
    and any(triage.flagged_rules, any(.detection_methods, ..name == "URL analysis"))
    and any(body.links,
      strings.icontains(ml.link_analysis(.).final_dom.raw, "m3d.js")
      and strings.icontains(ml.link_analysis(.).final_dom.raw, "m3cache")
      and strings.icontains(ml.link_analysis(.).final_dom.raw, "mx.png")
    )
    and (
      strings.icontains(subject.subject, "account")
      or strings.icontains(subject.subject, "verify")
      or strings.icontains(subject.subject, "suspended")
    )
    and (
      not profile.by_sender().solicited
      or (
        profile.by_sender().any_messages_malicious_or_spam
        and not profile.by_sender().any_messages_benign
      )
    )
