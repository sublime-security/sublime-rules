attack_types:
- Credential Phishing
- Brand Impersonation
description: 'Detects a phishing page targeting Facebook users

  asking them to enter the credentials to verify

  they own the account in question.


  Converted from IOK rule - original focuses on website analysis.'
detection_methods:
- URL analysis
- Sender analysis
- Content analysis
- Natural Language Understanding
- Header analysis
id: fd5b4b10-8b7d-42d1-b58b-1d618ebc17ea
name: 'IOK: Facebook Phishing Kit e9da0f06'
references:
- https://urlscan.io/result/e9da0f06-c14d-41d1-ad3c-c1e17e87a95a
- https://urlscan.io/result/a0a7feb0-8510-4222-8c7e-7c6dc9a3f81e
- https://urlscan.io/result/bf7d1fb0-ef51-416b-ab81-739d523eee32
severity: high
tactics_and_techniques:
- 'Impersonation: Brand'
tags:
- IOK_Converted
- kit
- target.facebook
type: triage
source: |
  type.inbound
    and any(triage.flagged_rules, any(.detection_methods, ..name == "URL analysis"))
    and any(body.links,
      strings.icontains(ml.link_analysis(.).final_dom.raw, "AQEeSudqCxLiEhc:9:1637830325")
    )
    and any(body.links,
      strings.icontains(ml.link_analysis(.).final_dom.raw, "u_0_9_SZ")
    )
    and any(body.links,
      strings.icontains(ml.link_analysis(.).final_dom.raw, "Account security")
    )
    and strings.icontains(subject.subject, "facebook")
    and sender.email.domain.domain != "facebook.com"
