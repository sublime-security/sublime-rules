attack_types:
- Credential Phishing
- Brand Impersonation
description: 'Detects a phishing kit targeting Office 365 using a fake login form.

  It doesn''t attempt to visually mimic the official login pages, allowing it to evade
  common detection engines.


  Converted from IOK rule - original focuses on website analysis.'
detection_methods:
- URL analysis
- Sender analysis
- Content analysis
- Natural Language Understanding
- Header analysis
id: 26e7dfd2-0237-41c8-90be-f40018a9886b
name: 'IOK: Office 365 Phishing Kit l03TtM'
references:
- https://urlscan.io/result/aa88b424-2850-467e-9df1-1a92028e198e/
- https://urlscan.io/result/94ed86b6-2656-4a29-81e8-e60445a15fb7/
severity: high
tactics_and_techniques:
- 'Impersonation: Brand'
tags:
- IOK_Converted
- kit
- target.office365
type: triage
source: |
  type.inbound
    and any(triage.flagged_rules, any(.detection_methods, ..name == "URL analysis"))
    and any(body.links,
      strings.icontains(ml.link_analysis(.).final_dom.raw, "head id=\"ctl00_Head1\"")
    )
    and any(body.links,
      strings.icontains(ml.link_analysis(.).final_dom.raw, "background: url(https://ssomedialax.rapmls.com/backgrounds/bak.jpg)")
    )
    and any(body.links,
      strings.icontains(ml.link_analysis(.).final_dom.raw, "Copyright Â© 2020 Office365 Corporation. All rights reserved.")
    )
    and (
      strings.icontains(subject.subject, "microsoft")
      or strings.icontains(subject.subject, "office")
    )
    and sender.email.domain.domain not in ("microsoft.com", "office.com")
