- Cryptocurrency Scam
description: "Detects a crypto phishing kit using Ark Investment \nas proof of the\
  \ giveaway being legitmate, this kit \nalso uses people like Elon Musk to lure victims.\n\
  \nConverted from IOK rule - original focuses on website analysis."
detection_methods:
- Header analysis
- Sender analysis
- URL analysis
- Content analysis
- Natural Language Understanding
id: 8e71a168-ac81-4c04-8bc1-5e4fd379ae9e
name: 'IOK: Ark Investment Crypto Phishing Kit 3465f6c'
references:
- https://urlscan.io/result/3465f6c7-429f-4ad6-9fa3-a3a43787e36a
- https://urlscan.io/result/d96e74a6-88a4-432b-9b22-04134ab1fac1
severity: high
tactics_and_techniques:
- 'Impersonation: Brand'
- Investment scam
tags:
- IOK_Converted
- kit
- target.arkinvestment
- cryptocurrency
- cryptocurrency.bitcoin
- cryptocurrency.ethereum
type: triage
source: |
  type.inbound
    and any(triage.flagged_rules, any(.detection_methods, ..name == "URL analysis"))
    and any(body.links,
      strings.icontains(ml.link_analysis(.).final_dom.raw, "input type=\"hidden\" name=\"address_eth\"")
      and strings.icontains(ml.link_analysis(.).final_dom.raw, "input type=\"hidden\" name=\"address_btc\"")
    )
    and any(body.links,
      strings.icontains(ml.link_analysis(.).final_dom.raw, "Biggest giveaway Ark Invest of")
    )
    and (
      strings.icontains(subject.subject, "coinbase")
      or strings.icontains(subject.subject, "crypto")
    )
    and (
      not profile.by_sender().solicited
      or (
        profile.by_sender().any_messages_malicious_or_spam
        and not profile.by_sender().any_messages_benign
      )
    )
