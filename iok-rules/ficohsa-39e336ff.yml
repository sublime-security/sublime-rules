attack_types:
- Credential Phishing
- Brand Impersonation
description: 'Detects a phishing page that targets Honduran users

  of Ficohsa Bank.


  This kit uses an old snapshot of the original website''s

  stylesheet.


  Converted from IOK rule - original focuses on website analysis.'
detection_methods:
- Content analysis
- URL analysis
- Header analysis
- Natural Language Understanding
- Sender analysis
id: 01198c98-eb59-42f8-a304-3a927b9ba254
name: 'IOK: Ficohsa Phishing Kit 39e336ff'
references:
- https://urlscan.io/result/39e336ff-781b-4633-bd06-d0e94977316c
- https://urlscan.io/result/344c1b4e-15da-4872-bdff-8df0f1fd7b98
severity: high
tactics_and_techniques:
- 'Impersonation: Brand'
tags:
- IOK_Converted
- IOK_target.ficohsa
- IOK_target_country.honduras
type: rule
source: |
  type.inbound
    and any(triage.flagged_rules, any(.detection_methods, ..name == "URL analysis"))
    and (
      strings.icontains(body.links, "13f6ebd6-3a21-4455-8ac2-f131aaf35295")
    )
    and (
      strings.icontains(body.links, "styles.b1d6cdcc40a888de1051.bundle.css")
    )
    and (
      strings.icontains(subject.subject, "account")
      or strings.icontains(subject.subject, "verify")
      or strings.icontains(subject.subject, "suspended")
    )
    and (
      not profile.by_sender().solicited
      or (
        profile.by_sender().any_messages_malicious_or_spam
        and not profile.by_sender().any_false_positives
      )
    )
