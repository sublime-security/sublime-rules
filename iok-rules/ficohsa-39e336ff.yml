attack_types:
- Credential Phishing
- Brand Impersonation
description: 'Detects a phishing page that targets Honduran users

  of Ficohsa Bank.


  This kit uses an old snapshot of the original website''s

  stylesheet.


  Converted from IOK rule - original focuses on website analysis.'
detection_methods:
- URL analysis
- Sender analysis
- Content analysis
- Natural Language Understanding
- Header analysis
id: b186b10c-3065-48af-9299-f71bd9646f64
name: 'IOK: Ficohsa Phishing Kit 39e336ff'
references:
- https://urlscan.io/result/39e336ff-781b-4633-bd06-d0e94977316c
- https://urlscan.io/result/344c1b4e-15da-4872-bdff-8df0f1fd7b98
severity: high
tactics_and_techniques:
- 'Impersonation: Brand'
tags:
- IOK_Converted
- target.ficohsa
- target_country.honduras
type: triage
source: |
  type.inbound
    and any(triage.flagged_rules, any(.detection_methods, ..name == "URL analysis"))
    and any(body.links,
      strings.icontains(ml.link_analysis(.).final_dom.raw, "13f6ebd6-3a21-4455-8ac2-f131aaf35295")
    )
    and any(body.links,
      strings.icontains(ml.link_analysis(.).final_dom.raw, "styles.b1d6cdcc40a888de1051.bundle.css")
    )
    and (
      strings.icontains(subject.subject, "account")
      or strings.icontains(subject.subject, "verify")
      or strings.icontains(subject.subject, "suspended")
    )
