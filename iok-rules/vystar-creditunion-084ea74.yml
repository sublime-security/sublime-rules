attack_types:
- Credential Phishing
- Brand Impersonation
description: 'Detects a phishing kit targeting customers,

  of the VyStar Credit Union.


  Converted from IOK rule - original focuses on website analysis.'
detection_methods:
- Header analysis
- Sender analysis
- URL analysis
- Content analysis
- Natural Language Understanding
id: 7e6bb7e0-8530-4936-b72e-36fc56b82e00
name: 'IOK: VyStar Credit Union Phishing Kit 084ea74'
references:
- https://urlscan.io/result/084ea74d-50a6-4e58-bca2-e5b83cebb715
severity: high
tactics_and_techniques:
- 'Impersonation: Brand'
tags:
- IOK_Converted
- kit
- target.vystarcu
type: triage
source: |
  type.inbound
    and any(triage.flagged_rules, any(.detection_methods, ..name == "URL analysis"))
    and any(body.links,
      strings.icontains(ml.link_analysis(.).final_dom.raw, "Routing #263079276")
    )
    and any(body.links,
      strings.icontains(ml.link_analysis(.).final_dom.raw, "Coreweb UI cui1.0.214")
    )
    and any(body.links,
      strings.icontains(ml.link_analysis(.).final_dom.raw, "footer.copyright")
    )
    and (
      strings.icontains(subject.subject, "account")
      or strings.icontains(subject.subject, "verify")
      or strings.icontains(subject.subject, "suspended")
    )
    and (
      not profile.by_sender().solicited
      or (
        profile.by_sender().any_messages_malicious_or_spam
        and not profile.by_sender().any_messages_benign
      )
    )
