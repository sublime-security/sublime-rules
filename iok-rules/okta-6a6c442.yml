attack_types:
- Credential Phishing
- Brand Impersonation
description: 'An older version of the Okta phishing kit [described here](https://phish.report/IOK/indicators/okta-5844ad4)


  Converted from IOK rule - original focuses on website analysis.'
detection_methods:
- Content analysis
- Sender analysis
- Header analysis
- URL analysis
id: 2e8de0db-1220-4525-aec0-7bbd20824048
name: 'IOK: Camouflaged Okta kit (old)'
severity: high
tactics_and_techniques:
- 'Impersonation: Brand'
tags:
- IOK_Converted
- IOK_kit
- IOK_target.okta
type: rule
source: |
  type.inbound
    and any(triage.flagged_rules, any(.detection_methods, ..name == "URL analysis"))
    and (
      strings.icontains(body.links, "_nuxt/6a6c442.js")
      and strings.icontains(body.links, "_nuxt/d795c50.js")
    )
    and (
      strings.icontains(subject.subject, "account")
      or strings.icontains(subject.subject, "verify")
      or strings.icontains(subject.subject, "suspended")
    )
    and (
      not profile.by_sender().solicited
      or (
        profile.by_sender().any_messages_malicious_or_spam
        and not profile.by_sender().any_false_positives
      )
    )
