attack_types:
- Credential Phishing
- Brand Impersonation
description: 'An older version of the Okta phishing kit [described here](https://phish.report/IOK/indicators/okta-5844ad4)


  Converted from IOK rule - original focuses on website analysis.'
detection_methods:
- Header analysis
- URL analysis
- Content analysis
- Sender analysis
id: 9ea37c9a-91cf-4a6b-be31-a524bd5e0592
name: 'IOK: Camouflaged Okta kit (old)'
severity: high
tactics_and_techniques:
- 'Impersonation: Brand'
tags:
- IOK_Converted
- kit
- target.okta
type: triage
source: |
  type.inbound
    and any(triage.flagged_rules, any(.detection_methods, ..name == "URL analysis"))
    and any(body.links,
      strings.icontains(ml.link_analysis(.).final_dom.raw, "_nuxt/6a6c442.js")
      and strings.icontains(ml.link_analysis(.).final_dom.raw, "_nuxt/d795c50.js")
    )
    and (
      strings.icontains(subject.subject, "account")
      or strings.icontains(subject.subject, "verify")
      or strings.icontains(subject.subject, "suspended")
    )
    and (
      not profile.by_sender().solicited
      or (
        profile.by_sender().any_messages_malicious_or_spam
        and not profile.by_sender().any_messages_benign
      )
    )
