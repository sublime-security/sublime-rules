attack_types:
- Cryptocurrency Scam
description: 'Detects a scam giveaway landing page which claims to host a large cryptocurrency
  event.

  It asks you to send coins to a wallet to have them doubled.


  Converted from IOK rule - original focuses on website analysis.'
detection_methods:
- Header analysis
- URL analysis
- Content analysis
- Sender analysis
id: 967125ad-e051-41ed-8a85-2ec8e3182ae1
name: 'IOK: Elon Musk fake crypto giveaway xfve5qjx'
references:
- https://urlscan.io/result/1173f4d7-ba6b-456d-8bfc-9a6ce1daf2d2/
- https://urlscan.io/result/302df41e-6ea1-40a4-b603-19cb6fd3b5f1/
- https://urlscan.io/result/a9f8ae2b-9bc7-4ded-8ab4-6563b6df9355/
severity: high
tactics_and_techniques:
- Investment scam
tags:
- IOK_Converted
- cryptocurrency
- cryptocurrency.bitcoin
- cryptocurrency.ethereum
- cryptocurrency.doge
type: triage
source: |
  type.inbound
    and any(triage.flagged_rules, any(.detection_methods, ..name == "URL analysis"))
    and any(body.links,
      strings.icontains(ml.link_analysis(.).final_dom.raw, "link rel=\"icon\" type=\"image/png\" href=\"images/fav.png\"")
    )
    and any(body.links,
      strings.icontains(ml.link_analysis(.).final_dom.raw, "<title>Tesla Event</title>")
    )
    and any(body.links,
      strings.icontains(ml.link_analysis(.).final_dom.raw, "link rel=\"stylesheet\" href=\"css/btcc264c264.css?5jbgU7S9sn2eqCRm\"")
    )
    and any(body.links,
      strings.icontains(ml.link_analysis(.).final_dom.raw, "link rel=\"stylesheet\" href=\"css/eth15251525.css?sZx4TqFlhdU7V1uK\"")
    )
    and any(body.links,
      strings.icontains(ml.link_analysis(.).final_dom.raw, "link rel=\"stylesheet\" href=\"css/doge7c1c7c1c.css?b10doqNv68PxRDhy\"")
    )
    and any(body.links,
      strings.icontains(ml.link_analysis(.).final_dom.raw, "<img src=\"img/png/creator")
    )
    and (
      strings.icontains(subject.subject, "coinbase")
      or strings.icontains(subject.subject, "crypto")
    )
    and (
      not profile.by_sender().solicited
      or (
        profile.by_sender().any_messages_malicious_or_spam
        and not profile.by_sender().any_messages_benign
      )
    )
