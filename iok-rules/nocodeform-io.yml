attack_types:
- Credential Phishing
description: 'NoCodeForm is a service that takes HTML form submissions and sends the
  results to an email address.


  It can be used by threat actors building "serverless" phishing pages i.e. where
  they don''t have a backend server that can send emails or store logs.


  Converted from IOK rule - original focuses on website analysis.'
detection_methods:
- Header analysis
- URL analysis
- Content analysis
- Sender analysis
id: c47c8b2c-d6ad-4f48-b025-9cfb7bc2d8c4
name: 'IOK: Exfiltration using NoCodeForm'
severity: high
tactics_and_techniques:
- Social engineering
tags:
- IOK_Converted
- exfiltration
type: triage
source: |
  type.inbound
    and any(triage.flagged_rules, any(.detection_methods, ..name == "URL analysis"))
    and any(body.links,
      strings.icontains(ml.link_analysis(.).final_dom.raw, "action=\"https://nocodeform.io/f/")
    )
    and (
      strings.icontains(subject.subject, "account")
      or strings.icontains(subject.subject, "verify")
      or strings.icontains(subject.subject, "suspended")
    )
    and (
      not profile.by_sender().solicited
      or (
        profile.by_sender().any_messages_malicious_or_spam
        and not profile.by_sender().any_messages_benign
      )
    )
