attack_types:
- Credential Phishing
- Brand Impersonation
description: "Detects a cloned version of the Coinbase website from the past \nthat\
  \ uses the same `amplitude.js` API key as well as the same \nGoogle Site Verification\
  \ keys, they used to use.\n\nConverted from IOK rule - original focuses on website\
  \ analysis."
detection_methods:
- Header analysis
- Sender analysis
- URL analysis
- Content analysis
- Natural Language Understanding
id: d060ec9b-43a6-44bf-81ef-57ababf02a87
name: 'IOK: Coinbase Phishing Kit cf711368'
references:
- https://urlscan.io/result/cf711368-757f-4ed2-b45b-47849e93c2c7
- https://urlscan.io/result/85d74c2c-b751-4f99-8888-c73518b38919
severity: high
tactics_and_techniques:
- 'Impersonation: Brand'
tags:
- IOK_Converted
- kit
- target.coinbase
type: triage
source: |
  type.inbound
    and any(triage.flagged_rules, any(.detection_methods, ..name == "URL analysis"))
    and any(body.links,
      strings.icontains(ml.link_analysis(.).final_dom.raw, "R7G5THr8xgaHFkTNkr_RUB0HvX2Nf8e4qnWi0X1kmz8")
    )
    and any(body.links,
      strings.icontains(ml.link_analysis(.).final_dom.raw, "_GaQTkOlc8tLwxDbZfMdxgGPL5wnctrp-vfeavJVsHE")
    )
    and any(body.links,
      strings.icontains(ml.link_analysis(.).final_dom.raw, "132e62b5953ce8d568137d5887b6b7ab")
    )
    and (
      strings.icontains(subject.subject, "coinbase")
      or strings.icontains(subject.subject, "crypto")
    )
    and (
      not profile.by_sender().solicited
      or (
        profile.by_sender().any_messages_malicious_or_spam
        and not profile.by_sender().any_messages_benign
      )
    )
