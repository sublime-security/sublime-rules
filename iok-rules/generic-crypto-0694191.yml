attack_types:
- Credential Phishing
- Brand Impersonation
- Cryptocurrency Scam
description: 'Generic Crypto Scam phishing kit that includes a reference to

  the owner of the website via a HTML link tag


  Converted from IOK rule - original focuses on website analysis.'
detection_methods:
- Content analysis
- URL analysis
- Header analysis
- Natural Language Understanding
- Sender analysis
id: fe3da8c9-74f4-4386-96e5-c36e1b19a5d0
name: 'IOK: Generic Crypto Phishing Kit 0694191'
references:
- https://urlscan.io/result/8773a4dc-ccea-49f4-9d35-f907b76d662e
- https://urlscan.io/result/0895fbf8-8802-49d3-8f5f-2e40df0ad1fa
severity: high
tactics_and_techniques:
- 'Impersonation: Brand'
- Investment scam
tags:
- IOK_Converted
- IOK_kit
- IOK_target.binance
- IOK_target.tesla
type: rule
source: |
  type.inbound
    and any(triage.flagged_rules, any(.detection_methods, ..name == "URL analysis"))
    and any(body.links,
      strings.icontains(ml.link_analysis(.).final_dom.raw, "https://www.blogger.com/profile/06941916716624837130")
    )
    and (
      strings.icontains(subject.subject, "coinbase")
      or strings.icontains(subject.subject, "crypto")
    )
    and (
      not profile.by_sender().solicited
      or (
        profile.by_sender().any_messages_malicious_or_spam
        and not profile.by_sender().any_false_positives
      )
    )
