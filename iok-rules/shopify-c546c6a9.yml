attack_types:
- Credential Phishing
- Brand Impersonation
description: 'Shopify phishing kit containing a high-entropy device identifier which
  should be a high quality indicator.


  Converted from IOK rule - original focuses on website analysis.'
detection_methods:
- Content analysis
- URL analysis
- Header analysis
- Natural Language Understanding
- Sender analysis
id: a6a057af-729a-4b91-9880-a4f89d432bf2
name: 'IOK: Shopify phishing kit c546c6a9'
references:
- https://urlscan.io/result/401d6161-cb5d-4e15-a9ac-20cf0a3ba857
severity: high
tactics_and_techniques:
- 'Impersonation: Brand'
tags:
- IOK_Converted
- IOK_kit
- IOK_target.shopify
type: rule
source: |
  type.inbound
    and any(triage.flagged_rules, any(.detection_methods, ..name == "URL analysis"))
    and any(body.links,
      strings.icontains(ml.link_analysis(.).final_dom.raw, "data-trekkie-device-id=\"c546c6a9-c197-40d4-817c-9fc681c519e9\"")
    )
    and (
      strings.icontains(subject.subject, "account")
      or strings.icontains(subject.subject, "verify")
      or strings.icontains(subject.subject, "suspended")
    )
    and (
      not profile.by_sender().solicited
      or (
        profile.by_sender().any_messages_malicious_or_spam
        and not profile.by_sender().any_false_positives
      )
    )
