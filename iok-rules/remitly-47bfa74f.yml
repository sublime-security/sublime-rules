attack_types:
- Credential Phishing
- Brand Impersonation
description: '


  Converted from IOK rule - original focuses on website analysis.'
detection_methods:
- Content analysis
- URL analysis
- Header analysis
- Natural Language Understanding
- Sender analysis
id: 40c40c30-7fce-4f9c-8acf-d106ff8fc3f7
name: 'IOK: Remitly Phishing Kit 47bfa74f'
references:
- https://urlscan.io/result/47bfa74f-3efb-4dd1-b9ec-a9a862cf6a5b
severity: high
tactics_and_techniques:
- 'Impersonation: Brand'
tags:
- IOK_Converted
- IOK_kit
- IOK_target.remitly
type: rule
source: |
  type.inbound
    and any(triage.flagged_rules, any(.detection_methods, ..name == "URL analysis"))
    and any(body.links,
      strings.icontains(ml.link_analysis(.).final_dom.raw, "<!-- Mirrored from www.remitly.com/us/en/users/login by HTTrack Website Copier/3.x [XR&CO'2014], Sat, 18 Mar 2023 02:53:11 GMT -->")
    )
    and (
      strings.icontains(subject.subject, "account")
      or strings.icontains(subject.subject, "verify")
      or strings.icontains(subject.subject, "suspended")
    )
    and (
      not profile.by_sender().solicited
      or (
        profile.by_sender().any_messages_malicious_or_spam
        and not profile.by_sender().any_false_positives
      )
    )
