attack_types:
- Credential Phishing
- Brand Impersonation
description: '


  Converted from IOK rule - original focuses on website analysis.'
detection_methods:
- Header analysis
- Sender analysis
- URL analysis
- Content analysis
- Natural Language Understanding
id: 509a19c2-bf10-413e-9b90-963a7bdc7955
name: 'IOK: Remitly Phishing Kit 47bfa74f'
references:
- https://urlscan.io/result/47bfa74f-3efb-4dd1-b9ec-a9a862cf6a5b
severity: high
tactics_and_techniques:
- 'Impersonation: Brand'
tags:
- IOK_Converted
- kit
- target.remitly
type: triage
source: |
  type.inbound
    and any(triage.flagged_rules, any(.detection_methods, ..name == "URL analysis"))
    and any(body.links,
      strings.icontains(ml.link_analysis(.).final_dom.raw, "<!-- Mirrored from www.remitly.com/us/en/users/login by HTTrack Website Copier/3.x [XR&CO'2014], Sat, 18 Mar 2023 02:53:11 GMT -->")
    )
    and (
      strings.icontains(subject.subject, "account")
      or strings.icontains(subject.subject, "verify")
      or strings.icontains(subject.subject, "suspended")
    )
    and (
      not profile.by_sender().solicited
      or (
        profile.by_sender().any_messages_malicious_or_spam
        and not profile.by_sender().any_messages_benign
      )
    )
