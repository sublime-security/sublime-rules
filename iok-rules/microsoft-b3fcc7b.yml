attack_types:
- Credential Phishing
- Brand Impersonation
description: "Detects a Microsoft phishing kit targeting \nSpanish speaking users.\n\
  \nConverted from IOK rule - original focuses on website analysis."
detection_methods:
- URL analysis
- Sender analysis
- Content analysis
- Natural Language Understanding
- Header analysis
id: 7d41623f-48d3-4bd8-bef0-9cd233bb93b9
name: 'IOK: Microsoft Phishing Kit b3fcc7b'
references:
- https://urlscan.io/result/b3fcc7b6-3193-418a-8a8c-0989d448fb94
severity: high
tactics_and_techniques:
- 'Impersonation: Brand'
tags:
- IOK_Converted
- kit
- target.microsoft
type: triage
source: |
  type.inbound
    and any(triage.flagged_rules, any(.detection_methods, ..name == "URL analysis"))
    and any(body.links,
      strings.icontains(ml.link_analysis(.).final_dom.raw, "idmedu129")
    )
    and any(body.links,
      strings.icontains(ml.link_analysis(.).final_dom.raw, "nm1")
      and strings.icontains(ml.link_analysis(.).final_dom.raw, "nm2")
      and strings.icontains(ml.link_analysis(.).final_dom.raw, "contenido1")
    )
    and (
      strings.icontains(subject.subject, "microsoft")
      or strings.icontains(subject.subject, "office")
    )
    and sender.email.domain.domain not in ("microsoft.com", "office.com")
