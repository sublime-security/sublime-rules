attack_types:
- Credential Phishing
description: 'Detect phishing sites that contain two distinctive

  files named ResourceRedConfig.js and urlConfig.json.


  These files are indicative of a phishing kit developed

  by a Chinese threat actor named Chenlun.


  Converted from IOK rule - original focuses on website analysis.'
detection_methods:
- Header analysis
- Sender analysis
- URL analysis
- Content analysis
- Natural Language Understanding
id: e0213abe-0ad7-4e4a-a216-247cbef9cfb9
name: 'IOK: Chenlun Phishing Kit 88426540'
references:
- https://urlscan.io/result/88426540-8f66-4fe2-b8f2-526e7025ace7
- https://urlscan.io/result/05189f5c-f969-45da-a6fd-d3fec490f0f7
- https://urlscan.io/result/d4886a4c-114a-4a0a-9b07-614fddc6171f
- https://www.domaintools.com/resources/blog/merry-phishmas-beware-us-postal-service-phishing-during-the-holidays/
- https://g0njxa.medium.com/chenlun-a-worldwide-phishing-carding-campaigns-provider-a45c4fed6d1b
severity: high
tactics_and_techniques:
- 'Impersonation: Brand'
tags:
- IOK_Converted
- kit
- threat_actor_country.china
- threat_actor.chenlun
- target_country.global
type: triage
source: |
  type.inbound
    and any(triage.flagged_rules, any(.detection_methods, ..name == "URL analysis"))
    and any(body.links,
      strings.icontains(ml.link_analysis(.).final_dom.raw, "ResourceRedConfig.js")
    )
    and any(body.links,
      ml.link_analysis(.).credphish.disposition == "phishing"
    )
    and (
      strings.icontains(subject.subject, "account")
      or strings.icontains(subject.subject, "verify")
      or strings.icontains(subject.subject, "suspended")
    )
    and (
      not profile.by_sender().solicited
      or (
        profile.by_sender().any_messages_malicious_or_spam
        and not profile.by_sender().any_messages_benign
      )
    )
