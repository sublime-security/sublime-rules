attack_types:
- Credential Phishing
- Brand Impersonation
description: 'Detects a phishing kit targeting Banco de Galicia. The threat actor
  operates from Argentina itself.


  Converted from IOK rule - original focuses on website analysis.'
detection_methods:
- URL analysis
- Sender analysis
- Content analysis
- Natural Language Understanding
- Header analysis
id: 7c9e1177-3fae-4e8a-8c96-2e4d19a2880f
name: 'IOK: Banco de Galicia Phishing Kit 2mO4SF'
references:
- https://urlscan.io/result/d432c567-d1de-4b56-9ddb-af47248ab423/
severity: high
tactics_and_techniques:
- 'Impersonation: Brand'
tags:
- IOK_Converted
- kit
- target.banco_de_galicia
- target_country.argentina
type: triage
source: |
  type.inbound
    and any(triage.flagged_rules, any(.detection_methods, ..name == "URL analysis"))
    and any(body.links,
      strings.icontains(ml.link_analysis(.).final_dom.raw, "<img src=\"img/109.jpg\" width=\"100%\" <title=\"\">")
    )
    and any(body.links,
      strings.icontains(ml.link_analysis(.).final_dom.raw, "div class=\"logo_login\" role=\"banner\" data-automation-id=\"galicia-banner\"")
    )
    and any(body.links,
      strings.icontains(ml.link_analysis(.).final_dom.raw, "form action=\"send.php\" method=\"post\" id=\"form1\" onkeypress=\"return evalEnter(event);\" autocomplete=\"off\"")
    )
    and any(body.links,
      strings.icontains(ml.link_analysis(.).final_dom.raw, "input name=\"__RequestVerificationToken\" type=\"hidden\" value=\"NOkPDuCJE_NXUBMT9OQG-KhVO3-R8Uruo-giLM1tLPZAsdDMuxuWaFsp-kpbIt1CHFjZx6z644GVwxBiB9gp6U0zaZWoM_pAGYsQZLEfUM01\"")
    )
    and (
      strings.icontains(subject.subject, "account")
      or strings.icontains(subject.subject, "verify")
      or strings.icontains(subject.subject, "suspended")
    )
