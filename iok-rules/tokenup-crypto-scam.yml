attack_types:
- BEC/Fraud
- Cryptocurrency Scam
description: 'Detects a Solana cryptocurrency wallet drainer that fakes the number

  of minted NFTs to initiate Fear of Missing Out (FOMO) against the victim.


  Converted from IOK rule - original focuses on website analysis.'
detection_methods:
- Content analysis
- Header analysis
- URL analysis
- Sender analysis
id: 924d18b1-594f-4359-89b5-79cb7162fb6a
name: 'IOK: Solana cryptocurrency wallet drainer - tokenup'
references:
- https://urlscan.io/search/#filename%3A%22tokenup.js%22
- https://urlscan.io/result/e72a0ab1-adfb-4e34-871d-6c9903c1e7e0/
- https://urlscan.io/result/c1c9e6f2-c66b-4545-acf3-f5ceec21f6b0/
severity: high
tactics_and_techniques:
- Malware delivery
- Investment scam
tags:
- IOK_Converted
- cryptocurrency
- cryptocurrency.solana
type: triage
source: |
  type.inbound
    and any(triage.flagged_rules, any(.detection_methods, ..name == "URL analysis"))
    and any(body.links,
      strings.icontains(ml.link_analysis(.).final_dom.raw, "tokenup.js")
    )
    and any(body.links,
      strings.icontains(ml.link_analysis(.).final_dom.raw, "settings.js")
    )
    and any(body.links,
      strings.icontains(ml.link_analysis(.).final_dom.raw, "tokennumber")
    )
    and any(body.links,
      strings.icontains(ml.link_analysis(.).final_dom.raw, "solana")
    )
    and (
      strings.icontains(subject.subject, "coinbase")
      or strings.icontains(subject.subject, "crypto")
    )
