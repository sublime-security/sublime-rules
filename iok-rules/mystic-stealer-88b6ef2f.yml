attack_types:
- Malware/Ransomware
description: "Detects the `Mystic` stealer C2 panel page. \n\nAs the page likes to\
  \ broadcast the fact that\nit is a Mystic Stealer C2 page in the title.\n\nConverted\
  \ from IOK rule - original focuses on website analysis."
detection_methods:
- Header analysis
- URL analysis
- Content analysis
- Sender analysis
id: b48b0048-ab8a-4abc-9704-1b5b7a1f350c
name: 'IOK: MysticStealer C2 Panel 88b6ef2f'
references:
- https://twitter.com/0xrb/status/1653364901384003585
- https://urlscan.io/result/5d326ed9-3bcc-40f3-9fd2-2bdea6fd800f
- https://urlscan.io/result/3fdaf5e7-a741-4cb8-8fa9-dedb00b1672b
severity: high
tactics_and_techniques:
- Malware delivery
tags:
- IOK_Converted
- malware.mystic
- malware
type: triage
source: |
  type.inbound
    and any(triage.flagged_rules, any(.detection_methods, ..name == "URL analysis"))
    and any(body.links,
      strings.icontains(ml.link_analysis(.).final_dom.raw, "        Mystic Stealer -  Login")
    )
    and any(body.links,
      strings.icontains(ml.link_analysis(.).final_dom.raw, "datta-icon.css")
    )
    and (
      strings.icontains(subject.subject, "account")
      or strings.icontains(subject.subject, "verify")
      or strings.icontains(subject.subject, "suspended")
    )
    and (
      not profile.by_sender().solicited
      or (
        profile.by_sender().any_messages_malicious_or_spam
        and not profile.by_sender().any_messages_benign
      )
    )
