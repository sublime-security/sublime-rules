attack_types:
- Credential Phishing
description: 'submit-form is a service that takes HTML form submissions and sends
  the results to an email address, online dashboard, or webhook, depending on the
  threat actor.


  It can be used by threat actors building "serverless" phishing pages i.e. where
  they don''t have a backend server that can send emails or store logs.


  Converted from IOK rule - original focuses on website analysis.'
detection_methods:
- Content analysis
- Sender analysis
- Header analysis
- URL analysis
id: 730f6b4d-348b-40ca-a72a-e0b1d4c16290
name: 'IOK: Exfiltration using submit-form'
references:
- https://urlscan.io/result/92fa719f-0df2-4192-a96d-fea2e50c31fa/
severity: high
tactics_and_techniques:
- Social engineering
tags:
- IOK_Converted
- IOK_exfiltration
type: rule
source: |
  type.inbound
    and any(triage.flagged_rules, any(.detection_methods, ..name == "URL analysis"))
    and any(body.links,
      strings.icontains(ml.link_analysis(.).final_dom.raw, "action=\"https://submit-form.com/")
    )
    and (
      strings.icontains(subject.subject, "account")
      or strings.icontains(subject.subject, "verify")
      or strings.icontains(subject.subject, "suspended")
    )
    and (
      not profile.by_sender().solicited
      or (
        profile.by_sender().any_messages_malicious_or_spam
        and not profile.by_sender().any_false_positives
      )
    )
