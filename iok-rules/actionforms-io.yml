attack_types:
- Credential Phishing
description: 'ActionForms is a service that takes HTML form submissions and sends
  the results to an email address.


  It can be used by threat actors building "serverless" phishing pages i.e. where
  they don''t have a backend server that can send emails or store logs.


  Converted from IOK rule - original focuses on website analysis.'
detection_methods:
- Content analysis
- Header analysis
- URL analysis
- Sender analysis
id: a2aef5bc-4417-4fe9-8781-6f106a429f66
name: 'IOK: Exfiltration using ActionForms'
severity: high
tactics_and_techniques:
- Social engineering
tags:
- IOK_Converted
- exfiltration
type: triage
source: |
  type.inbound
    and any(triage.flagged_rules, any(.detection_methods, ..name == "URL analysis"))
    and any(body.links,
      strings.icontains(ml.link_analysis(.).final_dom.raw, "action=\"https://www.actionforms.io/e/r/")
    )
    and (
      strings.icontains(subject.subject, "account")
      or strings.icontains(subject.subject, "verify")
      or strings.icontains(subject.subject, "suspended")
    )
