  Converted from IOK rule - original focuses on website analysis.'
detection_methods:
- URL analysis
- Sender analysis
- Content analysis
- Natural Language Understanding
- Header analysis
id: 717d84e5-db13-4b46-ab60-fcc73045b81b
name: 'IOK: SMBC Phishing Kit acab82b5'
references:
- https://urlscan.io/result/acab82b5-6182-4cab-96b1-7e2af19b668b
- https://urlscan.io/result/a8a41bab-97ed-43d8-85d8-d760161ab317
- https://urlscan.io/result/607f6acb-1301-4ca5-9e33-0e0ca5b7c359
