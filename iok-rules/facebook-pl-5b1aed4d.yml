attack_types:
- Brand Impersonation
description: "A phishing kit using fake and alarming\nnews articles to trick users\
  \ into\ngiving away their Facebook login \ncredentials.\n\nConverted from IOK rule\
  \ - original focuses on website analysis."
detection_methods:
- Content analysis
- Sender analysis
- Header analysis
- URL analysis
id: 68dea919-ff30-44c9-8ddf-007e9a701337
name: 'IOK: facebook-pl-5b1aed4d'
references:
- https://urlscan.io/result/5b1aed4d-e436-4849-8c76-9ff9a6638902
- https://urlscan.io/result/0a95517f-9263-46d0-82ab-8c52bb40b13d
severity: medium
tactics_and_techniques:
- 'Impersonation: Brand'
tags:
- IOK_Converted
- IOK_target_country.poland
- IOK_target.facebook
type: rule
source: |
  type.inbound
    and any(triage.flagged_rules, any(.detection_methods, ..name == "URL analysis"))
    and (
      strings.icontains(body.links, "https://www.youtube.com/embed/3rH4-ib6IxQ")
    )
    and strings.icontains(subject.subject, "facebook")
    and sender.email.domain.domain != "facebook.com"
    and (
      not profile.by_sender().solicited
      or (
        profile.by_sender().any_messages_malicious_or_spam
        and not profile.by_sender().any_false_positives
      )
    )
