attack_types:
- Brand Impersonation
description: "A phishing kit using fake and alarming\nnews articles to trick users\
  \ into\ngiving away their Facebook login \ncredentials.\n\nConverted from IOK rule\
  \ - original focuses on website analysis."
detection_methods:
- Header analysis
- URL analysis
- Content analysis
- Sender analysis
id: 91a57443-372e-4b19-904f-5b4955d9ea6e
name: 'IOK: facebook-pl-5b1aed4d'
references:
- https://urlscan.io/result/5b1aed4d-e436-4849-8c76-9ff9a6638902
- https://urlscan.io/result/0a95517f-9263-46d0-82ab-8c52bb40b13d
severity: medium
tactics_and_techniques:
- 'Impersonation: Brand'
tags:
- IOK_Converted
- target_country.poland
- target.facebook
type: triage
source: |
  type.inbound
    and any(triage.flagged_rules, any(.detection_methods, ..name == "URL analysis"))
    and any(body.links,
      strings.icontains(ml.link_analysis(.).final_dom.raw, "https://www.youtube.com/embed/3rH4-ib6IxQ")
    )
    and strings.icontains(subject.subject, "facebook")
    and sender.email.domain.domain != "facebook.com"
    and (
      not profile.by_sender().solicited
      or (
        profile.by_sender().any_messages_malicious_or_spam
        and not profile.by_sender().any_messages_benign
      )
    )
