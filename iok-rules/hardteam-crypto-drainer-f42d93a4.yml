attack_types:
- BEC/Fraud
- Cryptocurrency Scam
description: "Detects the crypto drainer named 'hardteam' that uses \nthe domain `hardteam.site`\
  \ to exfiltrate it's logs called\nfrom within the drainer script located in the\
  \ file \n`drainer_v4.js`\n\nConverted from IOK rule - original focuses on website\
  \ analysis."
detection_methods:
- Header analysis
- URL analysis
- Content analysis
- Sender analysis
id: 13d628ba-2768-483d-abb5-c710635aff9e
name: 'IOK: hardteam Crypto Drainer f42d93a4'
references:
- https://urlscan.io/result/c7dfc420-17d4-4adf-a64b-093d471f1ab8
severity: high
tactics_and_techniques:
- Malware delivery
- Investment scam
tags:
- IOK_Converted
- cryptocurrency
- cryptocurrency.ethereum
- crypto_drainer.hardteam
type: triage
source: |
  type.inbound
    and any(triage.flagged_rules, any(.detection_methods, ..name == "URL analysis"))
    and any(body.links,
      strings.icontains(ml.link_analysis(.).final_dom.raw, "drainer_v4.js")
    )
    and any(body.links,
      strings.icontains(ml.link_analysis(.).final_dom.raw, "hardteam.site")
    )
    and any(body.links,
      strings.icontains(ml.link_analysis(.).final_dom.raw, "metamask_spammer()")
      and strings.icontains(ml.link_analysis(.).final_dom.raw, "connectAndDrain")
    )
    and (
      strings.icontains(subject.subject, "coinbase")
      or strings.icontains(subject.subject, "crypto")
    )
    and (
      not profile.by_sender().solicited
      or (
        profile.by_sender().any_messages_malicious_or_spam
        and not profile.by_sender().any_messages_benign
      )
    )
