attack_types:
- Credential Phishing
description: 'To evade static analysis, the document body can be wrapped in several

  JavaScript functions such as `decodeURIComponent` and `atob` in order

  to evade analysis.

  This helps defeat simple scanners which don''t evaluate JavaScript.


  Converted from IOK rule - original focuses on website analysis.'
detection_methods:
- Header analysis
- URL analysis
- Content analysis
- Sender analysis
id: 9194ac0b-1028-4489-893f-bcd7e952b17c
name: 'IOK: Base64 & URL-encoded document body'
references:
- https://urlscan.io/result/f6387380-2258-4113-8375-0195ecd1e268
severity: high
tactics_and_techniques:
- Social engineering
tags:
- IOK_Converted
- anti-analysis
type: triage
source: |
  type.inbound
    and any(triage.flagged_rules, any(.detection_methods, ..name == "URL analysis"))
    and any(body.links,
      strings.icontains(ml.link_analysis(.).final_dom.raw, "document.write(decodeURIComponent(atob(")
    )
    and (
      strings.icontains(subject.subject, "account")
      or strings.icontains(subject.subject, "verify")
      or strings.icontains(subject.subject, "suspended")
    )
    and (
      not profile.by_sender().solicited
      or (
        profile.by_sender().any_messages_malicious_or_spam
        and not profile.by_sender().any_messages_benign
      )
    )
