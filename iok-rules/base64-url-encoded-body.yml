attack_types:
- Credential Phishing
description: 'To evade static analysis, the document body can be wrapped in several

  JavaScript functions such as `decodeURIComponent` and `atob` in order

  to evade analysis.

  This helps defeat simple scanners which don''t evaluate JavaScript.


  Converted from IOK rule - original focuses on website analysis.'
detection_methods:
- Content analysis
- Sender analysis
- Header analysis
- URL analysis
id: da8e56d8-050e-4075-b884-1186896152a2
name: 'IOK: Base64 & URL-encoded document body'
references:
- https://urlscan.io/result/f6387380-2258-4113-8375-0195ecd1e268
severity: high
tactics_and_techniques:
- Social engineering
tags:
- IOK_Converted
- IOK_anti-analysis
type: rule
source: |
  type.inbound
    and any(triage.flagged_rules, any(.detection_methods, ..name == "URL analysis"))
    and any(body.links,
      strings.icontains(ml.link_analysis(.).final_dom.raw, "document.write(decodeURIComponent(atob(")
    )
    and (
      strings.icontains(subject.subject, "account")
      or strings.icontains(subject.subject, "verify")
      or strings.icontains(subject.subject, "suspended")
    )
    and (
      not profile.by_sender().solicited
      or (
        profile.by_sender().any_messages_malicious_or_spam
        and not profile.by_sender().any_false_positives
      )
    )
