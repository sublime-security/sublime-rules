attack_types:
- Credential Phishing
- Brand Impersonation
description: 'Shopify phishing kit containing a high-entropy CSP nonce which should
  be a high quality indicator.


  Converted from IOK rule - original focuses on website analysis.'
detection_methods:
- URL analysis
- Sender analysis
- Content analysis
- Natural Language Understanding
- Header analysis
id: 39a07b54-a5dd-4e50-923c-9882186e0e03
name: 'IOK: Shopify phishing kit NCv2F'
references:
- https://urlscan.io/result/63289b3a-190b-494d-8f58-fca3394dc2c9
severity: high
tactics_and_techniques:
- 'Impersonation: Brand'
tags:
- IOK_Converted
- kit
- target.shopify
type: triage
source: |
  type.inbound
    and any(triage.flagged_rules, any(.detection_methods, ..name == "URL analysis"))
    and any(body.links,
      strings.icontains(ml.link_analysis(.).final_dom.raw, "nonce=\"NCv2FFfdPZWddG+A/Zi5yTs/nZJyLqZDkwaDP81TGJ4=\"")
    )
    and (
      strings.icontains(subject.subject, "account")
      or strings.icontains(subject.subject, "verify")
      or strings.icontains(subject.subject, "suspended")
    )
