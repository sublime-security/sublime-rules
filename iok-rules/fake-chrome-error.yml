attack_types:
- Credential Phishing
description: 'The Chrome error page HTML is built into the browser: you should never
  see it in the response from a website.

  This is a clear sign that the site is employing cloaking/anti-analysis techniques.


  Converted from IOK rule - original focuses on website analysis.'
detection_methods:
- Header analysis
- URL analysis
- Content analysis
- Sender analysis
id: 2990ffee-a61b-4388-a870-f8e85bfa092f
name: 'IOK: Fake Chrome error page'
references:
- https://twitter.com/phish_report/status/1537825544343011328
severity: high
tactics_and_techniques:
- Social engineering
tags:
- IOK_Converted
- cloaking
type: triage
source: |
  type.inbound
    and any(triage.flagged_rules, any(.detection_methods, ..name == "URL analysis"))
    and any(body.links,
      strings.icontains(ml.link_analysis(.).final_dom.raw, "<body id=\"t\" class=\"neterror\" style=\"font-family: 'Segoe UI', Tahoma, sans-serif; font-size: 75%\" jstcache=\"0\">")
      and strings.icontains(ml.link_analysis(.).final_dom.raw, "<div id=\"main-frame-error\" class=\"interstitial-wrapper\" jstcache=\"0\">")
    )
    and (
      strings.icontains(subject.subject, "account")
      or strings.icontains(subject.subject, "verify")
      or strings.icontains(subject.subject, "suspended")
    )
    and (
      not profile.by_sender().solicited
      or (
        profile.by_sender().any_messages_malicious_or_spam
        and not profile.by_sender().any_messages_benign
      )
    )
