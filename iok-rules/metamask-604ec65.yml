attack_types:
- Credential Phishing
- Brand Impersonation
description: 'Metamask Phishing kit that uses WebFlow.

  Allowing us to flag it due to it having the same WebFlow site key for each phish.


  Converted from IOK rule - original focuses on website analysis.'
detection_methods:
- URL analysis
- Sender analysis
- Content analysis
- Natural Language Understanding
- Header analysis
id: cb59e910-3b7a-45ef-9d32-260109cb2186
name: 'IOK: Metamask Phishing Kit 604ec65'
references:
- https://urlscan.io/result/8953ff2a-f891-40cb-9310-7edab6f0876a
- https://urlscan.io/result/b4830e43-ef8c-40ac-b4d7-ddf540f2c43b
severity: high
tactics_and_techniques:
- 'Impersonation: Brand'
tags:
- IOK_Converted
- kit
- target.metamask
type: triage
source: |
  type.inbound
    and any(triage.flagged_rules, any(.detection_methods, ..name == "URL analysis"))
    and any(body.links,
      strings.icontains(ml.link_analysis(.).final_dom.raw, "data-wf-site=\"604ec65d7935b45ce251b35e\"")
    )
    and (
      strings.icontains(subject.subject, "account")
      or strings.icontains(subject.subject, "verify")
      or strings.icontains(subject.subject, "suspended")
    )
