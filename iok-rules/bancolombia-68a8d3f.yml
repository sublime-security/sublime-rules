attack_types:
- Credential Phishing
- Brand Impersonation
description: 'Detects a Bancolombia phishing kit targeting Spanish speaking users.

  Commonly deployed on `replit.com`.


  Converted from IOK rule - original focuses on website analysis.'
detection_methods:
- URL analysis
- Sender analysis
- Content analysis
- Natural Language Understanding
- Header analysis
id: c5242481-09fc-438b-955b-bf16b6466dba
name: 'IOK: Bancolombia Phishing Kit 68a8d3f'
references:
- https://urlscan.io/result/68a8d3f3-ecaa-4fec-a4bc-95ce3a1c1859
- https://urlscan.io/result/e98a899c-a68a-43ec-ade5-caefc01e4fbf
severity: high
tactics_and_techniques:
- 'Impersonation: Brand'
tags:
- IOK_Converted
- kit
- target.bancolombia
- target_country.colombia
type: triage
source: |
  type.inbound
    and any(triage.flagged_rules, any(.detection_methods, ..name == "URL analysis"))
    and any(body.links,
      strings.icontains(ml.link_analysis(.).final_dom.raw, "?v=4.2.0.RC1_1624831458747")
    )
    and any(body.links,
      strings.icontains(ml.link_analysis(.).final_dom.raw, "?scis=\"YIi1lR6Pw8XXW+BFzGbgVa9/N5InkmIFmcP91Ale3jg=")
    )
    and (
      strings.icontains(subject.subject, "account")
      or strings.icontains(subject.subject, "verify")
      or strings.icontains(subject.subject, "suspended")
    )
