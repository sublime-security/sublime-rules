attack_types:
- Credential Phishing
- Brand Impersonation
description: 'Detects a phishing kit developed by a Turkish actor

  targeting users of Twitter.


  Converted from IOK rule - original focuses on website analysis.'
detection_methods:
- Header analysis
- Sender analysis
- URL analysis
- Content analysis
- Natural Language Understanding
id: a1ac7fe3-f584-463b-9378-1f4ff91d648e
name: 'IOK: Twitter Phishing Kit 91a19aa'
severity: high
tactics_and_techniques:
- 'Impersonation: Brand'
tags:
- IOK_Converted
- kit
- target.twitter
type: triage
source: |
  type.inbound
    and any(triage.flagged_rules, any(.detection_methods, ..name == "URL analysis"))
    and any(body.links,
      strings.icontains(ml.link_analysis(.).final_dom.raw, "https://www.imajkoruma.com/wp-content/uploads/2019/02/twitter.png")
    )
    and any(body.links,
      strings.icontains(ml.link_analysis(.).final_dom.raw, "name=\"girisFormu\"")
      and strings.icontains(ml.link_analysis(.).final_dom.raw, "action=\"login.php\"")
    )
    and (
      strings.icontains(subject.subject, "account")
      or strings.icontains(subject.subject, "verify")
      or strings.icontains(subject.subject, "suspended")
    )
    and (
      not profile.by_sender().solicited
      or (
        profile.by_sender().any_messages_malicious_or_spam
        and not profile.by_sender().any_messages_benign
      )
    )
