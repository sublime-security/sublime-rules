attack_types:
- Credential Phishing
- Brand Impersonation
description: 'Detects the landing pages used by the phishing kit detected by the valorant-7plil474
  rule.


  Converted from IOK rule - original focuses on website analysis.'
detection_methods:
- Header analysis
- Sender analysis
- URL analysis
- Content analysis
- Natural Language Understanding
id: 5d0cf081-ad61-4d8d-b43d-9d9db8f1d10d
name: 'IOK: Valorant Phishing Kit Landing Page 7plil474'
references:
- https://www.tiktok.com/search/video?q=mrbeast%20valorant
- https://urlscan.io/result/35050e0b-f38d-4671-8728-489538351167/
- https://urlscan.io/result/fb92d735-7209-48dc-8c06-0c23f013f0ef/
- https://urlscan.io/result/9ced04ab-e67e-4ac5-9d9c-0993f69f3f55/
- https://urlscan.io/result/e6f5c3bc-85e6-4fda-a276-709c52ac403b/
severity: high
tactics_and_techniques:
- 'Impersonation: Brand'
tags:
- IOK_Converted
- kit
- target.valorant
- target.riotgames
type: triage
source: |
  type.inbound
    and any(triage.flagged_rules, any(.detection_methods, ..name == "URL analysis"))
    and any(body.links,
      strings.icontains(ml.link_analysis(.).final_dom.raw, "start")
      and strings.icontains(ml.link_analysis(.).final_dom.raw, "checkAlreadyGot")
      and strings.icontains(ml.link_analysis(.).final_dom.raw, "getItem")
      and strings.icontains(ml.link_analysis(.).final_dom.raw, "getRandom")
      and strings.icontains(ml.link_analysis(.).final_dom.raw, "generateItems")
    )
    and (
      strings.icontains(subject.subject, "account")
      or strings.icontains(subject.subject, "verify")
      or strings.icontains(subject.subject, "suspended")
    )
    and (
      not profile.by_sender().solicited
      or (
        profile.by_sender().any_messages_malicious_or_spam
        and not profile.by_sender().any_messages_benign
      )
    )
