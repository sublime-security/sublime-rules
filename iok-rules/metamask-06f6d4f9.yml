attack_types:
- Credential Phishing
- Brand Impersonation
description: "Metamask Phishing kit that uses tries to socially engineer the victim\n\
  into supplying their secret recovery phrases or private key.\n\nThis kit is made\
  \ by an Arabic/Hindi speaking threat actor, as seen\nby the various words like 'tsawer'\
  \ and 'gadha' being used in the \nHTML & JS.\n\nConverted from IOK rule - original\
  \ focuses on website analysis."
detection_methods:
- Header analysis
- Sender analysis
- URL analysis
- Content analysis
- Natural Language Understanding
id: 403188bc-6cd9-4a88-acc8-7196a94b3123
name: 'IOK: Metamask Phishing Kit 06f6d4f9'
references:
- https://urlscan.io/result/06f6d4f9-0bc6-4519-9ffb-96bd07212c29
- https://urlscan.io/result/708f32cb-fe2d-4939-9757-5926fff68bde
severity: high
tactics_and_techniques:
- 'Impersonation: Brand'
tags:
- IOK_Converted
- kit
- target.metamask
type: triage
source: |
  type.inbound
    and any(triage.flagged_rules, any(.detection_methods, ..name == "URL analysis"))
    and any(body.links,
      strings.icontains(ml.link_analysis(.).final_dom.raw, "tarma.css")
    )
    and any(body.links,
      strings.icontains(ml.link_analysis(.).final_dom.raw, "gad_lcode")
      and strings.icontains(ml.link_analysis(.).final_dom.raw, "gadha")
      and strings.icontains(ml.link_analysis(.).final_dom.raw, "lktba_final")
    )
    and (
      strings.icontains(subject.subject, "account")
      or strings.icontains(subject.subject, "verify")
      or strings.icontains(subject.subject, "suspended")
    )
    and (
      not profile.by_sender().solicited
      or (
        profile.by_sender().any_messages_malicious_or_spam
        and not profile.by_sender().any_messages_benign
      )
    )
