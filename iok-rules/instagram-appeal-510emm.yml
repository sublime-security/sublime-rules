attack_types:
- Credential Phishing
- Brand Impersonation
description: 'Detects a phishing kit targeting Instagram by impersonating Instagram
  staff and tricking the user into filling out a fake appeal form.


  Converted from IOK rule - original focuses on website analysis.'
detection_methods:
- URL analysis
- Sender analysis
- Content analysis
- Natural Language Understanding
- Header analysis
id: 3d3f2086-1b2d-4d0a-aa55-04ac645fd0a0
name: 'IOK: Instagram Appeal Phishing Kit 510EMm'
references:
- https://i.imgur.com/fv7nXjX.png
- https://urlscan.io/result/4a87ebf6-8e33-42d6-94b9-87b0035184aa/
- https://urlscan.io/result/799fc14b-9551-4875-8806-d2a97354586a/
severity: high
tactics_and_techniques:
- 'Impersonation: Brand'
tags:
- IOK_Converted
- kit
- target.instagram
type: triage
source: |
  type.inbound
    and any(triage.flagged_rules, any(.detection_methods, ..name == "URL analysis"))
    and any(body.links,
      strings.icontains(ml.link_analysis(.).final_dom.raw, "<title></title>")
    )
    and any(body.links,
      strings.icontains(ml.link_analysis(.).final_dom.raw, "<video width=\"100%\" src=\"imgs/arka.mp4\" autoplay=\"\" muted=\"\" loop=\"\"></video>")
    )
    and any(body.links,
      strings.icontains(ml.link_analysis(.).final_dom.raw, "<p>Language English (US)</p>")
    )
    and (
      strings.icontains(subject.subject, "account")
      or strings.icontains(subject.subject, "verify")
      or strings.icontains(subject.subject, "suspended")
    )
