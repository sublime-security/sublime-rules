attack_types:
- Credential Phishing
- Brand Impersonation
- Cryptocurrency Scam
description: 'Detects a phishing kit targeting users of Etherscan.


  Converted from IOK rule - original focuses on website analysis.'
detection_methods:
- Header analysis
- Sender analysis
- URL analysis
- Content analysis
- Natural Language Understanding
id: 95590133-b34f-4665-94df-5eb3d1531d4d
name: 'IOK: Etherscan Crypto Phishing Kit 253344b'
references:
- https://urlscan.io/result/253344bb-8f9f-4ac6-8449-a2730776d9b6
severity: high
tactics_and_techniques:
- 'Impersonation: Brand'
- Investment scam
tags:
- IOK_Converted
- kit
- target.etherscan
type: triage
source: |
  type.inbound
    and any(triage.flagged_rules, any(.detection_methods, ..name == "URL analysis"))
    and any(body.links,
      strings.icontains(ml.link_analysis(.).final_dom.raw, "api.php?sendValue")
    )
    and any(body.links,
      strings.icontains(ml.link_analysis(.).final_dom.raw, "urcheckacstate")
    )
    and (
      strings.icontains(subject.subject, "coinbase")
      or strings.icontains(subject.subject, "crypto")
    )
    and (
      not profile.by_sender().solicited
      or (
        profile.by_sender().any_messages_malicious_or_spam
        and not profile.by_sender().any_messages_benign
      )
    )
