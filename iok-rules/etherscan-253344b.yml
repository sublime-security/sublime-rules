attack_types:
- Credential Phishing
- Brand Impersonation
- Cryptocurrency Scam
description: 'Detects a phishing kit targeting users of Etherscan.


  Converted from IOK rule - original focuses on website analysis.'
detection_methods:
- URL analysis
- Sender analysis
- Content analysis
- Natural Language Understanding
- Header analysis
id: d408423a-3072-4293-a1c5-4795ef41a78d
name: 'IOK: Etherscan Crypto Phishing Kit 253344b'
references:
- https://urlscan.io/result/253344bb-8f9f-4ac6-8449-a2730776d9b6
severity: high
tactics_and_techniques:
- 'Impersonation: Brand'
- Investment scam
tags:
- IOK_Converted
- kit
- target.etherscan
type: triage
source: |
  type.inbound
    and any(triage.flagged_rules, any(.detection_methods, ..name == "URL analysis"))
    and any(body.links,
      strings.icontains(ml.link_analysis(.).final_dom.raw, "api.php?sendValue")
    )
    and any(body.links,
      strings.icontains(ml.link_analysis(.).final_dom.raw, "urcheckacstate")
    )
    and (
      strings.icontains(subject.subject, "coinbase")
      or strings.icontains(subject.subject, "crypto")
    )
