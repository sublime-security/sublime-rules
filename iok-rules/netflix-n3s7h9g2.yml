type: triage
source: |
  type.inbound
    and any(triage.flagged_rules, any(.detection_methods, ..name == "URL analysis"))
    and (
      strings.icontains(subject.subject, "Netflix")
    )
    and any(body.links,
      strings.icontains(ml.link_analysis(.).final_dom.raw, "i.ibb.co/vXqDmnh/background.jpg")
      or strings.icontains(ml.link_analysis(.).final_dom.raw, "i.ibb.co/r5krrdz/logo.png")
    )
    and (
      strings.icontains(subject.subject, "account")
      or strings.icontains(subject.subject, "verify")
      or strings.icontains(subject.subject, "suspended")
    )
