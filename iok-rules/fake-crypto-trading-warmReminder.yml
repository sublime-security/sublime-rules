attack_types:
- Cryptocurrency Scam
description: 'Detects a malicious DApp that requires injected Web3 to

  gain access to the fake trading and mining offers.


  Converted from IOK rule - original focuses on website analysis.'
detection_methods:
- Header analysis
- URL analysis
- Content analysis
- Sender analysis
id: 3cba706f-0441-40c4-8f9f-e5ea86837af6
name: 'IOK: Fake crypto trading - warmReminder'
references:
- https://urlscan.io/result/33f225d1-1e30-4cd9-90ef-4ae9997dd1e0/
- https://urlscan.io/result/1d1bd4d6-ba35-4a2f-8569-c0744ee94e7c/
- https://urlscan.io/result/4c4bee6c-bac3-474d-9ed5-db806907900e/
- https://urlscan.io/result/7ccbfda1-2eae-4ab3-bc73-4950dabe5c17/
- https://urlscan.io/result/7578b04d-0917-4005-8b07-e382bd330815/
severity: high
tactics_and_techniques:
- Investment scam
tags:
- IOK_Converted
- cryptocurrency
type: triage
source: |
  type.inbound
    and any(triage.flagged_rules, any(.detection_methods, ..name == "URL analysis"))
    and any(body.links,
      strings.icontains(ml.link_analysis(.).final_dom.raw, "Warm reminder")
      and strings.icontains(ml.link_analysis(.).final_dom.raw, "Please visit in wallet")
      and strings.icontains(ml.link_analysis(.).final_dom.raw, "You are currently visiting a decentralized website, please run it in the wallet application")
      and strings.icontains(ml.link_analysis(.).final_dom.raw, "index")
      and strings.icontains(ml.link_analysis(.).final_dom.raw, "futures")
      and strings.icontains(ml.link_analysis(.).final_dom.raw, "dealNav")
      and strings.icontains(ml.link_analysis(.).final_dom.raw, "orderHistory")
      and strings.icontains(ml.link_analysis(.).final_dom.raw, "financeHistory")
      and strings.icontains(ml.link_analysis(.).final_dom.raw, "miningDetails")
    )
    and (
      strings.icontains(subject.subject, "coinbase")
      or strings.icontains(subject.subject, "crypto")
    )
    and (
      not profile.by_sender().solicited
      or (
        profile.by_sender().any_messages_malicious_or_spam
        and not profile.by_sender().any_messages_benign
      )
    )
