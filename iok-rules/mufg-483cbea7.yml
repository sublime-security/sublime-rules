description: "Detects a phishing page that targets Japanese users\nof MUFG (Mitsubishi\
  \ UFJ Financial Group) Bank\n\nThis original page seems to have been cloned leaving\n\
  a trace of the cloner's useragent in the hidden input \nelements of the website's\
  \ login form\n\nConverted from IOK rule - original focuses on website analysis."
detection_methods:
- URL analysis
- Sender analysis
- Content analysis
- Natural Language Understanding
- Header analysis
