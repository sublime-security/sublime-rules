attack_types:
- Credential Phishing
description: "This phishing kit has been observed to target \nvarious postal services\
  \ & government-related \nwebsites such as tolls, as well as mobile phone\ncompanies\
  \ like Vodafone.\n\nBased upon these observations through scanning URLScan\nfiltered\
  \ results, this kit appears to be operated by a \nChinese-speaking phishing gang\
  \ codenamed `PostalFurious`\n(coined by GROUP-IB).\n\nConverted from IOK rule -\
  \ original focuses on website analysis."
detection_methods:
- URL analysis
- Sender analysis
- Content analysis
- Natural Language Understanding
- Header analysis
id: 3ded3a60-134d-426f-9cd4-ba6c031a03a2
name: 'IOK: PostalFurious Phishing Kit f25f698b'
references:
- https://www.group-ib.com/blog/phishing-investigation-guide/
- https://www.group-ib.com/media-center/press-releases/postalfurious/
- https://urlscan.io/result/11a75319-3f37-4993-9d3d-fc268dd01d20
- https://urlscan.io/result/c4f93aaf-833b-4ca9-86c9-7be303bd386c
- https://urlscan.io/result/859b1cd4-470e-440d-b7d9-7dcae81e80b2
severity: high
tactics_and_techniques:
- 'Impersonation: Brand'
tags:
- IOK_Converted
- threat_actor.postalfurious
- threat_actor_country.china
- target_country.global
- kit
type: triage
source: |
  type.inbound
    and any(triage.flagged_rules, any(.detection_methods, ..name == "URL analysis"))
    and any(body.links,
      strings.icontains(ml.link_analysis(.).final_dom.raw, "/api/save-data")
      and strings.icontains(ml.link_analysis(.).final_dom.raw, "/api/get-app-settings")
      and strings.icontains(ml.link_analysis(.).final_dom.raw, "/api/get-next-domain")
      and strings.icontains(ml.link_analysis(.).final_dom.raw, "/api/can-active")
      and strings.icontains(ml.link_analysis(.).final_dom.raw, "/api/get-settings")
      and strings.icontains(ml.link_analysis(.).final_dom.raw, "/api/logger")
    )
    and (
      strings.icontains(subject.subject, "account")
      or strings.icontains(subject.subject, "verify")
      or strings.icontains(subject.subject, "suspended")
    )
