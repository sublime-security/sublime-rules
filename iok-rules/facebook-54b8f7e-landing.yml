attack_types:
- Credential Phishing
- Brand Impersonation
description: 'Detects the landing page of this specific

  phishing kit.


  Converted from IOK rule - original focuses on website analysis.'
detection_methods:
- Content analysis
- URL analysis
- Header analysis
- Natural Language Understanding
- Sender analysis
id: 60035460-2c02-419d-8874-9e51059e6128
name: 'IOK: Facebook Phishing Kit 54b8f7e Landing Page'
references:
- https://urlscan.io/result/54b8f7ec-22f8-416f-b253-213d28262587
- https://urlscan.io/result/d45ebbf2-ecf0-4a83-a908-7c7d08522d1c
severity: high
tactics_and_techniques:
- 'Impersonation: Brand'
tags:
- IOK_Converted
- IOK_page_type.landing
- IOK_target.facebook
type: rule
source: |
  type.inbound
    and any(triage.flagged_rules, any(.detection_methods, ..name == "URL analysis"))
    and any(body.links,
      strings.icontains(ml.link_analysis(.).final_dom.raw, "Please Confirm Your Identity")
      and strings.icontains(ml.link_analysis(.).final_dom.raw, "Recent activity may have affected your account's security, so we've locked it. we'll walk you through a few steps to confirm your identity and help you access your account.")
    )
    and (
      strings.icontains(body.links, "okee.png")
    )
    and strings.icontains(subject.subject, "facebook")
    and sender.email.domain.domain != "facebook.com"
    and (
      not profile.by_sender().solicited
      or (
        profile.by_sender().any_messages_malicious_or_spam
        and not profile.by_sender().any_false_positives
      )
    )
