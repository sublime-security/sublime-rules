attack_types:
- Credential Phishing
- Brand Impersonation
description: 'Detects a different Banco de Galicia phishing kit deployed often on
  `replit.com`.

  This kit uses JavaScript to dynamically load the login form HTML after you click
  on a SVG.


  Converted from IOK rule - original focuses on website analysis.'
detection_methods:
- Content analysis
- URL analysis
- Header analysis
- Natural Language Understanding
- Sender analysis
id: 29ff5fb7-4b0a-4051-9a71-f129ed630753
name: 'IOK: Banco de Galicia Phishing Kit vyk7k7oo'
references:
- https://urlscan.io/result/8167a56a-1843-4704-bc2d-3b52b3e34192
- https://urlscan.io/result/55813f6a-a910-461a-a0d2-0bae4574ae92/
- https://urlscan.io/result/8167a56a-1843-4704-bc2d-3b52b3e34192/
severity: high
tactics_and_techniques:
- 'Impersonation: Brand'
tags:
- IOK_Converted
- IOK_kit
- IOK_target.banco_de_galicia
- IOK_target_country.argentina
type: rule
source: |
  type.inbound
    and any(triage.flagged_rules, any(.detection_methods, ..name == "URL analysis"))
    and any(body.links,
      strings.icontains(ml.link_analysis(.).final_dom.raw, "src=\"js/scrp.js\"")
    )
    and any(body.links,
      strings.icontains(ml.link_analysis(.).final_dom.raw, "src=\"im/lg-gal.svg\"")
      and strings.icontains(ml.link_analysis(.).final_dom.raw, "src=\"im/on-bn.svg\"")
      and strings.icontains(ml.link_analysis(.).final_dom.raw, "class=\"lg-gal")
    )
    and (
      strings.icontains(subject.subject, "account")
      or strings.icontains(subject.subject, "verify")
      or strings.icontains(subject.subject, "suspended")
    )
    and (
      not profile.by_sender().solicited
      or (
        profile.by_sender().any_messages_malicious_or_spam
        and not profile.by_sender().any_false_positives
      )
    )
