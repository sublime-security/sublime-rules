attack_types:
- Cryptocurrency Scam
description: 'Detects a malicious DApp that pretends to be a liquidity mining platform

  while presenting fake audit reports and partners. AJAX call to receive

  other contents.


  Converted from IOK rule - original focuses on website analysis.'
detection_methods:
- Content analysis
- Header analysis
- URL analysis
- Sender analysis
id: d612d688-2871-4394-b288-9fead6ddeb22
name: 'IOK: Fake crypto mining - ReceiveVoucher4'
references:
- https://urlscan.io/search/#hash%3A5218075e53acd18fdd4b8c92cb0dad377bffab9d072cc6205e51ee8e32514a14
- https://urlscan.io/result/011814b3-f30a-4ac7-bac1-db62f71c29de/
- https://urlscan.io/result/07c863ae-f341-4908-9686-2fc030c40a47/
- https://urlscan.io/result/a43482f4-83ee-4f17-9928-f6c4bc437e2f/
severity: high
tactics_and_techniques:
- Investment scam
tags:
- IOK_Converted
- cryptocurrency
type: triage
source: |
  type.inbound
    and any(triage.flagged_rules, any(.detection_methods, ..name == "URL analysis"))
    and any(body.links,
      strings.icontains(ml.link_analysis(.).final_dom.raw, "get_html")
      and strings.icontains(ml.link_analysis(.).final_dom.raw, "php")
      and strings.icontains(ml.link_analysis(.).final_dom.raw, "html")
      and strings.icontains(ml.link_analysis(.).final_dom.raw, "user_ajax.")
      and strings.icontains(ml.link_analysis(.).final_dom.raw, "body")
      and strings.icontains(ml.link_analysis(.).final_dom.raw, "post")
      and strings.icontains(ml.link_analysis(.).final_dom.raw, "type")
    )
    and any(body.links,
      strings.icontains(ml.link_analysis(.).final_dom.raw, "user_ajax.php")
    )
    and (
      strings.icontains(subject.subject, "coinbase")
      or strings.icontains(subject.subject, "crypto")
    )
