attack_types:
- Cryptocurrency Scam
description: 'Detects a malicious DApp that pretends to be a mining platform.


  Converted from IOK rule - original focuses on website analysis.'
detection_methods:
- Content analysis
- Header analysis
- URL analysis
- Sender analysis
id: 324d4a6f-df18-4db3-a1d5-d70e6092b814
name: 'IOK: Fake crypto mining - DeFi_Mining'
references:
- https://urlscan.io/result/85f77270-8954-490c-bcd8-34e43fa716ce/
- https://urlscan.io/result/dbca19cd-8b80-4bdc-bdc4-cea4bd6bdab3/
- https://urlscan.io/result/246d60f9-492d-4c38-9a28-35c3a2101c7a/
- https://urlscan.io/result/7b6cc9ee-7d48-4c64-8116-db67f73822e4/
- https://urlscan.io/result/cfab21dc-cea4-4774-b347-ec6be555a979/
severity: high
tactics_and_techniques:
- Investment scam
tags:
- IOK_Converted
- cryptocurrency
type: triage
source: |
  type.inbound
    and any(triage.flagged_rules, any(.detection_methods, ..name == "URL analysis"))
    and any(body.links,
      strings.icontains(ml.link_analysis(.).final_dom.raw, "DeFi_Mining")
      and strings.icontains(ml.link_analysis(.).final_dom.raw, "Referral")
      and strings.icontains(ml.link_analysis(.).final_dom.raw, "coin_Account")
      and strings.icontains(ml.link_analysis(.).final_dom.raw, "coinHome")
      and strings.icontains(ml.link_analysis(.).final_dom.raw, "coinReferral")
      and strings.icontains(ml.link_analysis(.).final_dom.raw, "coinAccount")
      and strings.icontains(ml.link_analysis(.).final_dom.raw, "coinDefi")
      and strings.icontains(ml.link_analysis(.).final_dom.raw, "coinjs")
      and strings.icontains(ml.link_analysis(.).final_dom.raw, "pokerOrder")
      and strings.icontains(ml.link_analysis(.).final_dom.raw, "Rechargepage")
      and strings.icontains(ml.link_analysis(.).final_dom.raw, "withdrawalrecord")
      and strings.icontains(ml.link_analysis(.).final_dom.raw, "UserMoneyOrder")
      and strings.icontains(ml.link_analysis(.).final_dom.raw, "javaCode")
    )
    and any(body.links,
      strings.icontains(ml.link_analysis(.).final_dom.raw, "DeFi Mining Yield Balance")
      and strings.icontains(ml.link_analysis(.).final_dom.raw, "of DeFi protocols supported")
      and strings.icontains(ml.link_analysis(.).final_dom.raw, "You will get you friends")
      and strings.icontains(ml.link_analysis(.).final_dom.raw, "We don't have user accounts and instead work directly")
      and strings.icontains(ml.link_analysis(.).final_dom.raw, "Daily Yield Details")
      and strings.icontains(ml.link_analysis(.).final_dom.raw, "No more data")
      and strings.icontains(ml.link_analysis(.).final_dom.raw, "referral program allows you to create unique")
    )
    and any(body.links,
      strings.icontains(ml.link_analysis(.).final_dom.raw, "Join in DeFi Mining from one place")
      and strings.icontains(ml.link_analysis(.).final_dom.raw, "DeFi Hub is the easiest way to build")
      and strings.icontains(ml.link_analysis(.).final_dom.raw, "Discover the world of decentralized")
      and strings.icontains(ml.link_analysis(.).final_dom.raw, "free and open to anyone")
      and strings.icontains(ml.link_analysis(.).final_dom.raw, "DeFi protocols supported")
      and strings.icontains(ml.link_analysis(.).final_dom.raw, "proven track record")
    )
    and (
      strings.icontains(subject.subject, "coinbase")
      or strings.icontains(subject.subject, "crypto")
    )
