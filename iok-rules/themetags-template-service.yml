attack_types:
- Credential Phishing
description: 'Detects page templates made by ThemeTags.

  Services like this are commonly abused by phishing pages.


  Converted from IOK rule - original focuses on website analysis.'
detection_methods:
- Header analysis
- URL analysis
- Content analysis
- Sender analysis
id: 2daa2445-6a78-4654-9fd5-4e7d27cfcde7
name: 'IOK: ThemeTags Template Service'
references:
- https://urlscan.io/result/54b8f7ec-22f8-416f-b253-213d28262587
- https://urlscan.io/result/d45ebbf2-ecf0-4a83-a908-7c7d08522d1c
severity: high
tactics_and_techniques:
- Social engineering
tags:
- IOK_Converted
- template_service.themetags
type: triage
source: |
  type.inbound
    and any(triage.flagged_rules, any(.detection_methods, ..name == "URL analysis"))
    and any(body.links,
      strings.icontains(ml.link_analysis(.).final_dom.raw, "name=\"author\" content=\"ThemeTags\"")
    )
    and (
      strings.icontains(subject.subject, "account")
      or strings.icontains(subject.subject, "verify")
      or strings.icontains(subject.subject, "suspended")
    )
    and (
      not profile.by_sender().solicited
      or (
        profile.by_sender().any_messages_malicious_or_spam
        and not profile.by_sender().any_messages_benign
      )
    )
