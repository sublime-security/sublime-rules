attack_types:
- Credential Phishing
- Brand Impersonation
description: "Discord phishing kit that uses a external application invite as a lure,\
  \ \nas well as the real DiscordServer discord bot logo to make it seem legitmate.\n\
  Once the user clicks the button labelled authorize it will open a pop-up window\
  \ \nmimicking the Discord login page pretty poorly. This rule uses the fact that\
  \ \nthe same CSS file name is used across all domains that use this kit.\n\nConverted\
  \ from IOK rule - original focuses on website analysis."
detection_methods:
- URL analysis
- Sender analysis
- Content analysis
- Natural Language Understanding
- Header analysis
id: 10bf18de-6b80-45bb-acc5-35072244514b
name: 'IOK: Discord Phishing Kit 664a17b'
references:
- https://urlscan.io/result/bae8151a-351e-43c5-ba96-46a3f0ea747b
- https://urlscan.io/result/b583bcd8-3ca7-412d-a149-45cd3352fb1c
- https://urlscan.io/search/#filename:%22general.664a17b86a0ff56191d0.css%22
severity: high
tactics_and_techniques:
- 'Impersonation: Brand'
tags:
- IOK_Converted
- kit
- target.discord
type: triage
source: |
  type.inbound
    and any(triage.flagged_rules, any(.detection_methods, ..name == "URL analysis"))
    and any(body.links,
      strings.icontains(ml.link_analysis(.).final_dom.raw, "general.664a17b86a0ff56191d0.css")
    )
    and strings.icontains(subject.subject, "discord")
    and sender.email.domain.domain != "discord.com"
