attack_types:
- Credential Phishing
- Brand Impersonation
description: 'These are usually spread on Discord and are typically hidden under default
  Wordpress blogs.


  Converted from IOK rule - original focuses on website analysis.'
detection_methods:
- Content analysis
- URL analysis
- Header analysis
- Natural Language Understanding
- Sender analysis
id: 8e93a092-a48f-4a20-a1f5-436d937572e5
name: 'IOK: Steam Phishing Kit JcQRrby'
references:
- https://urlscan.io/result/9c91b94b-eaa4-4ed3-b6ff-67a65ecaadb0/
- https://urlscan.io/result/882799cc-0025-47e9-b8d3-41376a41e7c2/
- https://urlscan.io/result/ae8d6f7e-3848-407d-8f2e-9102e837c8a3/
severity: high
tactics_and_techniques:
- 'Impersonation: Brand'
tags:
- IOK_Converted
- IOK_kit
- IOK_target.steam
type: rule
source: |
  type.inbound
    and any(triage.flagged_rules, any(.detection_methods, ..name == "URL analysis"))
    and (
      strings.icontains(body.links, "https://i.ibb.co/JcQRrby/nse.png")
    )
    and strings.icontains(subject.subject, "steam")
    and sender.email.domain.domain != "steampowered.com"
    and (
      not profile.by_sender().solicited
      or (
        profile.by_sender().any_messages_malicious_or_spam
        and not profile.by_sender().any_false_positives
      )
    )
