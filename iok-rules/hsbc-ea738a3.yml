attack_types:
- Credential Phishing
- Brand Impersonation
description: 'HSBC phishing kit which uses the same fake login detected

  HTML element across various domains.


  Converted from IOK rule - original focuses on website analysis.'
detection_methods:
- Header analysis
- Sender analysis
- URL analysis
- Content analysis
- Natural Language Understanding
id: 8df9d5ac-d067-4e6f-a264-5e168b0fe0af
name: 'IOK: HSBC Phishing Kit ea738a3'
references:
- https://urlscan.io/result/ae98e500-1ff5-46f8-9cdc-3f433466bb2c/
- https://urlscan.io/result/aa72b513-8260-46e6-a431-0d6e496fc4e3/
- https://urlscan.io/result/ff7ef587-fa1c-4ad8-8258-caea477723b4/
severity: high
tactics_and_techniques:
- 'Impersonation: Brand'
tags:
- IOK_Converted
- kit
- target.hsbc
type: triage
source: |
  type.inbound
    and any(triage.flagged_rules, any(.detection_methods, ..name == "URL analysis"))
    and any(body.links,
      strings.icontains(ml.link_analysis(.).final_dom.raw, "A login attempt was made in:")
      and strings.icontains(ml.link_analysis(.).final_dom.raw, "Location: Bangkok, Thailand")
      and strings.icontains(ml.link_analysis(.).final_dom.raw, "IP : 290.630.232.85")
      and strings.icontains(ml.link_analysis(.).final_dom.raw, "If this was NOT your please verify your credentials.")
    )
    and (
      strings.icontains(subject.subject, "account")
      or strings.icontains(subject.subject, "verify")
      or strings.icontains(subject.subject, "suspended")
    )
    and (
      not profile.by_sender().solicited
      or (
        profile.by_sender().any_messages_malicious_or_spam
        and not profile.by_sender().any_messages_benign
      )
    )
