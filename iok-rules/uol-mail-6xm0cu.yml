attack_types:
- Credential Phishing
- Brand Impersonation
description: 'Detects a phishing kit targeting UOL Mail.

  UOL is a Brazilian content, digital services and technology company.


  Converted from IOK rule - original focuses on website analysis.'
detection_methods:
- URL analysis
- Sender analysis
- Content analysis
- Natural Language Understanding
- Header analysis
id: c5b081fc-4af8-4721-b3a6-d81bc19960d1
name: 'IOK: UOL Mail Phishing Kit 6xm0cU'
references:
- https://urlscan.io/result/e0b0c082-df0f-4192-a438-6205b836909c/
- https://urlscan.io/result/69068df9-1fc4-4291-b455-5cb530a310b4/
severity: high
tactics_and_techniques:
- 'Impersonation: Brand'
tags:
- IOK_Converted
- kit
- target.uol
- target_country.brazil
type: triage
source: |
  type.inbound
    and any(triage.flagged_rules, any(.detection_methods, ..name == "URL analysis"))
    and any(body.links,
      strings.icontains(ml.link_analysis(.).final_dom.raw, "link href=\"dsnucnsduq332/main.943c4b5a.chunk.css\" rel=\"stylesheet\"")
    )
    and any(body.links,
      strings.icontains(ml.link_analysis(.).final_dom.raw, "img src=\"dsnucnsduq332/logo_bagui12312mail2.png\"")
    )
    and any(body.links,
      strings.icontains(ml.link_analysis(.).final_dom.raw, "img src=\"dsnucnsduq332/bagui12312-minimalist-logo.svg\"")
    )
    and (
      strings.icontains(subject.subject, "account")
      or strings.icontains(subject.subject, "verify")
      or strings.icontains(subject.subject, "suspended")
    )
