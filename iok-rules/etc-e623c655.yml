attack_types:
- Credential Phishing
- Brand Impersonation
description: 'Detects an ETC phishing kit targeting Japanese users. (etc-meisai.jp)


  Converted from IOK rule - original focuses on website analysis.'
detection_methods:
- Content analysis
- URL analysis
- Header analysis
- Natural Language Understanding
- Sender analysis
id: 4862f665-036b-4a21-afcf-787d52be79c0
name: 'IOK: ETC Phishing Kit e623c655'
references:
- https://urlscan.io/result/e623c655-a8f4-470d-9e83-be7bd8c201c6
- https://urlscan.io/result/e33beca0-d6d7-4bfd-8a57-3818d079d504
- https://urlscan.io/result/516e7e00-2ddb-4036-b44c-33456e3e195a
severity: high
tactics_and_techniques:
- 'Impersonation: Brand'
tags:
- IOK_Converted
- IOK_kit
- IOK_target.etc_meisai
- IOK_target_country.japan
type: rule
source: |
  type.inbound
    and any(triage.flagged_rules, any(.detection_methods, ..name == "URL analysis"))
    and (
      strings.icontains(body.links, "funccode.php")
    )
    and (
      strings.icontains(subject.subject, "account")
      or strings.icontains(subject.subject, "verify")
      or strings.icontains(subject.subject, "suspended")
    )
    and (
      not profile.by_sender().solicited
      or (
        profile.by_sender().any_messages_malicious_or_spam
        and not profile.by_sender().any_false_positives
      )
    )
