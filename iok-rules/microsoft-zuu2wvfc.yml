attack_types:
- Credential Phishing
- Brand Impersonation
description: 'Detects a Microsoft phishing kit with a lot of entropy, making it easy
  to detect.

  Discovered as a result of this being deployed on Replit.com.


  Converted from IOK rule - original focuses on website analysis.'
detection_methods:
- URL analysis
- Sender analysis
- Content analysis
- Natural Language Understanding
- Header analysis
id: ab47f23b-1858-4e97-9808-66fda0066ff0
name: 'IOK: Microsoft Phishing Kit zuu2wvfc'
references:
- https://urlscan.io/result/4f4e2f28-f18f-466c-8365-80226ea967fa
severity: high
tactics_and_techniques:
- 'Impersonation: Brand'
tags:
- IOK_Converted
- kit
- target.microsoft
type: triage
source: |
  type.inbound
    and any(triage.flagged_rules, any(.detection_methods, ..name == "URL analysis"))
    and any(body.links,
      strings.icontains(ml.link_analysis(.).final_dom.raw, "<title>Iniciar sesi√≥n en tu cuenta Microsoft</title>")
    )
    and any(body.links,
      strings.icontains(ml.link_analysis(.).final_dom.raw, "link rel=\"stylesheet\" title=\"Converged_v2\" type=\"text/css\" href=\"Converged_v23082_AZXChPIB5jI3ijrmoNll5w2.css\"")
    )
    and any(body.links,
      strings.icontains(ml.link_analysis(.).final_dom.raw, "form name=\"f1\" id=\"i0281\" novalidate=\"novalidate\" spellcheck=\"false\" method=\"post\" target=\"_top\" autocomplete=\"off\" data-bind=\"autoSubmit: forceSubmit, attr: { action: postUrl }, ariaHidden: activeDialog\" action=\"secure.php\"")
    )
    and any(body.links,
      strings.icontains(ml.link_analysis(.).final_dom.raw, "https://logincdn.msauth.net/16.000.28510.10/content/images/microsoft_logo_ed9c9eb0dce17d752bedea6b5acda6d9.png")
    )
    and (
      strings.icontains(subject.subject, "microsoft")
      or strings.icontains(subject.subject, "office")
    )
    and sender.email.domain.domain not in ("microsoft.com", "office.com")
